option_name.general.showFamilyNameFirstEnabled=Formato do nome
option_desc.general.showFamilyNameFirstEnabled=Para mostrar os nomes dos formandos, mostrar o primeiro nome antes do sobrenome, ou vice-versa.
option_note.general.showFamilyNameFirstEnabled=A Ordem dos nomes deve ser configurada para ser compat\u00edvel com o formato de visualiza\u00e7\u00e3o do nome, sen\u00e3o as listas dos nomes ser\u00e3o confusas para ler.
option_name.general.sortByFamilyNameEnabled=Ordena\u00e7\u00e3o dos nomes
option_desc.general.sortByFamilyNameEnabled=Faz com que as listas dos nomes dos formandos dispostos/relatados sejam (inicialmente) organizados por ordem de nome de fam\u00edlia ou por ordem de nome pr\u00f3prio.
option_note.general.sortByFamilyNameEnabled=A ordena\u00e7\u00e3o deve ser configurada para ser compat\u00edvel com o formato de disposi\u00e7\u00e3o do nome, sen\u00e3o as listas dos nomes ser\u00e3o dif\u00edceis de ler.
option_name.general.courseReopenEnabled=Permitir reabertura do curso
option_desc.general.courseReopenEnabled=Esta op\u00e7\u00e3o permite ao utilizador reabrir cursos que foram previamente completados para que o Centro de conhecimento e o lan\u00e7amento de cursos sejam novamente dispon\u00edveis. O link para reabrir aparece no ecr\u00e3 dos dados do curso da Hist\u00f3ria de Forma\u00e7\u00e3o do utilizador. 
option_note.general.courseReopenEnabled=Reabrir um curso n\u00e3o muda o estado geral, mas permite que os materiais sejam novamente acess\u00edveis. Por isso, se esta op\u00e7\u00e3o for globalmente activada aqui, o Editor do cat\u00e1logo permite que seja desligado para cursos individuais.
option_name.general.domainPartitioningEnforced=Segrega\u00e7\u00e3o do dom\u00ednio
option_desc.general.domainPartitioningEnforced=Autoriza\u00e7\u00f5es das fun\u00e7\u00f5es permitem aos administradores restringirem fun\u00e7\u00f5es espec\u00edficas para a visualiza\u00e7\u00e3o dos dados do utilizador a n\u00edveis espec\u00edficos (e abaixo) na hierarquia da sua organiza\u00e7\u00e3o. Esta op\u00e7\u00e3o configura automaticamente esta restri\u00e7\u00e3o para que o N\u00edvel Um seja configurado para todos os utilizadores.
option_note.general.domainPartitioningEnforced=Esta op\u00e7\u00e3o \u00e9 \u00fatil para separar automaticamente Grupos de utilizadores de N\u00edvel um para que o sistema apare\u00e7a dedicado \u00e0 organiza\u00e7\u00e3o, tendo em conta que n\u00e3o conseguem visualizar outras comunidades de utilizadores. Esta op\u00e7\u00e3o separa completamente os aspectos administrativos do sistema.
option_name.general.lazyAutoEnrollEnabled=Activar a Auto-inscri\u00e7\u00e3o retardada
option_desc.general.lazyAutoEnrollEnabled=No momento do login do utilizador, uma variedade de fun\u00e7\u00f5es s\u00e3o levadas a cabo automaticamente, incluindo verificar as inscri\u00e7\u00f5es autom\u00e1ticas em cursos pretendidos. Quando ligado, esta op\u00e7\u00e3o permite o processamento de auto-inscri\u00e7\u00e3o seja levado a cabo por outra via de  
option_note.general.lazyAutoEnrollEnabled=Configurar esta op\u00e7\u00e3o \u00e9 altamente aconselhado tendo em conta que melhora o tempo de resposta do login geral do utilizador. Isto  implica que seja poss\u00edvel que aparecem cursos activos novos na lista do formando 30 segundos depois de ter feito o login no sistema, em vez de imediatamente.
option_name.general.optimizeForBandwidth=Optimizar para a banda larga
option_desc.general.optimizeForBandwidth=V\u00e1rios menus que s\u00e3o frequentemente usados (mas pouco mudados) s\u00e3o configurados para que os seus elementos possam ser cached pelo browser melhorando, desta forma, o tempo de resposta e diminuindo o uso da banda larga. Os par\u00e2metros (ex: fun\u00e7\u00e3o linguagem, grafismo, etc.) s\u00e3o usados para for\u00e7ar a apari\u00e7\u00e3o de novas p\u00e1ginas se as propriedades do formando mudarem. Se n\u00e3o for configurado, as p\u00e1ginas ser\u00e3o marcadas com a data e a hora para que sejam actualizadas em cada login.
option_note.general.optimizeForBandwidth=Este op\u00e7\u00e3o requer que as entradas de componentes .xml para as ecr\u00e3s relevantes tenham configurado o atributo &lt;cacheable/&gt;, sen\u00e3o nada ser\u00e1 cached pelo browser, independentemente das configura\u00e7\u00f5es.
option_name.general.popupwindowsize=Tamanho da janela pop-up
option_desc.general.popupwindowsize=Esta op\u00e7\u00e3o faz com que as janelas recentemente abertas sejam alteradas para este tamanho. Para organiza\u00e7\u00f5es que estejam restringidas a uma configura\u00e7\u00e3o particular (ex. 800x600), isto faz com que seja mais f\u00e1cil controlar o tamanho das janelas para que tenham todos uma apar\u00eancia uniforme e aceit\u00e1vel.
option_note.general.popupwindowsize=Algumas pequenas janelas pop-up n\u00e3o s\u00e3o controladas por esta configura\u00e7\u00e3o.
option_name.general.publicQuestionPermissions=Activar autoriza\u00e7\u00f5es para as perguntas p\u00fablicas.
option_desc.general.publicQuestionPermissions=Quando configurada, atribui-se autoriza\u00e7\u00e3o ""p\u00fablica"" a uma nova pergunta, em vez de autoriza\u00e7\u00e3o exclusiva do dono. Quando uma pergunta \u00e9 configurada como p\u00fablica, o banco de perguntas controla o acesso do editor.
option_note.general.publicQuestionPermissions=Esta op\u00e7\u00e3o \u00e9 especialmente \u00fatil se quiser controlar a administra\u00e7\u00e3o das perguntas ao n\u00edvel do banco de perguntas, tendo em conta que as permiss\u00f5es para editar podem ser atribu\u00eddas no banco em vez de manter as permiss\u00f5es para cada pergunta.
option_name.general.simplifiedTimeZoneList=Lista simplificada do fuso hor\u00e1rio
option_desc.general.simplifiedTimeZoneList=A gest\u00e3o do fuso hor\u00e1rio \u00e9 algo complexo e existem centenas de fusos hor\u00e1rios individuais. Quando esta op\u00e7\u00e3o \u00e9 escolhida, o sistema apenas mostra 24 op\u00e7\u00f5es na lista drop-down em vez da lista ISO standard.
option_note.general.simplifiedTimeZoneList=A lista simplificada \u00e9 mais simples para os utilizadores usarem, mas n\u00e3o \u00e9 t\u00e3o completa como a lista completa ISO.
option_name.general.userSetsCompletedStatusEnabled=O formando pode configurar o estado geral
option_note.general.userSetsCompletedStatusEnabled=\u00c9 recomendado que esta op\u00e7\u00e3o seja DESACTIVADA a n\u00e3o ser que precise de manter o comportamento anterior. A nova abordagem identifica mais facilmente os formandos que tenham conclu\u00eddo o conte\u00fado do curso. 
option_name.general.withdrawalRenewsAutoEnroll=A desist\u00eancia renova a auto-inscri\u00e7\u00e3o
option_desc.general.withdrawalRenewsAutoEnroll=Se configurado, o sistema n\u00e3o vai voltar a atribuir um curso alvo a um formando que anteriormente tenha desistido do curso. Caso contr\u00e1rio, o sistema vai voltar a atribuir o curso automatica e repetidamente depois do formando desistir.
option_note.general.withdrawalRenewsAutoEnroll=Esta ac\u00e7\u00e3o de atribui\u00e7\u00e3o ocorre no login do utilizador.
