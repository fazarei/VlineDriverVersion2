msgdesc.What_is_a_competency_group=Um Grupo de compet\u00eancias \u00e9 um conjunto de compet\u00eancias que, por motivos de conveni\u00eancia, podem ser agrupados ou atribu\u00eddos a perfis da fun\u00e7\u00e3o num s\u00f3 passo.
msg.What_is_the_training_gap=O que \u00e9 um desvio de Compet\u00eancias?
msgdesc.What_is_the_training_gap=A An\u00e1lise do desvio da Compet\u00eancia (Gap Analysis) no Centro de Desenvolvimento da Carreira vai determinar qual a forma\u00e7\u00e3o exigida a atribuir, associada ao seu perfil da fun\u00e7\u00e3o actual (ou a outros perf\u00eds que tenha autoriza\u00e7\u00e3o para visualizar) e vai enumerar os cursos em falta na sua forma\u00e7\u00e3o. Os cursos em que est\u00e1 actualmente inscrito/a ou que j\u00e1 tenha conclu\u00eddo s\u00e3o exclu\u00eddos desta lista e, por isso, esta mostra o desvio (o que est\u00e1 em falta) entre as exig\u00eancias de forma\u00e7\u00e3o totais e a forma\u00e7\u00e3o actualmente conclu\u00edda. N\u00e3o implica, de forma alguma, que exista uma defici\u00eancia, pois identifica apenas os cursos que deve ter no seu plano de aprendizagem.
msg.What_is_the_user_ranking=O que \u00e9 o Posicionamento do utilizador?
msgdesc.What_is_the_user_ranking=A fun\u00e7\u00e3o do Posicionamento do utilizador permite pesquisar listas de utilizadores que satisfazem as compet\u00eancias associadas a um perfil espec\u00edfico. Os utilizadores s\u00e3o posicionados de acordo com o grau de conclus\u00e3o de determinado conjunto de compet\u00eancias. Para pesquisas ad.hoc, pode ser criado um perfil da fun\u00e7\u00e3o personalizado.  
msg.What_is_a_certification=O que \u00e9 a certifica\u00e7\u00e3o?
msgdesc.What_is_a_certification=As certifica\u00e7\u00f5es s\u00e3o qualifica\u00e7\u00f5es conclu\u00eddas externamente (provavelmente atrav\u00e9s de uma organiza\u00e7\u00e3o standard) e que lhe s\u00e3o directamente atribu\u00eddas, assim como podem ser uma exig\u00eancia interna que lhe seja conferida \u00e0 medida que conclua testes ou m\u00f3dulos providenciados por este sistema. 
msg.How_is_completion_determined=Como \u00e9 que se determina quando uma compet\u00eancia \u00e9 atingida?
msg.What_is_a_catalog=Como \u00e9 que s\u00e3o utilizados os cat\u00e1logos dos Perfis da fun\u00e7\u00e3o e os cat\u00e1logos da Compet\u00eancia?
msgdesc.What_is_a_catalog=Os cat\u00e1logos s\u00e3o usados para guardar grupos de perfis da fun\u00e7\u00e3o e compet\u00eancias relacionados uns com os outros, que se pretenda disponibilizar em grupo (semelhante aos cat\u00e1logos dos cursos). Podem ser dadas permiss\u00f5es a cada cat\u00e1logo, controlando desta forma quais os administradores que podem editar os seus conte\u00fados, assim como, limitando o acesso aos perfis e compet\u00eancias da fun\u00e7\u00e3o aos formandos e gestores. Os formandos n\u00e3o podem visualizar os nomes dos cat\u00e1logos. 
