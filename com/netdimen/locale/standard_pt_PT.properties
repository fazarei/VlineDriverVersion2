report_desc.R101=Este Relat\u00f3rio recupera a lista de registos da tabela de contabildade para cada organiza\u00e7\u00e3o espec\u00edfica. Note que apesar da maior parte das inscri\u00e7\u00f5es para o curso adicionarem um registo na tabela de contabilidade, alguns n\u00e3o o fazem, por isso, este Relat\u00f3rio N\u00c2O fornece uma lista completa de todas as inscri\u00e7\u00f5es de utilizadores nos cursos.
report_desc.R102=Este Relat\u00f3rio enumera todos os m\u00f3dulos realizados por cada pessoa de dada organiza\u00e7\u00e3o. Tenha em conta que se um dos curso foi realizado v\u00e1rias vezes, ser\u00e1 enumerado em conformidade. 
report_desc.R104=Este Relat\u00f3rio enumera todos os participantes de dada organiza\u00e7\u00e3o que fizeram um determinado curso. Tendo em conta que este Relat\u00f3rio enumera informa\u00e7\u00f5es acerca da utiliza\u00e7\u00e3o online, limita-se precisamente apenas aos m\u00f3dulos online.
report_desc.R201=Este Relat\u00f3rio fornece uma an\u00e1lise sum\u00e1ria das respostas da avalia\u00e7\u00e3o de um curso e de uma sess\u00e3o em espec\u00edfico.
report_desc.R202=Este Relat\u00f3rio mostra a lista dos participantes inscritos num m\u00f3dulo ou sess\u00e3o espec\u00edfica. Aten\u00e7\u00e3o que esta lista \u00e9 para uso dos formadores. Uma vez impresso n\u00e3o fica guardado no sistema.
report_desc.R203=Este Relat\u00f3rio apresenta um resumo (num\u00e9rico) da quantidade de inscri\u00e7\u00f5es efectuadas por participantes de uma determinada organiza\u00e7\u00e3o.
report_desc.R207=Este Relat\u00f3rio mostra as inscri\u00e7\u00f5es nos m\u00f3dulos e o n\u00famero de acessos por utilizador de cada organiza\u00e7\u00e3o.
report_desc.R208=Este Relat\u00f3rio mostra as inscri\u00e7\u00f5es em  programas/curr\u00edculos e a contagem dos resumos acedidos pelos utilizadores de dada organiza\u00e7\u00e3o.
report_desc.R208A=Este Relat\u00f3rio enumera todos os m\u00f3dulos realizados por participante e o tempo total de monitoriza\u00e7\u00e3o dos m\u00f3dulos numa dada organiza\u00e7\u00e3o e respectivas datas.
report_desc.R209=Este Relat\u00f3rio mostra informa\u00e7\u00e3o acerca do desempenho dos utilizadores da organiza\u00e7\u00e3o seleccionada, relativamente ao m\u00f3dulo seleccionado.
report_desc.R211=Este Relat\u00f3rio mostra informa\u00e7\u00e3o acerca do desempenho dos utilizadores da organiza\u00e7\u00e3o seleccionada, relativamente ao programa/m\u00f3dulo seleccionado.
report_desc.R212=Este Relat\u00f3rio enumera os m\u00f3dulos leccionados pelo tutor seleccionado.
report_desc.R213=Este Relat\u00f3rio mostra informa\u00e7\u00e3o de um utilizador espec\u00edfico, relativamente ao programa/curr\u00edculo seleccionado.
report_desc.R214=Este Relat\u00f3rio mostra informa\u00e7\u00e3o de um utilizador espec\u00edfico, relativamente ao m\u00f3dulo seleccionado.
report_desc.R217=Fornece uma breve visualiza\u00e7\u00e3o das inscri\u00e7\u00f5es dos utilizadores. A informa\u00e7\u00e3o acerca do curso N\u00c3O EST\u00c1  inclu\u00edda neste Relat\u00f3rio.
report_desc.R301=Este Relat\u00f3rio fornece uma an\u00e1lise sum\u00e1ria das respostas a um teste espec\u00edfico. Apenas os testes atribu\u00eddos aos cursos podem ser seleccionados para este Relat\u00f3rio.
report_desc.R302=Este Relat\u00f3rio fornece uma an\u00e1lise das respostas a perguntas espec\u00edficas apresentada em forma de resumos e gr\u00e1ficos.
report_desc.R303=Este Relat\u00f3rio aplica-se a perguntas que n\u00e3o sejam de Escolha \u00fanica ou Verdadeiro/Falso, e provindencia uma lista de resultados mais qualitativa (em forma de texto).
report_desc.R304=Este Relat\u00f3rio fornece uma an\u00e1lise breve das respostas a um inqu\u00e9rito espec\u00edfico. Apenas os testes que foram criados como inqu\u00e9rito podem ser seleccionados neste Relat\u00f3rio.
report_desc.R305=Este Relat\u00f3rio vai enumerar os resultados dos testes para os m\u00f3dulos e as combina\u00e7\u00f5es de testes seleccionados, para todos os utilizadores de uma dada organiza\u00e7\u00e3o.
report_desc.R401=Este Relat\u00f3rio refere a actividade do login de todos os participantes de dada organiza\u00e7\u00e3o.
report_desc.R402=Este Relat\u00f3rio enumera todos os utilizadores dentro de dada organiza\u00e7\u00e3o, e ainda as caracter\u00edsticas do Gestor (se forem definidas).
report_desc.R403=Este Relat\u00f3rio enumera todos os utilizadores dentro de dada organiza\u00e7\u00e3o segundo a data do seu \u00faltimo login.
report_desc.R404=Este Relat\u00f3rio enumera todos os utilizadores de dada organiza\u00e7\u00e3o adicionados ao sistema nas datas seleccionadas, identificando ainda o n\u00famero de dias desde que foram adicionados (com o nome da organiza\u00e7\u00e3o).
report_desc.R405=Tal como o R404, este relat\u00f3rio enumera todos os utilizadores da organiza\u00e7\u00e3o seleccionada durante determinados dias/datas, identificando o n\u00famero de dias desde da \u00faltima vez que foram adicionados ao sistema.
report_desc.R406=Este Relat\u00f3rio enumera os utilizadores que foram adicionados nas datas seleccionadas.
report_desc.R407=Este Relat\u00f3rio enumera os utilizadores que foram adicionados nas datas seleccionadas.
