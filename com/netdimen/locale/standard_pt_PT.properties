option_desc.kc.TranscriptAreaEnabled=Ligar esta op\u00e7\u00e3o no Centro de conhecimento, apesar de poder ser configurado na base do m\u00f3dulo a m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for configurado, vai ser desligado em TODOS os m\u00f3dulos.
option_note.transcript.hideBusinessSkillsObjectivesStatus=Todos os dados de monotoriza\u00e7\u00e3o s\u00e3o ainda registados no sistema e ficam dispon\u00edveis para se poder fazer relat\u00f3rios - apenas n\u00e3o s\u00e3o mostrados ao formando.
option_name.transcript.lastAttemptScoreOverridesHighestScore=Utilizar a \u00faltima tentativa em vez da pontua\u00e7\u00e3o mais elevada.
option_desc.transcript.lastAttemptScoreOverridesHighestScore=Normalmente, a pontua\u00e7\u00e3o mais elevada alguma vez dada num curso (e.g. Dados da monotoriza\u00e7\u00e3o AICC/SCORM) \u00e9 mostrado em relat\u00f3rios sum\u00e1rios, mas se o valor da \u00faltima tentativa for a preferida, configure esta op\u00e7\u00e3o.
option_name.transcript.netgCoursePassScore=Pontua\u00e7\u00e3o de mestria para a monotoriza\u00e7\u00e3o dos Cookies da NETg.
option_desc.transcript.netgCoursePassScore=Os dados da monotoriza\u00e7\u00e3o baseados no cookie NETg cont\u00eam principalmente dados da pontua\u00e7\u00e3o bruta com poucos indicadores de estado, e com esta op\u00e7\u00e3o pode configurar a pontua\u00e7\u00e3o desejada a um n\u00edvel global para passar.
option_desc.transcript.netgCoursePassStatus=Os dados da monotoriza\u00e7\u00e3o baseados no cookie NETg cont\u00e9m principalmentedados da pontua\u00e7\u00e3o bruta com poucos indicadores de estado, e com esta op\u00e7\u00e3o pode configurar o nome do estado a ser relatado pelo sistema para se passar.
option_name.transcript.simplifyTrackingDataDisplay=Simplificar disposi\u00e7\u00e3o da monotoriza\u00e7\u00e3o
option_name.user.selfRegistrationEnabled=Activar Auto-registo
option_desc.user.selfRegistrationEnabled=Permite ao sistema aceitar formul\u00e1rios de auto-registo, dando a possibilidade aos utilizadores para se adicionarem de uma forma din\u00e2mica ao sistema. Por motivos de seguran\u00e7a, esta op\u00e7\u00e3o pode ser desactivada.
option_note.user.selfRegistrationEnabled=Para utilizar a funcionalidade de auto-registo, uma outra p\u00e1gina HTML deve estabelecer o link para http://mysite/ekp/servlet/ekp?TX
option_name.self_reg.editOrgLevelEnabled=Activar Editor da organiza\u00e7\u00e3o 
option_desc.self_reg.editOrgLevelEnabled=Se configurado, os utilizadores podem introduzir novas informa\u00e7\u00f5es da unidade de neg\u00f3cios no formul\u00e1rio de auto-registo.
option_name.self_reg.approvalNeeded=O auto-registo requer aprova\u00e7\u00e3o
option_desc.self_reg.approvalNeeded=Se configurado, uma nova conta de utilizador \u00e9 inicialmente configurado como SUSPENSO depois do processo de auto-registo estar completo, permitindo desta forma um certo tempo para o administrador aprovar o pedido antes do utilizador ter autoriz\u00e7\u00e3o para fazer o login.
option_name.forum.forumCreationByPublicEnabled=Activar Cria\u00e7\u00e3o do F\u00f3rum
option_desc.forum.forumCreationByPublicEnabled=Alguns administradores podem preferir que os utilizadores possam responder apenas aos f\u00f3runs existentes (previamente criados pelos administradores). Por outro lado, podem existir administradores que querem dar flexibilidade aos formandos para criarem novos f\u00f3runs. Esta fun\u00e7\u00e3o controla essa op\u00e7\u00e3o.
desc.isDisplaySectionForTimedNavTest=Mostrar p\u00e1gina da sec\u00e7\u00e3o para testes cronometrados
option_name.general.displaySectionForTimedNavTest=Mostrar p\u00e1gina introdut\u00f3ria da sec\u00e7\u00e3o do teste cronometrado
option_desc.general.displaySectionForTimedNavTest=Para os testes cronometrados, mostrar a p\u00e1gina introdut\u00f3ria da sec\u00e7\u00e3o do teste \u00e9 opcional, permitindo que a por\u00e7\u00e3o que esteja cronometrada se aplique apenas \u00e0 actividade das perguntas e n\u00e3o \u00e0 sec\u00e7\u00e3o da revis\u00e3o em conjunto com a actividade das perguntas.
option_note.general.displaySectionForTimedNavTest=Esta op\u00e7\u00e3o aplica-se apenas a testes com navega\u00e7\u00e3o baseada em cronometragem.
option_name.chat.soundURL=Som de alarme URL para o chat applet
option_desc.chat.soundURL=O chat applet pode fazer soar um alarme quando uma mensagem \u00e9 recebida. Um exemplo para ilustrar onde isto pode ser \u00fatil \u00e9 quando o pessoal de suporte deixa o chat permanentemente aberto como fazendo parte do suporte help-desk e queira ter alguma indica\u00e7\u00e3o de quando um novo pedido \u00e9 recebido.
option_name.mail.systemReminderNDay=Lembrete para o n\u00famero de dias para o in\u00edcio do curso
option_name.user.costCenterEnabled=Activar Centro de custos
option_desc.user.costCenterEnabled=Se configurado, o Centro de custos \u00e9 mostrado como uma propriedade do utilizador dentro do Editor do Utilizador
option_name.user.forceInitialPasswordChange=For\u00e7ar a mudan\u00e7a da palavra-passe inicial
option_desc.user.forceInitialPasswordChange=Ao fazer o primeiro login, pedir-se-\u00e1 ao formando para seleccionar uma nova palavra-passe.
option_name.user.forceStrongPasswords=For\u00e7ar a utiliza\u00e7\u00e3o de palavras-passe fortes
option_desc.user.forceStrongPasswords=Se configurado, os utilizadores devem escolher uma palavra-passe que obede\u00e7a \u00e0s conven\u00e7\u00f5es geralmente aceites para palavras-passe dif\u00edceis de advinhar. Estas incluem uma mistura de caracteres alfa-num\u00e9ricos, com um minimo de 6 caracteres, que n\u00e3o pode incluir frases simples (ex: abd123), etc.
option_name.user.maxLoginAttempt=N\u00famero m\u00e1ximo de tentativas de login
option_desc.user.maxLoginAttempt=N\u00famero m\u00e1ximo de tentativas de login falhadas antes do sistema marcar o formando como SUSPENSO. Isto \u00e9 feito por motivos de seguran\u00e7a para prevenir as tentativas de hacking (ataques inform\u00e1ticos) com as identifica\u00e7\u00f5es dos utilizadores.
option_name.user.maxPasswordLength=Comprimento m\u00e1ximo da palavra-passe.
option_desc.user.maxPasswordLength=O comprimento m\u00e1ximo permitido para a palavra-passe.
option_name.user.minPasswordLength=Comprimento m\u00ednimo da palavra-passe.
option_desc.user.minPasswordLength=O comprimento m\u00ednimo permitido para a palavra-passe.
option_name.user.multipleUserOrgs=Organiza\u00e7\u00f5es com utilizadores m\u00faltiplos
option_desc.user.multipleUserOrgs=O sistema permite que os formandos sejam membros de mais do que uma unidade de neg\u00f3cios. Se configurado, o Editor do Utilizador vai mostrar op\u00e7\u00f5es adicionais para seleccionar organiza\u00e7\u00f5es prim\u00e1rias e secund\u00e1rias para um utilizador em particular e, para al\u00e9m disso, o Carregador dos Dados do utilizador pode carregar qualquer uma das organiza\u00e7\u00f5es escolhidas. 
option_note.user.multipleUserOrgs=\u00c9 recomendado que esta op\u00e7\u00e3o seja desactivada, a n\u00e3o ser que tenha uma necessidade espec\u00edfica nesta \u00e1rea, tendo em conta que uma das implica\u00e7\u00f5es \u00e9 que os formandos podem aparecer m\u00faltiplas vezes em alguns relat\u00f3rios que contenham organiza\u00e7\u00f5es m\u00faltiplas.
option_name.user.newUserBioView=Nova visualiza\u00e7\u00e3o da biografia do utilizador
option_desc.user.newUserBioView=Vers\u00f5es mais recentes do sistema adicionaram mais campos \u00e0 biografia do formando, mas pode escolher usar a disposi\u00e7\u00e3o nova ou antiga com esta op\u00e7\u00e3o.
option_name.user.passwordChangeInterval=Intervalo da mudan\u00e7a da palavra-passe
option_desc.user.passwordChangeInterval=Indica o n\u00famero de dias desde a \u00faltima mudan\u00e7a da palavra-passe com vista a solicitar uma nova palavra-passe. Esta verifica\u00e7\u00e3o \u00e9 executada em cada login.
