appraisal.emailBody.PENDING=Exmo(a) {2} {3},\n\nA revis\u00E3o de desempenho der {0} {1}est\u00E1 pronta para que a possa analisar.\n\nPor favor, aceda ao EKP e reveja esta avalia\u00E7\u00E3o. Pode utilizar a seguinte hiperliga\u00E7\u00E3o para aceder \u00E0 avalia\u00E7\u00E3o:\n\n {4}\n\nObrigado pela sua aten\u00E7\u00E3o.
appraisal.emailBody.REVIEW=Exmo(a) {0} {31},\n\nO seu formul\u00E1rio de avalia\u00E7\u00E3o de desempenho foi revisto. Dever\u00E1 marcar uma reuni\u00E3o com o seu revisor{2} {3} para falar sobre a mesma.\n\nPor favor, aceda ao EKP e imprima a sua revis\u00E3o e leve-a consigo quando for \u00E0 reuni\u00E3o .Pode aceder \u00E0 avalia\u00E7\u00E3o atrav\u00E9s da seguinte hiperliga\u00E7\u00E3o para aceder \u00E0 avalia\u00E7\u00E3o:\n\n {4}\n\nObrigado pela sua aten\u00E7\u00E3o.
appraisal.emailBody.AGREED=Exmo(a) {2} {3},\n\nA revis\u00E3o de desempenho de {0} {1}est\u00E1 pronta para que a possa concluir.\n\nPor favor, aceda ao EKP, reveja a avalia\u00E7\u00E3o e inclua os seus coment\u00E1rios finais. Pode utilizar a seguinte hiperliga\u00E7\u00E3o para aceder \u00E0 avalia\u00E7\u00E3o:\n\n {4}\n\nObrigado pela sua aten\u00E7\u00E3o.
appraisal.emailBody.COMPLETED=Exmo(a) {0} {1},\n\nA sua revis\u00E3o de desempenho foi conclu\u00EDda. Pode aceder \u00E0 avalia\u00E7\u00E3o atrav\u00E9s da fun\u00E7\u00E3o de Revis\u00F5es Anteriores... na sec\u00E7\u00E3o de Revis\u00E3o de Desempenho e ver os coment\u00E1rios finais dos seus revisores. Alternativamente, pode aceder directamente \u00E0 avalia\u00E7\u00E3o atrav\u00E9s da hiperliga\u00E7\u00E3o:\n\n{4}\n\nQueira notar que tem direito a poder responder se n\u00E3o estiver de acordo com os coment\u00E1rios finais.\n\nObrigado pela sua aten\u00E7\u00E3o.
appraisal.emailBody.trainingRequest=Exmo(a) {0} {1},\n\nUma vez que a revis\u00E3o do seu desempenho est\u00E1 prestes a ser marcada como conclu\u00EDda, deveria come\u00E7ar a procurar um curso de forma\u00E7\u00E3o que se adapte aos objectivos que tinha estipulado. .\n\nYPode procurar os cursos atrav\u00E9s da hiperliga\u00E7\u00E3o:\n\n{5}
