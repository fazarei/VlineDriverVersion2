desc.dataloaderDesc=A lista abaixo indica os ficheiros que foram carregados no sistema. Existem dois ficheiros por carregar/abrir: um est\u00e1 em Download Ficheiro Log, o outro \u00e9 o Relat\u00f3rio de erro do CSV. Os ficheiros de registos (Log) indicam o estado de cada \u00edtem des/carregado, mostra qualquer mensagens de aviso e resume as falhas que ocorreram, bem como as tentativas de importa\u00e7\u00e3o bem sucedidas. O Relat\u00f3rio de erro do CSV mostra os registos falhados e as mensagens de erro associadas. Se houver problemas com um ficheiro carregado, o administrador do sistema poder\u00e1 fazer o carregamento do Relat\u00f3rio de erro do CSV, alterar ou corrigir os dados, eliminar a coluna de mensagens de erro, guardar e voltar a carregar de novo os ficheiros. <BR>
