label.adding_new_users=Adicionar novos utilizadores\:
label.add_new_users_explain1=Certifique-se de que os dados contidos no CSV est\u00e3o de acordo com a formata\u00e7\u00e3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00e3o introduza v\u00edrgulas porque estas far\u00e3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.add_new_users_explain2=Se tiver de ser atribu\u00eddo um novo utilizador a uma estrutura de organiza\u00e7\u00e3o espec\u00edfica, certifique-se de que toda a hierarquia da organiza\u00e7\u00e3o \u00e9 inclu\u00edda no CSV. Poder\u00e1 tratar-se de uma estrutura nova ou existente. Por exemplo, numa organiza\u00e7\u00e3o com quatro n\u00edveis, tem de incluir especifica\u00e7\u00f5es para os n\u00edveis 1, 2, 3 e 4. N\u00e3o poder\u00e1 omitir defini\u00e7\u00f5es para os n\u00edveis interm\u00e9dios (ou seja, os n\u00edveis 2 ou 3). Note que s\u00e3o suportados diversos n\u00edveis, embora apenas 5 sejam apresentados abaixo.
label.add_new_users_explain3=Se n\u00e3o for especificada uma estrutura de organiza\u00e7\u00e3o (ou seja, os n\u00edveis e descri\u00e7\u00f5es forem deixados em branco), ser\u00e1 utilizada a estrutura de organiza\u00e7\u00e3o de perfis se a op\u00e7\u00e3o de utiliza\u00e7\u00e3o de um perfil tiver sido seleccionada. Se um perfil n\u00e3o for utilizado, o utilizador ser\u00e1 criado com uma estrutura de organiza\u00e7\u00e3o de \u2018N\u00e3o atribu\u00eddo\u2019.
label.updating_existing_users=Actualizar utilizadores existentes\:
label.update_existing_users_explain1=Certifique-se de que os dados contidos no CSV est\u00e3o de acordo com a formata\u00e7\u00e3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00e3o introduza v\u00edrgulas porque estas far\u00e3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.update_existing_users_explain2=Os perfis n\u00e3o s\u00e3o utilizados ao actualizar utilizadores existentes mesmo que a op\u00e7\u00e3o esteja seleccionada.
label.update_existing_users_explain3=Os registos com formata\u00e7\u00e3o incorrecta ser\u00e3o rejeitados como dados inv\u00e1lidos.
label.update_existing_users_explain4=Durante a actualiza\u00e7\u00e3o, os \u00fanicos campos obrigat\u00f3rios s\u00e3o\: <I>Ac\u00e7\u00e3o</I> e <I>ID de Utilizador</I>.
