appraisal.msg.welcomeText=<P>Est\u00E1 prestes a come\u00E7ar a sua revis\u00E3o de desempenho. Antes de come\u00E7ar, h\u00E1 algumas coisas que deveria saber. </P><P>O formul\u00E1rio de avalia\u00E7\u00E3o est\u00E1 dividido num n\u00FAmero de partes l\u00F3gicas. Cada parte cont\u00E9m uma s\u00E9rie de p\u00E1ginas com separadores: aconselhamos que siga a ordem dos separadores. Se uma p\u00E1gina requer que introduza informa\u00E7\u00E3o, o t\u00EDtulo do separador aparece em <I>it\u00E1lico<I>. Se o t\u00EDtulo n\u00E3o estiver em it\u00E1lico isso significa que n\u00E3o \u00E9 necess\u00E1rio que introduza mais informa\u00E7\u00E3o e que \u00E9 poss\u00EDvel que a conclus\u00E3o seja opcional ou a p\u00E1gina \u00E9 s\u00F3 para sua informa\u00E7\u00E3o e \u00E9 s\u00F3 de leitura. </P><P>Ap\u00F3s preencher a p\u00E1gina, carregue no bot\u00E3o de "Guardar". Se se esqueceu de guardar a informa\u00E7\u00E3o e clicar num outro separador para tentar sair da p\u00E1gina, por exemplo, \u00E9-lhe dado um aviso com a op\u00E7\u00E3o de eliminar as altera\u00E7\u00F5es que efectuou e continuar ou permanecer na mesma p\u00E1gina. </P><P>No final do formul\u00E1rio de avalia\u00E7\u00E3o poder\u00E1 envi\u00E1-lo para que a revis\u00E3o de desempenho possa seguir para a pr\u00F3xima etapa. </P><BR><BR>
