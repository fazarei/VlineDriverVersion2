help.msg.EventStatusValues6=S\u00D3 POR CONVITE: Os utilizadores n\u00E3o se podem inscrever directamente nesta sess\u00E3o e t\u00EAm de ser colocados na sess\u00E3o (ex.: inscri\u00E7\u00E3o de grupo) por um administrador;
help.msg.EventStatusValues7=FOR\u00C7AR O UTILIZADOR A SELECCIONAR UMA SESS\u00C3O: Os utilizadores n\u00E3o se podem inscrever directamente nesta sess\u00E3o mas quando a mesma lhes \u00E9 atribu\u00EDda os utilizadores ser\u00E3o for\u00E7ados a seleccionar uma sess\u00E3o ACTIVA (quando entram o Centro de Conhecimentos).
