option_name.kc.ReferenceAreaEnabled=Activar \u00c1rea das refer\u00eancias
option_desc.kc.ReferenceAreaEnabled=Ligar esta op\u00e7\u00e3o no Centro de conhecimento, apesar de poder ser configurado na base do m\u00f3dulo a m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for configurado, vai ser desligado em TODOS os m\u00f3dulos.
option_name.kc.showEmptyBoxesEnabled=Mostrar \u00c0reas vazias
option_desc.kc.showEmptyBoxesEnabled=Se n\u00e3o for configurada, uma \u00e1rea n\u00e3o ser\u00e1 mostrada, caso n\u00e3o haja conte\u00fado interno. Se tiver configurada, a \u00e1rea \u00e9 mostrada, mas com uma mensagem a indicar a inexist\u00eancia de conte\u00fado.
option_note.kc.showEmptyBoxesEnabled=O benef\u00edcio desta op\u00e7\u00e3o \u00e9 que pode for\u00e7ar o Centro de Conhecimento a mostrar sempre o mesmo conjunto de \u00e1reas, providenciando desta forma uma apar\u00eancia constante e uniforme - isto pode ser desej\u00e1vel nalgumas comunidades de utilizadores.
option_name.kc.StatusChangeAreaEnabled=Tenha em conta que esta op\u00e7\u00e3o n\u00e3o \u00e9 configurada para que seja necess\u00e1rio outro m\u00e9todo (ex: ac\u00e7\u00e3o do administrador) para remover cursos da lista de cursos activos do formando, tendo em conta que o formando n\u00e3o vai poder fazer isso por si s\u00f3.
option_desc.kc.StatusChangeAreaEnabled=Liga esta op\u00e7\u00e3o no Centro do Conhecimento, apesar de poder ser configurado na base de m\u00f3dulo a m\u00f3dulo no Editor do Cat\u00e1logo. Se n\u00e3o for configurado, ser\u00e1 desligado em TODOS os m\u00f3dulos.
option_note.kc.StatusChangeAreaEnabled=De notar que se esta op\u00E7\u00E3o n\u00E3o tiver sido configurada dever\u00E3o existir outros m\u00E9todos (ac\u00E7\u00E3o por parte do administrador) para retirar cursos da lista de cursos activos do aluno, uma vez que o aluno n\u00E3o poder\u00E1 fazer.
option_name.kc.TestAreaEnabled=Activar \u00c1rea dos testes
option_desc.kc.TestAreaEnabled=Ligar esta op\u00e7\u00e3o no Centro de conhecimento, apesar de poder ser configurado na base do m\u00f3dulo a m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for configurado, vai ser desligado em TODOS os m\u00f3dulos.
