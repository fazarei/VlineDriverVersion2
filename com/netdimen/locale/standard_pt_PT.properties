msgdesc.What_is_a_competency=Uma compet\u00eancia \u00e9 uma \u00e1rea espec\u00edfica do conhecimento que se traduz numa s\u00e9rie de exig\u00eancias de aprendizagem. Normalmente, no \u00e2mbito do que est\u00e1 previsto no sistema para obter uma compet\u00eancia tem que fazer um conjunto de cursos online ou em sala, mas estas tamb\u00e9m lhe podem ser atribu\u00eddas pela gest\u00e3o com base na sua experi\u00eancia ou qualifica\u00e7\u00f5es. Neste sistema, considera-se que conseguiu uma compet\u00eancia se tiver cumprido com os requisitos de aprendizagem delineados.
msgdesc.How_is_completion_determined=A maioria dos requisitos de ""conclus\u00e3o"" s\u00e3o automaticamente determinados pelo LMS ao completar o conte\u00fado associado \u00e0 compet\u00eancia ou certifica\u00e7\u00e3o (Por ex. O estado geral \u00e9 assinalado como COMPLETO). Alguns deste cursos poder\u00e3o exigir que fa\u00e7a um teste para se considerar que teve sucesso. Em casos especiais, a atribui\u00e7\u00e3o pode ser feita directamente, ora por si pr\u00f3prio, ora pelo seu gestor. Por exemplo: ""Fluente em Ingl\u00eas"" pode ser uma compet\u00eancia que se auto-atribua, uma vez que n\u00e3o requer estudo online.
msgdesc.How_to_publish=Ao clicar no \u00edcone Publicar, o editor importa o curso criado e disponibiliza-o aos utilizadores no Editor de Cat\u00e1logos. Ainda assim pode seleccionar as propriedades que preferir (Pr\u00e9-requisitos, etc) tal como faria para qualquer outro m\u00f3dulo online, mas seja como for, este fica umediatamente dispon\u00edvel para utiliza\u00e7\u00e3o.
option_desc.general.ecommerceEnable=Permite aos utilizadores pagarem o curso online atrav\u00e9s de m\u00faltiplas formas de pagamento.
option_desc.home.showAllEnrollmentTypesEnabled=Se esta fun\u00e7\u00e3o nor for activada, apenas os cursos online aparecem na p\u00e1gina inicial, o que permite um acesso r\u00e1pido.
option_desc.kc.KCStatusChangedOnFirstEntry=Para as sess\u00f5es de sala de aulas, esta op\u00e7\u00e3o permite que o estado geral seja alterado de INSCRITO para INCOMPLETO assim que se entra no Centro de Conhecimentos pela primeira vez. Isto \u00e9 sempre feito para os m\u00f3dulos online, mas pode n\u00e3o ser desejado para as sess\u00f5es em sala de aulas.
option_note.kc.KCStatusChangedOnFirstEntry=O bene\u00edcio desta op\u00e7\u00e3o \u00e9 que ao mudar o estado das sess\u00f5es da sala de aulas, permite fazer um rastreio da actividade online do formando que esteja associada a esta sala de aulas.
menudesc.Courseware_Manager=Gerir Conte\u00fados
msgdesc.What_is_the_Courseware_Editor=O editor de conte\u00fados permite-lhe criar conte\u00fados online convertendo os ficheiros existentes (Apresenta\u00e7\u00f5es em PowerPoint, documentos em Word, testes, etc.) em aulas a dar como um \u00fanico curso online, baseado num browser. Os m\u00f3dulos agrupados s\u00e3o estruturados em m\u00faltiplas aulas. As aulas individuais consistem em materiais j\u00e1 existentes, normalmente j\u00e1 carregados no gestor do banco, j\u00e1 que o editor n\u00e3o \u00e9 uma ferramenta de autoria de aulas. Os passos t\u00edpicos para a prepara\u00e7\u00e3o do projecto s\u00e3o: 
