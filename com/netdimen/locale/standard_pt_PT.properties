help.label.EventStatusValues=Valores de Estados de Eventos e os seus Comportamentos
help.msg.EventStatusValues1=ACTIVO: Esta sess\u00E3o n\u00E3o est\u00E1 dispon\u00EDvel para inscri\u00E7\u00E3o.
help.msg.EventStatusValues2=PENDENTE: Usado tipicamente quando se prepara uma sess\u00E3o -- N\u00E3o est\u00E1 dispon\u00EDvel para inscri\u00E7\u00E3o.
help.msg.EventStatusValues3=CONCLU\u00CDDO: Esta sess\u00E3o j\u00E1 decorreu e est\u00E1 oficialmente marcada como "realizada".
