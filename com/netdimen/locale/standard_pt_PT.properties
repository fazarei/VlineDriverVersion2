help.label.ControllingPermissions=Controlar o acesso aos cat\u00E1logos
help.msg.CatalogPerms1=Um objectivo chave dos administradores \u00E9 que s\u00F3 seja necess\u00E1rio o menor n\u00FAmero de configura\u00E7\u00F5es poss\u00EDvel. Para fomentar este objectivo foi disponibilizado um indicador de "Autoriza\u00E7\u00F5es Herdadas" para permitir que os sub-cat\u00E1logos possam ser visualizados pelos utilizadores como o seu cat\u00E1logo principal.
help.msg.CatalogPerms2=Adicionalmente, pode ter autoriza\u00E7\u00F5es configuradas de forma expl\u00EDcita (configuradas atrav\u00E9s do bot\u00E3o de AUTORIZA\u00C7\u00D5ES).  O conjunto formado pelas autoriza\u00E7\u00F5es herdadas e as autoriza\u00E7\u00F5es expl\u00EDcitas determina quem pode ver um sub-cat\u00E1logo espec\u00EDfico.
help.msg.CatalogPerms3=Mesmo que n\u00E3o se utilizem as autoriza\u00E7\u00F5es herdadas, qualquer pessoa que esteja autorizada a ver um sub-cat\u00E1logo espec\u00EDfico tamb\u00E9m ter\u00E1 direitos de LEITURA do hierarquia principal directa. Caso contr\u00E1rio, o utilizador n\u00E3o poderia navegar pela lista e aceder ao sub-cat\u00E1logo ao qual tem autoriza\u00E7\u00E3o de acesso expl\u00EDcita.
help.msg.CatalogPerms4=Como "melhor pr\u00E1tica" geral, deveria SEMPRE  de configurar as autoriza\u00E7\u00F5es nos cat\u00E1logos de primeiro n\u00EDvel. As "Autoriza\u00E7\u00F5es Herdadas" podem ser usadas em n\u00EDveis inferiores sem que sejam necess\u00E1rias mais ac\u00E7\u00F5es. Se pretender limitar o acesso a sub-cat\u00E1logos espec\u00EDficos, pode configurar as autoriza\u00E7\u00F5es expl\u00EDcitas conforme seja necess\u00E1rio.
help.msg.CatalogPerms5=As autoriza\u00E7\u00F5es herdadas s\u00E3o virtuais e n\u00E3o est\u00E3o registadas na base de dados. Assim, o facto de se alterem as configura\u00E7\u00F5es principais faz com que tamb\u00E9m sejam afectadas todas as configura\u00E7\u00F5es subalternas. Para que sejam optimizadas, as configura\u00E7\u00F5es do cat\u00E1logo do utilizador s\u00E3o refrescadas, regra geral, cada vez que se inicia a sess\u00E3o. Desta forma, a altera\u00E7\u00E3o das autoriza\u00E7\u00F5es n\u00E3o ser\u00E1 reconhecida at\u00E9 que se volte a iniciar sess\u00E3o.
help.msg.CatalogPerms6=Os crit\u00E9rios de autoriza\u00E7\u00E3o dos cat\u00E1logos individuais s\u00E3o normalmente interpretados pelo uso de l\u00F3gica OU embora se possa usar l\u00F3gica E na sec\u00E7\u00E3o de configura\u00E7\u00E3o do sistema.
help.msg.CatalogPerms7=EXEMPLO 1: Conte\u00FAdos organizados para navega\u00E7\u00E3o geral (usam uma estrutura que fa\u00E7a sentido para o utilizador). Aqui, use a bandeira de "Autoriza\u00E7\u00F5es Herdadas" para todas as sub-categorias de um cat\u00E1logo mestre determinado (que se pode encontrar a um n\u00EDvel inferior).
help.msg.CatalogPerms8=EXEMPLO 2: Conte\u00FAdos organizados por "Grupos Restritos". Se o objectivo for fazer que os sub-cat\u00E1logos s\u00F3 possam ser visualizados por um grupo restrito, desactive as autoriza\u00E7\u00F5es herdadas dos cat\u00E1logos espec\u00EDficos e configure as autoriza\u00E7\u00F5es pretendidas de forma expl\u00EDcita.
help.msg.CatalogDisplay1=Em primeiro lugar, os sub-cat\u00E1logos s\u00E3o cat\u00E1logos que podem ter conte\u00FAdos e ter outros sub-cat\u00E1logos dos membros. Pode organizar a hierarquia para facilitar a organiza\u00E7\u00E3o dos conte\u00FAdos  ou, alternativamente, sub-dividir a visualiza\u00E7\u00E3o da informa\u00E7\u00E3o por grupos autorizados ou uma combina\u00E7\u00E3o de ambos.
help.msg.CatalogDisplay2=Cada cat\u00E1logo tem uma configura\u00E7\u00E3o  de "formato de modo de exibi\u00E7\u00E3o"que controla a formo como o cat\u00E1logo \u00E9 apresentado ao utilizador. Pode alterar e adaptar a configura\u00E7\u00E3o do moo de exibi\u00E7\u00E3o de cat\u00E1logos/sub-cat\u00E1logos dentro da mesma hierarquia.
help.msg.CatalogDisplay3=O cat\u00E1logo de "topo" \u00E9 onde tudo come\u00E7a, mas se o utilizador seleccionar um cat\u00E1logo a um n\u00EDvel superior aos outros, para efeitos de navega\u00E7\u00E3o, N\u00C3O poder\u00E1 visualizar todos os cursos dos sub-cat\u00E1logos. Tipicamente, s\u00F3 se mostram ao utilizador  os sub-cat\u00E1logos imediatos ou cursos directos.
help.msg.CatalogDisplay4=Como "melhor pr\u00E1tica" para estimular visualmente a navega\u00E7\u00E3o, recomenda-se a utiliza\u00E7\u00E3o do FORMATO3 no n\u00EDvel de TOPO (mostram-se imagens grandes nos cat\u00E1logos, e FORMATO1 ou FORMATO2 (mostram-se imagens dos cursos) para cat\u00E1logos individuais.
help.msg.CatalogDisplay5=No caso de cat\u00E1logos e cursos que n\u00E3o contenham uma imagem, apresenta-se, por defeito, "catalog_default.jpg" (ou uma imagem geral aleat\u00F3ria, se dispon\u00EDvel). Recomenda-se sejam atribu\u00EDdas imagens relativamente \u00FAnicas aos cursos para fazer com que o utilizador ache a navega\u00E7\u00E3o interessante.
