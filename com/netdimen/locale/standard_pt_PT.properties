help.msg.UserPrompt2=Funciona com Inscri\u00E7\u00E3o de Grupo e Auto-Inscri\u00E7\u00E3o. Um utilizador n\u00E3o se pode inscrever directamente numa sess\u00E3o de aulas com este estado, embora uma sess\u00E3o de programa que contenham essa aula PERMITA auto-inscri\u00E7\u00E3o.
help.msg.UserPrompt3=Quando se usa juntamente com uma sess\u00E3o de programa, pode criara uma sess\u00E3o "modelo" para atribui\u00E7\u00F5es que evita o inconveniente de configurar  "n" sess\u00F5es de programa, cada uma com uma data de sala de aula diferente.
