msg.autoenroll.instructions2A=Normalmente, as correspond\u00eancias de inscri\u00e7\u00e3o autom\u00e1tica de utilizadores s\u00f3 s\u00e3o verificadas ao iniciar sess\u00e3o.  A inscri\u00e7\u00e3o autom\u00e1tica offline tamb\u00e9m permite que os utilizadores que N\u00c3O tenham iniciado sess\u00e3o, sejam analisados e inscritos em cursos (desta forma, s\u00e3o enviados e-mails).  Normalmente, esta op\u00e7\u00e3o est\u00e1 DESACTIVADA por predefini\u00e7\u00e3o, dado que pode ter um grande impacto no sistema.
msg.autoenroll.instructions2B=Se configurada, recomenda-se a utiliza\u00E7\u00E3o da op\u00E7\u00E3o de "compensa\u00E7\u00E3o", uma vez que esta efectuar\u00E1 o processamento di\u00E1rio dos utilizadores activos, com todos os digitados durante um per\u00EDodo de um m\u00EAs.
