option_note.kc.ModuleLaunchOptionEnabled=Esta op\u00E7\u00E3o disponibiliza os meios para garantir que os alunos vejam outras informa\u00E7\u00F5es associadas ao m\u00F3dulo, uma vez que t\u00EAm sempre de aceder aos cursos atrav\u00E9s do KC. Esta op\u00E7\u00E3o pode ser configurada m\u00F3dulo a m\u00F3dulo no Editor do Cat\u00E1logo.
