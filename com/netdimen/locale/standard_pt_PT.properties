option_name.self_reg.maxOrgLevelAllowed=N\u00edvel m\u00e1ximo da Organiza\u00e7\u00e3o permitido
option_desc.self_reg.maxOrgLevelAllowed=Ao introduzir informa\u00e7\u00e3o como sendo parte do processo de auto-registo, os formandos t\u00eam autoriza\u00e7\u00e3o para seleccionar a sua unidade da organiza\u00e7\u00e3o. Ao limitar o n\u00edvel ao qual eles podem seleccionar, poder\u00e1 simplificar o processo para novos utilizadores.
option_name.self_reg.profileUserId=Utilizador do perfil
option_desc.self_reg.profileUserId=O sistema usa perfis, criados no Editor do utilizador, para definir um conjunto de propriedades por defeito que sejam associados com um utilizador novo quando o registo for criado. Ao seleccionar um perfil espec\u00edfico para ser usado como parte do processo de auto-registo, pode controlar o modo como os formandos s\u00e3o adicionados ao sistema.
