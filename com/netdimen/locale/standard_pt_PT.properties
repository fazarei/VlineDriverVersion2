label.cs_note1=Pode definir os campos de pesquisa (o \u00faltimo exemplo). Os campos suportados na Pesquisa de Cat\u00e1logos incluem <B><I>t\u00edtulo</I></B>, <B><I>descri\u00e7\u00e3o</I></B>, <B><I>objectivo</I></B>,<B><I>id</I></B> e <B><I>refer\u00eancia</I></B>. Certifique-se de que escreve correctamente os nomes dos campos. Se estes nomes tiverem erros ortogr\u00e1ficos, n\u00e3o ser\u00e3o devolvidos resultados.
label.cs_note2=\u00c9 poss\u00edvel aumentar a import\u00e2ncia de um termo de pesquisa espec\u00edfico utilizando ^5 (ou outros valores positivos). Por predefini\u00e7\u00e3o, o factor de aumento \u00e9 de 1 para todos os termos. Se pretender suprimir um termo, n\u00e3o utilize n\u00fameros negativos; utilize um valor entre 0 e 1 (por exemplo, 0,2).
label.cs_note3=Os resultados da pesquisa apresentados s\u00e3o ordenados em fun\u00e7\u00e3o das pontua\u00e7\u00f5es, com os m\u00f3dulos de aprendizagem mais relevantes em primeiro lugar.
label.cs_note4=Se introduzir \u201csala de aulas\u201d (sem aspas) como termo de pesquisa e existirem entradas de cat\u00e1logos que contenham o texto \u201csala de aulas\u201d, \u201csala de aulas1\u201d e \u201csala de aulas2\u201d respectivamente, ser\u00e1 devolvida apenas a entrada que cont\u00e9m o texto \u201csala de aulas\u201d. Se pretender que os resultados incluam os tr\u00eas m\u00f3dulos de aprendizagem, utilize \u201csala de aulas*\u201d (sem aspas) como termo de pesquisa.
label.cs_note5=Se introduzir \u201cforma\u00e7\u00e3o\u201d (sem aspas) como termo de procura e existirem entradas de cat\u00e1logos que contenham o texto \u201cforma\u00e7\u00e3o\u201d, \u201cforma\u00e7\u00e3o1\u201d e \u201cforma\u00e7\u00e3o2\u201d respectivamente, ser\u00e1 devolvida apenas a entrada que cont\u00e9m o texto \u201cforma\u00e7\u00e3o\u201d. Se pretender que os resultados incluam os tr\u00eas m\u00f3dulos de aprendizagem, utilize \u201cforma\u00e7\u00e3o*\u201d (sem aspas) como termo de procura.
