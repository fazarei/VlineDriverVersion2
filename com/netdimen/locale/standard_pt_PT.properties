help.label.ComplianceDrillDown_part1=Instru\u00E7\u00F5es para an\u00E1lise de dados anal\u00EDticos de cumprimento
help.msg.ComplianceDrillDown11=A an\u00E1lise de Cumprimento realiza uma an\u00E1lise em tempo real dos registos de forma\u00E7\u00E3o para identificar o grau (expresso em %) em que os departamentos, grupos, e indiv\u00EDduos completaram o ou mais dos cursos especificados.
help.msg.ComplianceDrillDown12=Ao verificar os registos, os cursos com um estado geral de CONCLU\u00CDDO, ACABADO DE USAR e APROVADO s\u00E3o interpretados como "conclu\u00EDdos" para efeitos estat\u00EDsticos.
help.msg.ComplianceDrillDown13=Ao calcular os resultados da % de cumprimento dos grupos, cada indiv\u00EDduo \u00E9 interpretado como tendo cumprido ou n\u00E3o tendo cumprido no c\u00E1lculo dos resultados gerais do grupo.
help.msg.ComplianceDrillDown14=Por exemplo, o Utilizador A do Dept. X concluiu 10 de 10 cursos. O Utilizador B, do mesmo departamento concluiu 2 de 10. A % de cumprimento do Dept. X \u00E9 de 50% (e de 2 cumpriu) ao passo que a % de progresso \u00E9 de 60% (12/20 cursos foram conclu\u00EDdos)
help.label.ComplianceDrillDown_part2=Coisa a ter em aten\u00E7\u00E3o
help.msg.ComplianceDrillDown21=Ao seleccionar os crit\u00E9rios de filtragem, tenha em conta que por defeito as contas de utilizadores fechadas (ex.: utilizadores que sa\u00EDram da organiza\u00E7\u00E3o) est\u00E3o inclu\u00EDdas nesta an\u00E1lise. Se n\u00E3o pretender incluir estas contes, seleccione a op\u00E7\u00E3o de filtragem.
help.msg.ComplianceDrillDown22=H\u00E1 relat\u00F3rios padr\u00E3o correspondentes que fornecem basicamente a mesma informa\u00E7\u00E3o geral. Seleccione a s\u00E9rie de relat\u00F3rios 5xx se pretender agendar um relat\u00F3rio de extrac\u00E7\u00E3o de dados equivalente.
help.msg.ComplianceDrillDown23=Os crit\u00E9rios de filtragem de data de in\u00EDcio e data de fim aplicam-se \u00E0 data de conclus\u00E3o do registo de forma\u00E7\u00E3o.
help.msg.ComplianceDrillDown24=Esta an\u00E1lise drilldown n\u00E3o requer que todos os utilizadores estejam atribu\u00EDdos a todos os cursos para calcular a percentagem de conclus\u00E3o. Por exemplo, um utilizador que tenha conclu\u00EDdo um de cinco cursos obrigat\u00F3rios, mas que ainda n\u00E3o esteja inscrito nos outros quatros cursos apresentaria uma percentagem de conclus\u00E3o de 20%.
help.msg.ComplianceDrillDown25=Esta anlise drilldown NO requer que todos os utilizadores estejam atribudos a todos os cursos para calcular corretamente a percentagem de concluso. Por exemplo, um utilizador que tenha concludo um de cinco cursos obrigatrios, mas que ainda no esteja inscrito nos outros quatros cursos apresentaria uma percentagem de concluso de 20%.
help.label.ComplianceDrillDown_part3=Editor de Requisitos de Cumprimento
help.msg.ComplianceDrillDown31=O Editor de Requisitos de Cumprimentos permite associar um conjunto de cursos a um "requisito de cumprimento" espec\u00EDfico.
help.msg.ComplianceDrillDown32=Ao usar a an\u00E1lise de drilldown, pode especificar um requisito de cumprimento como uma forma mais r\u00E1pida de identificar todos os requisitos do curso. Caso contr\u00E1rio, tem de seleccionar m\u00F3dulos individuais na lista de m\u00F3dulos.
help.msg.ComplianceDrillDown33=Todos os m\u00F3dulos seleccionados juntamente com o Requisito de Cumprimento dar\u00E3o origem \u00E0 soam de ambos os conjuntos de m\u00F3dulos usados na an\u00E1lise.
