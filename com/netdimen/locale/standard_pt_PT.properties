appraisal.desc.editorWorkFlow=Aqui pode definir-se o fluxo de avalia\u00E7\u00E3o. Os passos/estados  podem ser configurados na sec\u00E7\u00E3o superior e as fun\u00E7\u00F5es que podem visualizar e/ou editar a avalia\u00E7\u00E3o em cada estado podem ser configuradas na sec\u00E7\u00E3o de "Controlo de Acesso". O texto descritivo por cima do bot\u00E3o de enviar, do indicador de obrigatoriedade de assinatura e modelos de e-mail de notifica\u00E7\u00E3o de envio de cada estado pode ser configurado na sec\u00E7\u00E3o de "Propriedades de Envio".
screen_layout.help.main_frame_desc=A p\u00E1gina inicial tanto pode ser uma p\u00E1gina inicial que pode ser configurada ou uma p\u00E1gina inicial padr\u00E3o. No caso da p\u00E1gina inicial que pode ser configurada, pode criar-se um modelo de p\u00E1gina inicial no Gestor de P\u00E1ginas Iniciais. Para a aplicar, basta seleccion\u00E1-la na lista drop-down dos Modelos de P\u00E1ginas Iniciais. No caso das p\u00E1ginas iniciais padr\u00E3o, pode seleccionar-se uma  transac\u00E7\u00E3o incorporada na lista de transac\u00E7\u00F5es drop-down.
appraisal.desc.past_achievements=A sec\u00E7\u00E3o de Resultados Anteriores da avalia\u00E7\u00E3o est\u00E1 organizada em p\u00E1ginas, cada uma contendo uma ou mais sec\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
appraisal.desc.future_planning=A sec\u00E7\u00E3o de Planeamento Futuro da avalia\u00E7\u00E3o est\u00E1 organizada por p\u00E1ginas, cada uma contendo uma ou mais sec\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
appraisal.desc.sign_off=A sec\u00E7\u00E3o de Fechar Sess\u00E3o da avalia\u00E7\u00E3o est\u00E1 organizada por p\u00E1ginas, cada uma contendo uma ou mais sec\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
