report_note.R254=Colunas de relat\u00F3rio: 1)M\u00EAs - Mostra o m\u00EAs no formato AAAA-MM. Por exemplo, o m\u00EAs de Outubro der 2008 \u00E9 apresentado como "2008-10" nesta coluna. 2)Frequ\u00EAncia - Mostra o n\u00FAmero total de participantes (por m\u00EAs) que conclu\u00EDram um ou mais cursos. Por exemplo, se um empregado concluiu 3 cursos em Novembro, adicionar\u00E1 3 \u00E0 contagem de Novembro. 3)Participantes - mostra o n\u00FAmero de empregados que participaram em cursos nos meses (11 conta de empregado individual todos os meses se mais de um curso todos os meses). 4)N\u00FAmero de empregados individuais. Mostra o n\u00FAmero de empregados que conclu\u00EDram um curso no per\u00EDodo de tempo especificado. Mesmo que o empregado tenha frequentado mais de um curso, contara como um s\u00F3 participante. Nesta coluna o empregado aparecer\u00E1 uma \u00FAnica vez e no primeiro m\u00EAs de dura\u00E7\u00E3o do curso.  
