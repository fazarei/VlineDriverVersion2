msg.autoenroll.instructions1A=Normalmente, ao iniciar sess\u00e3o, \u00e9 efectuada uma verifica\u00e7\u00e3o dos crit\u00e9rios de inscri\u00e7\u00e3o autom\u00e1tica do curso SE os crit\u00e9rios ou o utilizador tiver sido alterado desde a verifica\u00e7\u00e3o anterior.  Estas op\u00e7\u00f5es permitem-lhe garantir que s\u00e3o efectuadas novas verifica\u00e7\u00f5es num intervalo, mesmo que n\u00e3o existam altera\u00e7\u00f5es \u00f3bvias.
