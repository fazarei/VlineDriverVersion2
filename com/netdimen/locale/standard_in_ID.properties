msg.What_is_the_Competency_Center=Apa itu Pusat Pengembangan Karir?
msgdesc.What_is_the_Competency_Center=Pusat Pengembangan Karir adalah gabungan tampilan seluruh informasi yang terkait rencana pemenuhan, sertifikasi dan pelatihan untuk para peserta belajar dan manajer.
msg.What_is_the_Competency_Editor=Apa itu Editor Kompetensi?
msgdesc.What_is_the_Competency_Editor=Editor Kompetensi merupakan alat untuk mengelola katalog, profil pekerj an, dan kompetensi dan untuk menghubungkannya dengan ekspektasi pelatihan tertentu. Para peserta belajar tidak memiliki akses ke editor tersebut.
msg.What_are_categories=Apa itu Kategori?
msgdesc.What_are_categories=Kategori hanya merupakan alat untuk menentukan struktur hirarki profil dan kompetensi, sekaligus memudahkan pengindeksan dan pencarian masing-masing persyaratan pada bagian pengguna.
msg.What_is_a_job_profile=Apa itu Profil Pekerjaan?
msgdesc.What_is_a_job_profile=Profil Pekerjaan adalah kumpulan kompetensi yang menggambarkan kebutuhan pelatihan secara keseluruhan, bersadarkan persyaratan pengetahuan yang diharapkan dari pekerjaan tertentu. Profil ini biasanya langsung ditetapkan oleh seorang manajer atau pengelola. Para peserta belajar mungkin memiliki banyak profil pekerjaan.
msg.What_is_a_competency=Apa itu Kompetensi?
msg.What_is_a_competency_group=Apa itu Kelompok Kompetensi?
msgdesc.What_is_a_competency_group=Kelompok Kompetensi merupakan sekumpulan kompetensi, yang demi alasan kemudahan, dikelompokkan dan ditetapkan pada profil pekerjaan dalam satu langkah.
msg.What_is_the_training_gap=Apa itu Kesenjangan Pelatihan?
msgdesc.What_is_the_training_gap=Analisa Kesenjangan Pelatihan, di dalam Pusat pengembangan Karir, akan menentukan penugasan pelatihan yang diperlukan terkait  profil pekerjaan anda saat ini (atau profil lainnya yang boleh anda periksa), dan memberikan daftar kursus yang belum ditemukan di dalam riwayat pelatihan anda. Kursus yang saat ini anda ikuti atau yang sebelumnya telah diselesaikan,  tidak akan dimasukkan ke dalam daftar ini, maka intinya daftar ini menampilkan "kesenjangan" antara total persyaratan pelatihan dan pelatihan yang dicapai saat ini. Daftar ini tidak mungkin menyatakan kekurangan, namun sebaliknya mengenali kursus yang seharusnya ada di dalam rencana anda.
msg.What_is_the_user_ranking=Apa itu Peringkat Pengguna?
msgdesc.What_is_the_user_ranking=Fungsi Peringkat Pengguna mengizinkan anda untuk mencari daftar pengguna yang memenuhi kompetensi yang berhubungan dengan profil yang ditetapkan. Pengguna diberikan peringkat sesuai dengan tingkat dimana mereka menyelesaikan sekumpulan kompetensi yang dirujukkan. Untuk pencarian khusus, profil pekerjaan pesanan yang berisi kompetensi yang diinginkan, dapat dibuat.
msg.What_is_a_certification=Apa itu Sertifikasi?
msgdesc.What_is_a_certification=Sertifikasi merupakan kualifikasi yang diselesaikan di luar (mungkin dari beberapa organisasi standar) yang langsung ditetapkan pada anda, atau persyaratan yang ditetapkan di dalam yang diberikan berdasarkan penyelesaian tes atau modul tertentu yang diberikan oleh sistem ini.
msg.How_is_completion_determined=Bagaimana penyelesaian ditentukan?
msg.What_is_a_catalog=Bagaimana menggunakan katalog profil Pekerjaan dan katalog Kompetensi? 
msgdesc.What_is_a_catalog=Katalog digunakan untuk menyimpan kumpulan profil pekerjaan dan kompetensi terkait yang mungkin ingin berikan sebagai kelompok (sama dengan katalog kursus).  Ijin dapat ditetapkan pada setiap katalog, sehingga dapat mengontrol pengelola mana yang dapat mengedit isi katalog tertentu, sekaligus membatasi  kemunculan Profil Pekerjaan dan Kompetensi pada peserta belajar dan manajer.  Para peserta belajar tidak dapat melihat nama katalog.
