option_name.general.showFamilyNameFirstEnabled=Format Nama
option_desc.general.showFamilyNameFirstEnabled=Untuk tampilan nama siswa, tampilkan nama depan sebelum nama belakang, atau sebaliknya.
option_note.general.showFamilyNameFirstEnabled=Susunan pengurutan nama sebaiknya ditetapkan sesuai dengan format tampilan nama, bila tidak, daftar nama akan membingungkan.
option_name.general.sortByFamilyNameEnabled=Susunan Pengurutan Nama
option_desc.general.sortByFamilyNameEnabled=Menyebabkan daftar nama siswa yang ditampilkan/dilaporkan (awalnya) akan disortir menurut susunan nama belakang atau susunan nama depan.
option_note.general.sortByFamilyNameEnabled=Susunan pengurutan sebaiknya sesuai dengan format tampilan nama, jika tidak daftar nama akan sulit dibaca.
option_name.general.courseReopenEnabled=Ijinkan Pembukaan Kembali Kursus
option_desc.general.courseReopenEnabled=Opsi ini memungkinkan pengguna untuk membuka kembali kursus yang diselesaikan sebelumnya agar peluncuran Pusat Pengetahuan dan kursus tersedia kembali. Link untuk membuka kembali muncul di layar rincian kursus Riwayat Pelatihan milik pengguna.
option_note.general.courseReopenEnabled=Pembukaan kembali suatu kursus tidak mengubah status secara keseluruhan, namun bahan tidak dapat diambil kembali. Maka, jika opsi ini diaktifkan secara global di sini, Katalog Editor memungkinkan untuk mematikannya untuk masing-masing kursus.
option_name.general.domainPartitioningEnforced=Partisi Domain 
option_desc.general.domainPartitioningEnforced=Ijin peran memungkinkan administrator untuk membatasi peran tertentu pada tampilan data pengguna sampai tingkat tertentu (dan di bawahnya) di dalam hirarki organisasinya.  Opsi ini secara otomatis menetapkan pembatasan ini agar Tingkat Satu ditetapkan untuk semua pengguna.
option_note.general.domainPartitioningEnforced=Opsi ini berguna untuk memisahkan kelompok pengguna Tingkat Satu secara otomatis agar sistem tampak dikhususkan pada organisasi mereka, karena mereka tidak dapat melihat komunitas pengguna lainnya. Opsi ini belum sepenuhnya memisahkan aspek administrasi sistem.
option_name.general.lazyAutoEnrollEnabled=Aktifkan Lazy AutoEnroll
option_desc.general.lazyAutoEnrollEnabled=Pada saat pengguna melakukan login, beragam fungsi secara otomatis dilakukan oleh sistem, termasuk mengecek pendaftaran otomatis di dalam kursus yang dituju.  Jika diaktifkan, opsi ini memungkinkan pemrosesan pendaftaran otomatis untuk dilakukan di dalam thread terpisah.
option_note.general.lazyAutoEnrollEnabled=Pengaturan opsi ini sangat dianjurkan karena akan meningkatkan waktu respon login pengguna secara keseluruhan. Implikasinya adalah kursus baru mungkin dimunculkan di daftar kursus aktif 30 detik SETELAH masuk sistem, tidak segera.
option_name.general.optimizeForBandwidth=Optimalkan Bandwidth
option_desc.general.optimizeForBandwidth=Banyak menu yang biasa digunakan (namun jarang diubah) diatur agar unsurnya  dapat di-cache oleh browser, sehingga dapat meningkatkan waktu respon dan mengurangi pemakaian bandwidth. Parameter (misalnya peran, bahasa, skin, ...) digunakan untuk memaksakan munculnya halaman baru jika properti siswa berubah. Jika tidak, timestamp diatur pada halaman tersebut agar selalu di-refresh setiap login.
option_note.general.optimizeForBandwidth=Di dalam opsi ini, entri .xml komponen untuk layar yang relevan harus memiliki pengaturan atribut &lt;cacheable/&gt;, jika tidak, tidak ada yang akan di-cache oleh browser tanpa mempedulikan penataannya di sini.
option_name.general.popupwindowsize=Ukuran Jendela Pop-up 
option_desc.general.popupwindowsize=Dengan opsi ini,  jendela yang paling baru dibuka akan diubah dalam ukuran ini  Untuk pengaturan yang dibatasi pada penataan tertentu (misalnya 800x600), opsi ini membuat jendela lebih mudah dikontrol untuk mencapai penampilan yang seragam dan dapat diterima.
option_note.general.popupwindowsize=Beberapa jendela pop-up yang kecil tidak dikontrol oleh penataan ini.
option_name.general.publicQuestionPermissions=Aktifkan Ijin Pertanyaan Publik 
option_desc.general.publicQuestionPermissions=Apabila ditetapkan, pertanyaan yang baru diberikan izin "publik", bukan  izin "kepemilikan".  Ketika pertanyaan ditetapkan menjadi "publik", kumpulan pertanyaan secara efektif mengontrol akses pengeditan.
option_note.general.publicQuestionPermissions=Opsi ini khususnya berguna jika anda ingin mengontrol administrasi pertanyaan pada tingkat kumpulan pertanyaan, karena izin pengeditan dapat ditetapkan pada kumpulan tersebut dan anda tidak diharuskan untuk mempertahankan izin untuk setiap pertanyaan.
option_name.general.simplifiedTimeZoneList=Daftar Zona waktu yang Disederhanakan
option_desc.general.simplifiedTimeZoneList=Manajemen zona waktu merupakan usaha yang rumit, dan terdapat ratusan zona waktu yang ada. Apabila opsi ini dipilih, sistem hanya menampilkan 24 pilihan di dalam daftar drop-down, dan bukan daftar ISO yang baku.
option_note.general.simplifiedTimeZoneList=Daftar yang disederhanakan akan lebih mudah dimengerti oleh para pengguna, namun tidak selengkap daftar ISO.
option_name.general.userSetsCompletedStatusEnabled=Siswa Dapat Menetapkan Status Secara Keseluruhan
option_note.general.userSetsCompletedStatusEnabled=Anda disarankan untuk MENONAKTIFKAN opsi ini kecuali anda ingin mempertahankan perilaku sebelumnya.. Pendekatan yang baru akan mengenali peserta belajar yang sebenarnya telah menyelesaikan bahan kursus sepenuhnya.
option_name.general.withdrawalRenewsAutoEnroll=Penarikan Memperbarui Pendaftaran Otomatis
option_desc.general.withdrawalRenewsAutoEnroll=Jika ditetapkan, sistem tidak akan menetapkan kembali kursus yang dituju pada peserta belajar yang sebelumnya telah menarik diri dari kursus tersebut. JIka tidak, sistem akan terus melakukannya  berulang-ulang setelah pengguna berulangkali menarik diri.
option_note.general.withdrawalRenewsAutoEnroll=Perintah Penetapan terjadi pada saat pengguna login.
