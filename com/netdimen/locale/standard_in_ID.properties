help.label.ControllingPermissions=Mengontrol Akses ke Katalog
help.msg.CatalogPerms1=Yang penting bagi administrator adalah melakukan pengaturan sesedikit mungkin.  Untuk mendukung hal ini, indikator "Ijin Turunan" diberikan agar sub-katalog dapat terlihat oleh pengguna yang sama sebagai katalog induk mereka.
help.msg.CatalogPerms2=Selain itu, ijin mungkin telah ditetapkan untuk setiap katalog secara jelas (yang diatur dengan menggunakan tombol IJIN).  Ijin yang diturunkan dan ijin eksplisit yang ditambahkan bersama-sama dapat menentukan siapa yang apakan melihat sub-katalog tertentu.
help.msg.CatalogPerms3=Meskipun ijin turunan tidak digunakan, setiap orang yang dapat melihat sub-katalog tertentu juga diberikan hak MEMBACA pada hirarki induk langsung.  Jika tidak, pengguna tidak dapat menelusuri lebih dalam sub-katalog yang telah mereka miliki ijin eksplisitnya.
help.msg.CatalogPerms4=Sebagai "latihan terbaik" secara umum, Anda SELALU dapat menetapkan ijin pada katalog tingkat pertama.  "Wariskan Ijin" kemudian dapat digunakan pada tingkat yang lebih rendah tanpa memerlukan administrasi lain apapun. Tentu saja, jika Anda ingin membatasi akses pada sub-katalog tertentu, Anda dapat menetapkan ijin eksplisit sesuai kebutuhan.
help.msg.CatalogPerms5=Ijin yang diwariskan bersifat virtual dan tidak ditulis ke database.  Maka mengubah pengaturan induk secara otomatis mempengaruhi semua turunannya.  Untuk mengoptimalkan penggunaannya, pengaturan katalog pengguna biasanya direfresh sekali setiap login, maka perubahan ijin tidak akan dikenali sampai pengguna login di lain waktu
help.msg.CatalogPerms6=Kriteria ijin untuk masing-masing katalog biasanya diterjemahkan menggunakan logika OR, meskipun Anda mengubahnya menjadi AND di bagian Konfigurasi Sistem.
help.msg.CatalogPerms7=CONTOH 1: Konten yang disusun untuk browsing umum (menggunakan suatu struktur yang bermakna untuk pengguna).  Di sini, gunakan flag "Ijin Turunan" untuk semua sub-katalog di bawah Katalog master (dimana katalog itu sendiri dapat berada di tingkat yang lebih rendah).
help.msg.CatalogPerms8=CONTOH 2: Konten yang disusun oleh "Kelompok Terlarang".  Jika tujuannya adalah agar beberapa sub-katalog hanya dapat terlihat oleh kelompok pilihan, maka matikan ijin turunan bagi katalog khusus tersebut dan secara tegas tentukan ijin yang diinginkan.
help.msg.CatalogDisplay1=Pertama-tama, sub-katalog itu sendiri merupakan katalog yang sebenarnya yang dapat berisi konten dan memiliki sub-katalog anggota lainnya. Anda dapat mengatur peringkatnya untuk memudahkan pengelolaan konten, atau alernatif lainnya memisahkan tampilan informasi untuk kelompok yang sah, atau beberapa kombinasi keduanya.
help.msg.CatalogDisplay2=Setiap katalog memiliki pengaturan "format tampilan" yang mengontrol bagaimana katalog ditampilkan kepada pengguna.  Anda dapat mencampur dan mencocokkan pengaturan tampilan untuk katalog/sub-katalog berbeda di dalam peringkat yang sama.
help.msg.CatalogDisplay3=Katalog "atas" adalah tempat semua dimulai, namun untuk navigasi pengguna memilih katalog pada tingkat yang lebih tinggi dari yang lain TIDAK AKAN menunjukkan semua kursus di dalam sub-katalog mendasarinya.  Hanya sub-katalog yang cepat dan kursus langsung yang ditampilkan kepada pengguna.
help.msg.CatalogDisplay4=Sebagai "latihan terbaik" untuk merangsang navigasi secara visual, disarankan untuk menggunakan FORMAT3 pada tingkat ATAS (gambar besar ditampilkan untuk katalog), dan FORMAT1 atau FORMAT2 (gambar ditampilkan untuk kursus) untuk masing-masing katalog.
help.msg.CatalogDisplay5=Untuk katalog dan kursus yang belum ditetapkan gambarnya, secara default akan ditampilkan "catalog_default.jpg" (atau gambar cadangan acak, jika diatur).  Disarankan agar kursus ditetapkan gambar yang agak unik untuk membuat browsing menjadi menarik bagi pengguna.
