label.cs_note1=Anda dapat menetapkan field-field untuk mencari (contoh terakhir). Field yang didukung di dalam Pencarian Katalog termasuk <B><I>judul</I></B>, <B><I>description</I></B>, <B><I>tujuan</I></B>,<B><I>id</I></B> dan <B><I>nomor rujukan</I></B>. Mohon hati-hati dalam mengeja nama-nama field ini dengan benar. Jika salah ejaan, hasil tidak akan muncul.
label.cs_note2=Anda da at mendorong kepentingan istilah pencarian tertentu dengan menggunakan ^5 (atau nilai positif lainnya). Secara default, faktor pendorong adalah 1 untuk semua istilah. Jika anda ingin menekan suatu istilah, jangan gunakan nilai negatif; gunakan nilai antara 0 dan 1 (misalnya, 0.2).
label.cs_note3=Hasil pencarian yang diberikan disortir menurut angkanya, dan modul belajar yang paling relevan akan berada di peringkat pertama.
label.cs_note4=Jika anda memasukkan  "ruang kelas" (tanpa tanda petik) sebagai istilah pencarian dan terdapat entri katalog yang masing-masing berisi teks "ruang kelas", "ruang kelas1" dan "ruang kelas2", hanya entri yang berisi teks  "ruang kelas" yang akan muncul hasilnya. Jika anda menginginkan agar hasilnya memasukkan ketiga modul belajar, gunakan "ruang kelas*" (tanpa tanda petik) sebagai istilah pencarian.
label.cs_note5=Jika anda memasukkan "classroom" (tanpa tanda petik) sebagai istilah pencarian dan ada entri katalog yang berisi teks "ruang kelas", "ruang kelas1" dan "ruang kelas2" berturut-turut, hanya pencarian entri yang berisi teks "ruang kelas" yang memberikan hasil. Jika anda ingin agar hasilnya mencakup ketiga modul belajar, gunakan "ruang kelas*" (tanpa tanda petik) sebagai istilah pencarian.
