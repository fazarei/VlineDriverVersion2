help.label.AutoGrade=Dasar-dasar Penilaian Otomatis
help.msg.AutoGrade1=Secara umum, yang menjadi kriteria penting untuk nilai keseluruhan adalah jumlah angka untuk pertanyaan ujian, bukan jumlah pertanyaannya;
help.msg.AutoGrade2=Pertanyaan dapat bernilai jumlah variabel angka (angka defaultnya adalah 1), yang sejak semula diatur di dalam Editor Pertanyaan;
help.msg.AutoGrade3=Ujian yang memilih pertanyaan khusus dapat menyesuaikan jumlah angka untuk setiap pertanyaan.  Ini dilakukan di dalam layar bagian ujian dari Editor Ujian;
