note.ChartLearningTypeCount=Distribusi jenis pembelajaran di dalam EKP dapat dilihat melalui grafik ini. Semua obyek belajar di dalam sistem dimasukkan.
note.ChartModuleEnrollmentCount=Grafik ini menunjukkan kursus jenis pembelajaran tertentu yang paling populer selama N hari terakhir. Pendaftaran semua status yang dianggap terlepas dari WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini berarti semua yang ditandai PENDING_APPROVAL atau WAITLISTED dimasukkan. Jika parameter N Hari Terakhir disetel 1, maka pendaftaran dari hari ini dikembalikan; nilai 2 berarti pendaftaran baik pada hari kemarin atau hari ini dan seterusnya. 
note.ChartSystemActivityLogons=Grafik ini dapat digunakan untuk mengenali pengguna yang akun EKP-nya dibuat lebih dari N hari yang lalu namun belum pernah atau jarang masuk ke dalam sistem. Misalnya, jika hari ini tanggal 18 Pebruari, dan N
note.ChartNumberOfEnrollmentsInModule=Untuk modul tertentu, jumlah pendaftaran menurut orang di dalam organisasi yang berbeda dapat dibandingkan. Pendaftaran semua status dianggap terlepas dari WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini berarti semua yang ditandai PENDING_APPROVAL atau WAITLISTED dimasukkan.
note.ChartCourseTimeTrackingByUser=Dapat digunakan pada kursus online, grafik ini menunjukkan mereka yang telah menghabiskan jumlah waktu paling seikit pada setiap kursus yang diberikan. Pendaftaran semua status dianggap terlepas dari WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini berarti semua yang ditandai PENDING_APPROVAL atau WAITLISTED dimasukkan. Pengguna semua status dianggap terlepas dari LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartCourseTimeTrackingByTime=Dapat digunakan pada kursus online, distribusi menit yang dihabiskan pada kursus yang diberikan dapat dilihat melalui grafik ini. Pendaftaran semua status dianggap terlepas dari WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini berarti semua yang ditandai PENDING_APPROVAL atau WAITLISTED dimasukkan. Pengguna semua status dianggap terlepas dari LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartNewUsersByOrganization=Grafik ini membandingkan jumlah pengguna baru yang dibuat di dalam organisasi berbeda selama N hari terakhir. Pengguna semua status dianggap terlepas dari LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartUsersWithCompetencies=Untuk serangkaian kompetensi yang dipilih, grafik ini akan menampilkan jumlah orang di dalam organisasi berbeda yang mewadahinya. Pengguna semua status dianggap terlepas dari LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartTotalUserCountByTime=Grafik ini menunjukkan kepada Anda jumlah pengguna berjalan yang terdaftar di sistem atas dasar bulan per bulan, selama 13 bulan terakhir termasuk bulan sekarang. Organisasi dapat dipilih lebih dari satu pada saat yang bersamaan agar dapat dibuat perbandingan. Pengguna semua status dianggap terlepas dari LOGICALLY_DELETED, LOCKED dan USER_MIGRATED.
note.ChartRevenueEarned=Pendaftaran semua status dianggap terlepas dari WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY dan RESOURCE. Ini berarti semua yang ditandai PENDING_APPROVAL atau WAITLISTED dimasukkan.
