option_desc.home.displayKnowledgeToolsOnHomePage=Jika diaktifkan, kotak Alat Pengetahuan akan ditampilkan.
option_note.home.displayKnowledgeToolsOnHomePage=Ini harus didukung oleh TX halaman depan skin. Misalnya, "MYHOMEDEFAULT" mendukung opsi ini.
