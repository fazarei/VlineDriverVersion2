label.adding_new_users=Menambahkan pengguna baru:
label.add_new_users_explain1=Pastikan bahwa data yang diisikan di dalam CSV sesuai dengan format yang diperlukan oleh template seperti yang tertera di dalam tabel di bawah. Jangan menyisipkan koma karena koma akan menyebabkan data berikutnya diperlakukan sebagai kolom yang berbeda.
label.add_new_users_explain2=Jika pengguna baru akan ditetapkan pada struktur organisasi tertentu, pastikan bahwa seluruh hirarki organisasi dimasukkan ke dalam CSV. Ini dapat saja struktur yang baru atau yang sudah ada. Sebagai contoh,di dalam suatu organisasi dengan empat tingkat, anda harus memasukkan spesifikasi untuk tingkat 1, 2, 3 dan 4. Anda tidak boleh menghilangkan definisi untuk tingkat menengah (yakni Level 2 atau 3). Ingat bahwa tingkat "n" akan didukung, meskipun hanya 5 ditampilkan di bawah ini.
label.add_new_users_explain3=Jika struktur organisasi tidak diberikan (yakni tingkat dan uraiannya dibiarkan kosong), struktur organisasi profil tersebut akan digunakan jika opsi akan menggunakan profil yang telah dicek. Jika profil tidak digunakan, pengguna akan dibuat dengan struktur organisasi yang 'tidak ditetapkan'.
