option_desc.home.homePageFormat=Indikator ini digunakan di dalam versi sistem yang lama untuk mengontrol sifat tampilan berbagai transaksi  alaman depan.
option_note.home.homePageFormat=Opsi ini sudah usang dan di sini hanya untuk kecocokan terbalik.
