button.Competency_Help=Bantuan Online Kompetensi 
msgdesc.What_is_a_competency=Kompetensi adalah daerah pengetahuan yang ditetapkan dan dinyatakan sebagai rangkaian persyaratan berajar. Biasanya ini merupakan sekumpulan kursus online atau ruang kelas yang anda ikuti di dalam sistem ini, namun dapat ditetapkan langsung oleh manajemen berdasarkan pengalaman atau kualifikasi sebelumnya. Di dalam sistem ini, kompetensi dianggap memenuhi syarat jika anda memenuhi persyaratan pelatihan sebagaimana yang digariskan dalam bagian definisi kompetensi.
msgdesc.How_is_completion_determined=Kebanyakan persyaratan "penyelesaian" ditentukan secara otomatis oleh LMS hanya dengan menyelesaikan bahan kursus (misalnya, keseluruhan status bertanda SELESAI) yang dihubungkan dengan kompetensi atau sertifikasi. Untuk menyelesaikan beberapa kursus ini, mungkin peserta diwajibkan untuk mengikuti tes terkait. Dalam situasi khusus, penetapan langsung dapat dilakukan oleh anda sendiri atau manajemen. Misalnya, "Penutur Bahasa Inggris" mungkin merupakan kompetensi yang dapat anda berikan kepada diri anda sendiri, karena itu tidak memerlukan studi online.
msgdesc.How_to_publish=Dengan mengklik ikon "Publikasikan" di bagian atas editor, impor kursus yang baru dibuat ke dalam Editor Katalog, sehingga dapat diberikan kepada para pengguna. Anda mungkin masih ingin menetapkan properti yang anda sukai (prasyarat, dll) untuk kursus tersebut seperti yang anda temui di modul online lainnya, namun selain dari itu, ini dapat segera digunakan. 
option_desc.general.ecommerceEnable=Ijinkan pengguna untuk membayar kursus secara online dengan menggunakan beragam metode pembayaran.
option_desc.home.showAllEnrollmentTypesEnabled=Jika tidak diaktifkan, hanya kursus online yang diberikan untuk diakses secara cepat dari halaman depan.
