help.label.AutoGradeValues=Penilaian Pertanyaan Pilihan Ganda
help.msg.AutoGradeValues1=Ada banyak pendekatan untuk penilaian sebagian, dan keterangan ini menggambarkan kedua metode baku yang diatur untuk sistem.  Algoritma lainnya yang dibuat sesuai selera agar cocok bagi lingkungan ujian tertentu dapat diberikan sesuai permintaan, namun tidak langsung dapat diatur oleh pengelola.
help.msg.AutoGradeValues2=Dua opsi baku disediakan untuk pertanyaan yang dapat memiliki jawaban benar lebih dari satu: Algoritma A (0/Penuh), atau Algoritma B (Kredit Sebagian yang Seragam).
help.msg.AutoGradeValues3=Saat ini, Algoritma A atau B dapat diatur pada tingkat sistem di dalam bagian Konfigurasi Sistem.  Dalam rilis mendatang, ini akan menjadi pilihan konfigurasi tingkat ujian.
help.msg.AutoGradeValues4=Algoritma A (0/Penuh) akan memberikan nilai nol atau penuh, tergantung pada apakah pengguna menjawab pertanyaan dengan benar PERSIS SEPERTI yang diminta.
help.msg.AutoGradeValues5=Penilaian Algoritma B (Kredit Sebagian yang Seragam) akan memberikan pecahan suatu angka untuk setiap jawaban pilihan, dimana setiap pilihan/bukan pilihan yang benar bernilai 1/n dari total nilai.
help.msg.AutoGradeValues6=Kasus Khusus #1: Jika suatu pertanyaan tidak dijawab (misalnya tidak ada pilihan yang dicentang), angka nol akan diberikan; 
help.msg.AutoGradeValues7=Kasus Khusus #2: Jika semua pilihan dipilih (misalnya pengguna menduga-duga), angka nol akan diberikan jika ini bukan jawaban benar yang sesungguhnya, dimana angka penuh kasus diberikan. 
help.msg.AutoGradeValues8=Kasus Khusus #3: Jika tidak ada pilihan benar yang dipilih, angka nol akan diberikan. 
help.msg.AutoGradeValues9=CONTOH: Pertanyaan lima pilihan (A,B,C,D,E), dengan A dan B sebagai jawaban yang benar.  Jika pengguna memilih A, B, dan C:  Nilai 4/5 akan diberikan.
help.msg.AutoGradeValues10=CONTOH: Pertanyaan lima pilihan (A,B,C,D,E), dengan A dan B sebagai jawaban yang benar.  Jika pengguna memilih A: Nilai 4/5 akan diberikan.
help.msg.AutoGradeValues11=CONTOH: Pertanyaan lima pilihan (A,B,C,D,E), dengan A dan B sebagai jawaban yang benar.  Jika pengguna memilih A dan D: Nilai 3/5 akan diberikan.
help.msg.AutoGradeValues12=CONTOH: Pertanyaan lima pilihan (A,B,C,D,E), dengan A dan B sebagai jawaban yang benar.  Jika pengguna memilih C dan D: nilai nol akan diberikan.
help.msg.AutoGradeValues13=Jika angka hukuman diatur untuk pertanyaan ujian, setiap pilihan yang tidak benar diberikan hukuman secara proporsional.  Untuk hasil secara keseluruhan, suatu pertanyaan akan selalu mengembalikan nilai dengan bobot antara 0 dan penuh.
help.msg.AutoGradeValues14=Secara teknis, suatu pertanyaan yang diberikan kurang dari angka penuh tidak 100% benar, sehingga tidak akan ditampilkan ke pengguna pada waktu pemeriksaan sebagai jawaban yang benar (misalnya ini akan ditandai "X").
