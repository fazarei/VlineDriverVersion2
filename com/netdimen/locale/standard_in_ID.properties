help.msg.ComplianceDrillDown11=Analitik Kepatuhan melakukan analisis catatan pelatihan secara langsung (yang dinyatakan dalam %) pada departemen, grup dan individu yang telah menyelesaikan satu atau lebih kursus yang lebih khusus.
help.msg.ComplianceDrillDown12=Apabila memindai catatan, kursus-kursus yang memiliki status SELESAI, SELESAI DIGUNAKAN dan LULUS diterjemahkan sebagai "selesai" untuk tujuan statistik.
help.msg.ComplianceDrillDown13=Dalam menghitung hasil % kepatuhan untuk grup, setiap individu diterjemahkan sebagai cocok atau tidak cocok dalam perhitungan hasil untuk grup secara keseluruhan.
help.msg.ComplianceDrillDown14=Sebagai contoh, Pengguna A di dalam Departemen X telah menyelesaikan 10 dari 10 kursus. Pengguna B di dalam departemen yang sama telah menyelesaikan 2 dari 10 kursus. Angka % Kepatuhan untuk Departemen X adalah 50% (1 dari 2 dipenuhi) sementara angka % Progres adalah 60% (12/20 kursus diselesaikan).  
help.label.ComplianceDrillDown_part2=Hal-Hal Yang Perlu Diwaspadai
help.msg.ComplianceDrillDown21=Dalam memilih kriteria penyaringan, perlu diingat bahwa akun pengguna tertutup (misalnya pengguna yang telah meninggalkan organisasi) secara default dimasukkan ke dalam analisis. Jika Anda tidak menginginkan akun ini untuk dimasukkan, centang opsi penyaringan.
help.msg.ComplianceDrillDown22=Terdapat laporan baku yang secara keseluruhan memiliki banyak rincian yang sama. Harap centang rangkaian laporan 5xx jika Anda ingin menjadwalkan laporan kutipan data yang sama.
help.msg.ComplianceDrillDown23=Tanggal awal dan akhir yang menyaring kriteria digunakan untuk tanggal penyelesaian catatan pelatihan.
help.msg.ComplianceDrillDown24=Analisis drilldown ini TIDAK mengharuskan semua pengguna untuk ditugaskan semua kursus untuk menghitung persentase penyelesaian dengan benar. Sebagai contoh, seorang pengguna yang telah menyelesaikan satu dari lima kursus yang diwajibkan, namun belum terdaftar di empat kursus lainnya akan menunjukkan persentase penyelesaian kepatuhan 20%.
help.msg.ComplianceDrillDown25=Dalam analisis drilldown ini seluruh pengguna TIDAK perlu ditugaskan semua kursus untuk menghitung persentase penyelesaian dengan benar. Sebagai contoh, seorang pengguna yang telah menyelesaikan satu dari lima kursus yang diwajibkan, namun belum terdaftar di empat kursus lainnya akan menunjukkan persentase penyelesaian sebesar 20%.
help.label.ComplianceDrillDown_part3=Editor Persyaratan Kepatuhan
help.msg.ComplianceDrillDown31=Editor Persyaratan Kepatuhan membolehkan sekumpulan kursus yang berhubungan dengan  "persyaratan kepatuhan" tertentu yang diberi nama.
help.msg.ComplianceDrillDown32=Apabila menggunakan drilldown analitik ini, Anda dapat menetapkan Persyaratan Kepatuhan yang diberi nama sebagai  cara tercepat untuk mengenali semua persyaratan kursus. Jika tidak, Anda harus memilih masing-masing modul di dalam daftar modul. 
help.msg.ComplianceDrillDown33=Setiap modul tertentu yang dipilih bersama dengan Persyaratan Kepatuhan akan menghasilkan penjumlahan kedua kumpulan modul yang sedang digunakan di dalam analisis.
