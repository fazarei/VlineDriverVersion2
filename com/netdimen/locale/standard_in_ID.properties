option_desc.home.knowledgeToolsCustomLinkHref=Link pesanan ke halaman web lain ditambahkan ke Halaman Depan. Misalnya, "http://www.yahoo.com".
option_note.home.knowledgeToolsCustomLinkHref=Ini harus didukung oleh TX halaman depan skin terpilih yang dimiliki peserta. Misalnya, "MYHOMEDEFAULT" mendukung opsi ini.
option_name.home.knowledgeToolsCustomLinkLabel=Label Link Pesanan Alat Pengetahuan
option_desc.home.knowledgeToolsCustomLinkLabel=Label pesanan untuk link halaman pesanan yang digunakan di Home Page. JIka anda memilih entri dari file properti teks (misalnya button.Add), label ini akan diekstrak dari file tersebut dan ditampilkan dalam bahasa yang sesuai. Jika tidak, teks yang dimasukkan akan ditampilkan.
option_note.home.knowledgeToolsCustomLinkLabel=Ini harus didukung oleh TX halaman depan skin terpilih yang dimiliki peserta. Misalnya, "MYHOMEDEFAULT" mendukung opsi ini.
