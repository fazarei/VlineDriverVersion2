option_note.home.showAllEnrollmentTypesEnabled=Ini harus didukung oleh TX halaman depan skin terpilih yang dimiliki peserta. Misalnya, "MYHOMEDEFAULT" mendukung opsi ini.
option_name.home.showUserNameEnabled=Tampilkan Nama Pengguna
option_desc.home.showUserNameEnabled=Jika diaktifkan, nama pengguna ditampilkan di baris judul halaman depan.
option_note.home.showUserNameEnabled=Ini harus didukung oleh TX halaman depan skin terpilih yang dimiliki peserta. Misalnya, "MYHOMEDEFAULT" mendukung opsi ini.
