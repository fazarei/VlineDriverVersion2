msg.UserRanking=Keres\u00e9s v\u00e9ge; kiv\u00e1lasztotta az adott hat\u00e1sk\u00f6r\u00f6kkel rendelkez\u0151 di\u00e1kokat az adott Munka-profilon bel\u00fcl. Nem sz\u00fcks\u00e9ges a di\u00e1kok Munka-profilhoz val\u00f3 hozz\u00e1rendel\u00e9se, a keres\u00e9sn\u00e9l az \u00e1ltal\u00e1nos hat\u00e1sk\u00f6r\u00f6k ker\u00fclnek ellen\u0151rz\u00e9sre \u00e9s sz\u00e1zal\u00e9kos besorol\u00e1s a v\u00e9geredm\u00e9ny.
