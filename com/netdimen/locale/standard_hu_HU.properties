msg.wizard_desc0_heading=Tudnival\u00f3k
msg.wizard_desc0A=A Nyomtat\u00f3\u00e1llom\u00e1ny kialak\u00edt\u00e1si-var\u00e1zsl\u00f3 \u00d6nnek lehet\u0151v\u00e9 teszi saj\u00e1t nyomtat\u00f3\u00e1llom\u00e1nyokat kialak\u00edtani, elrendezni \u00e9s t\u00f6r\u00f6lni. Az \u00e1llom\u00e1ny kialak\u00edt\u00e1s\u00e1n\u00e1l egyszer\u0171en n\u00e9h\u00e1ny l\u00e9p\u00e9sben kiv\u00e1laszthat sz\u00fcks\u00e9ges param\u00e9tereket.
msg.wizard_desc0B=A nyomtat\u00f3\u00e1llom\u00e1ny elrendez\u00e9sekor nem kell megism\u00e9telnie minden l\u00e9p\u00e9st - ugorjon mindj\u00e1rt a v\u00e1ltoztatni k\u00edv\u00e1nt l\u00e9p\u00e9shez, majd nyomja meg a "Ment\u00e9s" gombot.
msg.wizard_desc0C=Az elmentett nyomtat\u00f3\u00e1llom\u00e1nyokat megnyithatja nev\u00fckre kattintva a\u00a0Nyomtat\u00f3\u00e1llom\u00e1ny kialak\u00edt\u00e1si-var\u00e1zsl\u00f3 el\u00e9rhet\u0151 \u00e1llom\u00e1nyok list\u00e1j\u00e1-ban.Ha szeretne hozz\u00e1f\u00e9rhet\u0151v\u00e9 tenni az \u00d6n nyomtat\u00f3\u00e1llom\u00e1ny\u00e1t valaki m\u00e1s sz\u00e1m\u00e1ra is, haszn\u00e1lja az Enged\u00e9lyez\u00e9sek nyom\u00f3gombot \u00e9s \u00e1ll\u00edtsa be az illet\u00e9kes felhaszn\u00e1l\u00f3k vagy eg\u00e9sz csoportok enged\u00e9lyez\u00e9seit.
msg.wizard_desc0D=Ha meg k\u00edv\u00e1nja osztani m\u00e1sokkal e nyomtat\u00f3\u00e1llom\u00e1nyt, haszn\u00e1lja az "Enged\u00e9lyez\u00e9sek" gombot tov\u00e1bbi csoportok hozz\u00e1f\u00e9r\u00e9si jogainak kiv\u00e1laszt\u00e1s\u00e1hoz.
msg.wizard_desc1_heading=1. l\u00e9p\u00e9s -- V\u00e1lasszon nyomtat\u00f3\u00e1llom\u00e1ny-t\u00edpust
msg.wizard_desc1=Az els\u0151 l\u00e9p\u00e9sben sz\u00fcks\u00e9ges az \u00e1llom\u00e1nyt megnevezni \u00e9s a\u00a0t\u00edpus\u00e1t kiv\u00e1lasztani. Kiv\u00e1lasztott nyomtat\u00f3\u00e1llom\u00e1ny-t\u00edpus befoly\u00e1solja az inform\u00e1ci\u00f3list\u00e1t, amelyr\u0151l a\u00a0tov\u00e1bbi l\u00e9p\u00e9sekben v\u00e1logathat.
msg.wizard_desc2_heading=2.l\u00e9p\u00e9s \u2013 Nyomtat\u00f3\u00e1llom\u00e1ny-t\u00edpus oszlopai kiv\u00e1laszt\u00e1sa
msg.wizard_desc2= M\u00e1sodik l\u00e9p\u00e9s lehet\u0151v\u00e9 teszi az illet\u00e9kes adatok (oszlopok) a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyba val\u00f3 kiv\u00e1laszt\u00e1s\u00e1t egyszer\u0171en a neve melleti ablak al\u00e1h\u00faz\u00e1s\u00e1val. Csak az el\u0151z\u0151 l\u00e9p\u00e9sben kiv\u00e1lasztott illet\u00e9kes t\u00edpus lehet\u0151s\u00e9geib\u0151l v\u00e1laszthat.
msg.wizard_desc3_heading=L\u00e9p\u00e9s 3 \u2013 Adatok \u00f6sszefoglal\u00e1s\u00e1nak be\u00e1ll\u00edt\u00e1sa
msg.wizard_desc3= Ebben a\u00a0r\u00e9szben meg lehet hat\u00e1rozni, milyen hasonl\u00f3s\u00e1gban szeretn\u00e9 a\u00a0kiv\u00e1lasztott adatokat \u00e1br\u00e1zolni. Adatokat p\u00e9ld\u00e1ul nem sz\u00fcks\u00e9ges \u00e1br\u00e1zolni a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyban teljess\u00e9gben, de p\u00e9ld\u00e1ul el\u00e9g csak ezek \u00f6sszeg\u00e9t vagy a\u00a0legnagyobb \u00e9rt\u00e9k\u00e9t \u00e1br\u00e1zolni. Ha valamelyik t\u00e9telek k\u00f6z\u00f6s tulajdons\u00e1got tartalmaznak (p\u00e9ld\u00e1ul a\u00a0szervezetet), ezek alapj\u00e1n csoportos\u00edtani lehet \u0151ket.
msg.wizard_desc4_heading=4. l\u00e9p\u00e9s -- Oszlopok sorrendje be\u00e1ll\u00edt\u00e1sa
msg.wizard_desc4=Az egyedi oszlopok a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyban b\u00e1rmilyen sorrendben rendezhetj\u00fck. A lista egyedi oszlopai\u00a0sorrendj\u00e9t sz\u00e1mjegy jel\u00f6l\u00e9s\u00e9vel hat\u00e1rozhatja meg.
msg.wizard_desc5_heading=5. l\u00e9p\u00e9s -- Feljegyz\u00e9s kiv\u00e1laszt\u00e1si krit\u00e9riumai v\u00e1laszt\u00e1sa
msg.wizard_desc5=Vezet\u0151 e r\u00e9sz\u00e9ben be\u00e1ll\u00edthatja azokat a\u00a0krit\u00e9riumokat, amelyek azokra a\u00a0jegyzetekre korl\u00e1tozz\u00e1k az \u00e1br\u00e1zolt eredm\u00e9nyeket, amelyek ezeket a\u00a0felt\u00e9teleket teljes\u00edtik. P\u00e9ld\u00e1ul ha a\u00a0jegyzetek \u00e1br\u00e1zol\u00e1s\u00e1t csak a szervezet v\u00e1lasztott r\u00e9sz\u00e9n k\u00edv\u00e1nja, szabja meg mint felt\u00e9telt e szervezet r\u00e9sz\u00e9t.
msg.wizard_desc6_heading=6. l\u00e9p\u00e9s \u2013 Nem k\u00f6telez\u0151 adatok kiv\u00e1laszt\u00e1sa
msg.wizard_desc6=Minden adat, amelyet kiv\u00e1lasztott a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyba, az adatb\u00e1zis valamelyik t\u00e1bl\u00e1zat\u00e1ban tal\u00e1lhat\u00f3. E l\u00e9p\u00e9sben megszabhatja, melyik t\u00e1bl\u00e1zat nem lesz k\u00f6telez\u0151 a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyban. Ha a\u00a0jegyzetben valamelyik adat nem l\u00e9tezik (p\u00e9ld\u00e1ul kurzus befejez\u00e9si d\u00e1tuma, ha ezt a\u00a0felhaszn\u00e1l\u00f3 soha nem fejezte be), akkor az ilyen jegyzet folyamatosan nem lesz \u00e1br\u00e1zolva a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyban. Ha \u00e1br\u00e1zolni szeretn\u00e9 az olyan jegyzeteket is, jel\u00f6lje meg a\u00a0t\u00e1bl\u00e1zatokat olyan \u00e9rt\u00e9kekkel, amelyek \u00fcres hejeket tartalmazhatnak.
msg.wizard_desc7_heading=L\u00e9p\u00e9s 7 \u2013 Jegyzetek elrendez\u00e9s\u00e9nek be\u00e1ll\u00edt\u00e1sa
msg.wizard_desc7=Ebben a\u00a0l\u00e9p\u00e9sben azt v\u00e1laszthatja, milyen oszlop szerint legyenek a\u00a0feljegyz\u00e9sek besorolva a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyban. Ha az adatokat t\u00f6bb oszlop szerint szeretn\u00e9 besorolni, fokozatosan jel\u00f6lje meg sz\u00e1mjegyel az egyedi oszlopokat olyn sorrendben, amilyenben a\u00a0besorol\u00e1s kivitelezend\u0151. Nyomtat\u00f3\u00e1llom\u00e1nyok, amelyek az Excel sz\u00e1m\u00e1ra vannak kialak\u00edtva, k\u00e9s\u0151bb m\u00e1s sorrendben is lehet majd besorolni.
msg.wizard_desc8_heading=L\u00e9p\u00e9s 8 \u2013 Gener\u00e1lt SQL megtekint\u00e9se
msg.wizard_desc8=Nem k\u00f6telez\u0151 l\u00e9p\u00e9s \u2013 ha azt k\u00edv\u00e1nja, hogy \u00e1br\u00e1zolva legyen a\u00a0gener\u00e1lt SQL szkriptum, esetleg \u2013 ha sz\u00fcks\u00e9ges tud\u00e1sa van \u2013 m\u00f3dos\u00edtva legyen, megteheti ebben a\u00a0l\u00e9p\u00e9sben. M\u00e1sk\u00e9ppen ki lehet hagyni e l\u00e9p\u00e9st \u00e9s \u00e1tmenni a\u00a0legk\u00f6zelebbire. 
msg.wizard_desc9_heading=L\u00e9p\u00e9s 9 \u2013 Nyomtat\u00f3\u00e1llom\u00e1ny be\u00e1ll\u00edt\u00e1s\u00e1nak \u00f6sszefoglal\u00e1sa
msg.wizard_desc9a=Ha az \u00f6sszes sz\u00fcks\u00e9ges t\u00e9telt be\u00e1ll\u00edtotta, az \u00d6n nyomtat\u00f3\u00e1llom\u00e1ny elment\u00e9s\u00e9hez kattintson az \u201eELMENTENI\u201c nyom\u00f3gombra.
msg.wizard_desc9b=A nyomtat\u00f3\u00e1llom\u00e1ny \u00f6sszefoglal\u00e1s\u00e1ban meghat\u00e1rozhatja a form\u00e1t, amilyenben a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny gener\u00e1lva lesz, be\u00e1ll\u00edthatja az \u00e1br\u00e1zol\u00e1st, m\u00e1s szem\u00e9lyek felhaszn\u00e1ll\u00e1si enged\u00e9ly\u00e9t, esetleg tervezheti ennek a\u00a0rendszeres gener\u00e1l\u00e1s\u00e1t. Ezen a\u00a0helyen be lehet \u00e1ll\u00edtani a\u00a0Gener\u00e1lni -nyom\u00f3gomb \u00e1ltal az \u00e1llom\u00e1ny kialak\u00edt\u00e1s\u00e1t. 
