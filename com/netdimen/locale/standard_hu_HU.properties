report_desc.R108=Ez a\u00a0nyomtat\u00e1si f\u00e1jl egy kiv\u00e1lasztott szervezeten bel\u00fcl megmutatja a\u00a0let\u00f6lt\u00e9si inform\u00e1ci\u00f3k alap-le\u00edr\u00e1s\u00e1t a\u00a0felhaszn\u00e1l\u00f3k sz\u00e1m\u00e1ra. Mivel az Online modulok tartalmazhatnak t\u00f6bb, kurzussal kapcsolatos r\u00e9szletes le\u00edr\u00e1st, ez az AICC jelleg\u0171 \u00f6sszegz\u00e9s a\u00a0let\u00f6lt\u00e9s r\u00e9sze.
