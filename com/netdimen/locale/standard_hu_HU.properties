report_desc.R304=Ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny a\u00a0k\u00f6zv\u00e9lem\u00e9ny-kutat\u00e1sok kapcs\u00e1n feltett k\u00e9rd\u00e9sek \u00f6sszes\u00edt\u0151 elemz\u00e9s\u00e9t tartalmazza. Ebbe a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyba csak azok a\u00a0k\u00e9rd\u00e9sek sorolhat\u00f3k, melyek a\u00a0k\u00f6zv\u00e9lem\u00e9ny-kutat\u00e1s sor\u00e1n keletkeztek.
