msg.kc.online1=N\u00e9mely Online kurzus automatikusan "befejezett" jelz\u00e9st ad az eg\u00e9sz modulnak ha teljes\u00fcltek az \u00f6sszes felt\u00e9telek, mint p\u00e9ld\u00e1ul a teszt sikeres let\u00e9tele vagy a teljes kurzus megtekint\u00e9se.
msg.kc.online2=Ha m\u00e1r minden sz\u00fcks\u00e9geset megtudott \u00e9s nem k\u00edv\u00e1n t\u00f6bb tesztet elv\u00e9gezni \u00e9s ugyan\u00fagy a\u00a0kurzus nem tartalmaz semmilyen felt\u00e9telt az elv\u00e9gz\u00e9sre, akkor ezt a\u00a0kurzust \u201eBefejezett\u201c-nek jel\u00f6lheti. Ezzel megv\u00e1ltoztatja a\u00a0modul \u00e1llapot\u00e1t "Lefoly\u00e1s alatt"-r\u00f3l "Befejezett haszn\u00e1l\u00e1s"-ra \u00e9s a\u00a0kurzus \u00e1t lesz helyezve a \u201eTanulm\u00e1nyi n\u00e1pl\u00f3\u201c f\u00fclbe
msg.kc.class1=Ha teljes\u00edtette az \u00f6sszes k\u00f6vetelm\u00e9nyt, az oktat\u00f3ja "Befejezett"-nek jel\u00f6li meg a\u00a0kurzus\u00e1t \u00e9s ez \u00e1ltal a kurzus \u00e1t lesz helyezve a "Befejezett tant\u00e9telek" t\u00e1bl\u00e1zatba.
