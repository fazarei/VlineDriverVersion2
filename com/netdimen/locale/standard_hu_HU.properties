option_desc.user.userAgreementEnabled=Ha ez a\u00a0lehet\u0151s\u00e9g aktiv\u00e1lva van, rendszer a felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra a\u00a0port\u00e1l felhaszn\u00e1loi felt\u00e9teleket azzal az igazol\u00e1ssal egy\u00fctt, amelyet a\u00a0felhaszn\u00e1l\u00f3 elfogadhat vagy elutas\u00edthat, a registr\u00e1ci\u00f3 v\u00e9g\u00e9n \u00e1br\u00e1zolni fogja. Felhaszn\u00e1l\u00f3i sz\u00e1mla csak akkor lesz kialak\u00edtva, ha a\u00a0felhaszn\u00e1l\u00f3 elfogadja ezeket a\u00a0felt\u00e9teleket.
