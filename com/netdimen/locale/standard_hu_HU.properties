note.ChartUsersWithCompetencies=E grafikon k\u00fcl\u00f6nb\u00f6z\u0151 szervezetekb\u0151l sz\u00e1rmaz\u00f3 szem\u00e9lyek sz\u00e1m\u00e1t \u00e1br\u00e1zolja, akik a k\u00f6vetelt hat\u00e1sk\u00f6ri csomaggal rendelkeznek. Figyelembe veszik a felhaszn\u00e1l\u00f3kat az \u00f6sszes \u00e1llapottal kiv\u00e9ve a Logikusan elt\u00e1vol\u00edtott, Z\u00e1rt \u00e9s V\u00e1ndorolt \u00e1llapotokat.
