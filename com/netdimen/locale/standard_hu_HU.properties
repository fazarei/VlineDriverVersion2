text.failed_letter.body_part1=K\u00f6sz\u00f6nj\u00fck, hogy megpr\u00f3b\u00e1lkozik a tan\u00fas\u00edtv\u00e1nnyal. Ett\u0151l az id\u0151t\u0151l kezdve \u00d6n nem tal\u00e1lkozik a tan\u00fas\u00edtv\u00e1nyhoz sz\u00fcks\u00e9ges minimum felt\u00e9telekkel. Mik\u00f6zben ellen\u0151rizz\u00fck szekci\u00f3eredm\u00e9nyeit, figyelembe vessz\u00fck, az \u00d6n k\u00e9relm\u00e9t a kieg\u00e9sz\u00edt\u0151 oktat\u00e1ssal kapcsolatban azokon a ter\u00fcleteken melyeket \u00d6n megjel\u00f6lt a lenti t\u00e1bl\u00e1zatban a "Helyrehozatal ig\u00e9nyl\u00e9se" -vel, az aj\u00e1nlott oszlopok k\u00f6z\u00fcl.
text.failed_letter.body_part2=T\u00e1maszkodhat az el\u0151szerz\u0151d\u00e9sben le\u00edrtakra, vagy az \u00d6n szem\u00e9lyre szabott oktat\u00e1si terv\u00e9re, a t\u00f6rt\u00e9ntek helyrehozatala \u00e9rdek\u00e9ben. Ugyan\u00fagy, ezzel a tan\u00fas\u00edtv\u00e1nnyal kapcsolatban, tal\u00e1lhat tov\u00e1bbi oktat\u00e1si forr\u00e1sokat, melyeket felsorolva tal\u00e1l az Oktat\u00e1s \u00e9s Helyrehozatal t\u00e1bl\u00e1zatban, vagy az Online katal\u00f3gusban.
text.failed_letter.body_part3=A vizsga napj\u00e1t\u00f3l tekintve 90 nap eltelt\u00e9vel \u00fajra pr\u00f3b\u00e1lkozhat a tan\u00fas\u00edtv\u00e1ny megszerz\u00e9s\u00e9vel.
text.failed_letter.signature=Jim Bladel\nTechnical Traning
text.passed_letter.body_part1=Gratul\u00e1lunk a Tan\u00fas\u00edtv\u00e1ny vizsg\u00e1j\u00e1nak megszerz\u00e9s\u00e9hez. Mik\u00f6zben eredm\u00e9nyeit ellen\u0151rizt\u00fck, megjegyz\u00e9st tal\u00e1ltunk, hogy \u00d6n seg\u00edthette tanulm\u00e1nyait tov\u00e1bbi kieg\u00e9sz\u00edt\u0151 tanulm\u00e1nyokkal, melyeket bejel\u00f6lt a "Helyrehozatal ig\u00e9nyl\u00e9se" t\u00e1bl\u00e1zat Aj\u00e1nl\u00e1sok oszlop\u00e1ban. 
text.passed_letter.body_part2=A folyamatok helyrehozatala \u00e9rdek\u00e9ben hivatkozhat az \u00f6sszek\u00f6t\u0151j\u00e9re, vagy egy\u00e9ni tanulm\u00e1nyi terv\u00e9re. Ugyan\u00fagy, erre a szak\u00e1gazatra, tal\u00e1lhat tov\u00e1bbi oktat\u00e1si forr\u00e1sokat, melyeket felsorolva tal\u00e1l az Oktat\u00e1s \u00e9s Helyrehozatal t\u00e1bl\u00e1zatban, vagy az Online katal\u00f3gusban.
text.passed_letter.body_part3=Az \u00d6n tan\u00fas\u00edtv\u00e1nya a vizsga idej\u00e9t\u0151l sz\u00e1m\u00edtva {0} napig \u00e9rv\u00e9nyes. A hat\u00e1rid\u0151 lej\u00e1rtakor, \u00d6nnek 90 napon bel\u00fcl, \u00fajratesztel\u00e9ssel, fel kell \u00faj\u00edtania tan\u00fas\u00edtv\u00e1ny\u00e1t. A fel\u00faj\u00edt\u00e1sra felk\u00e9r\u00e9st kap majd.
