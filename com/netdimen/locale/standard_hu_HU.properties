msg.What_is_the_Competency_Editor=Mi a Hat\u00e1sk\u00f6r\u00f6k Szerkeszt\u0151je?
msgdesc.What_is_the_Competency_Editor=A hat\u00e1sk\u00f6rszerkeszt\u0151 int\u00e9z\u0151i eszk\u00f6z jegyz\u00e9kek, feladatprofilok vagy hat\u00e1sk\u00f6r\u00f6k l\u00e9trehoz\u00e1s\u00e1ra \u00e9s ezeknek k\u00fcl\u00f6nleges k\u00f6vetelm\u00e9nyekkel val\u00f3 t\u00e1rs\u00edt\u00e1s\u00e1ra. Tanul\u00f3k sz\u00e1m\u00e1ra a szerkeszt\u0151 nem hozz\u00e1f\u00e9rhet\u0151.
msg.What_are_categories=Mik a kateg\u00f3ri\u00e1k?
msgdesc.What_are_categories=A kateg\u00f3ri\u00e1k egyszer\u0171en a profilok \u00e9s hat\u00e1sk\u00f6r\u00f6k hierarchikus meghat\u00e1roz\u00e1sai, \u00edgy megk\u00f6nny\u00edtve a felhaszn\u00e1l\u00f3k r\u00e9sz\u00e9re az egy\u00e9ni elv\u00e1r\u00e1sok alapj\u00e1n val\u00f3 keres\u00e9seket, \u00e1ttekint\u00e9seket. 
msg.What_is_a_job_profile=Mi a munka-profil?
msgdesc.What_is_a_job_profile=A Munka-profil az egyes hat\u00e1sk\u00f6r\u00f6k gy\u0171jtem\u00e9nye (\u00f6sszefoglal\u00f3ja), amely le\u00edrja a tanul\u00f3 teljes oktat\u00e1si tev\u00e9kenys\u00e9g\u00e9t, kezdve az elv\u00e1rt tud\u00e1s-szintt\u0151l a k\u00fcl\u00f6nleges feladatmegold\u00e1sokig. Ezek a profilok \u00e1ltal\u00e1ban k\u00f6zvetlen\u00fcl a menedzser vagy adminisztr\u00e1tor \u00e1ltal vannak hozz\u00e1rendelve a tanul\u00f3khoz. Egy-egy di\u00e1knak lehet t\u00f6bb Munka-profilja is.
msg.What_is_a_competency=Mit jelent a Hat\u00e1sk\u00f6r?
msg.What_is_a_competency_group=Milyen hat\u00e1sk\u00f6rcsoport?
msgdesc.What_is_a_competency_group=A Hat\u00e1sk\u00f6ri-csoport, a hat\u00e1sk\u00f6r\u00f6k olyan halmaza, melyek a k\u00e9nyelem \u00e9rdek\u00e9ben csoportos\u00edthat\u00f3k, \u00e9s egyetlen l\u00e9p\u00e9sben a Munka-profilhoz rendelhet\u0151k.
msg.What_is_the_training_gap=Mi az oktat\u00e1si hi\u00e1nyoss\u00e1g?
msgdesc.What_is_the_training_gap=A K\u00e9pes\u00edt\u00e9sek k\u00f6zpontban a k\u00e9pes\u00edt\u00e9si hi\u00e1nyoss\u00e1gok felm\u00e9r\u00e9se \u00e1ltal meg\u00e1llap\u00edthatja a\u00a0k\u00f6vetelt oktat\u00e1si tev\u00e9kenys\u00e9gek list\u00e1j\u00e1t, amelyeket a\u00a0r\u00e9sztvev\u0151k eddig nemabszolv\u00e1ltak. E lista csak azok a\u00a0foglalkoz\u00e1si profilok szerint hozhat\u00f3 l\u00e9tre, amelyek a\u00a0r\u00e9sztvev\u0151nek be vannak sorolva (vagy amelyeket jogosult b\u00edr\u00e1lni). Azokat a\u00a0kurzusokat, amelyekben a\u00a0r\u00e9sztvev\u0151 be van iratkozva v\u00e1gy m\u00e1r befejezte ezeket, ez a\u00a0lista nemtartalmazza, \u00edgy csak a\u00a0k\u00fcl\u00f6nbs\u00e9geket a\u00a0tud\u00e1s k\u00f6vetelm\u00e9nyek \u00e9s az el\u00e9rt tud\u00e1sok k\u00f6z\u00f6tt \u00e1br\u00e1zol.A r\u00e9sztvev\u0151 sz\u00e1m\u00e1ra e lista nem jelent hi\u00e1nyokat, de azokat az oktat\u00e1si tev\u00e9kenys\u00e9geket, amelyek abszolv\u00e1l\u00e1sa aj\u00e1nlott.
msg.What_is_the_user_ranking=Mi az a Felhaszn\u00e1l\u00f3-rangsorol\u00e1s?
msgdesc.What_is_the_user_ranking=A Felhaszn\u00e1l\u00f3k min\u0151s\u00edt\u00e9se funkci\u00f3, megenged a felhaszn\u00e1l\u00f3k k\u00f6zti olyan saj\u00e1tos keres\u00e9st, melyek bizonyos hat\u00e1sk\u00f6r\u00f6kh\u00f6z, vagy profilokhoz kapcsol\u00f3dnak. A felhaszn\u00e1l\u00f3k fokozatok szerint vannak besorolva, mely fokozatokat teljes\u00edteni\u00fck kellet az el\u0151\u00edrt hat\u00e1sk\u00f6r\u00f6kben. Az ad-hoc keres\u00e9shez, egy felhaszn\u00e1l\u00f3i munka-profil alak\u00edthat\u00f3 ki, mely tartalmazza a k\u00edv\u00e1nt keres\u00e9si felt\u00e9teleket.
msg.What_is_a_certification=Milyen tan\u00fas\u00edtv\u00e1ny?
msgdesc.What_is_a_certification=A certifik\u00e1ci\u00f3 (valamely szabv\u00e1nyszervezet \u00e1ltal) k\u00fcls\u0151legesen elk\u00e9sz\u00edtett min\u0151s\u00edt\u00e9s, melyet k\u00f6zvetlen\u00fcl \u00d6n kap meg, vagy egy bels\u0151leg megadott k\u00f6vetelm\u00e9ny, melyet a rendszer \u00e1ltal ny\u00fajtott konkr\u00e9t tesztek vagy modulok elv\u00e9gz\u00e9se alapj\u00e1n kap meg.
msg.How_is_completion_determined=Hogy van a befejez\u00e9s meg\u00e1llap\u00edtva?
msg.What_is_a_catalog=Mi a feladatprofil, ill. a hat\u00e1sk\u00f6rjegyz\u00e9k?
msgdesc.What_is_a_catalog=A jegyz\u00e9kek az egym\u00e1ssal \u00f6sszef\u00fcgg\u0151 feladatprofilok \u00e9s -hat\u00e1sk\u00f6r\u00f6k gy\u0171jtem\u00e9ny\u00e9t t\u00e1rolj\u00e1k. Fontos megjegyezni, hogy enged\u00e9ly rendelhet\u0151 minden egyes jegyz\u00e9khez, korl\u00e1tozva \u00edgy az int\u00e9z\u0151ket egy bizonyos jegyz\u00e9k tartalm\u00e1nak megv\u00e1ltoztat\u00e1s\u00e1ban, valamint a tanul\u00f3kat \u00e9s menedzsereket a Hat\u00e1sk\u00f6r-k\u00f6zpontba val\u00f3 betekint\u00e9sben. A tanul\u00f3k nem l\u00e1tj\u00e1k a jegyz\u00e9kek nev\u00e9t.
