desc.dataloaderDesc=A k\u00f6vetkez\u0151 lista, a\u00a0rendszerbe bet\u00f6lt\u00f6tt \u00e1llom\u00e1nyok adatait tartalmazza. A\u00a0bet\u00f6lt\u00e9s ut\u00e1n k\u00e9t \u00e1llom\u00e1ny \u00e1ll rendelkez\u00e9s\u00fcnkre: a\u00a0jegyz\u0151k\u00f6nyv \u00e9s a\u00a0CSV \u00e1llom\u00e1ny hibajelent\u00e9sei. A\u00a0jegyz\u0151k\u00f6nyv tartalmazza a\u00a0bet\u00f6lt\u00f6tt \u00f6sszetev\u0151k \u00e1llapot\u00e1t, a\u00a0figyelmeztet\u0151 jelent\u00e9seket, \u00f6sszegzi a\u00a0felhaszn\u00e1l\u00f3k sikeres illetve sikertelen adatbet\u00f6lt\u00e9si k\u00eds\u00e9rleteit. A\u00a0CSV \u00e1llom\u00e1ny hibajelent\u00e9sei tartalmazz\u00e1k az \u00f6sszes sikertelen jelent\u00e9st, \u00e9s a\u00a0hib\u00e1khoz tartoz\u00f3 \u00fczeneteket is. Amennyiben egy \u00e1llom\u00e1ny bet\u00f6lt\u00e9s\u00e9n\u00e9l probl\u00e9m\u00e1k ad\u00f3dnak, a\u00a0rendszergazda ellen\u0151rzi a\u00a0CSV \u00e1llom\u00e1ny hibajelent\u00e9seit, ennek alapj\u00e1n rendezi ill. kijav\u00edtja az adatokat, elt\u00e1vol\u00edtja a\u00a0hiba\u00fczenetek oszlopot, majd \u00fajra megpr\u00f3b\u00e1lja bet\u00f6lteni a\u00a0jav\u00edtott/\u00faj \u00e1llom\u00e1nyt. <BR>
