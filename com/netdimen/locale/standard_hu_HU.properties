help.msg.ComplianceDrillDown21=Sz\u0171r\u0151 krit\u00e9rium kiv\u00e1laszt\u00e1s\u00e1n\u00e1l bele vannak sz\u00e1m\u00edtva az elemz\u00e9sbe az automatikusan lez\u00e1rt felhaszn\u00e1l\u00f3 sz\u00e1ml\u00e1k is (p\u00e9ld\u00e1ul a\u00a0szervezetben m\u00e1r nem dolgoz\u00f3 felhaszn\u00e1l\u00f3k). Ha ezeket a\u00a0sz\u00e1ml\u00e1kat nem szeretn\u00e9 belesz\u00e1mitani, akkor sz\u00fcks\u00e9ges a sz\u0171r\u00e9s lehet\u0151s\u00e9geinek ellen\u0151rz\u00e9se.
help.msg.ComplianceDrillDown22=Megfelel\u0151 l\u00e9tez\u0151 standard nyomtat\u00f3\u00e1llom\u00e1nyok megadj\u00e1k a\u00a0majdnem azonos r\u00e9szleteket. Ha szeretn\u00e9 besorolni a\u00a0nyomtat\u00f3\u00e1llom\u00e1nyt az azonos adatok kiv\u00e1laszt\u00e1s\u00e1val, k\u00e9rem ellen\u0151rizze az 5xx nyomtat\u00f3\u00e1llom\u00e1nyok sorozat\u00e1t.
help.msg.ComplianceDrillDown23=A sz\u0171r\u0151 krit\u00e9rium kezdeti \u00e9s befejez\u00e9si d\u00e1tuma az oktat\u00e1s nyomtat\u00f3\u00e1llom\u00e1ny\u00e1nok befejez\u00e9si d\u00e1tum\u00e1ra vonatkozik.
help.msg.ComplianceDrillDown24=E szelekt\u00e1l\u00f3 elemz\u00e9s nem k\u00f6veteli azt, hogy az \u00f6sszes felhaszn\u00e1l\u00f3 be legyen sorolva az \u00f6sszes kurzusba csak a\u00a0kurzus befejez\u00e9si sz\u00e1zal\u00e9k\u00e1nak helyes sz\u00e1m\u00edt\u00e1sa \u00e9rdek\u00e9ben. P\u00e9ld\u00e1ul: az a\u00a0felhaszn\u00e1l\u00f3, amelyik csak egy kurzust fejezett be a\u00a0k\u00f6vetelt \u00f6tb\u0151l, de a\u00a0marad\u00f3 n\u00e9gybe m\u00e9g be sem volt iratkozva, 20%-ra felelt meg.
help.msg.ComplianceDrillDown25=Elemz\u00e9s helyes eredm\u00e9ny\u00e9n\u00e9l nem l\u00e9nyeges az, hogy a\u00a0felhaszn\u00e1l\u00f3 beiratkozott az \u00f6sszes k\u00f6telez\u0151 kurzusba vagy sem. P\u00e9ld\u00e1ul az a\u00a0felhaszn\u00e1l\u00f3, aki befejezett egy kurzust a\u00a0k\u00f6telez\u0151 \u00f6t k\u00f6z\u00fcl, de a\u00a0marad\u00e9k n\u00e9gy kurzusba m\u00e9g be sem iratkozott, teljes\u00edtett 20 sz\u00e1zal\u00e9kos befejez\u00e9st.
