button.Competency_Help=Hat\u00e1sk\u00f6r\u00f6k Online seg\u00edts\u00e9ge
msgdesc.What_is_a_competency=A Hat\u00e1sk\u00f6r, az oktat\u00e1si anyag egy meghat\u00e1rozott ter\u00fclete, melyre a tanul\u00e1s sor\u00e1n sz\u00fcks\u00e9g\u00fcnk lesz. Egy tipikus p\u00e9lda, az Online tanfolyamok, vagy Online oszt\u00e1lyok, amelyeket a rendszer keret\u00e9n bel\u00fcl vesznek fel a di\u00e1kok. Azonban ezek k\u00f6zvetlen\u00fcl is hozz\u00e1rendelhet\u0151ek a menedzsmenti oldalr\u00f3l is, amennyiben valakinek m\u00e1r tapasztalata van az el\u0151z\u0151 kurzusokb\u00f3l vagy szakos\u00edt\u00e1sokb\u00f3l. Ebben a rendszerben a hat\u00e1sk\u00f6r\u00f6kn\u00e9l figyelembe van v\u00e9ve, hogy a r\u00e9sztvev\u0151 teljes\u00edtette-e a tanfolyami k\u00f6vetelm\u00e9nyeket, mint ahogy az le van \u00edrva a hat\u00e1sk\u00f6r\u00f6k meghat\u00e1roz\u00e1saiban.
msgdesc.How_is_completion_determined=A "befejez\u00e9s" legt\u00f6bb k\u00f6vetelm\u00e9ny\u00e9t egyszer\u0171en a hat\u00e1sk\u00f6rrel ill. a certifik\u00e1ci\u00f3val \u00f6sszef\u00fcgg\u0151 tanfolyam-anyag befejez\u00e9s\u00e9vel (pl. az \u00e1ltal\u00e1nos \u00e1llapot megjel\u00f6l\u00e9se befejezett) automatikusan meghat\u00e1rozza. Ezen tanfolyamok n\u00e9melyik\u00e9nek sikeres befejez\u00e9s\u00e9hez vizsg\u00e1ra is sz\u00fcks\u00e9g lehet. Ezt a hozz\u00e1rendel\u00e9st k\u00fcl\u00f6nleges esetben k\u00f6zvetlen\u00fcl \u00d6n vagy a vezet\u0151i megtehetik. Pl. a "Besz\u00e9l angolul" hat\u00e1sk\u00f6r hozz\u00e1rendel\u00e9s\u00e9t saj\u00e1t maguk is elv\u00e9gezhetik, mivel ehhez nincs sz\u00fcks\u00e9ge on-line tanulm\u00e1nyokra.
msgdesc.How_to_publish=A tetej\u00e9n l\u00e9v\u0151 "K\u00f6zz\u00e9tenni a kurzust" ikonra val\u00f3 kattint\u00e1ssal a\u00a0Szerkeszt\u0151 import\u00e1lja az \u00fajan kialak\u00edtott kurzust a Modulszerkeszt\u0151-ben \u00e9s ezzel lehet\u0151s\u00e9g ny\u00edlik arra, hogy m\u00e1s felhaszn\u00e1l\u00f3k is hozz\u00e1f\u00e9rjenek. Ezek ut\u00e1n m\u00e9g mindig be lehet \u00e1ll\u00edtani a tulajdons\u00e1gokat (k\u00f6vetelt tud\u00e1s, stb.) \u00fagy, ahogy \u00d6n ezt b\u00e1rmely m\u00e1s modulban kivitelezn\u00e9. Egyetlen k\u00fcl\u00f6nbs\u00e9g az, hogy ezek ut\u00e1n a modul azonnal haszn\u00e1lhat\u00f3 lesz.
option_desc.general.ecommerceEnable=Megengedni a\u00a0felhaszn\u00e1l\u00f3knak a\u00a0kurzus Online fizet\u00e9s\u00e9t, k\u00fcl\u00f6nb\u00f6z\u0151 fizet\u00e9si lehet\u0151s\u00e9gek felhaszn\u00e1l\u00e1s\u00e1val.
option_desc.home.showAllEnrollmentTypesEnabled=Ha ez a\u00a0param\u00e9ter daktiv\u00e1lt, a\u00a0honlapon csak az Online kurzusok jelennek meg.
option_desc.kc.KCStatusChangedOnFirstEntry=A tantermi oktat\u00f3egys\u00e9gekben ez a\u00a0lehet\u0151s\u00e9g megengedi az \u00e1ltal\u00e1nos \u00e1llapotot beiratkozott-r\u00f3l lefoly\u00e1s alatt-ira v\u00e1ltoztatni a r\u00e9sztvev\u0151 els\u0151 bel\u00e9p\u00e9sekor az Ismeretkozpontba. A\u00a0v\u00e1ltoz\u00e1s az Online modulokn\u00e1l automatikus, den nem lehet k\u00edv\u00e1natos a\u00a0tantermi oktat\u00f3egys\u00e9gekn\u00e9l. 
option_note.kc.KCStatusChangedOnFirstEntry=Az oktat\u00f3egys\u00e9g \u00e1llapot\u00e1nak a\u00a0megv\u00e1ltoz\u00e1sa lehet\u0151v\u00e9 teszi nyomon k\u00f6vetni a\u00a0r\u00e9sztvev\u0151 tantermi oktat\u00e1s\u00e1val kapcsolatos Online aktivit\u00e1s\u00e1t. 
menudesc.Courseware_Manager=K\u00e9sz\u00edts egy SCORM-alap\u00fa kurzust bels\u0151 haszn\u00e1latra, a m\u00e1r l\u00e9tez\u0151 f\u00e1jlok (PowerPoint, Word, stb..) kombin\u00e1l\u00e1s\u00e1val, \u00e9s a l\u00e9tez\u0151 f\u00e1jlok on-line modulk\u00e9nt lesznek el\u00e9rhet\u0151k.
msgdesc.What_is_the_Courseware_Editor=A Kurzus(tanfolyam) szerkeszt\u0151 lehet\u0151v\u00e9 teszi Online tanfolyamok kialak\u00edt\u00e1s\u00e1t, m\u00e1r l\u00e9tez\u0151 f\u00e1jlok (PowerPoint, Word, tesztek, stb.) kombin\u00e1l\u00e1s\u00e1val is \u00fagy, hogy a feladatok k\u00f6z\u00f6tt egy egyszer\u0171 keres\u0151vel is v\u00e1logatni tudjunk k\u00f6z\u00f6tt\u00fck. Az \u00f6ssze\u00e1ll\u00edtott modulok t\u00f6bbfajta feladatokat tartalmaz\u00f3 SCORM tanfolyamok. Az egy\u00e9ni feladatok, l\u00e9tez\u0151 anyagokat kell, hogy tartalmazzanak, \u00e1ltal\u00e1nosan a T\u00e1rh\u00e1z menedzserb\u0151l beh\u00fazott anyagok; a szerkeszt\u0151 sz\u00e1m\u00e1ra nincsenek szerz\u0151i eszk\u00f6z\u00f6k (jogok)a\u00a0tartalom kialak\u00edt\u00e1s\u00e1hoz bebiztos\u00edtva. Tipikus tanfolyam (kurzus) k\u00e9sz\u00edt\u0151 l\u00e9p\u00e9sek\:
label.courseRef_Desc1=Itt megadhat\u00f3 a modul kieg\u00e9sz\u00edt\u0151 anyagainak list\u00e1j\u00e1ra felvenni k\u00edv\u00e1nt f\u00e1jl URL-je. Az al\u00e1bbi t\u00e9telek lehet\u0151v\u00e9 teszik \u00d6nnek dokumentum(ok) (pl. Word, PowerPoint, stb. dokumentumok) vagy Web el\u00e9rhet\u0151s\u00e9gek hozz\u00e1rendel\u00e9s\u00e9t pl. egy m\u00e1sik tanfolyamhoz. Az al\u00e1bbi utal\u00e1s seg\u00edts\u00e9g\u00e9vel v\u00e1logathat a kor\u00e1bban a T\u00e1rh\u00e1zba felt\u00f6lt\u00f6tt f\u00e1jlokb\u00f3l is.
