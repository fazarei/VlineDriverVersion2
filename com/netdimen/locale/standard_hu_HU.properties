option_desc.transcript.RecordAllWithdrawals=Ha ez a\u00a0lehet\u0151s\u00e9g aktiv\u00e1lva van, az EKP bejegyzi az \u00f6sszes beiratkoz\u00e1s hat\u00e1lytalan\u00edt\u00e1s\u00e1t bele\u00e9rtve a\u00a0tanegys\u00e9gek beiratkoz\u00e1si hat\u00e1lytalan\u00edt\u00e1s\u00e1t a tanul\u00f3programokban, kiv\u00e9ve a\u00a0Csoportos beiratkoz\u00e1sok hat\u00e1lytalan\u00edt\u00e1s\u00e1t a\u00a0Csoportos beiratkoz\u00e1s hat\u00e1lytalan\u00edt\u00e1sa funkci\u00f3 \u00e1ltal. Azoknak a\u00a0felhaszn\u00e1l\u00f3knak, amelyek a\u00a0sorsz\u00e1mba vannak beiratkozva vagy a\u00a0beiratkoz\u00e1s j\u00f3v\u00e1hagy\u00e1s\u00e1ra v\u00e1rnak, nincsen kialak\u00edtva a\u00a0beiratkoz\u00e1s hat\u00e1lytalan\u00edt\u00e1si bejegyz\u00e9s, mivel ezek nemsz\u00e1m\u00edtanak beirtakozott felhaszn\u00e1l\u00f3knak.
