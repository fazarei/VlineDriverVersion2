option_desc.general.sortByFamilyNameEnabled=A be\u00e1ll\u00edt\u00e1s megengedi kiv\u00e1lasztani, hogy a\u00a0n\u00e9vsor keresztn\u00e9v vagy vezet\u00e9kn\u00e9v szerint legyen besorolva. 
option_note.general.sortByFamilyNameEnabled=A n\u00e9vsor rendez\u00e9si sorrendje lehet\u0151leg egyezzen a\u00a0n\u00e9v\u00e1br\u00e1zol\u00e1s form\u00e1tum\u00e1val, k\u00fcl\u00f6nben nehezen olvashat\u00f3k lesznek a n\u00e9vsorok.
option_name.general.courseReopenEnabled=Megengedni a\u00a0kurzus \u00fajranyit\u00e1s\u00e1t
option_desc.general.courseReopenEnabled=Ez a\u00a0lehet\u0151s\u00e9g megengedi a\u00a0felhaszn\u00e1l\u00f3nak ujranyitna a\u00a0kurzusokat, amelyeket el\u0151z\u0151leg befejezettnek jel\u00f6lt, teh\u00e1t az Ismeretk\u00f6zpont \u00e9s a\u00a0kurzusnyit\u00f3 ism\u00e9t hozz\u00e1f\u00e9rhet\u0151 lesz. A\u00a0kurzusnyit\u00f3 mutat\u00f3 a\u00a0r\u00e9sztvev\u0151 tanulm\u00e1nyi napl\u00f3j\u00e1ban a\u00a0kurzus adatok k\u00e9perny\u0151n jelenik meg.    
option_note.general.courseReopenEnabled=A kurzus \u00fajranyit\u00e1sa nem v\u00e1ltoztatja meg a teljes \u00e1llapotot, de megengedi \u00fajra tanulni a\u00a0kurzust. Ha e\u00a0lehet\u0151s\u00e9g megengedett, a\u00a0Modulszerkeszt\u0151ben be\u00e1ll\u00edthat\u00f3 k\u00fcl\u00f6n az egyes kurzusok r\u00e9sz\u00e9re.
option_name.general.domainPartitioningEnforced=Szintekre oszt\u00e1s.
option_desc.general.domainPartitioningEnforced=A felhaszn\u00e1l\u00f3i szerepek jogosults\u00e1ga lehet\u0151v\u00e9 teszi, hogy az adminisztr\u00e1tor korl\u00e1tozza az adott szerep\u0171 felhaszn\u00e1l\u00f3k adatmegjelen\u00edt\u00e9si jogait egy bizonyos szintre (vagy lejjebb)a szervezeti szerkezet\u00fckben. A\u00a0leht\u0151s\u00e9g alap\u00e9rt\u00e9kben az 1. szint minden felhaszn\u00e1l\u00f3 r\u00e9sz\u00e9re.   
option_note.general.domainPartitioningEnforced=Ez a\u00a0jehet\u0151s\u00e9g hasznos az 1. szint\u0171 felhaszn\u00e1l\u00f3i csoportok automatikus felost\u00e1s\u00e1hoz. A\u00a0rendszer felhaszn\u00e1l\u00f3i nem l\u00e1tj\u00e1k a\u00a0szervezet t\u00f6bbi r\u00e9sz\u00e9t, teh\u00e1t a\u00a0rendszer \u00fagy t\u00fcnik, mintha teljesen az \u0151\u00a0szervezet\u00fcnek lenne aj\u00e1nlva. Ez a\u00a0lehet\u0151s\u00e9g azonbam megv\u00e1ltorzazja a\u00a0rendszer adminisztr\u00e1ci\u00f3s szempontj\u00e1t.   
option_name.general.lazyAutoEnrollEnabled=Enged\u00e9lyezni a\u00a0lass\u00fa beiratkoz\u00e1st
option_desc.general.lazyAutoEnrollEnabled=A felhaszn\u00e1l\u00f3 beiratkoz\u00e1sa alatt a\u00a0rendszer t\u00f6bb tev\u00e9kenys\u00e9get is elv\u00e9gez, bele\u00e9rtve a\u00a0kurzusokba t\u00f6rt\u00e9n\u0151 automatikus beiratkoz\u00e1s ellen\u0151rz\u00e9s\u00e9t is. Ha akt\u00edv, a\u00a0lehet\u0151s\u00e9g lehet\u0151v\u00e9 teszi, hogy az automatikus beiratkoz\u00e1s k\u00fcl\u00f6n sz\u00e1lon fusson.    
option_note.general.lazyAutoEnrollEnabled=A leht\u0151s\u00e9g be\u00e1ll\u00edt\u00e1sa hat\u00e1rozottan aj\u00e1nlott, mivel jav\u00edtja a\u00a0redszer reakci\u00f3 idej\u00e9t a\u00a0felhaszn\u00e1l\u00f3 bejelentkez\u00e9s\u00e9n\u00e9l. Mell\u00e9khat\u00e1s az, hogy a\u00a0felhaszn\u00e1l\u00f3nak az \u00faj kurzusok esetleg 30 m\u00e1sodperc ut\u00e1n jelenek meg nem pedig azonnal.  
option_name.general.optimizeForBandwidth=Optimaliz\u00e1lni a\u00a0hozz\u00e1f\u00e9r\u00e9si sebess\u00e9g szerint.
option_desc.general.optimizeForBandwidth=A rendszer n\u00e9mely \u00e1ltal\u00e1nosan haszn\u00e1lt (de ritk\u00e1n v\u00e1ltoztatott) r\u00e9sze \u00fagy van be\u00e1ll\u00edtva, hogy ezek elemei a\u00a0b\u00f6ng\u00e9sz\u0151 cache mem\u00f3ri\u00e1j\u00e1ba ker\u00fclnek, \u00edgy cs\u00f6kken a\u00a0v\u00e1laszid\u0151 \u00e9s az \u00e1tvitt adatok mennyis\u00e9ge. A\u00a0param\u00e9terek (p\u00e9ld\u00e1ul szerep, nyelv, a\u00a0k\u00f6rnyezet be\u00e1ll\u00edt\u00e1sa, ...) az \u00faj oldalak megjelen\u00edt\u00e9s\u00e9t gyors\u00edtj\u00e1k, ha megv\u00e1ltoznak a\u00a0felhaszn\u00e1l\u00f3 szem\u00e9lyi tulajdons\u00e1gai. Ha ez a\u00a0v\u00e1laszt\u00e1s nincs bejel\u00f6lve, az oldalakon az id\u0151 \u00fagy van be\u00e1ll\u00edtva, hogy minden bejelentkez\u00e9sn\u00e9l friss\u00edtve lesznek.     
option_note.general.optimizeForBandwidth=Ez a\u00a0lehet\u0151s\u00e9g megk\u00edv\u00e1nja, hogy a components.xml bejegyz\u00e9sekben az adott oldalak r\u00e9sz\u00e9re be legyen jel\u00f6lve az &lt;cacheable&gt; tulajdons\u00e1g, ellenkez\u0151 esetben a\u00a0b\u00f6ng\u00e9sz\u0151 a\u00a0cache t\u00e1rba nem tesz semmit, b\u00e1rmilyen is a\u00a0be\u00e1ll\u00edt\u00e1s
option_name.general.popupwindowsize=A v\u00e1laszt\u00f3 ablak nagys\u00e1ga.
option_desc.general.popupwindowsize=Ez a\u00a0v\u00e1laszt\u00e1s megengedi be\u00e1ll\u00edtani a\u00a0rendszerben ny\u00edl\u00f3 legt\u00f6bbb ablak m\u00e9ret\u00e9t. Ha a\u00a0szervezet egy bizonyos be\u00e1ll\u00edt\u00e1st haszn\u00e1l (p\u00e9ld\u00e1ul 800x600), ez a\u00a0lehet\u0151s\u00e9g leegyszer\u0171s\u00edti az ablakm\u00e9ret ellen\u0151rz\u00e9s\u00e9t, \u00edgy megfelel\u0151, egys\u00e9ges megjelen\u00e9s biztos\u00edthat\u00f3.   
option_note.general.popupwindowsize=N\u00e9mely kisebb ablakra ez a\u00a0be\u00e1ll\u00edt\u00e1s nem vonatkozik.
option_name.general.publicQuestionPermissions=Megengedni a\u00a0k\u00e9rd\u00e9sek nyilv\u00e1nos jogosults\u00e1g\u00e1t.
option_desc.general.publicQuestionPermissions=Ha a\u00a0lehet\u0151s\u00e9g aktiv\u00e1lt, mindem \u00faj k\u00e9rd\u00e9s jogosults\u00e1ga \u201eNyilv\u00e1nos\u201c lesz, \u201ePriv\u00e1t\u201c helyett. Ha a\u00a0k\u00e9rd\u00e9s nyilv\u00e1nos jel\u00f6l\u00e9st kap, hozz\u00e1f\u00e9rhet\u0151s\u00e9g\u00e9t a\u00a0k\u00e9rd\u00e9sk\u00e9szlet jogosults\u00e1gi be\u00e1ll\u00edt\u00e1sa hat\u00e1rozza meg, amelyhez a\u00a0k\u00e9rd\u00e9s tartpzik.   
option_note.general.publicQuestionPermissions=Ez a\u00a0lehet\u0151s\u00e9g k\u00fcl\u00f6n\u00f6sen hasznos abban az esetben, ha a\u00a0k\u00e9rd\u00e9sek igazgat\u00e1s\u00e1t k\u00e9szleti szinten k\u00edv\u00e1njuk ir\u00e1ny\u00edtani, mivel a\u00a0szerkeszt\u00e9si jogosults\u00e1got az eg\u00e9sz keszlethez rendelhetj\u00fck, nem sz\u00fcks\u00e9ges minden k\u00e9rd\u00e9st k\u00fcl\u00f6n enged\u00e9lyezni.  
option_name.general.simplifiedTimeZoneList=Egyszer\u0171s\u00edtett id\u0151s\u00e1v lista.
option_desc.general.simplifiedTimeZoneList=Az id\u0151s\u00e1vok foldolgoz\u00e1sa \u00f6sszetett feladat, mivel t\u00f6bb t\u00edz egy\u00e9ni id\u0151s\u00e1v l\u00e9tezik.Ha ez a\u00a0v\u00e1laszt\u00e1s akt\u00edv, a\u00a0rendszer a\u00a0list\u00e1ban csak a\u00a024 alap id\u0151zon\u00e1t mutatja, nem a\u00a0teljes ISO szabv\u00e1ny szerinti list\u00e1t. 
option_note.general.simplifiedTimeZoneList=Az gyszer\u0171s\u00edtett id\u0151s\u00e1v lista a\u00a0felhaszn\u00e1l\u00f3 r\u00e9sz\u00e9re \u00e9rthet\u0151bb, de nem olyan komplex mint a\u00a0teljes ISO lista.
option_name.general.userSetsCompletedStatusEnabled=A r\u00e9sztvev\u0151 be\u00e1ll\u00edthatja az \u00e1ltal\u00e1nos \u00e1llapotot.
option_note.general.userSetsCompletedStatusEnabled=Aj\u00e1nlatos ezt a\u00a0v\u00e1laszt\u00e1st KIKAPCSOLNI, ha a\u00a0rendszert nem k\u00edv\u00e1nja a\u00a0megel\u0151z\u0151 be\u00e1ll\u00edt\u00e1s szerint ir\u00e1ny\u00edtani. Az \u00faj l\u00e9p\u00e9s pontosabban azonos\u00edtja a\u00a0felhaszn\u00e1l\u00f3kat, akik val\u00f3ban befejezt\u00e9k az egesz kurzust. 
