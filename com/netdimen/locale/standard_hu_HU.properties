msg.kc.overallrating=Az \u00e1tfog\u00f3 ki\u00e9rt\u00e9kel\u00e9s \u00e9rdek\u00e9ben haszn\u00e1lja a leg\u00f6rd\u00fcl\u0151 men\u00fct, k\u00e9rem v\u00e1lasszon a kurzus befejez\u00e9se el\u0151tt.
msg.approval.legend1=Egy vagy t\u00f6bb szem\u00e9ly enged\u00e9lye sz\u00fcks\u00e9ges, miel\u0151tt \u00d6n beiratkozna a rendszerbe. Kattintson az "Enged\u00e9lyre v\u00e1r\u00e1s" gombra az \u00e1ltal\u00e1nos \u00e1llapot oszlopban, ha t\u00f6bb inform\u00e1ci\u00f3t k\u00edv\u00e1n.
msg.approval.legend2=Az oktat\u00f3egys\u00e9g, amelyben r\u00e9szt k\u00edv\u00e1n venni teljesen foglalt, \u00d6n a v\u00e1rakoz\u00f3list\u00e1ra ker\u00fclt.  Ha felszabadulna hely, \u00d6n be lesz \u00edrva az egys\u00e9gbe. Ha m\u00e1s egys\u00e9get k\u00edv\u00e1n megl\u00e1togatni, kattintson a "Kijelentkez\u00e9s" gombra \u00e9s iratkozzon be m\u00e1sik egys\u00e9gbe.
msg.kc.completed=Az oktat\u00f3 \u00e1ltal ir\u00e1ny\u00edtott tev\u00e9kenys\u00e9gekn\u00e9l az oktat\u00f3ja befejezettnek jel\u00f6li meg a kurzus\u00e1t (ha teljes\u00fclt \u00f6sszes k\u00f6vetelm\u00e9ny). Az e-learning standardoknak megfelel\u0151 online kurzusok "Befejezett"-nek jel\u00f6lik a kurzust (automatikusan e k\u00f6vetelm\u00e9nyei teljes\u00edt\u00e9se ut\u00e1n).
msg.kc.finished=N\u00e9mely Online kurzus nem a standard e-learning eszk\u00f6z\u00f6k felhaszn\u00e1l\u00e1s\u00e1val k\u00e9sz\u00fclt. Az eredm\u00e9ny az, hogy a kurzus nem \u00e1ll\u00edtja be automatikusan a "befejezett" jelz\u00e9st. Ezekben az egys\u00e9gekben a kurzus elv\u00e9gz\u00e9se ut\u00e1n \u00f6nnek kell ell\u00e1tnia azt elv\u00e9gzett jelz\u00e9ssel.  Ugyan\u00fagy ell\u00e1thatja jelz\u00e9ssel az Online kurzusokat, amelyeket nem k\u00edv\u00e1n befejezni.
msg.kc.scores=Az online kurzusokn\u00e1l az \u00d6n kimutat\u00e1saiban, bejegyz\u00e9seiben megjelen\u0151 eredm\u00e9ny az \u00f6sszes teszt sz\u00e1zal\u00e9kar\u00e1nya, vagy az utols\u00f3 teszt eredm\u00e9nye, ha az eredm\u00e9nylista kurzusf\u00fcgg\u0151.
