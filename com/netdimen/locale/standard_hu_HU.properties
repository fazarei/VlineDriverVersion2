report_desc.R102=Ez a nyomtat\u00f3\u00e1llom\u00e1ny, a\u00a0kiv\u00e1lasztott szervezeti egys\u00e9gen bel\u00fcl, tartalmazza az \u00f6sszes r\u00e9sztvev\u0151 \u00e1ltal elv\u00e9gzett \u00f6sszes oktat\u00e1si modult. Figyelmeztet\u00e9s: T\u00f6bbsz\u00f6r\u00f6sen elv\u00e9gzett kurzus, t\u00f6bbsz\u00f6r\u00f6sen is van megjelen\u00edtve.
report_desc.R104=Ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny, egy kiv\u00e1lasztott szervezeti egys\u00e9gen bel\u00fcl, tartalmazza egy kiv\u00e1lasztott kurzus v\u00e9gz\u0151seit. Mivel ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny r\u00e9szleteket tartalmaz az Online modulokkal kapcsolatban, csak az Online modulok sz\u00e1m\u00e1ra hozz\u00e1f\u00e9rhet\u0151.
report_desc.R201=Ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny tartalmazza a\u00a0kurzus ki\u00e9rt\u00e9kel\u00e9s\u00e9vel kapcsolatos k\u00e9rd\u00e9sekre adott v\u00e1laszok \u00f6sszegz\u0151 elemz\u00e9s\u00e9t egy adott oktat\u00e1si egys\u00e9gen bel\u00fcl.
report_desc.R202=E nyomtat\u00f3\u00e1llom\u00e1ny a\u00a0megjel\u00f6lt modulusba be\u00edrt r\u00e9sztvev\u0151k sz\u00e1m\u00e1t \u00e1br\u00e1zolja. Figyelem: A "R\u00e9sztvev\u00e9s" oszlop csak azok az oktat\u00f3k sz\u00e1m\u00e1ra szolg\u00e1l, melyek a\u00a0r\u00e9sztvev\u0151list\u00e1t nyomtatni szeretn\u00e9k. E oszlopban k\u00f6zvetlen\u00fcl bejel\u00f6lheti az\u00a0illet\u00e9kes r\u00e9sztvev\u0151 jelenl\u00e9t\u00e9t az oktat\u00e1son. Adatokat a\u00a0r\u00e9sztvev\u00e9sr\u0151l nem rakt\u00e1rozzuk a\u00a0rendszerben.
report_desc.R203=Ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny megmutatja a kiv\u00e1lasztott szervezeten bel\u00fcli beiratkoz\u00e1sok sz\u00e1m\u00e1t.
