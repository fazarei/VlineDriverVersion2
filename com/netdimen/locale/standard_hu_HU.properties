report_desc.R208=Ez a\u00a0nyomtat\u00f3\u00e1llom\u00e1ny, a\u00a0kiv\u00e1lasztott szervezeten bel\u00fcl,megmutatja a\u00a0programok/tananyagok be\u00edrat\u00e1si sz\u00e1mait \u00e9s a\u00a0felhaszn\u00e1l\u00f3k sz\u00e1m\u00e1ra hozz\u00e1f\u00e9rhet\u0151 \u00f6sszes\u00edtett sz\u00e1mokat.
