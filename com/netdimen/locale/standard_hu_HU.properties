option_desc.general.withdrawalRenewsAutoEnroll=Ha ez a\u00a0lehet\u0151s\u00e9g akt\u00edv, a\u00a0rendszer nem rendeli ism\u00e9t hozz\u00e1 a\u00a0kurzust ahhoz a\u00a0felhaszn\u00e1l\u00f3hoz, aki kijelentkezett a\u00a0kurzusb\u00f3l. Ellenkez\u0151 esetben a\u00a0felhaszn\u00e1l\u00f3 minden kijelentkez\u00e9se ut\u00e1n a\u00a0rendszer automatikusan hozz\u00e1rendeli a\u00a0kurzust az automatikus beiratkoz\u00e1s seg\u00edts\u00e9g\u00e9vel.  
option_note.general.withdrawalRenewsAutoEnroll=A kurzus automatikus hozz\u00e1rendel\u00e9se a\u00a0felhaszn\u00e1l\u00f3 bejelentkez\u00e9s\u00e9nek a\u00a0pillanat\u00e1ban ker\u00fcl sor. 
