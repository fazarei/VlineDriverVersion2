help.msg.AutoGrade1=Egyszer\u0171s\u00edtve - nem a k\u00e9rd\u00e9sek sz\u00e1ma, de a vizsga/teszt k\u00e9rd\u00e9sei pontsz\u00e1ma az alapkrit\u00e9rium a teljes b\u00edr\u00e1l\u00e1shoz;
help.msg.AutoGrade2=K\u00e9rd\u00e9seknek v\u00e1ltoz\u00f3 pontsz\u00e1ma is lehet (szabv\u00e1nyosan 1) \u00e9s ezek be\u00e1ll\u00edthat\u00f3k a K\u00e9rd\u00e9sszerkeszt\u0151ben;
help.msg.AutoGrade3=Tesztekben, amelyek a kiv\u00e1lasztott k\u00e9rd\u00e9seket tartalmazz\u00e1k, lehets\u00e9ges az egyes k\u00e9rd\u00e9sek pont sz\u00e1m\u00e1t v\u00e1ltoztatni. Ez kivitelezhet\u0151 a szekci\u00f3 be\u00e1ll\u00edt\u00e1sai \u00e1ltal a Tesztszerkeszt\u0151ben;
help.msg.AutoGrade4=Tesztekben, amelyek v\u00e9letlen\u00fcl kiv\u00e1lasztott k\u00e9rd\u00e9sekb\u0151l \u00e1llnak, alkalmazva vannak a K\u00e9rd\u00e9sszerkeszt\u0151ben meghat\u00e1rozott k\u00e9rd\u00e9sek;
help.msg.AutoGrade5=Nem az \u00f6sszes k\u00e9rd\u00e9st\u00edpus automatikusan \u00e9rt\u00e9kelhet\u0151. Ha az automatikusan \u00e9rt\u00e9kelt teszt Essz\u00e9t vagy \u00dcres hely kit\u00f6lt\u00e9se t\u00edpus\u00fa k\u00e9rd\u00e9st tartalmaz, akkor az automatikus \u00e9rt\u00e9kel\u00e9sn\u00e9l nem ker\u00fcl sor pontok kioszt\u00e1s\u00e1ra. A\u00a0pontoz\u00e1ssal tov\u00e1bbra is az oktat\u00f3 rendelkezik (a teszt b\u00edr\u00e1l\u00e1sa k\u00f6zben);
help.label.AutoGradeValues=T\u00f6bbsz\u00f6r\u00f6s kiv\u00e1laszt\u00e1s k\u00e9rd\u00e9s t\u00edpus\u00e1nak \u00e9rt\u00e9kel\u00e9se
help.msg.AutoGradeValues1=R\u00e9szleges \u00e9rt\u00e9kel\u00e9sre t\u00f6bbfajta k\u00f6zel\u00edt\u00e9s l\u00e9tezik.Ezek a sorok \u00e1ltal elmagyar\u00e1zzuk \u00d6nnek kett\u0151 szabv\u00e1nyos rendszerben haszn\u00e1lt m\u00f3dszert. Saj\u00e1tos k\u00f6zegek tov\u00e1bbi algoritmusai rendelkez\u00e9sre \u00e1llnak megk\u00e9r\u00e9sre. Rendszergazd\u00e1k \u00e1ltal \u00e1m ezeket nem lehet k\u00f6zvetlen\u00fcl alak\u00edtani.
help.msg.AutoGradeValues2=Azok a k\u00e9rd\u00e9sek sz\u00e1m\u00e1ra, amelyek t\u00f6bbfajta helyes v\u00e1laszt tartalmaznak, rendelkez\u00e9sre \u00e1ll kett\u0151 szabv\u00e1nyos v\u00e1laszt\u00e1s lehet\u0151s\u00e9g: Algoritmus A (0/Maxim\u00e1lis pontsz\u00e1m) vagy Algoritmus B (Egyenletes r\u00e9sz\u00e9rt\u00e9kel\u00e9s).
help.msg.AutoGradeValues3=Algoritmus A vagy B kiv\u00e1laszt\u00e1s\u00e1t be lehet \u00e1ll\u00edtani a rendszer szintj\u00e9n a Felhaszn\u00e1l\u00f3i rendszerbe\u00e1ll\u00edt\u00e1s \u00e1ltal. J\u00f6v\u0151ben ez lehets\u00e9ges lesz a teszt szintj\u00e9n is.
help.msg.AutoGradeValues4=Algoritmus A (0/Maxim\u00e1lis pontsz\u00e1m) mindig a maxim\u00e1lis pontsz\u00e1mat vagy nulla pontot ad att\u00f3l f\u00fcgg\u0151en, hogy a felhaszn\u00e1l\u00f3 az \u00d6SSZES helyes v\u00e1laszt megjel\u00f6lte vagy sem.
help.msg.AutoGradeValues5=Algoritmus B (Egyenletes r\u00e9sz\u00e9rt\u00e9kel\u00e9s) minden egyes feleletre ar\u00e1nyos pontsz\u00e1mat ad \u00fagy, hogy minden v\u00e1lasznak 1/n-es \u00e9rt\u00e9ke lesz.
help.msg.AutoGradeValues6=K\u00fcl\u00f6nleges eset 1: Ha a k\u00e9rd\u00e9s felel\u00e9s n\u00e9lk\u00fcl marad (p\u00e9ld\u00e1ul nem lesz megjel\u00f6lve semmilyen v\u00e1lasz), akkor a felhaszn\u00e1l\u00f3 0 pontot szerez; 
help.msg.AutoGradeValues7=K\u00fcl\u00f6nleges eset 2: Ha az \u00f6sszes v\u00e1lasz meg lesz jel\u00f6lve besz\u00e1m\u00edtva a helyteleneket is (p\u00e9ld\u00e1ul ha a felhaszn\u00e1l\u00f3 igyekzit eltal\u00e1lni a helyes v\u00e1laszt), akkor 0 pontot szerez kiv\u00e9ve azt a helyzetet, ha a k\u00e9rd\u00e9s csak helyes v\u00e1laszokat tartalmaz. Ilyen esetben maxim\u00e1lis pontsz\u00e1mat szerez.
help.msg.AutoGradeValues8=K\u00fcl\u00f6nleges eset 3: Ha a k\u00e9rd\u00e9s nem tartalmaz helyes v\u00e1laszt, akkor a felhaszn\u00e1l\u00f3 0 pontot szerez. 
help.msg.AutoGradeValues9=P\u00c9LDA: K\u00e9rd\u00e9s \u00f6t v\u00e1lasszal (A, B, C, D, E), ahol A \u00e9s B a helyes v\u00e1laszok. Ha a felhaszn\u00e1l\u00f3 A, B \u00e9s C v\u00e1laszt jel\u00f6l: 4/5 pontot per k\u00e9rd\u00e9s szerez.
help.msg.AutoGradeValues10=P\u00c9LDA: K\u00e9rd\u00e9s \u00f6t v\u00e1lasszal (A, B, C, D, E), ahol A \u00e9s B a helyes v\u00e1laszok. Ha a felhaszn\u00e1l\u00f3 A-t jel\u00f6l: 4/5 pontot per k\u00e9rd\u00e9s szerez.
help.msg.AutoGradeValues11=P\u00c9LDA: K\u00e9rd\u00e9s \u00f6t v\u00e1lasszal (A, B, C, D, E), ahol A \u00e9s B a helyes v\u00e1laszok. Ha a felhaszn\u00e1l\u00f3 A-t \u00e9s D-t jel\u00f6l: 3/5 pontot per k\u00e9rd\u00e9s szerez.
help.msg.AutoGradeValues12=P\u00c9LDA: K\u00e9rd\u00e9s \u00f6t v\u00e1lasszal (A, B, C, D, E), ahol A \u00e9s B a helyes v\u00e1laszok. Ha a felhaszn\u00e1l\u00f3 C-t \u00e9s D-t jel\u00f6l: 0 pontot szerez.
help.msg.AutoGradeValues13=Ha a tesztben l\u00e9v\u0151 k\u00e9rd\u00e9s b\u00fcntet\u0151 pontokat is tartalmaz, akkor minden egyes helytelen v\u00e1lasz ar\u00e1nyosan van b\u00fcntetve. Pont\u00e9rt\u00e9kel\u00e9s v\u00e9geredm\u00e9nye viszont csak 0 \u00e9s maxim\u00e1lis pontsz\u00e1m k\u00f6z\u00f6tt tal\u00e1lhat\u00f3.
