appraisal.msg.welcomeText=<P>\u00d6n a teljes\u00edtm\u00e9ny\u00e9nek b\u00edr\u00e1l\u00e1s\u00e1ra k\u00e9sz\u00fcl. Miel\u0151tt elkezden\u00e9, van n\u00e9h\u00e1ny dolog, amelynek tudat\u00e1ban kell lennie.</P><P>Az \u00e9rt\u00e9kel\u0151 formanyomtatv\u00e1ny n\u00e9h\u00e1ny logikus r\u00e9szre van osztva. Minden egyes r\u00e9sz n\u00e9h\u00e1ny jelz\u0151t tartalmaz \u00e9s ezeket az els\u0151t\u0151l az utols\u00f3ig \u00e1t kell mennie. Ha valamelyiken k\u00f6vetelve van az \u00d6n bemenete, akkor ennek neve <I>d\u0151lt</I> bet\u0171vel van jel\u00f6lve. Ha a jelz\u0151 neve nincs d\u0151lt bet\u0171vel jel\u00f6lve, az aszt jelenti, hogy vagy nem sz\u00fcks\u00e9ges az \u00d6n k\u00f6vetkez\u0151 bemenete, vagy nem k\u00f6telez\u0151. Vagy ez csak egy jelz\u0151, amit el kellene olvasnia. </P><P> A jelz\u0151n tal\u00e1lhat\u00f3 \u00f6sszes sz\u00fcks\u00e9ges r\u00e9sz kit\u00f6lt\u00e9se ut\u00e1n kattintson az Elmenteni nyom\u00f3gombra. Ha elfelejti elmenteni az inform\u00e1ci\u00f3kat \u00e9s r\u00e1kattint p\u00e9ld\u00e1ul a k\u00f6vetkez\u0151 jelz\u0151re, figyelmesztet\u00e9s fog \u00e1br\u00e1zol\u00f3dni egy k\u00e9rd\u00e9ssel, szeretne-e fojtatni elment\u00e9s n\u00e9lk\u00fcl vagy sem.</P><P>A b\u00edr\u00e1l\u00f3 formanyomtatv\u00e1ny v\u00e9g\u00e9n lehet\u0151s\u00e9ge lesz j\u00f3v\u00e1hagyni az \u00e9rt\u00e9kel\u00e9st \u00e9s \u00edgy el\u0151retolni tov\u00e1bbi kidolgoz\u00e1sra.</P><P>Az \u00e9rt\u00e9kel\u00e9s els\u0151 r\u00e9szre \u00e1thelyez\u00e9s \u00e9rdek\u00e9ben kattintson a Fojtatni nyom\u00f3gombra.</P><BR><BR>
