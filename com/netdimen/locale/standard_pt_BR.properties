label.courseRef_Desc1=Digite o URL do arquivo a ser inclu\u00eddo na lista de Materiais de refer\u00eancia deste curso. Esta lista permite atribuir documentos (por exemplo, documentos do Microsoft Word, apresenta\u00e7\u00f5es do Microsoft PowerPoint, etc) ou links da Web a um curso. Tamb\u00e9m \u00e9 poss\u00edvel selecionar em uma lista de arquivos carregados anteriormente utilizando a fun\u00e7\u00e3o de seletor a seguir.
desc.ekp=Este software \u00e9 o gateway para configura\u00e7\u00e3o de um site internacional na Web para tratar de todos os requisitos de gerenciamento de conhecimento de sua organiza\u00e7\u00e3o. Aqui, voc\u00ea pode oferecer servi\u00e7os em m\u00faltiplos idiomas, publicar artigos oportunos relacionados \u00e0s atividades de treinamento em sua empresa, permitir que os usu\u00e1rios examinem as ofertas mais recentes de aulas agendadas e on-line, registrem-se, fa\u00e7am testes, revisem os resultados de testes, executem avalia\u00e7\u00f5es de habilidades, rastreiem e relatem despesas, e muito mais.
desc.event_attributes=Este formul\u00e1rio permite manter as propriedades da sess\u00e3o. Uma sess\u00e3o deve ser definida para todo tipo de m\u00f3dulo que exija processamento de inscri\u00e7\u00f5es, incluindo m\u00f3dulos on-line e de sala de aula.
desc.event_details=As informa\u00e7\u00f5es a seguir devem ser fornecidas se a sess\u00e3o do m\u00f3dulo ou o evento estiver no ar (por exemplo, TIPO DE EVENTO \u00e9 AULA AGENDADA) em vez de on-line.
desc.on-line_test=Este programa de certifica\u00e7\u00e3o tamb\u00e9m exige que voc\u00ea seja aprovado em um teste on-line ap\u00f3s o curso b\u00e1sico ter sido conclu\u00eddo.
label.available_online=Dispon\u00edvel on-line
desc.personalcal=Para obter detalhes adicionais relativos a um m\u00f3dulo inscrito, clique no \u00edcone para ir para o Centro de conhecimento. Observe que tanto as datas de in\u00edcio on-line quanto as de sala de aula s\u00e3o mostradas a seguir.
msg.groupEnrollNote=Para minimizar o impacto do desempenho geral em outros usu\u00e1rios on-line, o \u00edndice de inscri\u00e7\u00f5es \u00e9 intencionalmente reduzido para 1 por segundo.
button.Competency_Help=Ajuda on-line de compet\u00eancia
msgdesc.What_is_a_competency=Uma Compet\u00eancia \u00e9 uma \u00e1rea definida de conhecimento expressa como uma s\u00e9rie de requisitos de aprendizado. Normalmente, elas s\u00e3o um conjunto de cursos on-line ou de sala de aula realizados dentro deste sistema, mas que podem ser diretamente atribu\u00eddos pelo gerenciamento baseado em experi\u00eancias ou qualifica\u00e7\u00f5es anteriores. Neste sistema, uma compet\u00eancia \u00e9 considerada atendida se voc\u00ea preencher os requisitos de treinamento delineados como parte da defini\u00e7\u00e3o da compet\u00eancia.
msgdesc.How_is_completion_determined=A maioria dos requisitos de "conclus\u00e3o" \u00e9 determinada automaticamente pelo LMS (Sistema de gerenciamento de aprendizado) simplesmente atrav\u00e9s da conclus\u00e3o (por exemplo, status geral marcado como CONCLU\u00cdDO) do material do curso associado a uma compet\u00eancia ou certifica\u00e7\u00e3o. Alguns desses cursos podem ter testes associados para conclu\u00ed-los com sucesso. Para situa\u00e7\u00f5es especiais, a atribui\u00e7\u00e3o direta pode ser feita por voc\u00ea mesmo ou seu gerente. Por exemplo, "Ingl\u00eas fluente" pode ser uma compet\u00eancia que voc\u00ea concede diretamente a si mesmo, uma vez que ela n\u00e3o exige estudo on-line.
msgdesc.How_to_publish=Quando se clica no \u00edcone "Publicar" no topo do editor, voc\u00ea importa o curso criado recentemente no Editor do cat\u00e1logo, tornando-o assim dispon\u00edvel aos usu\u00e1rios. Talvez voc\u00ea ainda queira configurar as propriedades preferenciais (pr\u00e9-requisitos, etc) do curso como faria com qualquer outro m\u00f3dulo on-line mas, diferente disso, elas est\u00e3o dispon\u00edveis imediatamente para uso.
option_desc.general.ecommerceEnable=Permite que os usu\u00e1rios paguem por cursos on-line utilizando uma variedade de m\u00e9todos de pagamento.
option_desc.home.showAllEnrollmentTypesEnabled=Se n\u00e3o estiver ativado, somente cursos on-line s\u00e3o listados para acesso r\u00e1pido na p\u00e1gina inicial.
option_desc.kc.KCStatusChangedOnFirstEntry=Para sess\u00f5es de sala de aula, esta op\u00e7\u00e3o permite a altera\u00e7\u00e3o do status geral de INSCRITO para INCOMPLETO depois de entrar no Centro de conhecimento pela primeira vez. Isso sempre \u00e9 feito para m\u00f3dulos on-line, mas pode n\u00e3o ser desej\u00e1vel para sess\u00f5es de sala de aula.
option_note.kc.KCStatusChangedOnFirstEntry=O benef\u00edcio desta op\u00e7\u00e3o \u00e9 que a altera\u00e7\u00e3o de status das sess\u00f5es de sala de aula permite que o sistema rastreie a atividade on-line do aluno associada \u00e0 sala de aula.
menudesc.Courseware_Manager=Cria material de curso interno combinando arquivos existentes (apresenta\u00e7\u00f5es do Microsoft PowerPoint, documentos do Microsoft Word, etc) em li\u00e7\u00f5es a serem distribu\u00eddas como um m\u00f3dulo on-line.
msgdesc.What_is_the_Courseware_Editor=O Editor do Courseware permite criar material de curso on-line atrav\u00e9s da combina\u00e7\u00e3o de arquivos existentes (apresenta\u00e7\u00f5es do Microsoft PowerPoint, documentos do Microsoft Word, testes, etc) em li\u00e7\u00f5es a serem distribu\u00eddas como um \u00fanico curso on-line baseado em navegador. Os m\u00f3dulos montados s\u00e3o estruturados com m\u00faltiplas li\u00e7\u00f5es. As li\u00e7\u00f5es individuais devem consistir em materiais existentes, normalmente j\u00e1 carregados utilizando-se o Gerenciador de reposit\u00f3rios, pois o editor n\u00e3o \u00e9 uma ferramenta de autoria de li\u00e7\u00f5es. As etapas t\u00edpicas de prepara\u00e7\u00e3o do projeto de um curso s\u00e3o:
