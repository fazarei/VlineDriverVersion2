msg.only_course_status_changed=Somente o status do curso ser\u00e1 alterado. Nenhum valor de status geral de usu\u00e1rio \u00e9 alterado.
desc.define_session_waiting_reminder=Enquanto o n\u00famero de pessoas inscritas estiver abaixo do tamanho m\u00ednimo da classe, um e-mail ser\u00e1 enviado \u00e0queles que se registraram explicando que s\u00e3o necess\u00e1rias mais inscri\u00e7\u00f5es para que o curso seja confirmado. Depois que o tamanho m\u00ednimo da classe for atingido, ser\u00e1 enviado um e-mail de confirma\u00e7\u00e3o a todos os usu\u00e1rios inscritos. Se o tamanho m\u00ednimo da classe n\u00e3o for atingido at\u00e9 o prazo final das inscri\u00e7\u00f5es, a classe ser\u00e1 cancelada e os usu\u00e1rios inscritos receber\u00e3o a notifica\u00e7\u00e3o de cancelamento.
option_name.self_reg.userEmailMandatory=Exigir endere\u00e7o de e-mail exclusivo do aluno
option_desc.self_reg.userEmailMandatory=Se definida, os alunos auto-registrados devem fornecer um endere\u00e7o de e-mail exclusivo. Essa op\u00e7\u00e3o reduz os problemas causados por usu\u00e1rios que se auto-registram m\u00faltiplas vezes acidentalmente, pois \u00e9 feita uma verifica\u00e7\u00e3o nos endere\u00e7os de e-mail digitados.
option_desc.mail.systemReminderNDay=Se for configurada aqui, o sistema automaticamente enviar\u00e1 um lembrete via e-mail (utilizando o modelo selecionado acima) "n" dias antes do in\u00edcio de um curso.
option_name.user.massMailRate=Taxa de e-mail em massa
option_desc.user.massMailRate=Esta op\u00e7\u00e3o controla a taxa na qual e-mails em massa s\u00e3o enviados para o servidor de SMPT. Isso ajuda a evitar que servidores de correio sejam inundados com muitas solicita\u00e7\u00f5es de uma \u00fanica vez.
option_desc.pref.allowMailChoiceEnabled=A tela de prefer\u00eancias do aluno permite que o usu\u00e1rio selecione entre receber mensagens do sistema atrav\u00e9s da fun\u00e7\u00e3o de correio interna ou de e-mail externo (SMTP). Desativando essa op\u00e7\u00e3o, os alunos n\u00e3o podem alterar as configura\u00e7\u00f5es carregadas do administrador.
option_desc.self_reg.adminId=Quando um novo usu\u00e1rio se auto-registra, um e-mail \u00e9 enviado a este administrador para inform\u00e1-lo de a\u00e7\u00f5es necess\u00e1rias (por exemplo, aprovar a solicita\u00e7\u00e3o, marcar como ativa).
option_note.self_reg.adminId=Esta configura\u00e7\u00e3o ser\u00e1 significativa somente se a op\u00e7\u00e3o que indica que as aprova\u00e7\u00f5es s\u00e3o necess\u00e1rias (Auto-registro exige aprova\u00e7\u00e3o) estiver definida. Caso contr\u00e1rio, nenhum e-mail \u00e9 enviado para este administrador.
