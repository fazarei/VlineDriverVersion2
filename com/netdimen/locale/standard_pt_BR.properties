desc.SkillAddress2=O endere\u00e7o \u00e9 utilizado pelo Gerenciador de cursos SkillSoft para localizar os cursos SkillSoft no servidor da Web, para que ele possa inici\u00e1-los. Deveria ser um URL completo (absoluto), por exemplo, "<code>http://www.myekp.com/ekp/nd/fresco/courses/SkillSoft/Web/Content/player/</code>". O endere\u00e7o deve estar acima da pasta do "reprodutor" no caminho de instala\u00e7\u00e3o do SkillSoft.
