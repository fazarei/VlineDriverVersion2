desc.address2=O Endere\u00e7o da Web \u00e9 o URL chamado quando um estudante inicia este objeto de conte\u00fado. \u00c9 poss\u00edvel utilizar o bot\u00e3o Selecionar para escolher o arquivo de inicializa\u00e7\u00e3o do objeto de conte\u00fado no Reposit\u00f3rio de arquivos. Ou, \u00e9 poss\u00edvel digitar qualquer endere\u00e7o v\u00e1lido da Web, com ou sem par\u00e2metros. Por exemplo, um URL absoluto como "<code>http://mysite.com/page1.htm</code>" para objetos de conte\u00fado que s\u00e3o remotamente iniciados a partir de um servidor da Web de conte\u00fado separado. Ou, um URL relativo como "<code>/ekp/nd/fresco/courses/page1.html?UID=anna</code>" para objetos de conte\u00fado que s\u00e3o hospedados no mesmo servidor da Web que o EKP.
