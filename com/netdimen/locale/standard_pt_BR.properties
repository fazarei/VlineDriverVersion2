option_name.kc.KCStatusChangedOnFirstEntry=Altera\u00e7\u00e3o do status geral na primeira entrada
option_name.kc.ModuleLaunchOptionEnabled=Link de m\u00f3dulo inicia Centro de conhecimento
option_desc.kc.ModuleLaunchOptionEnabled=Essa op\u00e7\u00e3o fornece um meio de garantir que os alunos vejam outras informa\u00e7\u00f5es associadas a um m\u00f3dulo, uma vez que eles sempre devem ir para o Centro de conhecimento para iniciar um curso. Essa op\u00e7\u00e3o pode ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo
option_name.kc.nContactsToList=N\u00famero de contatos
option_desc.kc.nContactsToList=Controla o n\u00famero de alunos a serem listados na \u00e1rea Entrar em contato com meu grupo de aprendizado.
option_name.kc.NewsAreaEnabled=Ativar \u00e1rea de not\u00edcias
option_desc.kc.NewsAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.NotePadAreaEnabled=Ativar \u00e1rea do bloco de notas
option_desc.kc.NotePadAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.PeerCommentsAreaEnabled=Ativar \u00e1rea de coment\u00e1rios de colegas
option_desc.kc.PeerCommentsAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.PictureAreaEnabled=Ativar \u00e1rea de imagem
option_desc.kc.PictureAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.QuickEvalEnabled=Ativar \u00e1rea de avalia\u00e7\u00e3o r\u00e1pida
option_desc.kc.QuickEvalEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.ReferenceAreaEnabled=Ativar \u00e1rea de refer\u00eancia
option_desc.kc.ReferenceAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.showEmptyBoxesEnabled=Ativar \u00e1reas vazias
option_desc.kc.showEmptyBoxesEnabled=Se n\u00e3o for definida, uma \u00e1rea n\u00e3o ser\u00e1 mostrada se n\u00e3o houver conte\u00fado interno. Se definida, a \u00e1rea continua sendo exibida mas com uma mensagem indicando que n\u00e3o h\u00e1 conte\u00fado.
option_note.kc.showEmptyBoxesEnabled=O benef\u00edcio dessa op\u00e7\u00e3o \u00e9 a possibilidade de for\u00e7ar o Centro de conhecimento a sempre mostrar o mesmo conjunto de \u00e1reas, proporcionando assim uma apar\u00eancia constante e uniforme (isto pode ser desej\u00e1vel para algumas comunidades de usu\u00e1rios).
option_name.kc.StatusChangeAreaEnabled=Observe que se essa op\u00e7\u00e3o n\u00e3o estiver definida, dever\u00e1 existir algum outro m\u00e9todo (exemplo: a\u00e7\u00e3o do administrador) para remover cursos da lista de cursos ativos do aluno, pois o aluno n\u00e3o poder\u00e1 fazer isso.
option_desc.kc.StatusChangeAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.TestAreaEnabled=Ativar \u00e1rea de teste
option_desc.kc.TestAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.kc.TranscriptAreaEnabled=Ativar \u00e1rea de transcri\u00e7\u00e3o
option_desc.kc.TranscriptAreaEnabled=Ativa esta op\u00e7\u00e3o no Centro de conhecimento, embora ela possa ser definida de m\u00f3dulo em m\u00f3dulo no Editor do cat\u00e1logo. Se n\u00e3o for definida, ela estar\u00e1 desativada para TODOS os m\u00f3dulos.
option_name.transcript.hideBusinessSkillsObjectivesStatus=Ocultar dados de rastreamento de status dos objetivos
option_note.transcript.hideBusinessSkillsObjectivesStatus=Todos os dados de rastreamento continuam registrados no sistema e dispon\u00edveis para relat\u00f3rio (eles apenas n\u00e3o s\u00e3o mostrados para o aluno).
option_name.transcript.lastAttemptScoreOverridesHighestScore=Usar pontua\u00e7\u00e3o da \u00faltima tentativa em vez da mais alta
option_desc.transcript.lastAttemptScoreOverridesHighestScore=Normalmente, a pontua\u00e7\u00e3o mais alta retornada para um curso (exemplo: dados de rastreamento AICC/SCORM) \u00e9 mostrada em relat\u00f3rios de resumo, mas se o valor da \u00faltima tentativa for prefer\u00edvel, defina esta op\u00e7\u00e3o.
option_name.transcript.netgCoursePassScore=Pontua\u00e7\u00e3o principal para rastreamento do tipo NETg baseado em cookies
option_desc.transcript.netgCoursePassScore=Os dados de rastreamento do tipo NETg baseado em cookies cont\u00eam principalmente dados brutos de pontua\u00e7\u00e3o com poucos indicadores de status e, com esta op\u00e7\u00e3o, \u00e9 poss\u00edvel definir em um n\u00edvel global a pontua\u00e7\u00e3o necess\u00e1ria a ser tratada como aprova\u00e7\u00e3o.
option_desc.transcript.netgCoursePassStatus=Os dados de rastreamento do tipo NETg baseado em cookies cont\u00eam principalmente dados brutos de pontua\u00e7\u00e3o com poucos indicadores de status e, com esta op\u00e7\u00e3o, \u00e9 poss\u00edvel definir o nome do status a ser relatado pelo sistema para pontua\u00e7\u00f5es de aprova\u00e7\u00e3o.
option_name.transcript.simplifyTrackingDataDisplay=Simplificar exibi\u00e7\u00e3o de rastreamento
option_note.transcript.simplifyTrackingDataDisplay=Os dados de rastreamento continuam vis\u00edveis clicando-se no link fornecido, assim nenhuma informa\u00e7\u00e3o \u00e9 perdida ou permanentemente ocultada.
option_name.user.selfRegistrationEnabled=Ativar auto-registro
option_desc.user.selfRegistrationEnabled=Permite que o sistema aceite formul\u00e1rios de auto-registro, possibilitando assim que os usu\u00e1rios adicionem dinamicamente a si mesmos ao sistema. Por motivos de seguran\u00e7a, essa op\u00e7\u00e3o pode ser desativada.
option_note.user.selfRegistrationEnabled=Para utilizar o recurso de auto-registro, algumas outras p\u00e1ginas HTML devem fazer link para "http://mysite/ekp/servlet/ekp?TX=SELFREGISTRATION", o que apresentar\u00e1 ao aluno os formul\u00e1rios internos necess\u00e1rios para conclus\u00e3o do processo de registro.
option_name.self_reg.editOrgLevelEnabled=Ativar edi\u00e7\u00e3o de organiza\u00e7\u00e3o
option_desc.self_reg.editOrgLevelEnabled=Se definida, os usu\u00e1rios podem digitar informa\u00e7\u00f5es sobre novas unidades de neg\u00f3cios no formul\u00e1rio de auto-registro.
option_name.self_reg.approvalNeeded=Auto-registro exige aprova\u00e7\u00e3o
option_desc.self_reg.approvalNeeded=Se definida, uma nova conta de usu\u00e1rio \u00e9 inicialmente definida como SUSPENSA ap\u00f3s a conclus\u00e3o do processo de auto-registro, permitindo que o administrador tenha tempo de aprovar a solicita\u00e7\u00e3o antes que o usu\u00e1rio tenha permiss\u00e3o de logon no sistema.
option_name.forum.forumCreationByPublicEnabled=Ativar cria\u00e7\u00e3o de f\u00f3rum
option_desc.forum.forumCreationByPublicEnabled=Alguns administradores podem preferir que os usu\u00e1rios possam postar somente em f\u00f3runs existentes (criados anteriormente pelos administradores), enquanto que outros podem permitir que os alunos criem novos f\u00f3runs. Essa op\u00e7\u00e3o controla essa escolha.
desc.isDisplaySectionForTimedNavTest=Exibe p\u00e1gina de se\u00e7\u00e3o para teste cronometrado
option_name.general.displaySectionForTimedNavTest=Exibir p\u00e1gina de se\u00e7\u00e3o para teste cronometrado
option_desc.general.displaySectionForTimedNavTest=Para testes cronometrados, a exibi\u00e7\u00e3o da p\u00e1gina da se\u00e7\u00e3o no in\u00edcio de cada nova se\u00e7\u00e3o pode ser opcional, permitindo assim que a parte cronometrada aplique-se somente \u00e0 atividade de pergunta, e n\u00e3o \u00e0 revis\u00e3o de se\u00e7\u00e3o e atividade de pergunta.
option_note.general.displaySectionForTimedNavTest=Essa op\u00e7\u00e3o aplica-se somente aos testes cronometrados baseados em navega\u00e7\u00e3o.
option_name.chat.soundURL=URL de som de alarme para o aplicativo de bate-papo
option_desc.chat.soundURL=O aplicativo de bate-papo pode soar um alarme ao receber uma uma mensagem. Um exemplo de uso desta fun\u00e7\u00e3o \u00e9 quando a equipe de suporte deixa o bate-papo permanentemente aberto como parte do suporte de help desk e deseja alguma indica\u00e7\u00e3o de que uma nova solicita\u00e7\u00e3o foi recebida.
option_name.mail.systemReminderNDay=N\u00famero de dias para lembretes de in\u00edcio de curso
option_name.user.costCenterEnabled=Ativar centro de custo
option_desc.user.costCenterEnabled=Se definida, o campo Centro de custo \u00e9 mostrado como uma propriedade do usu\u00e1rio no Editor de usu\u00e1rio.
option_name.user.forceInitialPasswordChange=For\u00e7ar altera\u00e7\u00e3o de senha inicial
option_desc.user.forceInitialPasswordChange=No primeiro logon, o aluno ser\u00e1 solicitado a selecionar uma nova senha.
option_name.user.forceStrongPasswords=For\u00e7ar senhas seguras
option_desc.user.forceStrongPasswords=Se configurada, os usu\u00e1rios devem selecionar uma senha que obede\u00e7a \u00e0s conven\u00e7\u00f5es comumente aceitas para senhas "dif\u00edceis de adivinhar". Essas conven\u00e7\u00f5es incluem uma mistura de caracteres alfanum\u00e9ricos, com um m\u00ednimo de 6 caracteres, que n\u00e3o podem conter frases simples (por exemplo, abc123), etc.
option_name.user.maxLoginAttempt=N\u00famero m\u00e1ximo de tentativas de logon
option_desc.user.maxLoginAttempt=O n\u00famero m\u00e1ximo de tentativas falhas de logon antes de o sistema marcar um aluno com SUSPENSO. Isso \u00e9 feito por motivos de seguran\u00e7a para prevenir tentativas de invas\u00e3o em IDs de usu\u00e1rios conhecidos.
option_name.user.maxPasswordLength=Comprimento m\u00e1ximo da senha
option_desc.user.maxPasswordLength=O comprimento m\u00e1ximo de senha permitido.
option_name.user.minPasswordLength=Comprimento m\u00ednimo da senha
option_desc.user.minPasswordLength=O comprimento m\u00ednimo de senha exigido.
option_name.user.multipleUserOrgs=Organiza\u00e7\u00f5es de m\u00faltiplos usu\u00e1rios
option_desc.user.multipleUserOrgs=O sistema permite que os alunos sejam membros de mais de uma unidade de neg\u00f3cios. Se definida, o Editor de usu\u00e1rio mostrar\u00e1 janelas suspensas adicionais para sele\u00e7\u00e3o de organiza\u00e7\u00f5es prim\u00e1rias e secund\u00e1rias para um usu\u00e1rio espec\u00edfico, al\u00e9m do Carregador de dados do usu\u00e1rio poder carregar um outro conjunto de organiza\u00e7\u00e3o.
option_note.user.multipleUserOrgs=\u00c9 recomend\u00e1vel que essa op\u00e7\u00e3o seja desativada, a menos que tenha uma necessidade espec\u00edfica nesta \u00e1rea, pois uma implica\u00e7\u00e3o \u00e9 que os alunos podem aparecer v\u00e1rias vezes em alguns relat\u00f3rios que cont\u00eam v\u00e1rias organiza\u00e7\u00f5es, uma vez que esta op\u00e7\u00e3o fornece uma listagem precisa para cada organiza\u00e7\u00e3o.
option_name.user.newUserBioView=Nova exibi\u00e7\u00e3o de biografia do usu\u00e1rio
option_desc.user.newUserBioView=Vers\u00f5es posteriores do sistema adicionaram mais campos para a biografia do aluno, mas com esta op\u00e7\u00e3o \u00e9 poss\u00edvel escolher a exibi\u00e7\u00e3o antiga ou nova.
option_name.user.passwordChangeInterval=Intervalo de altera\u00e7\u00e3o de senha
option_desc.user.passwordChangeInterval=Indica os n\u00fameros de dias desde a \u00faltima altera\u00e7\u00e3o de senha para solicitar uma nova senha. Essa verifica\u00e7\u00e3o \u00e9 executada a cada logon.
option_name.pref.allowMailChoiceEnabled=Permitir op\u00e7\u00e3o de correio
option_name.self_reg.maxOrgLevelAllowed=N\u00edvel m\u00e1ximo de organiza\u00e7\u00e3o permitido
option_desc.self_reg.maxOrgLevelAllowed=Ao digitar informa\u00e7\u00f5es como parte do processo de auto-registro, os alunos t\u00eam permiss\u00e3o para selecionar a unidade de organiza\u00e7\u00e3o. Atrav\u00e9s da limita\u00e7\u00e3o do n\u00edvel que eles podem selecionar, \u00e9 poss\u00edvel simplificar o processo para novos usu\u00e1rios.
option_name.self_reg.profileUserId=Usu\u00e1rio do perfil
option_desc.self_reg.profileUserId=O sistema utiliza "perfis", criados no Editor do usu\u00e1rio, para definir um conjunto de propriedades padr\u00e3o que s\u00e3o associadas a um novo usu\u00e1rio quando o novo registro \u00e9 criado. Ao selecionar um perfil espec\u00edfico a ser utilizado como parte do processo de auto-registro, \u00e9 poss\u00edvel controlar a forma como os alunos s\u00e3o adicionados ao sistema.
option_name.self_reg.adminId=ID do administrador de auto-administra\u00e7\u00e3o
option_name.mail.systemReminderId=Modelo de lembrete do sistema
option_desc.mail.systemReminderId=Os e-mails de lembrete de in\u00edcio de curso ser\u00e3o baseados neste modelo selecionado do Editor de modelos de e-mail.
label.ForumParicipationUpdates=Atualiza\u00e7\u00f5es de participa\u00e7\u00e3o em f\u00f3rum
label.No_Deadline=Sem prazo final
menu.MINT_Console=Console MINT
menudesc.MINT_Console=Executa tarefas relacionadas \u00e0 interface MINT.
button.Update_Statuses=Atualizar status
button.Export_Training_History=Exportar hist\u00f3rico de treinamento
msg.MINT_Explain_Update_Button=Clique no bot\u00e3o Atualizar status para atualizar o Status geral de programas de aprendizado baseados no Status geral dos m\u00f3dulos que o constituem.
msg.MINT_Explain_Export_Button=Clique no bot\u00e3o Exportar hist\u00f3rico de treinamento para executar o processo de exporta\u00e7\u00e3o. Isso inclui gera\u00e7\u00e3o de um arquivo XML, a compacta\u00e7\u00e3o do arquivo XML e o carregamento dele em um servidor de FTP. Observe que isso exige a localiza\u00e7\u00e3o do arquivo XML, a linha de comando para o utilit\u00e1rio de compacta\u00e7\u00e3o, a localiza\u00e7\u00e3o do arquivo compactado e o URL do FTP a ser corretamente configurado. Observe tamb\u00e9m que isso exige o Java 1.4 ou posterior no servidor, pois vers\u00f5es anteriores n\u00e3o oferecem suporte a carregamentos via FTP.
heading.Statuses_Updated=Status atualizado
msg.Statuses_Updated=Os status foram atualizados.
button.Back_to_MINT_Console=Voltar para Console MINT
heading.Couldn't_Create_File=N\u00e3o foi poss\u00edvel criar o arquivo
msg.Couldn't_Create_File=O sistema n\u00e3o p\u00f4de criar o arquivo XML. Verifique se especificou uma localiza\u00e7\u00e3o para criar este arquivo e se \u00e9 poss\u00edvel gravar nessa localiza\u00e7\u00e3o. A sa\u00edda do log \u00e9 mostrada a seguir.
heading.Couldn't_Zip_File=N\u00e3o foi poss\u00edvel compactar o arquivo
msg.Couldn't_Zip_File=O sistema n\u00e3o p\u00f4de executar o comando externo para compactar o arquivo XML. Verifique se esse comando foi configurado corretamente e se ele corresponde \u00e0 localiza\u00e7\u00e3o do arquivo XML gerado. A sa\u00edda do log \u00e9 mostrada a seguir.
heading.Couldn't_Upload_File=N\u00e3o foi poss\u00edvel carregar o arquivo
msg.Couldn't_Upload_File=O sistema n\u00e3o p\u00f4de carregar o arquivo compactado no servidor XML. Verifique se a localiza\u00e7\u00e3o do arquivo compactado e o URL para o qual o arquivo deve ser transferido foram corretamente configurados, e se o servidor de FTP est\u00e1 acess\u00edvel. Verifique tamb\u00e9m se o sistema est\u00e1 executando Java 1.4 ou posterior. A sa\u00edda do log \u00e9 mostrada a seguir.
heading.Training_History_Exported=Hist\u00f3rico de treinamento exportado
msg.Training_History_Exported=O sistema gerou com sucesso o arquivo XML que cont\u00e9m os dados de hist\u00f3rico de treinamento, o compactou e o carregou no servidor de FTP. A sa\u00edda do log \u00e9 mostrada a seguir.
msgdesc.What_about_tracking=O Editor do Courseware cria um m\u00f3dulo de aprendizado com m\u00faltiplas li\u00e7\u00f5es, mas voc\u00ea deve selecionar o n\u00edvel de rastreamento de hist\u00f3rico de treinamento para cada li\u00e7\u00e3o. Observe que h\u00e1 limites baseados no material que est\u00e1 sendo utilizado. Por exemplo, uma li\u00e7\u00e3o do PowerPoint n\u00e3o pode retornar nenhum tipo de pontua\u00e7\u00e3o para registro no hist\u00f3rico de treinamento.
msg.no_such_user_id=N\u00e3o h\u00e1 esse ID de usu\u00e1rio. Digite novamente o ID de usu\u00e1rio.
desc.importSCORMPackageInstructions=Selecione um Pacote de conte\u00fado SCORM ou IMS, ou um arquivo compactado que cont\u00e9m um ou mais conjuntos de arquivos de estrutura de curso AICC. Cada conjunto de arquivos de estrutura de curso AICC deve consistir em quatro arquivos com o mesmo nome do arquivo principal, e as extens\u00f5es .AU, .CRS, .CST e .DES, respectivamente.
desc.importSCORMPackage=Cria um m\u00f3dulo on-line de um Pacote de conte\u00fado SCORM ou IMS, ou cria ou exclui m\u00f3dulos on-line de um arquivo compactado que cont\u00e9m um ou mais conjuntos de arquivos de estrutura de curso AICC.
