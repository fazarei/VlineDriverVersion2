option_desc.general.showFamilyNameFirstEnabled=Para exibi\u00e7\u00e3o do nome do aluno, mostre o nome antes do sobrenome, ou vice-versa.
option_note.general.showFamilyNameFirstEnabled=A ordem de classifica\u00e7\u00e3o dos nomes deve ser configurada para ser compat\u00edvel com o formato de exibi\u00e7\u00e3o de nomes, sen\u00e3o as listas de nomes tornam-se dif\u00edceis de serem lidas.
option_name.general.sortByFamilyNameEnabled=Ordem de classifica\u00e7\u00e3o de nomes
option_desc.general.sortByFamilyNameEnabled=Faz com que as listas de nomes de alunos exibidas/relatadas sejam (inicialmente) classificadas por ordem de sobrenome ou por nome.
option_note.general.sortByFamilyNameEnabled=A ordem de classifica\u00e7\u00e3o deve ser configurada para ser compat\u00edvel com o formato de exibi\u00e7\u00e3o de nomes, sen\u00e3o as listas de nomes tornam-se dif\u00edceis de serem lidas.
option_name.general.courseReopenEnabled=Permitir reabertura de curso
option_desc.general.courseReopenEnabled=Esta op\u00e7\u00e3o permite que o usu\u00e1rio reabra cursos conclu\u00eddos anteriormente, assim o Centro de conhecimento e a inicializa\u00e7\u00e3o do curso ficam dispon\u00edveis novamente. O link para reabrir aparece na tela de detalhes do curso de Hist\u00f3rico de treinamento do usu\u00e1rio.
option_note.general.courseReopenEnabled=A reabertura de um curso n\u00e3o altera o status geral, mas permite que o material seja retomado. Assim, se essa op\u00e7\u00e3o for globalmente ativada aqui, o Editor do cat\u00e1logo permite que ela seja desativada para cursos individuais.
option_name.general.domainPartitioningEnforced=Particionamento de dom\u00ednio
option_desc.general.domainPartitioningEnforced=Permiss\u00f5es de fun\u00e7\u00e3o permite que administradores restrinjam fun\u00e7\u00f5es espec\u00edficas para exibi\u00e7\u00f5es de dados do usu\u00e1rio a um determinado n\u00edvel (e abaixo) na hierarquia da organiza\u00e7\u00e3o. Essa op\u00e7\u00e3o define automaticamente essa restri\u00e7\u00e3o para que o N\u00edvel um esteja definido para todos os usu\u00e1rios.
option_note.general.domainPartitioningEnforced=Essa op\u00e7\u00e3o \u00e9 \u00fatil para separar automaticamente grupos de usu\u00e1rios do N\u00edvel um para que o sistema pare\u00e7a dedicado \u00e0 sua organiza\u00e7\u00e3o, uma vez que eles n\u00e3o podem ver outras comunidades de usu\u00e1rios. Essa op\u00e7\u00e3o ainda particiona completamente os aspectos administrativos do sistema.
option_name.general.lazyAutoEnrollEnabled=Ativar inscri\u00e7\u00e3o autom\u00e1tica
option_desc.general.lazyAutoEnrollEnabled=No momento do logon do usu\u00e1rio, uma variedade de fun\u00e7\u00f5es \u00e9 automaticamente executada pelo sistema, incluindo a verifica\u00e7\u00e3o de inscri\u00e7\u00e3o autom\u00e1tica nos cursos desejados. Se ativada, essa op\u00e7\u00e3o permite que o processamento de inscri\u00e7\u00e3o autom\u00e1tica seja executado em um segmento separado.
option_note.general.lazyAutoEnrollEnabled=A configura\u00e7\u00e3o dessa op\u00e7\u00e3o \u00e9 fortemente recomendada, pois ela melhora o tempo geral de resposta de logon do usu\u00e1rio. A implica\u00e7\u00e3o \u00e9 que o aluno pode ver novos cursos aparecendo em sua lista de cursos ativos 30 segundos AP\u00d3S o logon no sistema, em vez de imediatamente.
option_name.general.optimizeForBandwidth=Otimizar para largura de banda
option_desc.general.optimizeForBandwidth=Diversos menus utilizados comumente (mas n\u00e3o alterados com freq\u00fc\u00eancia) s\u00e3o definidos para que seus elementos possam ser colocados em cache pelo navegador, melhorando assim o tempo de resposta e reduzindo o uso da largura de banda. Par\u00e2metros (por exemplo, fun\u00e7\u00e3o, idioma, esquema etc) s\u00e3o utilizados para for\u00e7ar o aparecimento de novas p\u00e1ginas se as propriedades do aluno forem alteradas. Se n\u00e3o forem definidos, um carimbo de data/hora \u00e9 definido nas p\u00e1ginas para que elas sejam atualizadas a cada logon.
option_note.general.optimizeForBandwidth=Essa op\u00e7\u00e3o exige que as entradas components.xml das telas pertinentes tenham o atributo &lt;cacheable/&gt; definido, sen\u00e3o nada ser\u00e1 colocado em cache pelo navegador, independentemente da configura\u00e7\u00e3o feita aqui.
option_name.general.popupwindowsize=Tamanho da janela pop-up
option_desc.general.popupwindowsize=Esta op\u00e7\u00e3o faz com que a maioria das janelas rec\u00e9m-abertas seja exibida neste tamanho. Para organiza\u00e7\u00f5es restritas a uma configura\u00e7\u00e3o espec\u00edfica (exemplo: 800x600), isso facilita o controle dos tamanhos da janela para se conseguir uma apar\u00eancia uniforme e aceit\u00e1vel.
option_note.general.popupwindowsize=Algumas pequenas janelas pop-up n\u00e3o s\u00e3o controladas por essa configura\u00e7\u00e3o.
option_name.general.publicQuestionPermissions=Ativar permiss\u00f5es para pergunta p\u00fablica
option_desc.general.publicQuestionPermissions=Quando definida, uma nova pergunta recebe as permiss\u00f5es "p\u00fablicas" em vez de somente as permiss\u00f5es de "propriet\u00e1rio". Quando uma pergunta \u00e9 definida como "p\u00fablica", o grupo de perguntas controla de forma eficiente o acesso de edi\u00e7\u00e3o.
option_note.general.publicQuestionPermissions=Essa op\u00e7\u00e3o \u00e9 especialmente \u00fatil se desejar controlar a administra\u00e7\u00e3o de perguntas no n\u00edvel do grupo de perguntas, uma vez que as permiss\u00f5es de edi\u00e7\u00e3o podem ser atribu\u00eddas no grupo em vez de ter que se manter permiss\u00f5es para cada pergunta isolada.
option_name.general.simplifiedTimeZoneList=Lista simplificada de fusos hor\u00e1rios
option_desc.general.simplifiedTimeZoneList=O gerenciamento de fusos hor\u00e1rios \u00e9 complexo e h\u00e1 centenas de fusos hor\u00e1rios individuais existentes. Quando essa op\u00e7\u00e3o est\u00e1 definida, o sistema mostra somente 24 op\u00e7\u00f5es na lista suspensa em vez da lista ISO padr\u00e3o.
option_note.general.simplifiedTimeZoneList=A lista simplificada \u00e9 mais f\u00e1cil para os usu\u00e1rios entenderem, mas n\u00e3o \u00e9 t\u00e3o completa quanto a lista ISO.
option_name.general.userSetsCompletedStatusEnabled=Aluno pode definir o status geral
option_note.general.userSetsCompletedStatusEnabled=\u00c9 recomend\u00e1vel que esta op\u00e7\u00e3o seja DESATIVADA, a menos que voc\u00ea precise manter o comportamento anterior. A nova abordagem identifica mais precisamente os alunos que de fato conclu\u00edram totalmente o material do curso.
option_name.general.withdrawalRenewsAutoEnroll=Inscri\u00e7\u00e3o autom\u00e1tica de renova\u00e7\u00f5es de desist\u00eancias
option_desc.general.withdrawalRenewsAutoEnroll=Se definida, o sistema n\u00e3o reatribuir\u00e1 um curso desejado a um aluno que tenha desistido anteriormente do curso. Caso contr\u00e1rio, ele continuar\u00e1 a reatribuir o curso novamente depois de v\u00e1rias desist\u00eancias do usu\u00e1rio.
option_note.general.withdrawalRenewsAutoEnroll=Essa a\u00e7\u00e3o de atribui\u00e7\u00e3o ocorre no logon do usu\u00e1rio.
option_name.home.displayKnowledgeToolsOnHomePage=Exibir ferramentas de conhecimento na p\u00e1gina inicial
option_desc.home.displayKnowledgeToolsOnHomePage=Se ativada, a caixa Ferramentas de conhecimento \u00e9 exibida.
option_note.home.displayKnowledgeToolsOnHomePage=Isso deve ter suporte das transa\u00e7\u00f5es da p\u00e1gina inicial do esquema. Por exemplo, "MYHOMEDEFAULT" oferece suporte a esta op\u00e7\u00e3o.
option_name.home.homePageFormat=Formato da p\u00e1gina inicial
option_desc.home.homePageFormat=Este indicador foi utilizado em vers\u00f5es mais antigas do sistema para controlar caracter\u00edsticas de exibi\u00e7\u00e3o de v\u00e1rias transa\u00e7\u00f5es da p\u00e1gina inicial.
option_note.home.homePageFormat=Essa op\u00e7\u00e3o \u00e9 obsoleta e \u00e9 apresentada aqui somente para manter compatibilidade com vers\u00f5es anteriores.
option_name.home.knowledgeToolsCustomLinkHref=HREF do link personalizado de Ferramentas de conhecimento
option_desc.home.knowledgeToolsCustomLinkHref=Um link personalizado para outra p\u00e1gina na Web, adicionado \u00e0 p\u00e1gina inicial. Por exemplo, "http://www.yahoo.com".
option_note.home.knowledgeToolsCustomLinkHref=Isso deve ter suporte das transa\u00e7\u00f5es da p\u00e1gina inicial do esquema selecionado do aluno. Por exemplo, "MYHOMEDEFAULT" oferece suporte a esta op\u00e7\u00e3o.
option_name.home.knowledgeToolsCustomLinkLabel=R\u00f3tulo do link personalizado de Ferramentas de conhecimento
option_desc.home.knowledgeToolsCustomLinkLabel=Um r\u00f3tulo personalizado para o link de p\u00e1gina personalizado utilizado na p\u00e1gina inicial. Se voc\u00ea escolher uma entrada do arquivo de propriedades de texto (exemplo: button.Add), ela ser\u00e1 extra\u00edda do arquivo e exibida no idioma adequado. Caso contr\u00e1rio, o texto digitado ser\u00e1 exibido.
option_note.home.knowledgeToolsCustomLinkLabel=Isso deve ter suporte das transa\u00e7\u00f5es da p\u00e1gina inicial do esquema selecionado do aluno. Por exemplo, "MYHOMEDEFAULT" oferece suporte a esta op\u00e7\u00e3o.
