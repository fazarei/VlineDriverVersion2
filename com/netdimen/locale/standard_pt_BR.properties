option_desc.transcript.simplifyTrackingDataDisplay=Quando ativada, a tela detalhada de Hist\u00f3rico de treinamento do aluno tem os dados de rastreamento CMI, que \u00e9 algumas vezes mais detalhado do que a m\u00e9dia que o usu\u00e1rio quer ver, substitu\u00eddos por um link. Assim, a p\u00e1gina de detalhes b\u00e1sicos cont\u00e9m dados no n\u00edvel de resumo.
