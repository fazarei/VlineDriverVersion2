msg.What_is_a_template=O que \u00e9 um modelo?
msgdesc.What_is_a_template=Um modelo \u00e9 nada mais do que um conjunto de folhas de estilo CSS carregado no sistema, mais algumas configura\u00e7\u00f5es de tamanho de quadro. As folhas de estilo devem ser preparadas off-line utilizando-se ferramentas de edi\u00e7\u00e3o CSS padr\u00e3o, mas nenhum conte\u00fado espec\u00edfico \u00e9 necess\u00e1rio pelo LMS - \u00e9 apenas uma quest\u00e3o de efeito que voc\u00ea deseja atingir com o curso. Se nenhum modelo for especificado para um curso, o sistema utilizar\u00e1 o CSS do esquema atual do usu\u00e1rio ao exibir o curso.
