option_desc.home.sortByEnrollmentDateEnabled=Se ativada, a lista de cursos ativos \u00e9 classificada pela data de inscri\u00e7\u00e3o mais recente. Caso contr\u00e1rio, a data do \u00faltimo acesso \u00e9 utilizada.
option_name.cat.confirmationStatusEnabled=Status de confirma\u00e7\u00e3o
option_desc.cat.confirmationStatusEnabled=Exibe o status atual do convite/confirma\u00e7\u00e3o na lista de participantes do Editor do cat\u00e1logo.
option_note.cat.confirmationStatusEnabled=Esse atributo permite gerenciar o status dos alunos que devem seguir um fluxo de trabalho de convite/confirma\u00e7\u00e3o manual (por exemplo, fax, chamadas telef\u00f4nicas, etc). Esse procedimento \u00e9 \u00fatil para escolas de neg\u00f3cios que possuem necessidades de gerenciamento de inscri\u00e7\u00e3o tanto manual quanto automatizada.
