desc.Proxied_Launch_Package_3=Note that you must specifically enable proxied launch for the launching system, by adding the hostname or IP address of the launching system to the "Trusted sites for proxied course launches" list under Manage > System Administration Manager > System Configuration > System Configuration (General category).
desc.Trusted_sites_for_proxied_course_launches=Specify a full <code>https:</code> URL (e.g. <code>https://www.example.com/</code>) to require site verification (HTTPS), or a simple hostname (e.g. <code>www.example.com</code>) to allow unverified sites (HTTP). To specify a user profile for newly-created accounts, append <code>|profile=</code> followed by the profile ID, e.g. <code>|profile=my-profile</code> (effective only if the property <strong>Automatically create user accounts and enrollments for proxied course launches</strong> is enabled below). To specify a user ID template, append <code>|template=</code> followed by the template, e.g. <code>|template={Student_ID}@example.com</code>.

