msg.What_is_the_Competency_Center=What is the Career Development Center?
msgdesc.What_is_the_Competency_Center=The Career Development Center is a consolidated view for learners and managers of all compliance, certification, and training plan related information.

msg.What_is_the_Competency_Editor=What is the Competency Editor?
msgdesc.What_is_the_Competency_Editor=The Competency Editor is an administrative tool to define catalogs, job profiles, and competencies, and to associate these with specific training expectations. Learners do not have access to the editor.

msg.What_are_categories=What are Categories?
msgdesc.What_are_categories=Categories are simply a means of defining a hierarchical structure for profiles and competencies, thus facilitating indexing and searching of individual requirements on the part of users.

msg.What_is_a_job_profile=What is a Job Profile?
msgdesc.What_is_a_job_profile=A Job Profile is a collection of competencies that describe a learner's overall training needs, based on the expected knowledge requirements of particular jobs. These profiles are usually directly assigned by a manager or administrator. Learners may have multiple job profiles.

msg.What_is_a_competency=What is a Competency?

msg.What_is_a_competency_group=What is a Competency Group?
msgdesc.What_is_a_competency_group=A Competency Group is a set of competencies that, for convenience, may be grouped and assigned to job profiles in a single step.

msg.What_is_the_training_gap=What is a Training Gap?
msgdesc.What_is_the_training_gap=The Training Gap Analysis, in the Career Development Center, will determine the required training assignments associated with your current job profiles(s) (or other profile you are permitted to review), and list those courses not yet found in your training history. Courses in which you are currently enrolled or have previously completed are excluded from this list, so in essence it shows the "gap" between total training requirements and currently achieved training. It in no way implies a deficiency, but instead identifies courses that you should have in your plan.

msg.What_is_the_user_ranking=What is the User Ranking?
msgdesc.What_is_the_user_ranking=The User Ranking function allows you to search for list of users who satisfy the competencies associated with a specified profile. Users are ranked according to the degree that they have completed the referenced set of competencies. For ad-hoc searches, a custom job profile containing the desired competencies can be created.

msg.What_is_a_certification=What is a Certification?
msgdesc.What_is_a_certification=Certifications are externally completed qualifications (perhaps from some standards organization) that are directly assigned to you, or an internally specified requirement that is awarded based on the completion of specific exams or modules provided by this system.

msg.How_is_completion_determined=How is completion determined?

msg.What_is_a_catalog=How are Job Profile catalogs and Competency catalogs used?
msgdesc.What_is_a_catalog=The catalogs are used to store collections of related job profiles and competencies that you may want to make available as a group (similar to course catalogs). Permissions may be assigned to each catalog, thus controlling which administrators can edit the contents of a specific catalog, as well as limiting the visibility of Job Profiles and Competencies to learners and managers. Learners cannot see the catalog names.
