option_desc.general.enforceSkillsoftLicenseControl=For courses with a vendor value of "SkillSoft", only users with a setting of "SkillSoft" in User Attribute 8 are allowed to launch the course. At launch time, a message is displayed indicating they should contact an administrator if they are no longer allowed to use the course.
option_note.general.enforceSkillsoftLicenseControl=The objective of this option is to limit charges for SkillSoft launches to those users with currently active licenses. This option does NOT prevent a user from enrolling in a SkillSoft course if they have proper catalog permissions, but they will be unable to launch the course if they do enroll/reopen.
