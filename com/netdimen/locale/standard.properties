help.msg.UserPrompt3=When used with a Program session, you can create a "template" session for assignment that avoids the inconvenience of setting up "n" program session, each with a different classroom date.
help.msg.UserPrompt4=Other session properties, such as start date or venue, are irrelevant for an event with this status, as they are never used.

