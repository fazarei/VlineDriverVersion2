help.msg.EventStatus4=Group Enroll allows you to override the business logic restrictions of a specific status as long as the "Override" indicator is set.

help.label.EventStatusValues=Event Status Values and Their Behaviors
help.msg.EventStatusValues1=ACTIVE: This session is available for enrollment;
help.msg.EventStatusValues2=PENDING: Typically used when preparing a session -- it is not available for enrollment.
help.msg.EventStatusValues3=COMPLETED: This session has been run and is now officially marked "done".
help.msg.EventStatusValues4=CLOSED: This session is NOT available for enrollment.
help.msg.EventStatusValues5=CANCELLED: This session was at one time scheduled, but has since been cancelled.
help.msg.EventStatusValues6=INVITATION ONLY: Users may not directly enroll in this session and must be placed into the session (e.g. Group Enroll) by an administrator;
help.msg.EventStatusValues7=PROMPT USER TO SELECT SESSION: Users may not directly enroll in this session, but when it is assigned to them it will result in a prompt (when entering the Knowledge Center) to the user to select an ACTIVE session.

help.label.UserPrompt=About PROMPT USER TO SELECT SESSION
help.msg.UserPrompt1=Especially targeted for classroom sessions, this session is used as a "template" to enable a course to be assigned to a user, yet it requires the user to select the specific dates from among the ACTIVE sessions for the course).
