help.label.ControllingPermissions=Controlling Access to Catalogs
help.msg.CatalogPerms1=A key objective for administrators is to require as few settings as possible. To support this, an "Inherit Permissions" indicator is provided to allow sub-catalogs to be visible to the same users as their parent catalog. 
help.msg.CatalogPerms2=In addition, each catalog may have explicitly set permissions (configured using the PERMISSIONS button). The inherited permissions and the explicit permissions added together determine who can see a specific sub-catalog.
help.msg.CatalogPerms3=Even if inherited permissions are not used, anyone who can see a specific sub-catalog is also granted READ rights to the direct parent hierarchy. Otherwise, a user could not navigate down to the sub-catalog they have explicit permission to use. 
help.msg.CatalogPerms4=As a general "best practice", you should ALWAYS set permissions on the first level catalogs. "Inherit Permissions" may then be used on lower levels without any other administration required. Of course, if you want to limit access to specific sub-catalogs, you can set explicit permissions as needed. 
help.msg.CatalogPerms5=Inherited permissions are virtual and are not written to the database. Thus changing the parent settings automatically affects all of the children. As an optimization user catalog settings are typically refreshed once per login, so permission changes will not be recognized until the next time a user logs in. 
help.msg.CatalogPerms6=The permissions criteria for individual catalogs are normally interpreted using OR logic, although you may change this to AND in the System Configuration section. 
help.msg.CatalogPerms7=EXAMPLE 1: Content organized for general browsing (using a structure meaningful to the users). Here, use the "Inherit Permissions" flag for all sub-catalogs under a given master catalog (which itself can be at a lower level). 
help.msg.CatalogPerms8=EXAMPLE 2: Content organized by "Restricted Groups". If the objective is to have some of the sub-catalogs visible to only a select group, then turn off the inherit permissions for those specific catalogs and explicitly set the desired permissions. 

help.msg.CatalogDisplay1=First of all, the sub-catalogs are themselves actual catalogs that can contain content and have other member sub-catalogs. You can arrange the hierarchy to facilitate content organization, or alternatively to sub-divide the view of information to authorized groups, or some combination of both.
help.msg.CatalogDisplay2=Each catalog has a "display format" setting that controls how the catalog is presented to the user. You can mix and match the display settings for different catalogs/sub-catalogs within the same hierarchy.
help.msg.CatalogDisplay3=The "top" catalog is where it all begins, but for user navigation selecting a catalog at a higher level than others will NOT show all courses in the underlying sub-catalogs. Only the immediate sub-catalogs and direct courses are typically shown to the users.
help.msg.CatalogDisplay4=As a "best practice" for visually stimulating navigation, it is recommended that FORMAT3 be used at the TOP level (large pictures are shown for the catalogs), and FORMAT1 or FORMAT2 (pictures are shown for the courses) for the individual catalogs.
help.msg.CatalogDisplay5=For catalogs and courses that do not have an assigned picture, the default "catalog_default.jpg" (or a random stock picture, if configured) will be displayed. It is recommended that courses be assigned reasonably unique pictures to make browsing interesting to the user.

