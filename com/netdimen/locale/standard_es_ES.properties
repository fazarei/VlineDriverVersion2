report_desc.R208=Este informe indica el total resumido de los accesos y de la inscripci\u00f3n al programa/programa de estudios de los usuarios de una organizaci\u00f3n determinada.
report_desc.R208A=Este informe enumera todos los m\u00f3dulos realizados por cada participante y el seguimiento del tiempo total de los m\u00f3dulos correspondientes de la organizaci\u00f3n seleccionada y el rango de fechas.
