help.label.ControllingPermissions=Controlar el acceso a cat\u00e1logos
help.msg.CatalogPerms1=Un objetivo clave para los administradores es requerir o realizar pocos ajustes como sea posible. Para apoyar esta iniciativa, la opci\u00f3n "Heredar permisos" se debe asignar; para permitir que los sub-cat\u00e1logos los puedan ver los mismos usuarios as\u00ed como al cat\u00e1logo principal o padre.
help.msg.CatalogPerms2=Adem\u00e1s, cada cat\u00e1logo puede tener expl\u00edcitamente definidos permisos (configurados utilizando el bot\u00f3n de PERMISOS). Los permisos heredados y los permisos expl\u00edcitos se agregan para determinar que el usuario puede ver un sub-cat\u00e1logo.
help.msg.CatalogPerms3=Inclusive si a\u00fan cuando los permisos heredados no se utilizan, cualquiera puede ver un sub-cat\u00e1logo espec\u00edfico. Estos permisos pueden ser tambi\u00e9n asignados como de s\u00f3lo Lectura a la principal jerarqu\u00eda del cat\u00e1logo (nivel 1). De lo contrario, un usuario no puede navegar hasta los sub-cat\u00e1logos.
help.msg.CatalogPerms4=En general las "mejores pr\u00e1cticas", se sugiere que siempre deben establecerse permisos en el primer nivel de los cat\u00e1logos. La opci\u00f3n "Heredar permisos" puede utilizarse en los niveles inferiores sin ninguna otra administraci\u00f3n necesaria. Por supuesto, si usted quiere limitar el acceso a determinados sub-cat\u00e1logos, puede establecer permisos expl\u00edcitos, seg\u00fan sea necesario.
help.msg.CatalogPerms5=Los permiso heredados son virtuales y no est\u00e1n en la base de datos. Por lo tanto si cambia la configuraci\u00f3n de un nivel superior, autom\u00e1ticamente los sub niveles se ver\u00e1n afectados. Para que estos cambios tengan efecto la persona deber\u00e1 volver a ingresar a EKP.
help.msg.CatalogPerms6=La criterios de permisos para los cat\u00e1logos individuales son normalmente interpretados utilizando la l\u00f3gica OR, aunque usted puede cambiar \u00e9sta a una l\u00f3gica AND en la configuraci\u00f3n del sistema.
help.msg.CatalogPerms7=Ejemplo 1: Navegaci\u00f3n General para Contenidos Organizados (utilizando una estructura significativa para los usuarios). En este caso, utilice la opci\u00f3n "Permisos Heredados" para todos los sub-cat\u00e1logos de un cat\u00e1logo maestro (este a su vez puede ser un nivel inferior)
help.msg.CatalogPerms8=EJEMPLO 2: Contenidos organizados por "Grupos Restringidos". Si el objetivo es tener algunos de los sub-cat\u00e1logos visibles s\u00f3lo a un grupo seleccionado, deshabilite los "Permisos Heredados" para los cat\u00e1logos espec\u00edficos que necesita y establezca los permisos seg\u00fan su necesidad.
help.msg.CatalogDisplay1=En primer lugar, los sub-cat\u00e1logos contienen contenido propio. Usted puede organizar su jerarqu\u00eda para facilitar la organizaci\u00f3n de estos contenidos, o, alternativamente, subdividir la manera de mostrar la informaci\u00f3n a los grupos autorizados, o alguna combinaci\u00f3n de ambos.
help.msg.CatalogDisplay2=Cada cat\u00e1logo tiene un "formato de visualizaci\u00f3n" que controla c\u00f3mo va a ser presentado al usuario. Usted puede mezclar y combinar los par\u00e1metros de visualizaci\u00f3n para los diferentes cat\u00e1logos / sub-cat\u00e1logos dentro de la misma jerarqu\u00eda.
help.msg.CatalogDisplay3=El cat\u00e1logo "principal" es donde todo comienza, pero si un usuario desea navegar en un cat\u00e1logo a un nivel m\u00e1s alto que otros existentes no podr\u00e1 ver todos los cursos de los sub-cat\u00e1logos asociados. Solamente los sub-cat\u00e1logos inmediatos y los cursos enlazados directamente que son normalmente mostrados a los usuarios.
help.msg.CatalogDisplay4=Como una "buena pr\u00e1ctica" en lo que tiene que ver con la estimulaci\u00f3n de la navegaci\u00f3n, es recomendado utilizar el FORMATO 3 en el nivel superior (muestra im\u00e1genes grandes en el cat\u00e1logo), el FORMATO 1 o 2 (muestra im\u00e1genes para cursos) para cada uno de los cat\u00e1logos.
help.msg.CatalogDisplay5=Para cat\u00e1logos y cursos que no tienen asignado una im\u00e1gen, la im\u00e1gen por defecto "catalog_default.jpg" (o una im\u00e1gen por defecto si est\u00e1 configurada) ser\u00e1 mostrada. Se recomienda que cada curso posea una im\u00e1gen \u00fanica con el \u00e1nimo de hacer interesante la navegaci\u00f3n del estudiante.
