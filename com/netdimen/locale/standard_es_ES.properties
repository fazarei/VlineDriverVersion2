report_desc.R102=Este informe enumera todos los m\u00f3dulos realizados por cada persona de la organizaci\u00f3n seleccionada. Observe que un curso realizado varias veces se enumera todas las veces que se ha cursado.
report_desc.R104=Este informe enumera todos los participantes dentro de la organizaci\u00f3n seleccionada que han realizado un curso determinado. Puesto que este informe enumera los detalles del uso en l\u00ednea, est\u00e1 restringido a m\u00f3dulos en l\u00ednea.
