msg.What_is_the_Competency_Center=\u00bfQu\u00e9 es el Centro de Competencias?
msgdesc.What_is_the_Competency_Center=El Centro de Competencias es una vista consolidada para los estudiantes y administradores que contiene informaci\u00f3n relacionada con certificaciones y planes de entrenamiento.
msg.What_is_the_Competency_Editor=\u00bfQu\u00e9 es el Editor de Competencias?
msgdesc.What_is_the_Competency_Editor=El Editor de Competencias es una herramienta administrativa para definir cat\u00e1logos, perfiles de trabajo y competencias, para luego asociarlos con expectativas de entrenamiento espec\u00edficas. Los estudiantes no tienen acceso al editor.
msg.What_are_categories=\u00bfQu\u00e9 son las categor\u00edas?
msgdesc.What_are_categories=Las categor\u00edas son simplemente formas de definir una estructura jer\u00e1rquica para los perfiles y competencias. Esto permite facilitar la creaci\u00f3n de \u00edndices y b\u00fasquedas de requerimientos individuales en el lado de los usuarios.
msg.What_is_a_job_profile=\u00bfQu\u00e9 es un Perfil de cargo?
msgdesc.What_is_a_job_profile=Un Perfil de cargo es un conjunto de competencias que describe las necesidades de entrenamiento de un estudiante basado en los requerimientos de conocimiento esperados para un Trabajo en particular. Estos perfiles son usualmente asignados por un administrador. Los estudiantes pueden tener m\u00faltiples Perfiles de Trabajo.
msg.What_is_a_competency=\u00bfQu\u00e9 es una Competencia?
msg.What_is_a_competency_group=\u00bfQu\u00e9 es un Grupo de Competencia?
msgdesc.What_is_a_competency_group=Un Grupo de Competencias es un conjunto de competencias que, por conveniencia, pueden ser agrupadas y asignadas a un Perfil de cargo en un solo paso.
msg.What_is_the_training_gap=\u00bfQu\u00e9 es la brecha de Entrenamiento?
msgdesc.What_is_the_training_gap=El an\u00e1lisis de la brecha de Entrenamiento, en el Centro de Competencias, determinar\u00e1 la asignaci\u00f3n del entrenamiento requerido asociado con su Perfil de cargo actual (u otros Perfiles a los que usted tiene permiso de revisar), y lista aquellos cursos que no se han encontrado a\u00fan en su historia de entrenamiento. Cursos que usted est\u00e1 inscrito o que usted a terminado previamente son excluidos de esta lista, en resumen esto muestra la "brecha" entre los requerimientos totales de entrenamiento y los requerimientos de entrenamiento adquiridos actualmente. En ning\u00fan caso implica deficiencia, solo identifica los cursos que deben hacer parte de el plan de entrenamiento.
msg.What_is_the_user_ranking=\u00bfQu\u00e9 es el Escalaf\u00f3n de Usuarios?
msgdesc.What_is_the_user_ranking=La funci\u00f3n de Rango de Usuarios le permite buscar una lista de usuarios que satisfacen las competencias asociadas con un Perfil especificado. El escalaf\u00f3n de usuarios se realiza de acuerdo con el grado de cumplimiento del conjunto de competencias referenciadas. Para b\u00fasquedas ad-hoc, un perfil personalizado de trabajo que contiene las competencias deseadas puede ser creado.
msg.What_is_a_certification=\u00bfQu\u00e9 es una certificaci\u00f3n?
msgdesc.What_is_a_certification=Certificaciones son calificaciones completadas externamente que son asignadas directamente a usted, o requerimientos especificados internamente que son ganados bas\u00e1ndose en la culminaci\u00f3n de ciertos test o m\u00f3dulos que provee el sistema.
msg.How_is_completion_determined=\u00bfC\u00f3mo se determina la culminaci\u00f3n?
msg.What_is_a_catalog=\u00bfQu\u00e9 es un Perfil de cargo o Cat\u00e1logo de Competencia?
msgdesc.What_is_a_catalog=Los cat\u00e1logos se usan para almacenar conjuntos de Perfiles y Competencias relacionadas. Un punto importante es que los permisos pueden ser asignados para cada cat\u00e1logo, restringiendo que administradores pueden editar los contenidos de un cat\u00e1logo espec\u00edfico, tanto como para limitar ver el Centro de Competencias para estudiantes y administradores. Los estudiantes no pueden ver los nombres de los cat\u00e1logos.
