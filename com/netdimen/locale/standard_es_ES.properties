desc.ekp=Este software es la puerta de acceso para crear un sitio web internacional donde Administrar todos los requisitos de gesti\u00f3n de conocimiento de su organizaci\u00f3n. Aqu\u00ed podr\u00e1 ofrecer servicios en varias lenguas, publicar art\u00edculos puntualmente acerca de las actividades de formaci\u00f3n de la compa\u00f1\u00eda, permitir que los usuarios consulten las ofertas m\u00e1s recientes de clases presenciales y en l\u00ednea, registrarse, realizar tests, revisar los resultados de los tests, realizar las valoraciones de habilidades, controlar y comunicar los gastos, etc.
desc.event_attributes=Este formulario le permite mantener las propiedades de la sesi\u00f3n. Se debe definir una sesi\u00f3n para cualquier tipo de m\u00f3dulo que exija un proceso de inscripci\u00f3n, incluyendo los m\u00f3dulos de clase y en l\u00ednea.
