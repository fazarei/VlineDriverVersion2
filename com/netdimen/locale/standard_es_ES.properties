option_name.general.courseReopenEnabled=Permitir la reapertura del curso
option_desc.general.courseReopenEnabled=Esta opcion permite al usuario reabrir cursos previamente terminados para que el Centro de Conocimiento y el lanzador del curso esten nuevamente disponibles.  El vinculo que reabre aparece en la pantalla del curso en la Historia de Entrenamiento del usuario.
option_note.general.courseReopenEnabled=Reabrir el curso no cambia el estado, pero el material puede ser consultado. Si la opcion esta habilitada de manera general, el Editor de Catalogo permite deshabilitarlo para cursos individuales.
option_name.general.domainPartitioningEnforced=Particionamientamiento de Dominio
option_desc.general.domainPartitioningEnforced=Los permisos por roles permiten a los administradores retringir a ciertos roles especificos de observar cierta informacion de los usuarios para niveles especificos (incluyendo los inferiores) en su jerarquia organizacional. Esta opcion automaticamente define esta restriccion para que el nivel uno sea predefinido para todos los usuarios.
option_note.general.domainPartitioningEnforced=Esta opcion es util para automaticamente separar nivel uno de grupos para usuarios, para el sistema dedicado para esta organizacion, desde que no se puede ver otras comunidades de usuarios.  Esta opcion es parte de aspectos administrativos del sistema.
option_name.general.lazyAutoEnrollEnabled=Habilitar Autoregistro Lento
option_desc.general.lazyAutoEnrollEnabled=Al momento de ingreso de la plataforma del usuario una variedad de funciones son automatizamente ejecutadas por el sistema, incluyendo revision automatica de inscripciones a cursos solicitados.  Si se habilita, esta opcion permite el proceso de auto incripcion a ser realizado en un proceso por separado.
option_note.general.lazyAutoEnrollEnabled=Las caracteristicas de estas opciones son muy recomendades como mejoras del estado de tiepo de respuesta de login para el usuario. La implicacion es que el estudiante tiene nuevos cursos que aparecen en la lista de cursos 30 segundos despues de hacer login en el sistema.
option_name.general.optimizeForBandwidth=Optimizar el ancho de banda
option_desc.general.optimizeForBandwidth=Algunos menus comunmente usados (pero infrecuentement cambiados) estan definidos de manera que sus elementos puedan ser guardados en el browser, mejorando asi el tiempo de respuesta y reduciendo el consumo de ancho de banda.  Parametros (como por ejemplo rol, lenguaje, personalizacion grafica...) son usados para forzar nuevas paginas que aparecen si las propiedades del estudiante cambian. Si no se rner properties change.  If not set, a timestamp is set on the pages so that they are refreshed every login.
option_note.general.optimizeForBandwidth=Esta opcion requiere  que entradas components.xml para las pantallas relevantes que tiene el atributo &lt;cacheable/&gt; , entonces, nada es realizado en cache por el navegador configurado aca.
option_name.general.popupwindowsize=Tama\u00f1o de la ventana de Pop-up
option_desc.general.popupwindowsize=Esta opcion produce que las ventanas mas recientemente abiertas sean creadas a este tama\u00f1o. Para organizaciones que restringen pantallas a ciertas medidas (i.e. 800x600), se hace mas facil a traves de esta opcion controlar el tama\u00f1o de una ventana para la presentacion sea aceptable y uniforme.
option_note.general.popupwindowsize=Algunas peque\u00f1as ventanas pop-up no son controladas por estas caracteristicas.
option_name.general.publicQuestionPermissions=Habilitar Permisas a Preguntas Publicas
option_desc.general.publicQuestionPermissions=Cuando se define, a una nueva pregunta se le asigna un permiso "publico" a cambio de un permiso solamente para el "due\u00f1o". Cuando una pregunta se define como "publica", el banco de preguntas efectivamente controla la edicion de acceso.
option_note.general.publicQuestionPermissions=Esta opcion es especialmete util si quiere controlar administracion de preguntas a nivel de banco, desde que edite las preguntas que pueden ser asignadas al banco  en cambio de tener permisos para cada pregunta.
option_name.general.simplifiedTimeZoneList=Lista de Zonas de Tiempo Simplificadas
option_desc.general.simplifiedTimeZoneList=Administracion de la zona de tiempo es un negocio complejo, y hay varios cientos de zonas horarias individuales. Cuando esta opcion se habilita, el sistema solamente muestra 24 opciones de una lista.
option_note.general.simplifiedTimeZoneList=La lista simplificada es mas facil de entender pero no es completa como una lista ISO completa.
option_name.general.userSetsCompletedStatusEnabled=Estudiante puede fijar el estado de todo
option_note.general.userSetsCompletedStatusEnabled=Es recomendado que esta opcion sea desabilitado al menos que necesite mantener el comportamiento previo.  La nueva aproximacicon mas precisa identifica estudiantes que han completado el material del curso.
option_name.general.withdrawalRenewsAutoEnroll=Retirar las renovaciones con auto-registro
option_desc.general.withdrawalRenewsAutoEnroll= Si se habilita, el sistema no reasignar\u00e1 un curso al estudiante que previamente se haya retirado del curso. De otra manera, se continuar\u00e1 reasignando el curso una y otra vez despues de los retiros del usuario.
