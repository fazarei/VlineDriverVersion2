msgdesc.What_is_a_competency=Una competencia es un \u00e1rea definida de conocimiento que se expresa como una serie de requerimientos de aprendizaje. Usualmente, estos son un conjunto de cursos que usted puede tomar dentro del sistema. Estos cursos pueden ser asignados directamente por la administraci\u00f3n, basados en la experiencia previa o en las calificaciones. En el sistema, una competencia se considera obtenida si usted cumple los requerimientos de entrenamiento descritos en la definici\u00f3n de la competencia.
msgdesc.How_is_completion_determined=La mayor\u00eda de los requerimientos de culminaci\u00f3n son determinados autom\u00e1ticamente por el LMS cuando se asigna el estado de "COMPLETADO" al material del curso asociado con la competencia o certificaci\u00f3n.  Algunos de estos cursos pueden tener asociados test de tal forma que cumplan exitosamente. Para situaciones especiales, una asignaci\u00f3n directa puede ser hecha por usted o por el administrador. Por ejemplo, "Habla ingl\u00e9s" puede ser una competencia que usted gana por si mismo y que no requiere estudio en l\u00ednea.
msgdesc.How_to_publish=Haciendo Clic en el icono de "Publicar" en la parte superior del editor se importa el curso reci\u00e9n creado en el Editor del Cat\u00e1logo, de tal forma que se hace visible a los usuarios.  Usted puede todav\u00eda modificar las propiedades, prerrequisitos, etc. del curso de la misma manera como se realiza con cualquier otro m\u00f3dulo en l\u00ednea.
option_desc.general.ecommerceEnable=Permite a los usuarios a pagar los cursos en linea a traves de diferentes metodos de pagos.
option_desc.home.showAllEnrollmentTypesEnabled=Si no se habilita, solamente los cursos en linea seran listados para un acceso rapido desde la pagina de inicio.
option_desc.kc.KCStatusChangedOnFirstEntry=Para sesiones presenciales, esta opcion permite que todo el estado sea cambiado de INCRITO a INCOMPLETO una vez se ingrese al Centro de Conocimiento por primera vez. Esto siempre sucede para modulos en linea, pero no es deseable para las sesiones presenciales.
option_note.kc.KCStatusChangedOnFirstEntry=Los benificios de esta opcion es que el cambio del estado de la sesion de clase permite el sistema para seguir el estudiante de actividad en linea asciado con el salon.
menudesc.Courseware_Manager=Crear los cursos basados en SCORM por combinaci\u00f3n de archivos existentes (PowerPoint, Word, etc.) en lecciones para ser enviadas como un m\u00f3dulo en l\u00ednea
msgdesc.What_is_the_Courseware_Editor=El editor de Estructura de Cursos le permite crear cursos en l\u00ednea combinando los archivos existentes (PowerPoint, Word, test, etc.) en lecciones para ser presentadas en un solo curso.  Los m\u00f3dulos ensamblados son estructurados como un curso SCORM con m\u00faltiples lecciones.  Las lecciones individuales deben consistir de materiales existentes, usualmente ya se encuentran cargadas mediante el Administrador del Repositorio ya que el editor no es una herramienta para crear lecciones. Los pasos t\u00edpicos para la preparaci\u00f3n del proyecto del curso son:
label.courseRef_Desc1=Introduzca la URL del fichero a incluir en la lista de materiales de referencia para este curso. Esta lista le permite asignar documentos (por ejemplo, documentos de Word, PowerPoint, etc.) o enlaces web a un curso. Tambi\u00e9n puede seleccionar desde una lista de ficheros cargados previamente usando la funci\u00f3n de selecci\u00f3n de m\u00e1s abajo.
