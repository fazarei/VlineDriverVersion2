label.cs_explain3=La palabra <B>EKP</B> pero NO la palabra <B>en l\u00ednea</B>
label.cs_example4=EKP <B>+</B>en l\u00ednea (EKP <I>Y</I> en l\u00ednea)
label.cs_explain4=La palabra <B>EKP</B> Y la palabra <B>en l\u00ednea</B>
label.cs_example5=<B>(</B>EKP <I>O</I> en l\u00ednea<B>)</B> <I>Y</I> curso
label.cs_explain5=La palabra <B>curso</B> Y debe contener <B>EKP</B> y/o <B>en l\u00ednea</B>
label.cs_example6=<B>"</B>EKP en l\u00ednea<B>"</B> <B>~2</B>
label.cs_explain6=Las palabras <B>EKP</B> y <B>en l\u00ednea</B> dentro de dos posiciones de una otra
label.cs_example7=com<B>*</B>r
label.cs_explain7=Las palabras comienzan con <B>com</B> y finalizan con <B>r</B>, 0 o mas caracteres entre <B>com</B> y <B>r</B>
label.cs_example8=te<B>?</B>t
label.cs_explain8=La palabras inician con <B>te</B> y finalizan con <B>t</B>, pero exactamente con un caracter entre <B>te</B> and <B>t</B>
label.cs_example9=EKP<B>^5</B> en l\u00ednea
label.cs_explain9=La palabra <B>EKP</B> y la palabra <B>online</B>, pero la palabra debe ser <B>EKP</B> mas relevante.
label.cs_example10=<I>t\u00edtulo\:</I>EKP <I>-descripci\u00f3n\:</I>online
label.cs_explain10=La palabra <B>EKP</B> en el t\u00edtulo pero no la palabra <B>online</B> en la descripci\u00f3n del campo.
label.cs_note1=Usted puede definir los campos de b\u00fasqueda para (el \u00faltimo ejemplo). Los campos soportados en la b\u00fasqueda del cat\u00e1logo incluyen <B><I>t\u00edtulo</I></B>, <B><I>descripci\u00f3n</I></B>, <B><I>objetivo</I></B>,<B><I>id</I></B> y <B><I>referencia</I></B>. Tenga cuidado al deletrear los nombres de los campos correctamente. Si son mal deletreados, no habr\u00e1n resultados retornados.
label.cs_note2=Usted puede denotar la importancia de los t\u00e9rminos de una b\u00fasqueda espec\u00edfica usando ^5 (o cualquier valor positivo). Por defecto, el factor es 1 para todos los t\u00e9rminos. Si usted quiere suprimir un t\u00e9rmino, no use valores negativos; use un valor entre 0 and 1 (por ejemplo, 0.2).
label.cs_note3=Los resultados presentados son ordenados de acuerdo a los puntajes, con el m\u00e1s relevante m\u00f3dulo de aprendizaje reanqueado de primero.
label.cs_note4=Usted puede buscar su informaci\u00f3n sin necesidad de utilizar comillas, por ejemplo, Clase \u00f3 Clase*.
label.cs_note5=Si ingresa un "sal\u00f3n" (sin cuotas) como el t\u00e9rmino de b\u00fasqueda y cat\u00e1logo hay entradas que contienen el texto "aula", "sal\u00f3n1" y "sal\u00f3n2", respectivamente, s\u00f3lo la entrada que contiene el texto "de las clases" se devolver\u00e1n. Si desea incluir los resultados de los tres m\u00f3dulos de aprendizaje, el uso "de las clases *" (sin las comillas) como el t\u00e9rmino de b\u00fasqueda.
