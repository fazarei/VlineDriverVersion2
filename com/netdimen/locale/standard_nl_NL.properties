desc.personalcal=Klik op het logo van het Kenniscentrum (de honingraat) voor meer informatie over de cursusinschrijving. In het onderstaande overzicht zijn zowel de startdata van online als van klassikale cursussen getoond.
msg.groupEnrollNote=Om de prestaties van het systeem niet nadelig te be\u00efnvloeden wordt het inschrijven bewust vertraagd tot 1 inschrijving per seconde.
button.Competency_Help=Toelichting
msgdesc.What_is_a_competency=Een competentie is een vaardigheid of houding die wordt aangetoond door te voldoen aan een serie van studievereisten. Dit kunnen online of klassikale cursussen zijn die u binnen het systeem kunt volgen, maar de competentie kan ook direct worden toegewezen op basis van eerdere ervaring of bevoegdheid. Binnen EKP beschikt u over een competentie wanneer u voldoet aan de opleidingseisen zoals omschreven als deel van de definitie.
msgdesc.How_is_completion_determined=De status "Voltooid" (Completed) wordt meestal automatisch vastgesteld door de studieomgeving wanneer alle cursusonderdelen zijn afgerond. Sommige cursussen hebben ook nog toetsen die men eerst met voldoende resultaat dient af te leggen, alvorens de cursus als "Voltooid" wordt aangemerkt. In speciale gevallen kan men zelf of via het management deze status toewijzen. Zo kunt u bijvoorbeeld de competentie "Spreekvaardigheid Engels" direct zelf toewijzen aangezien hiervoor geen online opleiding hoeft te worden gevolgd.
msgdesc.How_to_publish=Door te klikken op de pictogram ""Publiceer"" bovenaan de editor wordt de nieuwe cursus in de Cataloguseditor opnomen. Dan is deze meteen beschikbaar voor de gebruikers. Wellicht wilt u nog voorkeuren instellen (voorkennis, etc) voor de cursus zoals bij elke andere online cursus. Verder is de module meteen beschikbaar voor gebruik.
option_desc.general.ecommerceEnable=Stelt gebruikers in staat om online cursussen op diverse manieren te betalen.
option_desc.home.showAllEnrollmentTypesEnabled=Indien NIET aangevinkt dan worden alleen online cursussen getoond in de snelkeuzelijst op de startpagina.
option_desc.kc.KCStatusChangedOnFirstEntry=Met deze optie kunt u voor klassikale uitvoeringen de status aanpassen van Niet gestart naar Gestart op het moment dat het Kenniscentrum voor de eerste keer wordt gestart. Dit wordt automatisch altijd al uitgevoerd voor online uitvoeringen, maar is niet altijd wenselijk bij klassikale uitvoeringen.
option_note.kc.KCStatusChangedOnFirstEntry=Op deze manier wordt een aanpassing in de status van een klassikale uitvoering gebruikt om de voortgang te registreren van online studiemateriaal dat aan de klassikale cursus is gekoppeld.
menudesc.Courseware_Manager=Combineer cursussen in een nieuwe SCORM-cursus
msgdesc.What_is_the_Courseware_Editor=Cursusprojecten kunt u inzetten om bestaande documenten van PowerPoint, Word, EKP-toetsen, etc.) te combineren tot lessen die getoond worden als \u00e9\u00e9n cursus die via de browser online bekeken kan worden. De bij elkaar gezette modules zijn gestructureerd in een SCORM-cursus, met verschillende lessen. De individuele les moet bestaand materiaal bevatten, dat al beschikbaar is in Documentbeheer. De editor is geen authoring-tool voor lessen. De voorbereidingen voor een cursusproject omvatten de volgende stappen\:
