label.cs_note5=Als je <b>Klas</b> invult als zoekterm, worden alleen catalogusvermeldingen met dit woord gevonden. Vermeldingen met bijvoorbeeld <b>Klas1</b> of <b>Klas2</b> worden niet getoond. Als je elk van deze cursussen wilt opvragen, vul dan de zoekterm <b>Klas*</b> in.
