note.ChartModuleEnrollmentCount=Welke cursus van een specifiek cursustype was het meest populair in de afgelopen periode?<br><br>Vul "1" in om alle inschrijvingen van vandaag te tonen, "2" om alle inschrijvingen van vandaag en gisteren te tonen, etc. Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond.
note.ChartSystemActivityLogons=Welke gebruikers die in een specifieke periode zijn toegevoegd, hebben nooit of zelden ingelogd?<br><br>Vul bijvoorbeeld "7" in om het overzicht te beperken tot gebruikers die tot 7 dagen geleden zijn toegevoegd. Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
note.ChartNumberOfEnrollmentsInModule=Hoe zijn de inschrijvingen voor een specifieke cursus verdeeld over de organisaties?<br><br>Gebruikers op onderliggende organisatieniveau's worden meegeteld op hun eigen niveau, en op het bovenliggende niveau (mits dit wordt geselecteerd in de grafiek). Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond.
note.ChartCourseTimeTrackingByUser=Welke gebruikers hebben de minste tijd besteed aan een specifieke online cursus?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond. 
note.ChartCourseTimeTrackingByTime=Aan welke online cursus is de meeste tijd besteed?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond. 
note.ChartNewUsersByOrganization=Hoeveel nieuwe gebruikeraccounts zijn toegevoegd per organisatie, in de afgelopen periode.<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". 
note.ChartUsersWithCompetencies=Hoeveel gebruikers hebben specifieke competenties verworven?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
note.ChartTotalUserCountByTime=Hoeveel gebruikers waren per maand geregisteerd in de afgelopen 13 maanden (inclusief de lopende maand)?<br><br>Het is mogelijk meerdere niveau's van meerdere organisaties te selecteren. Elke organisatie wordt als aparte lijn getoond. Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
