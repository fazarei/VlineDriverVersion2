msg.UserRanking=In dit overzicht worden medewerkers via behaalde competenties gekoppeld aan een functieprofiel. De medewerker hoeft niet aan de functieprofiel te zijn toegewezen. De zoekopdracht controleert alleen voltooide competenties controleert. In het overzicht wordt het percentage van de bereikte competenties voor het gekozen functieprofiel getoond.
