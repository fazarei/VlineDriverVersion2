desc.ekp=Met deze toepassing kunt u een meertalig leerportaal bouwen. Dit stelt u in staat om te voorzien in een groot deel van de kennis- en opleidingsbehoefte van uw organisatie. U kunt diensten in verschillende talen aanbieden, actuele berichten over de studieactiviteiten van uw bedrijf publiceren, een catalogus toevoegen, inschrijvingen registreren en afhandelen, toetsen afnemen, toetsuitslagen rapporteren, competenties bijhouden, doorbelastingen totaliseren en rapporteren.
desc.event_attributes=Met dit formulier kunt u de uitvoeringeigenschappen aanpassen. Dit is mogelijk voor ieder leerobject waarop inschrijvingen kunnen plaatsvinden. Ook voor online en klassikale cursussen moet u minimaal \u00e9\u00e9n uitvoering defini\u00ebren.
