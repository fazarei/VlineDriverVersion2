report_desc.R254=Overzicht van het aantal voltooide cursussen, het aantal gevolgde cursussen, en het aantal unieke deelnemers. Gerangschikt per maand.
report_note.R254=Kolommen in dit rapport:<br>1) Maand: maand in formaat JJJJ-MM. Oktober 2008 wordt dus getoond als 2008-10.<br>2) Aantal voltooide cursussen: aantal cursussen dat is voltooid. Als een gebruiker dus 3 cursussen heeft voltooid in deze maand, wordt 3 geteld.<br>3) Deelnemers: aantal deelnemers dat een cursus heeft gevolgd. Als een gebruiker 3 cursussen heeft gevolgd in deze maand, wordt 1 geteld.<br>4) Unieke deelnemers die cursussen voltooiden: aantal deelnemers dat een cursus (waarvoor men deze maand is ingeschreven) inmiddels heeft voltooid. Als een gebruiker 3 cursussen heeft voltooid in deze maand, wordt 1 geteld.<br><br>Bijvoorbeeld: een gebruiker is in februari ingeschreven voor een cursus, en heeft deze in maart voltooid. Dan wordt deze cursus in februari meegeteld onder "Unieke deelnemers", en in maar onder "Voltooide cursussen" en "Unieke deelnemers". Uiteraard is dit alleen het geval als het rapport wordt gepubliceerd nadat de cursus is voltooid.
