help.heading.guidelines_for_exam_grading_help=Automatisch score berekenen
help.label.AutoGrade=Uitgangspunten
help.msg.AutoGrade1=De score wordt niet gebaseerd op het aantal vragen in de toets, maar op het aantal punten dat met de vragen kan worden verdiend.
help.msg.AutoGrade2=Per vraag kan worden bepaald hoeveel punten men ermee kan verdienen. De standaardwaarde is 1.
help.msg.AutoGrade3=Als de toets uit een vaste vragenselectie bestaat, kan per vraag de maximale score worden aangepast in de eigenschappen van de sectie.
help.msg.AutoGrade4=Als de toets willekeurig vragen selecteert, wordt het aantal punten toegekend dat bij "Weging" is ingevuld.
help.msg.AutoGrade5=Voor sommige vraagtypen kan de score niet automatisch worden berekend. Bevat de toets vragen van het type Essay of Invulveld? Dan worden geen punten toegekend voor deze vragen. Dit moet door de docent worden gedaan.
help.label.AutoGradeValues=Vragen van het type Meerkeuze
help.msg.AutoGradeValues1=EKP kan de score voor meerkeuzevragen op twee manieren berekenen. Hiervoor is onder Systeembeheer/Aanpassingen/Aanpassingen de optie "Bij vraagtype Meerkeuze score mogelijk per antwoordkeuze" beschikbaar.
help.msg.AutoGradeValues2=Voor het berekenen van de score zijn algoritme A (totaalscore) en algoritme B (evenredige deelscore) beschikbaar.
help.msg.AutoGradeValues3=De keuze tussen Algoritme A en B kan worden gemaakt in Systeembeheer, Aanpassingen, Aanpassingen. In toekomstige versies wordt keuze op toetsniveau mogelijk.
help.msg.AutoGradeValues4=Met Algoritme A (totaalscore) worden alle punten toegekend als men de vraag volledig correct heeft beantwoord. Is dit niet het geval, dan worden 0 punten toegekend.
help.msg.AutoGradeValues5=Met Algoritme B (evenredige deelscore) wordt het aantal punten verdeeld over het aantal keuzes. Deze deelscore wordt dan toegekend voor elke keuze die op correcte wijze (niet) is geselecteerd.
help.msg.AutoGradeValues6=Uitzondering 1: Als bij een vraag geen enkele keuze is geselecteerd, worden 0 punten toegekend.
help.msg.AutoGradeValues7=Uitzondering 2: Als bij een vraag elke keuze is geselecteerd (als gok), worden 0 punten toegekend. Behalve als dit het juiste antwoord is, dan worden alle punten toegekend.
help.msg.AutoGradeValues8=Uitzondering 3: Als geen van de correcte keuzes is geselecteerd, worden 0 punten toegekend.
help.msg.AutoGradeValues9=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A, B en C selecteert, wordt 4/5 van de punten toegekend.
help.msg.AutoGradeValues10=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A selecteert, wordt 4/5 van de punten toegekend.
help.msg.AutoGradeValues11=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A en D selecteert, wordt 3/5 van de punten toegekend.
help.msg.AutoGradeValues12=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker C en D selecteert, worden 0 punten toegekend.
help.msg.AutoGradeValues13=Als in de sectie voor een vraag strafpunten zijn ingesteld, wordt elke incorrecte keuze evenredig bestraft. De vraagscore is altijd een waarde tussen 0 en het maximaal aantal punten dat voor de vraag kan worden behaald.
help.msg.AutoGradeValues14=Als men geen 100% score voor een vraag heeft behaald, is deze niet volledig correct beantwoord. Als de gebruiker achteraf de vraag bekijkt, is deze niet als "correct" gemarkeerd.
