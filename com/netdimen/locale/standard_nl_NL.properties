msg.What_are_categories=Wat zijn categorie\u00ebn?
msgdesc.What_are_categories=Catalogi worden gebruikt om de hi\u00ebrarchische structuur van functieprofielen en competenties te defini\u00ebren, en op die manier indexering en zoeken naar individuele benodigdheden voor gebruikers mogelijk te maken.
msg.What_is_a_job_profile=Wat is een functieprofiel?
msgdesc.What_is_a_job_profile=Een functieprofiel is een verzameling competenties gebaseerd op de vaardigheden en kennis die men verwacht van een medewerker in deze functies binnen de organisatie. Functieprofielen worden meestal rechtstreeks toegewezen door een teammanager of opleidingsfunctionaris. Medewerkers kunnen meerdere functieprofielen hebben.
msg.What_is_a_competency=Wat is een competentie?
msg.What_is_a_competency_group=Wat is een competentiegroep?
msgdesc.What_is_a_competency_group=Een competentiegroep is een set competenties die, heel gemakkelijk, in \u00e9\u00e9n stap gegroepeerd kunnen worden en kunnen worden toegeschreven aan functieprofielen.
msg.What_is_the_training_gap=Wat is een opleidingshiaat?
msgdesc.What_is_the_training_gap=Op het tabblad Opleidingshiaat in het Loopbaandossier worden de cursussen getoond die nog ontbreken in Studiegegevens. Cursussen die u recent heeft gestart of afgerond staan dus niet in deze lijst. Ook vindt u hier een overzicht van studieopdrachten die gekoppeld zijn aan uw functieprofiel (of een ander functieprofiel dat u is toegewezen).<br>Het overzicht toont het hiaat tussen de vereiste en de gevolgde opleidingen. Op geen enkele manier impliceert het een tekort aan uw kant. Het stelt slechts vast welke cursussen u in uw plan zou moeten opnemen.
msg.What_is_the_user_ranking=Wat is de Gebruikersscore?
msgdesc.What_is_the_user_ranking=Met de optie Gebruikersoverzicht kunt u doelgericht zoeken naar medewerkers die de competenties bezitten die verlangd worden voor een bepaald functieprofiel. Deze lijst is gerangschikt overeenkomstig de mate waarin medewerkers over de aanbevolen competenties beschikken. Voor ad-hoc zoekers: er kan een aangepast functieprofiel worden toegevoegd dat de gewenste competenties bevat.
msg.What_is_a_certification=Wat is een certificaat?
