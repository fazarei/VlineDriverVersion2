note.ChartPendingApprovals=Welke gebruikers moeten nog inschrijfverzoeken beoordelen? Het overzicht wordt gerangschikt per aantal openstaande verzoeken.<br><br>Alle inschrijfverzoeken met de status "Inschrijfverzoek ingediend" worden getoond.
