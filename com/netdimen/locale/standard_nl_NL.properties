option_name.general.showFamilyNameFirstEnabled=Indeling van naam
option_desc.general.showFamilyNameFirstEnabled=Daar waar de studentnaam wordt getoond, wordt eerst de achternaam getoond en dan de voornaam. 
option_note.general.showFamilyNameFirstEnabled=De sorteervolgorde van de naam dient overeen te komen met de opmaak van de naam, omdat de naamoverzichten anders te complex worden.
option_name.general.sortByFamilyNameEnabled=Sorteervolgorde namen
option_desc.general.sortByFamilyNameEnabled=Als deze waarde wordt ingesteld, worden gebruikersoverzichten eerst op achternaam gesorteerd en dan op voornaam.
option_note.general.sortByFamilyNameEnabled=De sorteervolgorde van de naam dient overeen te komen met de opmaak van de naam, omdat de naamoverzichten anders te complex worden.
option_name.general.courseReopenEnabled=Gebruikers toestaan om cursus opnieuw te starten als studiestatus Voltooid is bereikt
option_desc.general.courseReopenEnabled=Zo kan de cursist later nogmaals de cursus bestuderen, terwijl de studiestatus ongewijzigd blijft. Als is ingesteld dat voltooide cursussen uit het overzicht "Actieve cursussen" worden verwijderd, komt in "Studiegegevens" een link beschikbaar om de cursus terug te plaatsen. 
option_note.general.courseReopenEnabled=Als deze optie op systeemniveau wordt uitgeschakeld, is opnieuw starten onmogelijk. Is deze optie op systeemniveau ingeschakeld, dan kan deze op cursusniveau worden uitgeschakeld.
option_name.general.domainPartitioningEnforced=Dwing domeinpartitionering af.
option_desc.general.domainPartitioningEnforced=Met Gebruikersrollen en rechten kunnen beheerders toegang tot bepaalde gebruikersgegevens inrichten voor bepaalde gebruikersrollen. Zo kan men de hi\u00ebrarchische structuur van een organisatie beter afschermen. Deze restrictie wordt automatisch geactiveerd als bij de algemene instellingen Toegang tot Organisatieniveau 0 wordt afgedwongen.
option_note.general.domainPartitioningEnforced=Met deze optie maakt u een scheiding tussen de organisaties op niveau 1. Hierdoor lijkt het of het systeem specifiek is opgezet voor de organisatie waarin een gebruiker zich bevindt. Zij zien namelijk niet de gebruikers uit de Documentatie organisaties. Deze optie dwingt deze scheiding nog niet voor 100% af voor alle beheerderrechten in EKP.
option_name.general.lazyAutoEnrollEnabled=Voer automatisch inschrijven vertraagd uit
option_desc.general.lazyAutoEnrollEnabled=Zodra de gebruiker inlogt worden diverse functies automatisch door het systeem uitgevoerd. Onder andere ook het controleren op "Automatisch inschrijving" voor bepaalde cursussen. Als deze optie geactiveerd wordt, wordt het automatisch inschrijvingproces gelijktijdig in een tweede vertraagde procesactiveit gestart.
option_note.general.lazyAutoEnrollEnabled=Het is aan te raden deze optie in te schakelen aangezien het de responstijd na het inloggen van een deelnemer aanzienlijk verbetert. Het gevolg kan wel zijn dat de student na ongeveer 30 seconden na het inloggen pas de nieuwe cursussen krijgt te zien waarvoor hij/zij is ingeschreven. Als deze optie uitstaat, worden de cursussen direct getoond, maar verloopt het inloggen trager.
option_name.general.optimizeForBandwidth=Optimaliseren voor bandbreedte
option_desc.general.optimizeForBandwidth=Diverse veelvoorkomende menu's zijn zo ingericht dat hun elementen worden gebufferd in de browser. Hierdoor wordt de reactietijd van het systeem verhoogd.  Parameters (zoals gebruikersrol, taal en beeld) worden gebruikt om een nieuwe pagina weer te geven als de instellingen veranderen. Als deze optie niet wordt ingesteld, wordt er een tijdstempel op de pagina's gezet waardoor deze bij iedere inlog worden ververst.
option_note.general.optimizeForBandwidth=Voor deze optie is het noodzakelijk dat de waarden in de components.xml voorzien zijn van het kenmerk <cacheable/>. Is dat niet het geval, dan wordt er niets gecached in de browser, ongeacht wat hier is ingesteld.
option_name.general.popupwindowsize=Grootte van het pop-upvenster
option_desc.general.popupwindowsize=Deze optie zorgt er voor dat nieuwe vensters in dit formaat worden geopend. Hierdoor kunnen organisaties die beperkt zijn tot bijv. 800x600 resoluties, vooraf de schermresolutie instellen zodat deze een acceptabel uiterlijk hebben voor gebruikers.
option_note.general.popupwindowsize=Een aantal kleine pop-upvensters worden niet door deze instelling benvloed.
option_name.general.publicQuestionPermissions=Voor nieuwe vragen lees- en schrijfrechten toekennen aan alle gebruikers
option_desc.general.publicQuestionPermissions=Selecteer deze optie om het beheer van toegangsrechten op het niveau van de vraagverzameling te kunnen regelen. Voor elke vraag worden dan lees- en schrifjrechten toegewezen aan alle gebruikers. Door de toegang tot de vraagverzamelingen te beperken kunnen vragen zorgvuldig worden afgeschermd.
option_note.general.publicQuestionPermissions=Als deze optie NIET is geselecteerd, worden toegangsrechten van vragen automatisch beperkt tot de persoon die de vraag aanpast.
option_name.general.simplifiedTimeZoneList=Vereenvoudigd tijdzonesoverzicht
option_desc.general.simplifiedTimeZoneList=Het beheer van tijdzones is een complexe aangelegenheid. Als deze optie wordt ingesteld, wordt er een selectie uit de vele honderden tijdzones getoond en dus niet de volledige ISO-lijst.
option_note.general.simplifiedTimeZoneList=De vereenvoudigde lijst is overzichtelijker voor gebruikers. De lijst is echter wel beperkter dan de volledige ISO-lijst.
option_name.general.userSetsCompletedStatusEnabled=Toestaan dat gebruiker de studiestatus zelf omzet naar Voltooid (anders: Be\u00ebindigd)
option_note.general.userSetsCompletedStatusEnabled=Als deze optie niet is aangevinkt, kan de gebruiker zelf de cursus alleen als Be\u00ebindigd markeren. De studiestatus Voltooid kan dan alleen automatisch of door een beheerder worden toegekend.
option_name.general.withdrawalRenewsAutoEnroll=Uitschrijven maakt automatisch inschrijven weer mogelijk.
option_desc.general.withdrawalRenewsAutoEnroll=Als deze optie is ingesteld, wordt een cursus niet automatisch opnieuw aan een gebruiker toegewezen nadat deze zich heeft uitgeschreven. Staat de optie uit, dan wordt de cursus telkens weer toegewezen voor iedere keer dat de gebruiker zich uitschrijft.
option_note.general.withdrawalRenewsAutoEnroll=De toewijzing van deze actie vindt plaats zodra de gebruiker inlogt.
