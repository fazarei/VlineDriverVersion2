report_desc.R208=T\u00e1to tla\u010dov\u00e1 zostava poskytuje s\u00fahrn po\u010dtov z\u00e1pisov a pr\u00edstupov do programov/u\u010debn\u00fdch pl\u00e1nov pou\u017e\u00edvate\u013emi zvolenej organiz\u00e1cie.
