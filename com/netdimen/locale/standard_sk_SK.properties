msg.Courseware_Intro=Tento editor sa pou\u017e\u00edva na vytv\u00e1ranie a \u00fapravu online modulov s\u00a0lekciami zostaven\u00fdmi z\u00a0uploadovan\u00fdch s\u00faborov. Vytv\u00e1ran\u00fd kurz m\u00f4\u017ee by\u0165 zlo\u017een\u00fd z ak\u00e9hoko\u013evek po\u010dtu lekci\u00ed a na ur\u010denie jeho vzh\u013eadu je mo\u017en\u00e9 zvoli\u0165 ak\u00fako\u013evek \u0160abl\u00f3nu kurzov. Ak ku kurzu nebude priraden\u00e1 \u017eiadna \u0161abl\u00f3na, pre zobrazenie kurzu \u00fa\u010dastn\u00edkom sa pou\u017eije \u0161tandardn\u00e9 zobrazenie. Typick\u00e9 kroky pr\u00edpravy nov\u00e9ho projektu kurzu s\u00fa\:
desc.Scorm_Template_Manager_Listing=Ka\u017ed\u00fa z\u00a0doleuveden\u00fdch \u0161abl\u00f3n mo\u017eno vybra\u0165 pre pou\u017eitie v\u00a0Mana\u017e\u00e9rovi kurzov spolu so \u0161t\u00fdlmi dokumentu pou\u017e\u00edvan\u00fdmi na zmenu p\u00edsiem, farieb a\u00a0pod. Pre na\u010d\u00edtanie nov\u00e9ho \u0161t\u00fdlu \u0161abl\u00f3ny na server pou\u017eite tla\u010didlo \u201cVytvori\u0165\u201c.
msgdesc.What_is_a_template=\u0160abl\u00f3nu tvor\u00ed bal\u00ed\u010dek s\u00faborov so \u0161t\u00fdlmi (.CSS) uploadovan\u00fdmi do syst\u00e9mu a nieko\u013eko nastaven\u00ed ve\u013ekosti r\u00e1mcov. \u0160t\u00fdly musia by\u0165 pripraven\u00e9 mimo prostredia EKP pou\u017eit\u00edm \u0161tandardn\u00fdch n\u00e1strojov na \u00fapravu CSS s\u00faborov. Syst\u00e9m na riadenie v\u00fdu\u010dby (LMS) nevy\u017eaduje \u017eiaden \u0161pecifick\u00fd obsah CSS s\u00faborov. Obsah z\u00e1vis\u00ed len od \u00fa\u010dinku, ktor\u00fd chcete dosiahnu\u0165 vo vzh\u013eade kurzu. Ak nie je pre kurz \u0161pecifikovan\u00e1 \u017eiadna \u0161abl\u00f3na, syst\u00e9m pou\u017eije pri zobrazen\u00ed kurzu \u0161t\u00fdl aktu\u00e1lneho vzh\u013eadu prostredia pou\u017e\u00edvate\u013ea.
