help.msg.CatalogPerms1=Cie\u013eom ka\u017ed\u00e9ho administr\u00e1tora je spravova\u0165 \u010do najmenej nastaven\u00ed. Pre jednoduch\u0161ie nastavovanie podkatal\u00f3gov bol vytvoren\u00fd indik\u00e1tor "Dedi\u0165 opr\u00e1vnenia", ktor\u00fd umo\u017e\u0148uje, aby podkatal\u00f3gy boli vidite\u013en\u00e9 pre rovnak\u00fdch pou\u017e\u00edvate\u013eov ako ich rodi\u010dovsk\u00fd katal\u00f3g. 
help.msg.CatalogPerms2=Okrem toho m\u00f4\u017ee ma\u0165 ka\u017ed\u00fd katal\u00f3g nastaven\u00e9 vlastn\u00e9 opr\u00e1vnenia (pomocou tla\u010didla OPR\u00c1VNENIA). Zdeden\u00e9 a\u00a0v ka\u017edom podkatal\u00f3gu nastaven\u00e9 opr\u00e1vnenia potom dohromady ur\u010duj\u00fa, kto vid\u00ed konkr\u00e9tny podkatal\u00f3g.
help.msg.CatalogPerms3=Ak m\u00e1 pou\u017e\u00edvate\u013e nastaven\u00fd pr\u00edstup k\u00a0podkatal\u00f3gu, z\u00edskava automaticky opr\u00e1vnenia aj na \u010c\u00cdTANIE nadraden\u00fdch katal\u00f3gov vo vetve hierarchie. In\u00fdm sp\u00f4sobom, ako cez nadraden\u00e9 katal\u00f3gy, by sa toti\u017e pou\u017e\u00edvate\u013e nedok\u00e1zal dosta\u0165 k\u00a0podkatal\u00f3gu, ktor\u00fd je opr\u00e1vnen\u00fd pou\u017e\u00edva\u0165. 
help.msg.CatalogPerms4=Najjednoduch\u0161ou a\u00a0najpraktickej\u0161ou mo\u017enos\u0165ou nastavenia opr\u00e1vnen\u00ed na katal\u00f3gu prvej \u00farovne a\u00a0v\u0161etk\u00fdch jeho podkatal\u00f3goch je, nastavi\u0165 opr\u00e1vnenia na katal\u00f3gu prvej \u00farovne a\u00a0na v\u0161etk\u00fdch podkatal\u00f3goch nastavi\u0165 dedenie opr\u00e1vnen\u00ed. Samozrejme, ak chcete obmedzi\u0165 pr\u00edstup ku konkr\u00e9tnym podkatal\u00f3gom, m\u00f4\u017eete nastavi\u0165 ich jednotliv\u00e9 opr\u00e1vnenia tak, ako potrebujete. 
help.msg.CatalogPerms5=Deden\u00e9 opr\u00e1vnenia s\u00fa virtu\u00e1lne a\u00a0nezapisuj\u00fa sa do datab\u00e1zy. Zmena nastaven\u00ed vy\u0161\u0161\u00edch katal\u00f3gov automaticky ovplyvn\u00ed v\u0161etky ich podkatal\u00f3gy, ktor\u00e9 dedia nastavenia opr\u00e1vnen\u00ed. Pou\u017e\u00edvate\u013esk\u00fd \u00fa\u010det zis\u0165uje nastavenia pr\u00edstupov ku katal\u00f3gom pri prihl\u00e1sen\u00ed. Tak\u017ee ak ste vykonali zmeny po\u010das prihl\u00e1senia pou\u017e\u00edvate\u013ea a\u00a0chcete, aby ich videl, mus\u00ed sa pou\u017e\u00edvate\u013e odhl\u00e1si\u0165 a\u00a0znovu prihl\u00e1si\u0165.
help.msg.CatalogPerms6=Konkr\u00e9tne vo\u013eby v\u00a0opr\u00e1vneniach sa spravidla kombinuj\u00fa pou\u017eit\u00edm logickej spojky ALEBO. Ak chcete tieto opr\u00e1vnenia kombinova\u0165 prostredn\u00edctvom spojky A m\u00f4\u017eete to nastavi\u0165 prostredn\u00edctvom \u010dasti Pou\u017e\u00edvate\u013esk\u00e9 prisp\u00f4sobenie syst\u00e9mu. 
help.msg.CatalogPerms7=PR\u00cdKLAD 1: Kurzy pre \u0161irok\u00fa verejnos\u0165 alebo konkr\u00e9tnu organiza\u010dn\u00fa \u010das\u0165 (preh\u013eadne rozdelen\u00e9 v\u00a0\u0161trukt\u00fare katal\u00f3gov): V\u00a0hlavnom katal\u00f3gu nastavte opr\u00e1vnenia pre konkr\u00e9tnu skupinu pou\u017e\u00edvate\u013eov a\u00a0v\u00a0podkatal\u00f3goch iba ponastavujte indik\u00e1tor "Dedi\u0165 opr\u00e1vnenia". Hlavn\u00fdm katal\u00f3gom v\u00a0tomto pr\u00edklade ch\u00e1peme hociktor\u00fd katal\u00f3g v\u00a0\u0161trukt\u00fare, ktor\u00fd m\u00f4\u017ee by\u0165 aj na ni\u017e\u0161ej \u00farovne, nie na samom za\u010diatku. 
help.msg.CatalogPerms8=PR\u00cdKLAD 2: Kurzy rozdelen\u00e9 do katal\u00f3gov pod\u013ea toho, pre koho s\u00fa ur\u010den\u00e9: V\u00a0takomto pr\u00edpade vypnite dedenie opr\u00e1vnen\u00ed v\u00a0t\u00fdchto katal\u00f3goch a\u00a0nastavte pre ka\u017ed\u00fd zvl\u00e1\u0161\u0165 opr\u00e1vnenia pre t\u00fa skupinu pou\u017e\u00edvate\u013eov, pre ktor\u00fa m\u00e1 by\u0165 vidite\u013en\u00fd.
help.msg.CatalogDisplay1=Katal\u00f3gy a\u00a0ich podkatal\u00f3gy s\u00fa re\u00e1lne katal\u00f3gy, ktor\u00e9 m\u00f4\u017eu obsahova\u0165 kurzy a\u00a0\u010fal\u0161ie podkatal\u00f3gy. V\u0161etky podkatal\u00f3gy m\u00f4\u017eete hierarchicky usporiadava\u0165, \u010do V\u00e1m umo\u017en\u00ed preh\u013eadnej\u0161iu organiz\u00e1ciu vzdel\u00e1vacieho obsahu. M\u00f4\u017eete tie\u017e vyu\u017ei\u0165 nastavenie opr\u00e1vnen\u00ed a\u00a0oboma t\u00fdmito sp\u00f4sobmi efekt\u00edvnej\u0161ie a\u00a0preh\u013eadnej\u0161ie prerozde\u013eova\u0165 v\u00fdu\u010dbu potrebn\u00fdm skupin\u00e1m.
help.msg.CatalogDisplay2=Ka\u017ed\u00fd katal\u00f3g m\u00e1 svoje nastavenie form\u00e1tu zobrazenia, ktor\u00e9 ur\u010duje, ako sa bude tento katal\u00f3g zobrazova\u0165 pou\u017e\u00edvate\u013eovi. V\u00a0hierarchii podkatal\u00f3gov m\u00f4\u017eete tieto nastavenia kombinova\u0165 a\u00a0prisp\u00f4sobova\u0165 pre ka\u017ed\u00fd jeden podkatal\u00f3g.
help.msg.CatalogDisplay3="Najvy\u0161\u0161\u00ed" (Top) katal\u00f3g je katal\u00f3g, od ktor\u00e9ho sa odv\u00edja \u0161trukt\u00fara ostatn\u00fdch katal\u00f3gov. Je to najvy\u0161\u0161ia \u00farove\u0148, na ktorej sa NEZOBRAZUJ\u00da kurzy v\u00a0ni\u017e\u0161ie polo\u017een\u00fdch podkatal\u00f3goch. V\u00e4\u010d\u0161inou sa pou\u017e\u00edvate\u013eom zobrazia iba hlavn\u00e9 katal\u00f3gy, pr\u00edpadne kurzy ulo\u017een\u00e9 priamo v\u00a0najvy\u0161\u0161om katal\u00f3gu.
help.msg.CatalogDisplay4=Ako "najpraktickej\u0161iu mo\u017enos\u0165" pre vizu\u00e1lne stimulovan\u00fa navig\u00e1ciu sa odpor\u00fa\u010da, pou\u017e\u00edva\u0165 na najvy\u0161\u0161ej \u00farovni FORM\u00c1T 3 (katal\u00f3gy sa zobrazia ako ve\u013ek\u00e9 obr\u00e1zky) a\u00a0FORM\u00c1T 1 alebo FORM\u00c1T 2 vyu\u017ei\u0165 pre zobrazenie podkatal\u00f3gov (kurzy sa zobrazia ako obr\u00e1zky).
help.msg.CatalogDisplay5=Katal\u00f3gy a\u00a0kurzy, ktor\u00e9 nemaj\u00fa priraden\u00fd obr\u00e1zok, sa zobrazia prostredn\u00edctvom \u0161tandardn\u00e9ho prednastaven\u00e9ho obr\u00e1zku "catalog_default.jpg" (alebo n\u00e1hodne zvolen\u00e9ho obr\u00e1zku zo z\u00e1sobn\u00edka, ak je tak nastaven\u00e9). Odpor\u00fa\u010da sa, aby ste kurzom prira\u010fovali obr\u00e1zky, ktor\u00e9 ich bud\u00fa primerane zn\u00e1zor\u0148ova\u0165 tak, aby bolo preh\u013ead\u00e1vanie pre pou\u017e\u00edvate\u013ea preh\u013eadn\u00e9.
