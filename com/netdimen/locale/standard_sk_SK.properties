report_note.R254=St\u013apce tla\u010dovej zostavy: <br>1)Mesiac \u2013 zobraz\u00ed mesiac vo form\u00e1te RRRR-MM. Napr\u00edklad mesiac okt\u00f3ber 2008 je zobrazen\u00fd v\u00a0tomto st\u013apci ako "2008-10". <br>2)Frekventovanos\u0165 \u2013 zobraz\u00ed celkov\u00fd po\u010det \u00fa\u010dastn\u00edkov (za mesiac), ktor\u00ed dokon\u010dili jeden alebo nieko\u013eko kurzov. Napr\u00edklad ak zamestnanec dokon\u010dil v\u00a0novembri 3 kurzy, zv\u00fd\u0161i novembrov\u00e9 sk\u00f3re o 3. <br>3)\u00da\u010dastn\u00edci \u2013 zobraz\u00ed po\u010det zamestnancov, ktor\u00ed sa z\u00fa\u010dastnili kurzu v mesiaci (v ka\u017edom mesiaci sa po\u010d\u00edta jeden zamestnanec, aj ke\u010f sa z\u00fa\u010dastnil viacer\u00fdch kurzov). <br>4)Po\u010det jedine\u010dn\u00fdch zamestnancov \u2013 zobraz\u00ed po\u010det zamestnancov, ktor\u00ed dokon\u010dili kurz v\u00a0konkr\u00e9tnom obdob\u00ed. Aj ke\u010f sa zamestnanec z\u00fa\u010dastnil 2 kurzov, zar\u00e1tava sa ako iba jeden \u00fa\u010dastn\u00edk. V\u00a0tomto st\u013apci sa zamestnanec zaznamen\u00e1va iba raz a\u00a0to v\u00a0r\u00e1mci prv\u00e9ho mesiaca kurzu po\u010das dan\u00e9ho obdobia.
