report_desc.R202=T\u00e1to tla\u010dov\u00e1 zostava predstavuje zoznam \u00fa\u010dastn\u00edkov zap\u00edsan\u00fdch do vybran\u00e9ho modulu. Upozornenie: St\u013apec "\u00da\u010das\u0165" sl\u00fa\u017ei len pre lektorov, ktor\u00ed si chc\u00fa vytla\u010di\u0165 zoznam \u00fa\u010dastn\u00edkov. Do tohto st\u013apca si potom m\u00f4\u017eu priamo pozna\u010di\u0165 pr\u00edtomnos\u0165 pr\u00edslu\u0161n\u00e9ho \u00fa\u010dastn\u00edka na v\u00fdu\u010dbe. \u00dadaje o\u00a0\u00fa\u010dasti nie s\u00fa v\u00a0syst\u00e9me ulo\u017een\u00e9.
