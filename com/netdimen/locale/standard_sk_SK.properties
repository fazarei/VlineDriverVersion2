report_desc.R104=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje v\u0161etk\u00fdch \u00fa\u010dastn\u00edkov zvolenej organiz\u00e1cie, ktor\u00ed absolvovali konkr\u00e9tny kurz. Preto\u017ee t\u00e1to tla\u010dov\u00e1 zostava zobrazuje podrobnosti online kurzov, je obmedzen\u00e1 na online moduly.
