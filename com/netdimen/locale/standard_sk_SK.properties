msg.approval.legend1=Jedna alebo viac os\u00f4b mus\u00ed schv\u00e1li\u0165 t\u00fato \u017eiados\u0165 predt\u00fdm, ako budete zap\u00edsan\u00fd. Pre \u010fal\u0161ie podrobnosti kliknite na "\u010cakaj\u00faci na povolenie" v\u00a0st\u013apci Stav z\u00e1pisu.
msg.approval.legend2=V\u00fdu\u010dbov\u00e1 jednotka, ktor\u00fa chcete nav\u0161tevova\u0165, je plne obsaden\u00e1 a\u00a0boli ste zaraden\u00fd do poradovn\u00edka. Ak sa uvo\u013enia miesta, budete do v\u00fdu\u010dbovej jednotky zap\u00edsan\u00fd.  Ak chcete nav\u0161tevova\u0165 in\u00fa v\u00fdu\u010dbov\u00fa jednotku, kliknite na tla\u010didlo "Zru\u0161i\u0165 z\u00e1pis" a\u00a0zap\u00ed\u0161te sa do inej v\u00fdu\u010dbovej jednotky.
