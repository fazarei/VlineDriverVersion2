help.msg.AutoGrade1=Zjednodu\u0161ene, nie po\u010det ot\u00e1zok, ale po\u010det bodov za ot\u00e1zky testu s\u00fa k\u013e\u00fa\u010dov\u00fdm krit\u00e9riom pre celkov\u00e9 hodnotenie;
help.msg.AutoGrade2=Ot\u00e1zky m\u00f4\u017eu ma\u0165 variabiln\u00fd po\u010det bodov (\u0161tandardne 1), ktor\u00e9 sa nastavuj\u00fa v\u00a0Editore ot\u00e1zok;
help.msg.AutoGrade3=V testoch, ktor\u00e9 obsahuj\u00fa vybran\u00e9 ot\u00e1zky, je mo\u017en\u00e9 meni\u0165 po\u010det bodov jednotliv\u00fdch ot\u00e1zok. To je mo\u017en\u00e9 vykona\u0165 prostredn\u00edctvom nastaven\u00ed sekcie v\u00a0Editore testov;
help.msg.AutoGrade4=V testoch, ktor\u00e9 pozost\u00e1vaj\u00fa z\u00a0n\u00e1hodne vyberan\u00fdch ot\u00e1zok, pou\u017e\u00edvaj\u00fa v\u00e1hu ot\u00e1zky definovan\u00fa v\u00a0Editore ot\u00e1zok;
help.msg.AutoGrade5=Nie v\u0161etky typy ot\u00e1zok m\u00f4\u017eu by\u0165 automaticky hodnoten\u00e9. Ak automaticky vyhodnocovan\u00fd test obsahuje Esej alebo ot\u00e1zku typu Vyplni\u0165 pr\u00e1zdne miesto, pri automatickom vyhodnocovan\u00ed nebud\u00fa udelen\u00e9 \u017eiadne body. Obodovanie zost\u00e1va na lektorovi pri posudzovan\u00ed testu;
help.label.AutoGradeValues=Hodnotenie ot\u00e1zok Viacn\u00e1sobn\u00e1 vo\u013eba
help.msg.AutoGradeValues1=Existuje viacero pr\u00edstupov pre \u010diasto\u010dn\u00e9 hodnotenie. Prostredn\u00edctvom t\u00fdchto riadkov V\u00e1m pribl\u00ed\u017eime dve \u0161tandardn\u00e9 met\u00f3dy pou\u017eit\u00e9 v\u00a0syst\u00e9me. \u010eal\u0161ie algoritmy pre \u0161pecifick\u00e9 prostredia s\u00fa k\u00a0dispoz\u00edcii na po\u017eiadanie. Nie s\u00fa v\u0161ak priamo konfigurovate\u013en\u00e9 administr\u00e1tormi.
help.msg.AutoGradeValues2=Pre ot\u00e1zky s\u00a0viac spr\u00e1vnymi odpove\u010fami s\u00fa k\u00a0dispoz\u00edcii dve \u0161tandardn\u00e9 vo\u013eby: Algoritmus A (0/Pln\u00fd po\u010det bodov), alebo Algoritmus B (Rovnomern\u00e9 \u010diastkov\u00e9 hodnotenie).
help.msg.AutoGradeValues3=Vo\u013ebu algoritmu A\u00a0alebo B je mo\u017en\u00e9 nastavi\u0165 na \u00farovni syst\u00e9mu prostredn\u00edctvom Pou\u017e\u00edvate\u013esk\u00e9ho nastavenia syst\u00e9mu. V\u00a0bud\u00facnosti by to malo by\u0165 mo\u017en\u00e9 aj na \u00farovni testu.
help.msg.AutoGradeValues4=Algoritmus A (0/Pln\u00fd po\u010det bodov) prirad\u00ed v\u017edy pln\u00fd po\u010det bodov alebo nula bodov, pod\u013ea toho, \u010di pou\u017e\u00edvate\u013e ozna\u010d\u00ed V\u0160ETKY spr\u00e1vne odpovede alebo nie.
help.msg.AutoGradeValues5=Algoritmus B (Rovnomern\u00e9 \u010diastkov\u00e9 hodnotenie) prirad\u00ed ka\u017edej odpovedi \u00famern\u00fa \u010das\u0165 bodov tak, \u017ee ka\u017ed\u00e1 odpove\u010f m\u00e1 hodnotu 1/n.
help.msg.AutoGradeValues6=\u0160peci\u00e1lny pr\u00edpad \u010d.1: Ak zostane ot\u00e1zka nezodpovedan\u00e1 (napr. nebude ozna\u010den\u00e1 \u017eiadna odpove\u010f), z\u00edska pou\u017e\u00edvate\u013e 0 bodov; 
help.msg.AutoGradeValues7=\u0160peci\u00e1lny pr\u00edpad \u010d.2: Ak bud\u00fa ozna\u010den\u00e9 v\u0161etky odpovede na ot\u00e1zku vr\u00e1tane nespr\u00e1vnych (napr. ak sa pou\u017e\u00edvate\u013e sna\u017e\u00ed uh\u00e1dnu\u0165 odpove\u010f), z\u00edska 0 bodov s\u00a0v\u00fdnimkou situ\u00e1cie, ak ot\u00e1zka obsahuje iba spr\u00e1vne odpovede. V\u00a0takom pr\u00edpade z\u00edska pln\u00fd po\u010det bodov.
help.msg.AutoGradeValues8=\u0160peci\u00e1lny pr\u00edpad \u010d.3: Ak ot\u00e1zka neobsahuje spr\u00e1vnu odpove\u010f, pou\u017e\u00edvate\u013e z\u00edska 0 bodov. 
help.msg.AutoGradeValues9=PR\u00cdKLAD: Ot\u00e1zka s\u00a0piatimi odpove\u010fami (A,B,C,D,E), kde A a B s\u00fa spr\u00e1vnymi odpove\u010fami. Ak pou\u017e\u00edvate\u013e ozna\u010d\u00ed odpovede A, B a C: z\u00edska 4/5 bodov za ot\u00e1zku.
