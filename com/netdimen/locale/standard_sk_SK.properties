msg.noCompMatches=H\u013eadanej mno\u017eine kompetenci\u00ed nevyhovuj\u00fa \u017eiadni pou\u017e\u00edvatelia.
msg.What_is_the_Competency_Center=\u010co je Centrum kompetenci\u00ed?
msgdesc.What_is_the_Competency_Center=Centrum kompetenci\u00ed obsahuje ucelen\u00fd preh\u013ead v\u0161etk\u00fdch inform\u00e1ci\u00ed ako s\u00fa dosiahnut\u00e9 kompetencie, certifik\u00e1cie a\u00a0tr\u00e9ningov\u00e9 pl\u00e1ny, vyhodnocovanie kvalifika\u010dn\u00fdch nedostatkov a\u00a0pod. pre \u00fa\u010dastn\u00edkov a\u00a0mana\u017e\u00e9rov.
msg.What_is_the_Competency_Editor=\u010co je Editor kompetenci\u00ed?
msgdesc.What_is_the_Competency_Editor=Editor kompetenci\u00ed je administrat\u00edvny n\u00e1stroj na vytv\u00e1ranie katal\u00f3gov pracovn\u00fdch profilov a\u00a0kompetenci\u00ed a\u00a0na ich sp\u00e1janie s\u00a0pr\u00edslu\u0161n\u00fdmi vzdel\u00e1vac\u00edmi aktivitami. \u00da\u010dastn\u00edci nemaj\u00fa do tohto editora pr\u00edstup.
msg.What_are_categories=\u010co s\u00fa Kateg\u00f3rie kompetenci\u00ed?
msgdesc.What_are_categories=Kateg\u00f3rie kompetenci\u00ed s\u00fa prostriedkom na definovanie hierarchickej \u0161trukt\u00fary profilov a\u00a0kompetenci\u00ed. Sl\u00fa\u017eia na u\u013eah\u010denie zara\u010fovania a\u00a0vyh\u013ead\u00e1vania pou\u017e\u00edvate\u013emi.
msg.What_is_a_job_profile=\u010co je Pracovn\u00fd profil?
msgdesc.What_is_a_job_profile=Pracovn\u00fd profil tvor\u00ed mno\u017eina kompetenci\u00ed, ktor\u00e9 popisuj\u00fa celkov\u00e9 po\u017eiadavky na vzdelanie \u00fa\u010dastn\u00edka potrebn\u00e9 pre zvl\u00e1dnutie poz\u00edcie v zamestnan\u00ed. Pracovn\u00e9 profily zvy\u010dajne priamo prira\u010fuje mana\u017e\u00e9r alebo administr\u00e1tor. Jednotliv\u00ed \u00fa\u010dastn\u00edci m\u00f4\u017eu ma\u0165 priraden\u00fdch viacero pracovn\u00fdch profilov.
msg.What_is_a_competency=\u010co je Kompetencia?
msg.What_is_a_competency_group=\u010co je Skupina kompetenci\u00ed?
msgdesc.What_is_a_competency_group=Skupina kompetenci\u00ed je mno\u017eina kompetenci\u00ed, ktor\u00e9 m\u00f4\u017eu by\u0165 pre v\u00e4\u010d\u0161ie pohodlie zoskupen\u00e9 a\u00a0jedn\u00fdm krokom priraden\u00e9 k pracovn\u00fdm profilom.
msg.What_is_the_training_gap=\u010co je Kvalifika\u010dn\u00e1 medzera?
msgdesc.What_is_the_training_gap=Anal\u00fdza kvalifika\u010dn\u00fdch medzier v\u00a0Centre kompetenci\u00ed dok\u00e1\u017ee zisti\u0165 po\u017eadovan\u00fd zoznam v\u00fdu\u010dbov\u00fdch aktiv\u00edt, ktor\u00e9 \u00fa\u010dastn\u00edk zatia\u013e neabsolvoval. Tento zoznam je mo\u017en\u00e9 vytvori\u0165 iba pod\u013ea pracovn\u00fdch profilov, ktor\u00e9 m\u00e1 \u00fa\u010dastn\u00edk priraden\u00e9 (alebo ktor\u00e9 m\u00e1 pr\u00e1vo posudzova\u0165). Kurzy, do ktor\u00fdch je \u00fa\u010dastn\u00edk zap\u00edsan\u00fd, alebo ich u\u017e dokon\u010dil, nie s\u00fa v\u00a0tomto zozname obsiahnut\u00e9, tak\u017ee zoznam zobrazuje "rozdiel" medzi po\u017eiadavkami na vzdelanie a\u00a0vzdelan\u00edm skuto\u010dne dosiahnut\u00fdm. Pre \u00fa\u010dastn\u00edka t\u00e1to anal\u00fdza neznamen\u00e1 zoznam nedostatkov, ale zoznam v\u00fdu\u010dbov\u00fdch aktiv\u00edt, ktor\u00e9 by mal absolvova\u0165.
msg.What_is_the_user_ranking=\u010co je Hodnotenie pou\u017e\u00edvate\u013eov?
msgdesc.What_is_the_user_ranking=Funkcia hodnotenia pou\u017e\u00edvate\u013eov umo\u017e\u0148uje vyh\u013ead\u00e1va\u0165 \u00fa\u010dastn\u00edkov, ktor\u00ed najlep\u0161ie sp\u013a\u0148aj\u00fa v\u0161etky kompetencie pre zvolen\u00fd pracovn\u00fd profil. Pou\u017e\u00edvatelia s\u00fa zoraden\u00ed pod\u013ea percentu\u00e1lnej miery, do akej sp\u013a\u0148aj\u00fa potrebn\u00fa mno\u017einu kompetenci\u00ed. Pre vyh\u013ead\u00e1vanie ad-hoc mo\u017eno vytvori\u0165 vlastn\u00fd (prisp\u00f4soben\u00fd) pracovn\u00fd profil, obsahuj\u00faci \u017eelan\u00e9 kompetencie.
msg.What_is_a_certification=\u010co je Certifik\u00e1cia?
msgdesc.What_is_a_certification=Certifik\u00e1cie s\u00fa \u0161peci\u00e1lne kvalifik\u00e1cie (m\u00f4\u017eu by\u0165 ude\u013eovan\u00e9 napr. certifikovanou organiz\u00e1ciou), ktor\u00e9 s\u00fa priamo prira\u010fovan\u00e9 \u00fa\u010dastn\u00edkovi alebo ich \u00fa\u010dastn\u00edk z\u00edskal na z\u00e1klade internej smernice organiz\u00e1cie po splnen\u00ed stanoven\u00fdch podmienok (m\u00f4\u017ee nimi by\u0165 napr. na\u0161tudovanie si kurzu a \u00faspe\u0161n\u00e9 absolvovanie certifika\u010dn\u00e9ho testu).
msg.How_is_completion_determined=\u010co je Dokon\u010denie kurzu?
msg.What_is_a_catalog=\u010co je Katal\u00f3g pracovn\u00fdch profilov a Katal\u00f3g kompetenci\u00ed?
msgdesc.What_is_a_catalog=Katal\u00f3gy sa vyu\u017e\u00edvaj\u00fa na zara\u010fovanie jednotliv\u00fdch pracovn\u00fdch profilov a\u00a0kompetenci\u00ed. Ku ka\u017ed\u00e9mu katal\u00f3gu mo\u017eno priradi\u0165 opr\u00e1vnenia, ktor\u00fdmi administr\u00e1tori m\u00f4\u017eu upravova\u0165 pr\u00edstup k\u00a0Pracovn\u00fdm profilom a Kompetenci\u00e1m, ktor\u00e9 s\u00fa v\u00a0nich zaraden\u00e9. \u00da\u010dastn\u00edci nemaj\u00fa pr\u00edstup do administr\u00e1cie katal\u00f3gov.
