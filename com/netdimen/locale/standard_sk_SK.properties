msg.wizard_desc0_heading=\u010co by ste mali vedie\u0165
msg.wizard_desc0A=Sprievodca vytv\u00e1ran\u00edm tla\u010dov\u00fdch zost\u00e1v V\u00e1m umo\u017e\u0148uje vytv\u00e1ra\u0165, upravova\u0165 a maza\u0165 vlastn\u00e9 tla\u010dov\u00e9 zostavy. Pri tvorbe zostavy jednoducho v\u00a0nieko\u013ek\u00fdch krokoch vyber\u00e1te potrebn\u00e9 parametre.
msg.wizard_desc0B=Pri upravovan\u00ed tla\u010dovej zostavy nemus\u00edte opakova\u0165 v\u0161etky kroky, ale m\u00f4\u017eete prejs\u0165 priamo na krok vy\u017eaduj\u00faci zmenu a po jeho \u00faprave jednoducho klikn\u00fa\u0165 na tla\u010didlo \u201eUlo\u017ei\u0165\u201c.
msg.wizard_desc0C=Ulo\u017een\u00e9 tla\u010dov\u00e9 zostavy si m\u00f4\u017eete otvori\u0165 kliknut\u00edm na ich n\u00e1zov v zozname dostupn\u00fdch tla\u010dov\u00fdch zost\u00e1v v Sprievodcovi tvorbou tla\u010dov\u00fdch zost\u00e1v. Ak si \u017eel\u00e1te, aby mal k\u00a0Va\u0161ej tla\u010dovej zostave pr\u00edstup aj niekto in\u00fd, pou\u017eite tla\u010didlo Opr\u00e1vnenia a\u00a0nastavte opr\u00e1vnenia pre pr\u00edslu\u0161n\u00fdch pou\u017e\u00edvate\u013eov alebo cel\u00e9 skupiny.
msg.wizard_desc0D=Ak si \u017eel\u00e1te zdie\u013ea\u0165 tla\u010dov\u00fa zostavu s ostatn\u00fdmi pou\u017e\u00edvate\u013emi, pre zobrazenie v\u00fdberu pr\u00edstupov\u00fdch pr\u00e1v pre ostatn\u00e9 skupiny m\u00f4\u017eete pou\u017ei\u0165 tla\u010didlo "Opr\u00e1vnenia".
msg.wizard_desc1_heading=Krok 1 - Vo\u013eba typu tla\u010dovej zostavy
msg.wizard_desc1=V\u00a0prvom kroku je potrebn\u00e9 pomenova\u0165 si zostavu a zvoli\u0165 jej typ. Zvolen\u00fd typ tla\u010dovej zostavy ovplyvn\u00ed zoznam inform\u00e1ci\u00ed, z\u00a0ktor\u00fdch si m\u00f4\u017eete vybera\u0165 v \u010fal\u0161\u00edch krokoch.
msg.wizard_desc2_heading=Krok 2 \u2013 V\u00fdber st\u013apcov tla\u010dovej zostavy
msg.wizard_desc2=Druh\u00fd krok umo\u017e\u0148uje do tla\u010dovej zostavy zvoli\u0165 pr\u00edslu\u0161n\u00e9 \u00fadaje (st\u013apce) jednoducho za\u0161krtnut\u00edm pr\u00edslu\u0161n\u00e9ho okienka pri n\u00e1zve. Vybera\u0165 si m\u00f4\u017eete iba z\u00a0mo\u017enost\u00ed pr\u00edslu\u0161n\u00e9ho typu, ktor\u00fd ste si zvolili v\u00a0predch\u00e1dzaj\u00facom kroku.
msg.wizard_desc3_heading=Krok 3 \u2013 Nastavenie zoskupovania \u00fadajov
msg.wizard_desc3=V tejto \u010dasti je mo\u017en\u00e9 ur\u010di\u0165, v\u00a0akej podobe chcete zobrazova\u0165 vybran\u00e9 \u00fadaje. \u00dadaje napr. nemusia by\u0165 zobrazen\u00e9 v\u00a0tla\u010dovej zostave \u00fapln\u00e9, ale napr. len ich s\u00fa\u010det alebo najvy\u0161\u0161ia hodnota. Ak maj\u00fa niektor\u00e9 polo\u017eky spolo\u010dn\u00fd atrib\u00fat (napr. organiz\u00e1ciu), m\u00f4\u017eu by\u0165 na z\u00e1klade tohto atrib\u00fatu zoskupen\u00e9.
msg.wizard_desc4_heading=Krok 4 \u2013 Nastavenie poradia st\u013apcov
msg.wizard_desc4=Jednotliv\u00e9 st\u013apce v\u00a0tla\u010dovej zostave m\u00f4\u017eu by\u0165 usporiadan\u00e9 v\u00a0akomko\u013evek porad\u00ed. Poradie m\u00f4\u017eete ur\u010di\u0165 \u010d\u00edseln\u00fdm ozna\u010den\u00edm jednotliv\u00fdch st\u013apcov v zozname.
msg.wizard_desc5_heading=Krok 5 - Vo\u013eba krit\u00e9ri\u00ed v\u00fdberu z\u00e1znamov
msg.wizard_desc5=V\u00a0tejto \u010dasti Sprievodcu m\u00f4\u017eete nastavi\u0165 krit\u00e9ri\u00e1, ktor\u00e9 obmedzia zobrazen\u00fd v\u00fdsledok na tie z\u00e1znamy, ktor\u00e9 sp\u013a\u0148aj\u00fa tieto krit\u00e9ri\u00e1. Napr\u00edklad ak si \u017eel\u00e1te zobrazi\u0165 z\u00e1znamy iba o\u00a0konkr\u00e9tnej \u010dasti organiz\u00e1cie, ur\u010d\u00edte ako krit\u00e9rium t\u00fato \u010das\u0165 organiz\u00e1cie.
msg.wizard_desc6_heading=Krok 6 \u2013 V\u00fdber nepovinn\u00fdch \u00fadajov
msg.wizard_desc6=Ka\u017ed\u00fd \u00fadaj, ktor\u00fd ste do tla\u010dovej zostavy vybrali, sa v\u00a0datab\u00e1ze nach\u00e1dza v\u00a0nejakej tabu\u013eke. V tomto kroku m\u00f4\u017eete ur\u010di\u0165, ktor\u00e9 tabu\u013eky bud\u00fa v\u00a0tla\u010dovej zostave nepovinn\u00e9. Ke\u010f v\u00a0z\u00e1zname neexistuje niektor\u00fd \u00fadaj (napr. d\u00e1tum dokon\u010denia kurzu, ak pou\u017e\u00edvate\u013e nikdy kurz nedokon\u010dil), be\u017ene sa tak\u00fdto z\u00e1znam v\u00a0tla\u010dovej zostave nezobraz\u00ed. Ak chcete zobrazova\u0165 aj tak\u00e9to z\u00e1znamy, ozna\u010dte tabu\u013eky s hodnotami, ktor\u00e9 m\u00f4\u017eu obsahova\u0165 pr\u00e1zdne miesta.
msg.wizard_desc7_heading=Krok 7 \u2013 Nastavenie usporiadania z\u00e1znamov
msg.wizard_desc7=V tomto kroku m\u00f4\u017eete zvoli\u0165, pod\u013ea ktor\u00e9ho st\u013apca maj\u00fa by\u0165 zoraden\u00e9 z\u00e1znamy v\u00a0tla\u010dovej zostave. Ak chcete zora\u010fova\u0165 \u00fadaje pod\u013ea viac st\u013apcov, \u010d\u00edselne ozna\u010dte postupne jednotliv\u00e9 st\u013apce v\u00a0porad\u00ed, v\u00a0akom sa m\u00e1 zora\u010fovanie vykona\u0165. Tla\u010dov\u00e9 zostavy vytv\u00e1ran\u00e9 pre Excel je v\u00a0\u0148om mo\u017en\u00e9 nesk\u00f4r zora\u010fova\u0165 \u013eubovo\u013ene inak.
msg.wizard_desc8_heading=Krok 8 \u2013 N\u00e1h\u013ead na generovan\u00e9 SQL
msg.wizard_desc8=Nepovinn\u00fd krok \u2013 ak si \u017eel\u00e1te zobrazi\u0165 vygenerovan\u00fd SQL skript, pr\u00edpadne \u2013 ak m\u00e1te potrebn\u00e9 vedomosti - ho upravi\u0165, m\u00f4\u017eete tak urobi\u0165 v\u00a0tomto kroku. V\u00a0opa\u010dnom pr\u00edpade m\u00f4\u017eete tento krok vynecha\u0165 a\u00a0prejs\u0165 na \u010fal\u0161\u00ed.
msg.wizard_desc9_heading=Krok 9 \u2013 Zhrnutie nastavenia tla\u010dovej zostavy
msg.wizard_desc9a=Ak ste nastavili v\u0161etky potrebn\u00e9 polo\u017eky, kliknite v\u00a0tomto kroku na tla\u010didlo "ULO\u017dI\u0164", aby sa Va\u0161a tla\u010dov\u00e1 zostava ulo\u017eila.
msg.wizard_desc9b=V zhrnut\u00ed tla\u010dovej zostavy m\u00f4\u017eete ur\u010di\u0165 formu, v\u00a0akej bude tla\u010dov\u00e1 zostava vygenerovan\u00e1, nastavi\u0165 zobrazenie, opr\u00e1vnenia pre jej pou\u017e\u00edvanie \u010fal\u0161\u00edmi osobami, pr\u00edpadne napl\u00e1nova\u0165 jej pravideln\u00e9 generovanie. Na tomto mieste si m\u00f4\u017eete necha\u0165 vytvori\u0165 zostavu prostredn\u00edctvom tla\u010didla Generova\u0165. 
