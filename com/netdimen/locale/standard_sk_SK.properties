msg.kc.online2=Ak ste sa dozvedeli v\u0161etko, \u010do ste potrebovali a\u00a0ne\u017eel\u00e1te si u\u017e absolvova\u0165 \u017eiadne testy a kurz nem\u00e1 \u017eiadne po\u017eiadavky na dokon\u010denie, potom m\u00f4\u017eete kurz ozna\u010di\u0165 ako \u201eDokon\u010den\u00fd\u201c. T\u00fdmto zmen\u00edte stav modulu z "Prebiehaj\u00faci" na "Pou\u017e\u00edvanie ukon\u010den\u00e9" a\u00a0kurz bude presunut\u00fd do z\u00e1lo\u017eky \u201eHist\u00f3ria v\u00fdu\u010dby\u201c
