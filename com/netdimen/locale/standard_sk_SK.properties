option_desc.general.courseReopenEnabled=T\u00e1to mo\u017enos\u0165 dovo\u013euje pou\u017e\u00edvate\u013eom znovu otvori\u0165 kurzy, ktor\u00e9 predt\u00fdm ozna\u010dili ako dokon\u010den\u00e9, tak\u017ee Poznatkov\u00e9 centrum a\u00a0odkaz na spustenie kurzu s\u00fa im znovu dostupn\u00e9. Odkaz na op\u00e4tovn\u00e9 otvorenie sa objav\u00ed na obrazovke hist\u00f3rie v\u00fdu\u010dby kurzu pr\u00edslu\u0161n\u00e9ho \u00fa\u010dastn\u00edka.
option_note.general.courseReopenEnabled=Op\u00e4tovn\u00e9 otvorenie kurzu nezmen\u00ed celkov\u00fd stav, ale dovo\u013euje kurz op\u00e4tovne \u0161tudova\u0165. Ak je t\u00e1to mo\u017enos\u0165 povolen\u00e1, v Editore modulov ju je mo\u017en\u00e9 nastavova\u0165 pre jednotliv\u00e9 kurzy osobitne.
option_name.general.domainPartitioningEnforced=Rozde\u013eovanie do \u00farovn\u00ed
option_desc.general.domainPartitioningEnforced=Opr\u00e1vnenia pou\u017e\u00edvate\u013esk\u00fdch rol\u00ed umo\u017e\u0148uj\u00fa administr\u00e1torom obmedzi\u0165 pou\u017e\u00edvate\u013eov s\u00a0konkr\u00e9tnou rolou na zobrazovanie d\u00e1t len do ur\u010ditej \u00farovne (a ni\u017e\u0161ie) v\u00a0ich organiza\u010dnej hierarchii. T\u00e1to mo\u017enos\u0165 automaticky nastav\u00ed toto obmedzenie tak, \u017ee v\u0161etci pou\u017e\u00edvatelia maj\u00fa nastaven\u00fa \u00darove\u0148 1.
option_note.general.domainPartitioningEnforced=T\u00e1to mo\u017enos\u0165 je u\u017eito\u010dn\u00e1 pre automatick\u00e9 oddelenie skup\u00edn pou\u017e\u00edvate\u013eov \u00darovne 1. Pou\u017e\u00edvatelia v\u00a0syst\u00e9me nevidia in\u00e9 \u010dasti organiz\u00e1cie, tak\u017ee syst\u00e9m sa jav\u00ed ako ur\u010den\u00fd pre ich organiz\u00e1ciu. Av\u0161ak t\u00e1to mo\u017enos\u0165 \u00faplne men\u00ed administra\u010dn\u00fd charakter syst\u00e9mu.
option_name.general.lazyAutoEnrollEnabled=Umo\u017eni\u0165 pomal\u00fd automatick\u00fd z\u00e1pis
option_desc.general.lazyAutoEnrollEnabled=V \u010dase prihl\u00e1senia pou\u017e\u00edvate\u013ea syst\u00e9m automaticky vykon\u00e1va mno\u017estvo funkci\u00ed, vr\u00e1tane kontroly automatick\u00e9ho z\u00e1pisu do kurzov. Ak je aktivovan\u00e1, t\u00e1to vo\u013eba umo\u017e\u0148uje vykon\u00e1va\u0165 spracovanie automatick\u00e9ho z\u00e1pisu v\u00a0osobitnom vl\u00e1kne.
option_note.general.lazyAutoEnrollEnabled=D\u00f4razne sa odpor\u00fa\u010da nastavenie tejto mo\u017enosti, preto\u017ee zlep\u0161uje celkov\u00fd \u010das odozvy syst\u00e9mu po prihl\u00e1sen\u00ed sa pou\u017e\u00edvate\u013ea. Sp\u00f4sob\u00ed to v\u0161ak, \u017ee uch\u00e1dza\u010dovi sa m\u00f4\u017eu objavi\u0165 v\u00a0zozname akt\u00edvnych kurzov nov\u00e9 kurzy 30 sek\u00fand PO prihl\u00e1sen\u00ed sa do syst\u00e9mu namiesto toho, aby sa objavili okam\u017eite.
option_name.general.optimizeForBandwidth=Optimalizova\u0165 pod\u013ea pr\u00edstupovej r\u00fdchlosti
option_desc.general.optimizeForBandwidth=Niektor\u00e9 be\u017ene pou\u017e\u00edvan\u00e9 (ale nie \u010dasto menen\u00e9) \u010dasti syst\u00e9mu s\u00fa nastaven\u00e9 tak, \u017ee ich prvky m\u00f4\u017eu by\u0165 ulo\u017een\u00e9 vo vyrovn\u00e1vacej pam\u00e4ti prehliada\u010da, \u010d\u00edm sa zlep\u0161\u00ed \u010das odozvy a\u00a0zredukuje potrebn\u00fd po\u010det pren\u00e1\u0161an\u00fdch d\u00e1t. Parametre (napr. rola, jazyk, vzh\u013ead prostredia,...) sa pou\u017eij\u00fa na zr\u00fdchlenie obnovenia sa nov\u00fdch str\u00e1nok, ak sa zmen\u00ed Pou\u017e\u00edvate\u013esk\u00fd profil pou\u017e\u00edvate\u013ea. Ak t\u00e1to vo\u013eba nie je ozna\u010den\u00e1, na str\u00e1nkach sa nastav\u00ed \u010dasov\u00e1 zna\u010dka tak, aby sa obnovovali pri ka\u017edom prihl\u00e1sen\u00ed sa.
option_note.general.optimizeForBandwidth=T\u00e1to vo\u013eba si vy\u017eaduje, aby mali jednotliv\u00e9 polo\u017eky v components.xml pre pr\u00edslu\u0161n\u00e9 str\u00e1nky nastaven\u00fd atrib\u00fat &lt;cacheable&gt;, v\u00a0opa\u010dnom pr\u00edpade prehliada\u010d neulo\u017e\u00ed do vyrovn\u00e1vacej pam\u00e4te ni\u010d bez oh\u013eadu na toto nastavenie.
option_name.general.popupwindowsize=Ve\u013ekos\u0165 v\u00fdberov\u00e9ho okna
option_desc.general.popupwindowsize=T\u00e1to vo\u013eba umo\u017e\u0148uje nastavi\u0165 ve\u013ekos\u0165 v\u00e4\u010d\u0161iny okien, ktor\u00e9 sa v\u00a0syst\u00e9me otv\u00e1raj\u00fa. Organiz\u00e1ci\u00e1m, ktor\u00e9 vyu\u017e\u00edvaj\u00fa ur\u010dit\u00e9 nastavenie (napr. 800x600), je takto umo\u017enen\u00e1 \u013eah\u0161ia kontrola ve\u013ekosti okien tak, aby dosiahli prijate\u013en\u00fd, jednotn\u00fd vzh\u013ead.
option_note.general.popupwindowsize=Nieko\u013eko men\u0161\u00edch okien toto nastavenie ignoruje.
option_name.general.publicQuestionPermissions=Aktivova\u0165 verejn\u00e9 opr\u00e1vnenia ot\u00e1zok
