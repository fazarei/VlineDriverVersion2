report_desc.R212=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje v\u0161etky tie moduly, ktor\u00e9 vyu\u010duje zvolen\u00fd lektor.
report_desc.R213=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje hodnotenie lektorov zvolen\u00fdch v\u00fdu\u010dbov\u00fdch programov pre vybran\u00fdch \u00fa\u010dastn\u00edkov.
report_desc.R214=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje hodnotenie lektorov zvolen\u00fdch modulov pre vybran\u00fdch \u00fa\u010dastn\u00edkov.
report_desc.R217=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje po\u010det pou\u017e\u00edvate\u013eov, ktor\u00ed sa zap\u00edsali do nejak\u00e9ho modulu. Podrobnosti o module sa v tejto tla\u010dovej zostave NEZOBRAZUJ\u00da.
report_desc.R301=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje s\u00fahrnn\u00fa anal\u00fdzu odpoved\u00ed na ot\u00e1zky konkr\u00e9tneho testu. Do tejto tla\u010dovej zostavy mo\u017eno vybra\u0165 len testy, ktor\u00e9 s\u00fa priraden\u00e9 ku kurzom.
report_desc.R302=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje s\u00fahrn a grafick\u00fa anal\u00fdzu odpoved\u00ed na vybran\u00fa ot\u00e1zku.
report_desc.R303=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje v\u00fdsledky pre in\u00e9 typy ot\u00e1zok ako s\u00fa "Jednoduch\u00e1 vo\u013eba" a "Spr\u00e1vne/Nespr\u00e1vne". Poskytuje textovo orientovan\u00fd v\u00fdpis v\u00fdsledkov.
report_desc.R304=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje s\u00fahrnn\u00fa anal\u00fdzu odpoved\u00ed na ot\u00e1zky ankety/prieskumu. Do tejto tla\u010dovej zostavy sa daj\u00fa vybra\u0165 len testy, ktor\u00e9 boli ako prieskumy vytvoren\u00e9.
report_desc.R305=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje v\u00fdsledky testov zvolen\u00e9ho modulu a kombin\u00e1cie testov pre v\u0161etk\u00fdch pou\u017e\u00edvate\u013eov zvolenej organiz\u00e1cie.
report_desc.R401=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje prihlasovacie aktivity a\u00a0stav \u00fa\u010dastn\u00edkov zvolenej organiz\u00e1cie.
