appraisal.msg.welcomeText=<P>Chyst\u00e1te sa za\u010da\u0165 pos\u00fadenie V\u00e1\u0161ho v\u00fdkonu. E\u0161te pred za\u010dat\u00edm, je tu nieko\u013eko vec\u00ed, ktor\u00fdch by ste si mali by\u0165 vedom\u00fd.</P><P>Hodnotiaci formul\u00e1r je rozdelen\u00fd na nieko\u013eko logick\u00fdch \u010dast\u00ed. Ka\u017ed\u00e1 \u010das\u0165 obsahuje nieko\u013eko z\u00e1lo\u017eiek, ktor\u00e9 by ste si mali prejs\u0165 postupne od prvej po posledn\u00fa. Ak sa na\u00a0niektorej z\u00e1lo\u017eke po\u017eaduje V\u00e1\u0161 vstup, jej n\u00e1zov je ozna\u010den\u00fd <I>sklonen\u00fdm</I> p\u00edsmom. Ak n\u00e1zov z\u00e1lo\u017eky nie je zv\u00fdraznen\u00fd sklonen\u00fdm p\u00edsmom, znamen\u00e1 to, \u017ee sa na nej nevy\u017eaduje V\u00e1\u0161 \u010fal\u0161\u00ed vstup, alebo nie je povinn\u00fd. Alebo je to z\u00e1lo\u017eka, ktor\u00fa by ste si mali iba pre\u010d\u00edta\u0165. </P><P>Po vyplnen\u00ed v\u0161etk\u00fdch potrebn\u00fdch \u010dast\u00ed na z\u00e1lo\u017eke, kliknite na tla\u010didlo Ulo\u017ei\u0165. Ak zabudnete inform\u00e1cie ulo\u017ei\u0165 a\u00a0kliknete napr\u00edklad na \u010fal\u0161iu z\u00e1lo\u017eku, zobraz\u00ed sa V\u00e1m upozornenie, \u010di si \u017eel\u00e1te pokra\u010dova\u0165 bez ulo\u017eenia alebo nie.</P><P>Na konci posudzovacieho formul\u00e1ra budete ma\u0165 mo\u017enos\u0165 hodnotenie potvrdi\u0165 a\u00a0posun\u00fa\u0165 ho na \u010fal\u0161ie spracovanie.</P><P>Pre presun na prv\u00fa \u010das\u0165 hodnotenia, kliknite na tla\u010didlo Pokra\u010dova\u0165.</P><BR><BR>
