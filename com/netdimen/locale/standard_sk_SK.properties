desc.generateTest1=T\u00e1to funkcia V\u00e1m umo\u017e\u0148uje vytvori\u0165 jedine\u010dn\u00fa in\u0161tanciu z nadefinovan\u00e9ho testu. V\u00a0pr\u00edpade, \u017ee u\u017e existuj\u00fa vytvoren\u00e9 in\u0161tancie, s\u00fa zobrazen\u00e9 v\u00a0zozname dolu. Z\u00a0tohto zoznamu si m\u00f4\u017eete vytla\u010di\u0165 h\u00e1rok so spr\u00e1vnymi odpove\u010fami alebo h\u00e1rok s\u00a0ot\u00e1zkami testu.
desc.generateTestNote1=Pozn\u00e1mka 1: Prostredn\u00edctvom tla\u010didla \u201eVytla\u010di\u0165 h\u00e1rok odpoved\u00ed\u201c m\u00f4\u017eete vytvori\u0165 preh\u013ead odpoved\u00ed na ot\u00e1zky testu. Zobrazi\u0165 v\u0161ak mo\u017eno len odpovede na ur\u010dit\u00fd typ ot\u00e1zok alebo na ot\u00e1zky s pevne stanoven\u00fdm porad\u00edm odpoved\u00ed.
desc.generateTestNote2=Pozn\u00e1mka 2: Pre vytla\u010denie testu m\u00f4\u017eete pou\u017ei\u0165 tla\u010didlo \u201eVytla\u010di\u0165 test\u201c. Pred tla\u010dou si budete m\u00f4c\u0165 zvoli\u0165, \u010di sa m\u00e1 vytla\u010di\u0165 aj h\u00e1rok s podrobn\u00fdmi odpove\u010fami. Tento h\u00e1rok bude obsahova\u0165 aj odpovede na ot\u00e1zky s\u00a0n\u00e1hodn\u00fdm porad\u00edm odpoved\u00ed.
help.heading.guidelines_for_eventstatus_help=N\u00e1vod na nastavenie Stavu
help.label.EventStatus=Ako pou\u017e\u00edva\u0165 Stavy
help.msg.EventStatus1=Stav je \u0161pecifick\u00e9 nastavenie pre ka\u017ed\u00fa v\u00fdu\u010dbov\u00fa jednotku a\u00a0je nez\u00e1visl\u00fd od z\u00e1vere\u010dn\u00e9ho Celkov\u00e9ho stavu, ktor\u00fd je zobrazen\u00fd v\u00a0z\u00e1zname o\u00a0hist\u00f3rii \u0161kolen\u00ed pou\u017e\u00edvate\u013ea.
help.msg.EventStatus2=Pri zobrazovan\u00ed dostupn\u00fdch kurzov sa Stav interne pou\u017e\u00edva na to, aby sa ur\u010dilo, ktor\u00e9 v\u00fdu\u010dbov\u00e9 jednotky sa u\u017e\u00edvate\u013eovi zobrazia;
help.msg.EventStatus3=Zmena Stavu v\u00fdu\u010dbovej jednotky, do ktorej s\u00fa u\u017e zap\u00edsan\u00ed pou\u017e\u00edvatelia, M\u00d4\u017dE ovplyvni\u0165 stav v\u00a0ich hist\u00f3rii v\u00fdu\u010dby.
help.msg.EventStatus4=Skupinov\u00fd z\u00e1pis umo\u017e\u0148uje ignorova\u0165 obmedzenia konkr\u00e9tneho stavu ozna\u010den\u00edm indik\u00e1tora \u201eIgnorova\u0165 \u0161tandardn\u00e9 postupy\u201c.
help.label.EventStatusValues=Hodnoty Stavu a\u00a0ich spr\u00e1vanie
help.msg.EventStatusValues1=Akt\u00edvny: T\u00e1to v\u00fdu\u010dbov\u00e1 jednotka je dostupn\u00e1 pre z\u00e1pis;
help.msg.EventStatusValues2=\u010cakaj\u00faci: Stav pou\u017e\u00edvan\u00fd pri pr\u00edprave v\u00fdu\u010dbovej jednotky \u2013 nie je dostupn\u00e1 pre z\u00e1pis.
help.msg.EventStatusValues3=Dokon\u010den\u00fd: T\u00e1to v\u00fdu\u010dbov\u00e1 jednotka sa konala a\u00a0je teraz ofici\u00e1lne ozna\u010den\u00e1 ako \u201eUkon\u010den\u00e1\u201c.
help.msg.EventStatusValues4=Uzatvoren\u00fd: T\u00e1to v\u00fdu\u010dbov\u00e1 jednotka NIE JE dostupn\u00e1 pre z\u00e1pis.
help.msg.EventStatusValues5=Zru\u0161en\u00fd: T\u00e1to v\u00fdu\u010dbov\u00e1 jednotka bola niekedy s\u00fa\u010das\u0165ou akt\u00edvnej v\u00fdu\u010dby, ale n\u00e1sledne bola zru\u0161en\u00e1.
help.msg.EventStatusValues6=Iba pozv\u00e1nka: Pou\u017e\u00edvatelia nemaj\u00fa mo\u017enos\u0165 sa do tejto v\u00fdu\u010dbovej jednotky zapisova\u0165 priamo, mus\u00ed ich do nej zap\u00edsa\u0165 (napr. Skupinov\u00fdm z\u00e1pisom) administr\u00e1tor;
help.msg.EventStatusValues7=Vyzva\u0165 pou\u017e\u00edvate\u013ea na v\u00fdber v\u00fdu\u010dbovej jednotky: Pou\u017e\u00edvatelia nemaj\u00fa mo\u017enos\u0165 sa do tejto v\u00fdu\u010dbovej jednotky zapisova\u0165 priamo, ale ke\u010f je im priraden\u00e1, dostan\u00fa v\u00fdzvu (pri otvoren\u00ed Poznatkov\u00e9ho centra), aby si vybrali AKT\u00cdVNU v\u00fdu\u010dbov\u00fa jednotku.
help.label.UserPrompt=\u201eVyzva\u0165 pou\u017e\u00edvate\u013ea na v\u00fdber v\u00fdu\u010dbovej jednotky\u201c
help.msg.UserPrompt1=Je stav \u0161peci\u00e1lne ur\u010den\u00fd pre v\u00fdu\u010dbov\u00e9 jednotky prezen\u010dn\u00fdch v\u00fdu\u010dbov\u00fdch typov.\u00a0V\u00fdu\u010dbov\u00e1 jednotka s\u00a0t\u00fdmto stavom sa pou\u017e\u00edva na to, aby bolo umo\u017enen\u00e9 priradi\u0165 kurz pou\u017e\u00edvate\u013eovi, ale z\u00e1rove\u0148, aby si pou\u017e\u00edvate\u013e mohol s\u00e1m vybra\u0165 term\u00edn, ktor\u00fd mu najviac vyhovuje (spomedzi AKT\u00cdVNYCH v\u00fdu\u010dbov\u00fdch jednotiek pre tento kurz).
help.msg.UserPrompt2=Do v\u00fdu\u010dbovej jednotky s t\u00fdmto stavom je mo\u017en\u00e9 zapisova\u0165 napr\u00edklad prostredn\u00edctvom Skupinov\u00e9ho z\u00e1pisu a Automatick\u00e9ho z\u00e1pisu. Pou\u017e\u00edvate\u013e sa do nej nem\u00f4\u017ee priamo zap\u00edsa\u0165, ale m\u00f4\u017ee by\u0165 pou\u017eit\u00e1 v Programe.
help.msg.UserPrompt3=Pou\u017eit\u00edm v\u00fdu\u010dbovej jednotky s\u00a0t\u00fdmto stavom v\u00a0Programe si m\u00f4\u017eete zjednodu\u0161i\u0165 jeho administr\u00e1ciu. Vyhnete sa t\u00fdm potrebe vytv\u00e1ra\u0165 N rovnak\u00fdch v\u00fdu\u010dbov\u00fdch jednotiek v\u00a0programe, ktor\u00e9 sa l\u00ed\u0161ia iba d\u00e1tumom prezen\u010dnej v\u00fdu\u010dby.
help.msg.UserPrompt4=Ostatn\u00e9 vlastnosti v\u00fdu\u010dbovej jednotky, ako s\u00fa napr. d\u00e1tum za\u010diatku alebo miesto konania, s\u00fa pre v\u00fdu\u010dbov\u00fa jednotku s\u00a0t\u00fdmto stavom nepodstatn\u00e9, preto\u017ee sa v\u00a0nej nikdy nepou\u017eij\u00fa.
msg.catalog.UserSessionSelectionNeeded=V\u00fdu\u010dbov\u00e1 jednotka kurzu, ktor\u00e1 umo\u017e\u0148uje, aby si pou\u017e\u00edvate\u013e zvolil term\u00edn v\u00fdu\u010dby
msg.dateSelectionNeeded=Pre dokon\u010denie procesu z\u00e1pisu je potrebn\u00e9, aby ste si v\u00a0tomto kurze vybrali term\u00edn v\u00fdu\u010dby, ktor\u00fd V\u00e1m najviac vyhovuje. V\u00fdber term\u00ednu m\u00f4\u017eete urobi\u0165 kedyko\u013evek cez Poznatkov\u00e9 centrum kurzu v\u00a0z\u00e1lo\u017eke Zap\u00edsan\u00e9 kurzy.
