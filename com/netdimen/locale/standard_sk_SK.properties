desc.create_folder_desc=Tento formul\u00e1r V\u00e1m umo\u017en\u00ed vytvori\u0165 nov\u00fd prie\u010dinok v Mana\u017e\u00e9rovi \u00falo\u017eiska. Pre vytvorenie nov\u00e9ho prie\u010dinku je potrebn\u00e9 vyplni\u0165 n\u00e1zov prie\u010dinku, pole s popisom a\u00a0stla\u010di\u0165 tla\u010didlo "Vytvori\u0165".
