label.cs_note1=Polia, ktor\u00e9 sa bud\u00fa preh\u013ead\u00e1va\u0165, m\u00f4\u017eete definova\u0165 (posledn\u00fd pr\u00edklad). Polia, v ktor\u00fdch prebieha vyh\u013ead\u00e1vanie v\u00a0katal\u00f3gu, s\u00fa <B><I>title</I></B>, <B><I>description</I></B>, <B><I>objective</I></B>, <B><I>id</I></B> a <B><I>referenceno</I></B>. Pozor, aby ste nap\u00edsali n\u00e1zvy t\u00fdchto pol\u00ed spr\u00e1vne. Ak nie s\u00fa nap\u00edsan\u00e9 spr\u00e1vne, nezobraz\u00ed sa V\u00e1m \u017eiadny v\u00fdsledok.
label.cs_note2=D\u00f4le\u017eitos\u0165 konkr\u00e9tneho vyh\u013ead\u00e1vacieho re\u0165azca m\u00f4\u017eete zosilni\u0165 pou\u017eit\u00edm znakov ^5 (alebo in\u00fdch kladn\u00fdch hodn\u00f4t). \u0160tandardne je nastaven\u00fd pre v\u0161etky re\u0165azce koeficient zosilnenia 1. Ak by ste chceli nejak\u00fd re\u0165azec zoslabi\u0165, nepou\u017e\u00edvajte z\u00e1porn\u00e9 hodnoty; pou\u017eite hodnotu medzi 0 a 1 (napr\u00edklad 0.2).
label.cs_note3=Zobrazen\u00e9 v\u00fdsledky vyh\u013ead\u00e1vania s\u00fa rozdelen\u00e9 pod\u013ea hodnotenia s\u00a0najrelevantnej\u0161\u00edmi v\u00fdu\u010dbov\u00fdmi modulmi umiestnen\u00fdmi na prv\u00fdch miestach.
label.cs_note4=Ak vlo\u017e\u00edte ako vyh\u013ead\u00e1vac\u00ed re\u0165azec slovo "\u0161kolenie" (bez \u00favodzoviek) a\u00a0v\u00a0katal\u00f3gu s\u00fa z\u00e1znamy obsahuj\u00face texty "\u0161kolenie", "\u0161kolenie1" alebo "\u0161kolenie2", vo v\u00fdsledku vyh\u013ead\u00e1vania sa zobraz\u00ed iba z\u00e1znam, ktor\u00fd obsahuje text "\u0161kolenie". Ak by ste chceli, aby sa vyh\u013eadali v\u0161etky tri z\u00e1znamy, pou\u017eite ako vyh\u013ead\u00e1vac\u00ed re\u0165azec "\u0161kolenie*" (bez \u00favodzoviek).
label.cs_note5=Ak vlo\u017e\u00edte ako vyh\u013ead\u00e1vac\u00ed re\u0165azec slovo "\u0161kolenie" (bez \u00favodzoviek) a\u00a0v\u00a0katal\u00f3gu s\u00fa z\u00e1znamy obsahuj\u00face texty "\u0161kolenie", "\u0161kolenie1" alebo "\u0161kolenie2", vo v\u00fdsledku vyh\u013ead\u00e1vania sa zobraz\u00ed iba z\u00e1znam, ktor\u00fd obsahuje text "\u0161kolenie". Ak by ste chceli, aby sa vyh\u013eadali v\u0161etky tri z\u00e1znamy, pou\u017eite ako vyh\u013ead\u00e1vac\u00ed re\u0165azec "\u0161kolenie*" (bez \u00favodzoviek).
