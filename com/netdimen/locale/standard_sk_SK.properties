report_desc.R209=T\u00e1to tla\u010dov\u00e1 zostava zobrazuje hodnotenie od lektora zvolen\u00e9ho modulu pre \u00fa\u010dastn\u00edkov z\u00a0vybranej organiz\u00e1cie.
