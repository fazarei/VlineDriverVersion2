desc.ekp=Tento softv\u00e9r je Va\u0161ou br\u00e1nou k zriadeniu medzin\u00e1rodnej webovej str\u00e1nky, na ktor\u00fa m\u00f4\u017eete adresova\u0165 v\u0161etky vedomostn\u00e9 po\u017eiadavky mana\u017ementu Va\u0161ej organiz\u00e1cie. M\u00f4\u017eete tu pon\u00faka\u0165 slu\u017eby vo viacer\u00fdch jazykoch, uverej\u0148ova\u0165 aktu\u00e1lne \u010dl\u00e1nky o \u0161koliacich aktivit\u00e1ch Va\u0161ej spolo\u010dnosti, dovoli\u0165 pou\u017e\u00edvate\u013eom prezrie\u0165 si najnov\u0161ie ponuky online kurzov a prezen\u010dn\u00fdch kurzov, zapisova\u0165 sa do kurzov, robi\u0165 testy, pon\u00faka\u0165 preh\u013ead v\u00fdsledkov testov, vykon\u00e1va\u0165 zhodnotenie kvalifik\u00e1ci\u00ed, sledova\u0165 a vytv\u00e1ra\u0165 spr\u00e1vy o v\u00fddavkoch a ve\u013ea in\u00fdch vec\u00ed.
desc.event_attributes=Tento formul\u00e1r umo\u017e\u0148uje spravova\u0165 vlastnosti v\u00fdu\u010dbovej jednotky. V\u00fdu\u010dbov\u00e1 jednotka mus\u00ed by\u0165 nastaven\u00e1 pre ka\u017ed\u00fd typ modulu, ktor\u00fd si vy\u017eaduje z\u00e1pis vr\u00e1tane online modulov, \u0161kolen\u00ed a tr\u00e9ningov.
desc.event_details=Nasleduj\u00face inform\u00e1cie sprostredkuj\u00fa \u00fa\u010dastn\u00edkom \u010das a\u00a0miesto konania v\u00fdu\u010dby.
desc.on-line_test=Touto certifik\u00e1ciou je vy\u017eadovan\u00e9, aby ste po skon\u010den\u00ed pr\u00e1ce s kurzom \u00faspe\u0161ne absolvoval online test.
label.available_online=Dostupn\u00e9 online
desc.personalcal=V kalend\u00e1ri sa V\u00e1m zobrazuj\u00fa udalosti ako s\u00fa za\u010diatok online kurzu alebo prezen\u010dn\u00e9ho kurzu, do ktor\u00e9ho ste zap\u00edsan\u00fd. Pre z\u00edskanie podrobnej\u0161\u00edch inform\u00e1ci\u00ed o\u00a0kurze, kliknite na pr\u00edslu\u0161n\u00fa ikonu.
msg.groupEnrollNote=Tempo z\u00e1pisu je z\u00e1merne nastaven\u00e9 na jeden za sekundu, aby sa minimalizoval dopad \u00fabytku v\u00fdkonu na ostatn\u00fdch prihl\u00e1sen\u00fdch pou\u017e\u00edvate\u013eov.
button.Competency_Help=Kompetencie
msgdesc.What_is_a_competency=Kompetencia je definovan\u00e1 oblas\u0165 poznatkov, ktor\u00e9 s\u00fa zhrnut\u00e9 do ur\u010ditej mno\u017einy v\u00fdu\u010dbov\u00fdch aktiv\u00edt. V\u00e4\u010d\u0161inou je to s\u00fabor kurzov, ktor\u00e9 m\u00f4\u017ee \u00fa\u010dastn\u00edk absolvova\u0165 v\u00a0tomto syst\u00e9me. Kompetencie v\u0161ak m\u00f4\u017eu by\u0165 i priamo pridelen\u00e9 mana\u017ementom na z\u00e1klade predo\u0161l\u00fdch sk\u00fasenost\u00ed alebo kvalifik\u00e1ci\u00ed. Kompetencia sa poklad\u00e1 za splnen\u00fa, ak \u00fa\u010dastn\u00edk spln\u00ed po\u017eiadavky na vzdelanie tak, ako s\u00fa zadefinovan\u00e9 v kompetencii.
msgdesc.How_is_completion_determined=Pre z\u00edskanie kompetencie alebo certifik\u00e1cie je v\u00e4\u010d\u0161inou potrebn\u00e9 \u00faspe\u0161n\u00e9 "dokon\u010denie" ur\u010ditej v\u00fdu\u010dbovej aktivity. Aktivita m\u00f4\u017ee by\u0165 ozna\u010den\u00e1 ako dokon\u010den\u00e1 automaticky, napr. ke\u010f je celkov\u00fd stav kurzu ozna\u010den\u00fd ako dokon\u010den\u00fd. K niektor\u00fdm z\u00a0kurzov m\u00f4\u017eu by\u0165 pripojen\u00e9 aj testy, ktor\u00e9 je potrebn\u00e9 \u00faspe\u0161ne absolvova\u0165, aby mohol by\u0165 kurz ozna\u010den\u00fd ako dokon\u010den\u00fd. V\u00a0\u0161peci\u00e1lnych situ\u00e1ci\u00e1ch m\u00f4\u017ee by\u0165 kompetencia alebo certifik\u00e1cia priraden\u00e1 \u00fa\u010dastn\u00edkovi napr. mana\u017e\u00e9rom alebo \u00fa\u010dastn\u00edkom samotn\u00fdm. Napr\u00edklad "anglicky hovoriaci" m\u00f4\u017ee by\u0165 kompetencia, ktor\u00fa si sami prirad\u00edte priamo, preto\u017ee anglick\u00fd jazyk akt\u00edvne ovl\u00e1date a\u00a0nepotrebujete k\u00a0jeho pou\u017e\u00edvaniu \u010fal\u0161ie \u0161t\u00fadium.
msgdesc.How_to_publish=Po kliknut\u00ed na ikonu "Zverejni\u0165 tento kurz" umiestnen\u00fa hore editor importuje novovytvoren\u00fd kurz do Editora modulov, a\u00a0tak ho spr\u00edstupn\u00ed pou\u017e\u00edvate\u013eom. St\u00e1le v\u0161ak m\u00f4\u017eete nastavova\u0165 vlastnosti (po\u017eadovan\u00e9 vedomosti, at\u010f.) tak, ako by ste to urobili pre ak\u00fdko\u013evek in\u00fd modul. Rozdiel je iba ten, \u017ee modul je okam\u017eite k\u00a0dispoz\u00edcii pre pou\u017eitie.
option_desc.general.ecommerceEnable=Povol\u00ed pou\u017e\u00edvate\u013eom plati\u0165 za kurzy online, vyu\u017e\u00edvaj\u00fac mno\u017estvo sp\u00f4sobov platenia.
option_desc.home.showAllEnrollmentTypesEnabled=Ak je tento parameter deaktivovan\u00fd, na Domovskej str\u00e1nke sa zobrazia iba online kurzy.
option_desc.kc.KCStatusChangedOnFirstEntry=Pre prezen\u010dn\u00e9 v\u00fdu\u010dbov\u00e9 jednotky t\u00e1to mo\u017enos\u0165 dovo\u013euje zmeni\u0165 celkov\u00fd stav zo\u00a0zap\u00edsan\u00fd na prebiehaj\u00faci po prvom vstupe \u00fa\u010dastn\u00edka do Poznatkov\u00e9ho centra. T\u00e1to zmena sa automaticky vykon\u00e1va pre online moduly, ale nem\u00f4\u017ee by\u0165 vhodn\u00e1 aj pre prezen\u010dn\u00e9 v\u00fdu\u010dbov\u00e9 jednotky.
option_note.kc.KCStatusChangedOnFirstEntry=Zmena stavu v\u00fdu\u010dbovej jednotky umo\u017e\u0148uje v syst\u00e9me sledova\u0165 \u00fa\u010dastn\u00edkovu online aktivitu spojen\u00fa s prezen\u010dnou v\u00fdu\u010dbou.
menudesc.Courseware_Manager=Vytv\u00e1ranie intern\u00e9ho online kurzu sp\u00e1jan\u00edm existuj\u00facich s\u00faborov (Powerpoint, Word, at\u010f.) do lekci\u00ed.
msgdesc.What_is_the_Courseware_Editor=Editor kurzov V\u00e1m umo\u017e\u0148uje vytv\u00e1ra\u0165 online kurzy kombinovan\u00edm vopred pripraven\u00fdch \u010dast\u00ed (s\u00faborov v\u00a0MS PowerPointe, Worde, testov vytvoren\u00fdch v EKP, at\u010f.) do lekci\u00ed, ktor\u00e9 ako celok predstavuj\u00fa online modul spustite\u013en\u00fd v\u00a0internetovom prehliada\u010di. Zostaven\u00fd modul je \u0161trukt\u00farovan\u00fd ako SCORM kurz s\u00a0viacer\u00fdmi lekciami. Jednotliv\u00e9 lekcie sa musia sklada\u0165 z\u00a0existuj\u00facich materi\u00e1lov v\u00e4\u010d\u0161inou uploadovan\u00fdch prostredn\u00edctvom Mana\u017e\u00e9ra \u00falo\u017eiska, preto\u017ee editor nie je autorsk\u00fdm n\u00e1strojom pre vytv\u00e1ranie obsahu. Typick\u00e9 kroky pr\u00edpravy projektu kurzu s\u00fa\:
label.courseRef_Desc1=V tejto \u010dasti je mo\u017en\u00e9 vlo\u017ei\u0165 odkaz na s\u00fabor, ktor\u00fd chcete zahrn\u00fa\u0165 do zoznamu doplnkov\u00fdch materi\u00e1lov tohto modulu. N\u00e1stroje zobrazen\u00e9 ni\u017e\u0161ie umo\u017e\u0148uj\u00fa prira\u010fova\u0165 dokumenty (napr. Wordov\u00e9 dokumenty, PowerPointov\u00e9 s\u00fabory, at\u010f.) alebo webov\u00e9 adresy k in\u00e9mu kurzu. Pomocou odkazu ni\u017e\u0161ie m\u00f4\u017eete tie\u017e vybra\u0165 s\u00fabor z \u00dalo\u017eiska.
