desc.createLayoutInstr3=Po kliknut\u00ed na tla\u010didlo "Uploadova\u0165 nov\u00fd vzh\u013ead prostredia" je mo\u017en\u00e9 na\u010d\u00edta\u0165 ZIP s\u00fabor, ktor\u00fd obsahuje vlastnosti vzh\u013eadu a v\u0161etky s\u00favisiace s\u00fabory. Zbalen\u00fd s\u00fabor sa potom rozbal\u00ed a ulo\u017e\u00ed do prie\u010dinku "styles", kde si vytvor\u00ed prie\u010dinok s rovnak\u00fdm n\u00e1zvom ako mal ZIP s\u00fabor.
desc.createnew=Vytvorenie nov\u00e9ho usporiadania obrazovky je trojstup\u0148ov\u00fd proces. Pre vytvorenie nov\u00e9ho usporiadania je potrebn\u00e9 vykona\u0165 nasleduj\u00face kroky
desc.createsection=Tvorba testu je zlo\u017een\u00e1 z\u00a0nieko\u013ek\u00fdch \u010dast\u00ed. Ka\u017ed\u00fd test sa sklad\u00e1 z jednej alebo viacer\u00fdch sekci\u00ed, ktor\u00e9 m\u00f4\u017eu obsahova\u0165 jednu alebo viacero ot\u00e1zok.  Po\u010det ot\u00e1zok v\u00a0teste nie je obmedzen\u00fd, tak\u017ee m\u00f4\u017eete prid\u00e1va\u0165 \u013eubovo\u013en\u00e9 mno\u017estvo ot\u00e1zok do \u013eubovo\u013en\u00e9ho po\u010dtu sekci\u00ed.
desc.dataloaderDesc=Nasleduj\u00faci zoznam zobrazuje s\u00fabory d\u00e1t, ktor\u00e9 boli zaveden\u00e9 do syst\u00e9mu. Po zaveden\u00ed s\u00fa k dispoz\u00edcii dva s\u00fabory: s\u00fabor protokolu a chybov\u00e9 hl\u00e1senie CSV s\u00faboru. S\u00fabor protokolu zaznamen\u00e1va stav v\u0161etk\u00fdch zaveden\u00fdch polo\u017eiek, zobrazuje v\u0161etky v\u00fdstra\u017en\u00e9 hl\u00e1senia a sumarizuje \u00faspe\u0161n\u00e9 a ne\u00faspe\u0161n\u00e9 pokusy o\u00a0zavedenie d\u00e1t. Chybov\u00e9 hl\u00e1senie CSV s\u00faboru obsahuje v\u0161etky ne\u00faspe\u0161n\u00e9 z\u00e1znamy, ako aj pr\u00edslu\u0161n\u00e9 spr\u00e1vy o chyb\u00e1ch. Ak vznikn\u00fa so zav\u00e1dzan\u00edm s\u00faboru probl\u00e9my, administr\u00e1tor syst\u00e9mu si m\u00f4\u017ee prezrie\u0165 chybov\u00e9 hl\u00e1senie CSV s\u00faboru, upravi\u0165 alebo opravi\u0165 d\u00e1ta, odstr\u00e1ni\u0165 st\u013apec spr\u00e1v o chyb\u00e1ch, ulo\u017ei\u0165 a zavies\u0165 nov\u00fd s\u00fabor. <BR>
