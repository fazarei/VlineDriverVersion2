label.adding_new_users=Pridanie nov\u00fdch pou\u017e\u00edvate\u013eov\:
label.add_new_users_explain1=Uistite sa, \u017ee d\u00e1ta obsiahnut\u00e9 v\u00a0CSV s\u00fabore s\u00fa naform\u00e1tovan\u00e9 pod\u013ea \u0161abl\u00f3ny tak, ako je to ur\u010den\u00e9 v\u00a0dole uvedenej tabu\u013eke. Nevkladajte \u010diarky, preto\u017ee sp\u00f4sobia to, \u017ee nasleduj\u00face d\u00e1ta bud\u00fa pokladan\u00e9 za samostatn\u00fd st\u013apec.
label.add_new_users_explain2=Ak m\u00e1 by\u0165 do ur\u010ditej organiza\u010dnej \u0161trukt\u00fary priraden\u00fd nov\u00fd pou\u017e\u00edvate\u013e, uistite sa, \u017ee CSV s\u00fabor obsahuje cel\u00fa organiza\u010dn\u00fa hierarchiu. M\u00f4\u017ee to by\u0165 nov\u00e1 alebo u\u017e existuj\u00faca \u0161trukt\u00fara. Napr\u00edklad, v\u00a0organiz\u00e1cii so \u0161tyrmi \u00farov\u0148ami mus\u00edte zahrn\u00fa\u0165 \u0161pecifik\u00e1cie pre \u00farovne 1, 2, 3 a 4. Nesmiete vynecha\u0165 defin\u00edcie pre stredn\u00e9 \u00farovne (t. zn. \u00darove\u0148 2 alebo 3). Upozornenie: Podporovan\u00fdch je "n" \u00farovn\u00ed, hoci dolu je zobrazen\u00fdch len 5.
label.add_new_users_explain3=Ak nie je ur\u010den\u00e1 organiza\u010dn\u00e1 \u0161trukt\u00fara (organiza\u010dn\u00e9 \u00farovne a\u00a0popisy zostan\u00fa nevyplnen\u00e9) a ak bola za\u0161krtnut\u00e1 mo\u017enos\u0165 pou\u017ei\u0165 profil, pou\u017eije sa organiza\u010dn\u00e1 \u0161trukt\u00fara profilu. Ak sa nepou\u017eije profil, pou\u017e\u00edvate\u013e bude vytvoren\u00fd v\u00a0organiza\u010dnej \u0161trukt\u00fare ako 'UNASSIGNED'.
