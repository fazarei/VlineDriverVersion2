help.msg.ComplianceDrillDown11=Analyz\u00e1tor vyhovenia vykon\u00e1va anal\u00fdzu tr\u00e9ningov\u00fdch z\u00e1znamov v re\u00e1lnom \u010dase, aby ur\u010dil mieru (vyjadren\u00fa v %), v ktorej oddelenia, skupiny alebo individu\u00e1lni pou\u017e\u00edvatelia dokon\u010dili dan\u00e9 kurzy.
help.msg.ComplianceDrillDown12=Pri prezeran\u00ed z\u00e1znamov s\u00fa kurzy s celkov\u00fdm stavom DOKON\u010cEN\u00c9, HOTOV\u00c9, PREZERAN\u00c9 a \u00daSPE\u0160NE DOKON\u010cEN\u00c9 vyhodnoten\u00e9 pre \u0161tatistick\u00e9 \u00fa\u010dely ako \u201edokon\u010den\u00e9\u201c.
help.msg.ComplianceDrillDown13=Pri v\u00fdpo\u010dte percentu\u00e1lnej zhody v\u00fdsledkov skup\u00edn, ka\u017ed\u00fd individu\u00e1lny pou\u017e\u00edvate\u013e je vyhodnoten\u00fd bu\u010f ako vyhovuj\u00faci alebo ako nevyhovuj\u00faci pri v\u00fdpo\u010dte celkov\u00e9ho v\u00fdsledku skupiny.
help.msg.ComplianceDrillDown14=Napr\u00edklad, pou\u017e\u00edvate\u013e A z oddelenia  X dokon\u010dil 10 z 10 kurzov. Pou\u017e\u00edvate\u013e B z toho ist\u00e9ho oddelenia dokon\u010dil 2 z 10 kurzov. Percentu\u00e1lne vyhovenie oddelenia X je 50% (jeden z dvoch vyhovuje), k\u00fdm percentu\u00e1lna miera pokroku je 60% (12 z 20 kurzov je dokon\u010den\u00fdch). 
help.label.ComplianceDrillDown_part2=Na \u010do si treba d\u00e1va\u0165 pozor
help.msg.ComplianceDrillDown21=Pri v\u00fdbere filtrovacieho krit\u00e9ria s\u00fa zahrnut\u00e9 do anal\u00fdzy aj automaticky uzatvoren\u00e9 pou\u017e\u00edvate\u013esk\u00e9 kont\u00e1 (napr. pou\u017e\u00edvatelia, ktor\u00ed v organiz\u00e1cii u\u017e nepracuj\u00fa).  Ak nechcete tieto kont\u00e1 zahrn\u00fa\u0165, skontrolujte mo\u017enosti filtrovania.
help.msg.ComplianceDrillDown22=Existuj\u00fa zodpovedaj\u00face \u0161tandardn\u00e9 tla\u010dov\u00e9 zostavy, ktor\u00e9 poskytuj\u00fa takmer rovnak\u00e9 detaily. Pros\u00edm, skontrolujte 5xx s\u00e9rie tla\u010dov\u00fdch zost\u00e1v, ak chcete zaradi\u0165 tla\u010dov\u00fa zostavu s v\u00fdberom rovnak\u00fdch \u00fadajov.
help.msg.ComplianceDrillDown23=D\u00e1tum za\u010datia a ukon\u010denia filtrovacieho krit\u00e9ria sa vz\u0165ahuj\u00fa na d\u00e1tum dokon\u010denia tla\u010dovej zostavy tr\u00e9ningu.
help.msg.ComplianceDrillDown24=T\u00e1to v\u00fdberov\u00e1 anal\u00fdza nevy\u017eaduje, aby pre spr\u00e1vny v\u00fdpo\u010det percenta dokon\u010denia kurzu, boli v\u0161etci pou\u017e\u00edvatelia priraden\u00ed do v\u0161etk\u00fdch kurzov. Napr\u00edklad: pou\u017e\u00edvate\u013e, ktor\u00fd dokon\u010dil jeden z piatich po\u017eadovan\u00fdch kurzov, ale do zvy\u0161n\u00fdch \u0161tyroch e\u0161te nebol zap\u00edsan\u00fd, umo\u017en\u00ed zaznamena\u0165 20% vyhovenie.
help.msg.ComplianceDrillDown25=Pre spr\u00e1vny v\u00fdsledok tejto anal\u00fdzy nie je podstatn\u00e9, \u010di je pou\u017e\u00edvate\u013e zap\u00edsan\u00fd do v\u0161etk\u00fdch povinn\u00fdch kurzov alebo nie. Napr\u00edklad pou\u017e\u00edvate\u013eovi, ktor\u00fd absolvoval jeden z piatich povinn\u00fdch kurzov, ale e\u0161te sa nezap\u00edsal do zvy\u0161n\u00fdch \u0161tyroch, sa zobraz\u00ed 20 percentn\u00e9 dokon\u010denie.
help.label.ComplianceDrillDown_part3=Editor po\u017eiadaviek vyhovenia
help.msg.ComplianceDrillDown31=Editor po\u017eiadaviek vyhovenia dovo\u013euje nastavi\u0165 s\u00fabor kurzov spojen\u00fdch so \u0161pecificky pomenovan\u00fdmi \u201epo\u017eiadavkami vyhovenia\u201c.
help.msg.ComplianceDrillDown32=Ke\u010f pou\u017e\u00edvate t\u00fato v\u00fdberov\u00fa anal\u00fdzu, m\u00f4\u017eete ur\u010di\u0165 n\u00e1zov Po\u017eiadaviek vyhovenia ako r\u00fdchlej\u0161\u00ed sp\u00f4sob identifikovania v\u0161etk\u00fdch po\u017eiadaviek kurzu.  V opa\u010dnom pr\u00edpade budete musie\u0165 vybra\u0165 jednotliv\u00e9 moduly v zozname modulov. 
