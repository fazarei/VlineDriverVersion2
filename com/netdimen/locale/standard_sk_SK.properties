desc.deploystep2=Uploadujte vybran\u00fd ZIP s\u00fabor. Bude ulo\u017een\u00fd do adres\u00e1ra, ktor\u00fd sa vytvor\u00ed v adres\u00e1ri "styles" s rovnak\u00fdm menom, ako mal ZIP s\u00fabor.
