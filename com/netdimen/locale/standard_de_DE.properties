help.label.ControllingPermissions=Zugriffskontrolle f\u00FCr Kataloge
help.msg.CatalogPerms1=Um das Setzen der Rechte zu vereinfachen, k\u00F6nnen die Rechte von Katalogen vererbt werden, so dass bei den Unterkatalogen nur wenige \u00C4nderungen vorgenommen werden m\u00FCssen. 
help.msg.CatalogPerms2=Jedem Unterkatalog k\u00F6nnen weiterhin eigene Zugriffsrechte zugewiesen werden, um den Zugriff auf die gew\u00FCnschten Benutzergruppen einzuschr\u00E4nken. Die vererbten und explizit vergebenen Rechte erg\u00E4nzen sich also.
help.msg.CatalogPerms3=Wenn die Zugriffsrechte nicht weitervererbt werden, haben Benutzer, die Zugriff auf einen Unterkatalog haben, immer auch das <i>Leserecht</i> auf die \u00FCbergeordneten Kataloge, da diese Benutzer sonst keine M\u00F6glichkeit h\u00E4tten, zu diesem Unterkatalog zu gelangen. 
help.msg.CatalogPerms4=Allgemein empfiehlt es sich, die Zugriffsrechte <i>immer</i> auf die Katalogen der obersten Ebene festzulegen. Sie k\u00F6nnen aber nat\u00FCrlich nur den Zugriff auf bestimmte Unterkataloge beschr\u00E4nken. 
help.msg.CatalogPerms5=Ererbte Zugriffsrechte sind \u201Evirtuell\u201C und werden nicht gespeichert, d.h. wenn die Rechte des \u00FCbergeordneten Katalogs ge\u00E4ndert werden, werden automatisch auch die vererbten Rechte auf die Unterordner ge\u00E4ndert. <i>Die Zugriffsrechts\u00E4nderungen werden erst bei der erneuten Anmeldung des Benutzers aktualisiert</i>.
help.msg.CatalogPerms6=Die Zugriffsrechte f\u00FCr einzelne Kataloge wird normalerweise mit \u201EODER\u201C verkn\u00FCpft. Dies kann aber in den Systemeinstellungen ge\u00E4ndert werden. 
help.msg.CatalogPerms7=Beispiel 1: Allgemein zug\u00E4ngliche Inhalte: Verwenden Sie \u201EZugriffsrechte vererben\u201C f\u00FCr alle Unterkataloge eines Hauptkatalogs (der selber auch ein Unterkatalog sein kann). 
help.msg.CatalogPerms8=Beispiel 2: Inhalte f\u00FCr bestimmte Nutzergruppen: Wenn ein bestimmte Unterkataloge nur bestimmten Gruppen zug\u00E4nglich sein sollen, deaktivieren Sie \u201EZugriffsrechte vererben\u201C und legen die Rechte individuell fest. 

help.msg.CatalogDisplay1=Unterkataloge sind selbst Kataloge, die Kurse, Programme und Unterkataloge beinhalten k\u00F6nnen. Sie k\u00F6nnen Unterkataloge zu Kategorisierung und/oder zur Steuerung der Zugriffsrechte auf die einzelnen Unterkataloge verwenden .
help.msg.CatalogDisplay2=Jedem Katalog kann ein Layout zugewiesen werden, mit dem f\u00FCr jeden (Unter-) Katalog festgelegt wird, wie die jeweiligen Inhalte dargestellt werden.
help.msg.CatalogDisplay3=F\u00FCr jeden Katalog werden die enthaltenen Kurse und Unterkataloge angezeigt, nicht aber die Inhalte der Unterkataloge.
help.msg.CatalogDisplay4=Allgemein empfiehlt es sich, f\u00FCr die oberste Ebene \u201EFormat 3\u201C mit gro\u00DFen Bildern f\u00FCr die Kataloge und \u201EFormat 1\u201C oder \u201EFormat 2\u201C mit Bildern f\u00FCr die Kurse f\u00FCr die Unterkataloge zu verwenden.
help.msg.CatalogDisplay5=F\u00FCr Kataloge und Kurse, denen kein Bild zugewiesen wurde, wird ein Standardbild angezeigt. Alternativ k\u00F6nnen zuf\u00E4llig Bilder aus Dateidepot automatisch zugewiesen werden.

