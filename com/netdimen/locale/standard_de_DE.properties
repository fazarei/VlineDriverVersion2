report_desc.R254=Die Auswertung zeigt die Belegung eines Kurses f\u00FCr einen bestimmten Zeitraum.
report_note.R254=Spalten der Auswertung:<BR>1. Monat: Zeigt den Monat im Format YYYY-M. Der Oktober 2009 wird beispielsweise als \u201E2009-10\u201C dargestellt.<BR>2. Belegung: Die Anzahl der Teilnehmer pro Monat, die ein oder mehrere Module abgeschlossen haben. Wenn beispielsweise ein Teilnehmer 3 Schulungen in einem Monat abgeschlossen hat, werden f\u00FCr diesen Monat 3 Schulungen hinzugerechnet.<BR> 3. Teilnehmer: Die Anzahl der Teilnehmer, die einen Kurs in einem der Monate belegt haben. Pro Monat wird jeder Teilnehmer nur einmal aufgef\u00FChrt, egal, wie viele Kurse dieser Belegt hat.<BR>4. Benutzer/normalisiert: Die Anzahl der Benutzer, die einen <I>oder mehrere</I> Kurse innerhalb des gew\u00E4hlten Zeitraums abgeschlossen haben (auch wenn ein Benutzer mehr als einen Kurs abgeschlossen hat, wird diese/r nur einmal gez\u00E4hlt). Jeder Benutzer wird pro Kurs nur einmal, im ersten Monat gez\u00E4hlt.
