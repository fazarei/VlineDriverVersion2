note.ChartPendingApprovals=Diese Grafik zeigt Genehmiger mit den meisten ausstehenden Genehmigungen an. Es werden nur Genehmigungsschritte angezeigt, deren Status \u201EGenehmigung ausstehend\u201C ist.
note.ChartLearningTypeCount=Diese Grafik zeigt die Verteilung der Lerntypen in EKP an.
note.ChartModuleEnrollmentCount=Diese Grafik zeigt die beliebtesten Schulungen der letzten n Tage. Es werden alle Einschreibungen ber\u00FCcksichtigt, deren Status nicht \u201EGemeinsam genutzt\u201C, \u201ERessource\u201C, \u201EAdministrativer Eintrag\u201C oder \u201EAbgesagt\u201C sind. Schulungen mit den Status \u201EGenehmingung ausstehend\u201C und \u201EWarteliste\u201C werden ber\u00FCcksichtigt. 
note.ChartSystemActivityLogons=Diese Grafik kann zur Identifizierung der Benutzer verwendet werden, die vor mehr als n Tagen angelegt wurden aber sich nie an EKP angemeldet haben. Es werden alle Status au\u00DFer \u201ELogisch gel\u00F6scht\u201C, \u201EGesperrt\u201C und \u201EMigriert\u201C ber\u00FCcksichtigt.
note.ChartNumberOfEnrollmentsInModule=Vergleich der Anzahl der Einschreibungen in den ausgew\u00E4hlten Organisationseinheiten. Es werden Einschreibungen aller Status au\u00DFer \u201EGemeinsam genutzt\u201C, \u201ERessource\u201C, \u201EAdministrativer Eintrag\u201C oder \u201EAbgesagt\u201C ber\u00FCcksichtigt. Einschreibungen mit Status \u201EGenehmigung ausstehend\u201C oder \u201EAuf Warteliste\u201C werden ber\u00FCcksichtigt.
note.ChartCourseTimeTrackingByUser=Diese Grafik zeigt die Teilnehmer, die die wenigste Zeit in der angegebenen Online-Schulung verbracht haben. Es werden Einschreibungen aller Status au\u00DFer \u201EGemeinsam genutzt\u201C, \u201ERessource\u201C, \u201EAdministrativer Eintrag\u201C oder \u201EAbgesagt\u201C ber\u00FCcksichtigt. Einschreibungen mit Status \u201EGenehmigung ausstehend\u201C oder \u201EAuf Warteliste\u201C werden ber\u00FCcksichtigt. Benutzer mit Status \u201Elogisch gel\u00F6scht\u201C, \u201Egesperrt\u201C, und \u201EBenutzer migriert\u201C werden nicht ber\u00FCcksichtigt.
note.ChartCourseTimeTrackingByTime=F\u00FCr Online-Lernmodule werden die durchschnittlichen Verweildauern angezeigt. Es werden alle Lernmodule ber\u00FCcksichtigt, au\u00DFer mit Status \u201ETeilnahme widerrufen\u201C, \u201Egemeinsam genutzt\u201C, \u201Eadministrativer Eintrag\u201C und \u201EResource\u201C.
note.ChartNewUsersByOrganization=Diese Grafik zeigt die Anzahl der Benutzer an, die im angegebenen Zeitraum zu den unterschiedlichen Organisationseinheiten hinzugef\u00FCgt wurden. Benutzer mit Status \u201Elogisch gel\u00F6scht\u201C, \u201Egesperrt\u201C, und \u201EBenutzer migriert\u201C werden nicht ber\u00FCcksichtigt.
note.ChartUsersWithCompetencies=F\u00FCr einen gew\u00E4hlten Satz Kompetenzen werden die Benutzer in den unterschiedlichen Organisationseinheiten aufgef\u00FChrt, die diese besitzen. Alle Benutzer werden ber\u00FCcksichtigt, au\u00DFer mit Status \u201Elogisch gel\u00F6scht\u201C, \u201Egesperrt\u201C, und \u201EBenutzer migriert\u201C.
note.ChartTotalUserCountByTime=Diese Grafik zeigt die Gesamtzahl der Benutzer Monat f\u00FCr Monat f\u00FCr die letzten 13 Monate inklusive des aktuellen Monats. F\u00FCr Vergleiche k\u00F6nnen mehrere Organisationseinheiten gew\u00E4hlt werden. Alle Benutzer werden ber\u00FCcksichtigt, au\u00DFer mit Status \u201Elogisch gel\u00F6scht\u201C, \u201Egesperrt\u201C, und \u201EBenutzer migriert\u201C.
note.ChartRevenueEarned=Es werden alle Ums\u00E4tze ber\u00FCcksichtigt, au\u00DFer denen von Benutzern mit Status au\u00DFer mit Status \u201ETeilnahme widerrufen\u201C, \u201Egemeinsam genutzt\u201C, \u201Eadministrativer Eintrag\u201C und \u201EResource\u201C. Ums\u00E4tze von Benutzern mit Status \u201EGenehmigung ausstehend\u201C oder \u201EAuf Warteliste\u201C werden ber\u00FCcksichtigt.
	
help.heading.guidelines_for_exam_grading_help=Automatisch bewertete Tests
help.label.AutoGrade=Grundlagen der automatischen Bewertung
help.msg.AutoGrade1=Prinzipiell ist das Hauptkriterium die Summe der Punkte die f\u00FCr die jeweiligen Fragen vergeben wurden und nicht die Anzahl der Fragen;
help.msg.AutoGrade2=Fragen k\u00F6nnen unterschiedlich gewichtet werden (der Standardwert ist \u201E1\u201C);
help.msg.AutoGrade3=Bei der Erstellung von Tests mit festgelegten Fragen Exams kann die Gewichtung nachtr\u00E4glich ge\u00E4ndert werden;
help.msg.AutoGrade4=Tests mit zuf\u00E4llig gew\u00E4hlten Fragen ber\u00FCcksichtigen die Gewichtung, die der Frage zugewiesen wurde;
help.msg.AutoGrade5=Nicht alle Fragentypen k\u00F6nnen automatisch bewertet werden, wie z.B. \u201EFeld ausf\u00FCllen\u201C oder \u201EAufsatz\u201C. Diese Fragentypen m\u00FCssen nach dem Test vom Schulungsleiter manuell bewertet werden;

help.label.AutoGradeValues=Bewertung von Fragen mit Mehrfachauswahl
help.msg.AutoGradeValues1=Zur teilweisen Bewertung von Fragen mit Mehrfachauswahl sind verschiedene Ans\u00E4tze m\u00F6glich. Die zwei Standardbewertungsverfahren werden hier beschrieben; andere Bewertungsalgorithmen sind auf Anfrage erh\u00E4ltlich, k\u00F6nnen aber nicht von Systemadministratoren direkt konfiguriert werden.
help.msg.AutoGradeValues2=Zur Bewertung von Fragen mit Mehrfachantworten stehen zwei Algorithmen zur Verf\u00FCgung: Algorithmus A (\u201EAlles oder nichts\u201C) und Algorithmus B (Teilbewertung).
help.msg.AutoGradeValues3=Der gew\u00FCnschte Algorithmus kann in den Systemeinstellungen gewhlt werden und gilt f\u00FCr alle Tests.
help.msg.AutoGradeValues4=Algorithmus A (\u201EAlles oder nichts\u201C) gibt die Punkte nur, wenn die Frage genau richtig beantwortet wurde, d.h. alle richtigen und keine falschen Antwortm\u00F6glichkeiten gew\u00E4hlt wurden.
help.msg.AutoGradeValues5=Algorithmus B (Teilbewertung) berechnet Teilbewertungen f\u00FCr jede Antwortm\u00F6glichkeit, d.h. jede Antwort ist 1/Anzahl der Antwortm\u00F6glichkeiten \u201Ewert\u201C.
help.msg.AutoGradeValues6=1. Spezialfall: Die Frage wurde gar nicht beantwortet: 0 Punkte; 
help.msg.AutoGradeValues7=2. Spezialfall: Alle M\u00F6glichkeiten wurden ausgew\u00E4hlt: 0 Punkte, es sei denn, dass dies tats\u00E4chlich die richtige Antwort ist. 
help.msg.AutoGradeValues8=3. Spezialfall: Keine richtige Antwortm\u00F6glichkeit gew\u00E4hlt: 0 Punkte. 
help.msg.AutoGradeValues9=Beispiel: 5 Fragen (A,B,C,D,E), A und B sind die richtigen Antworten. Der Benutzer w\u00E4hlt A, B und C: 4/5 Punkte.
help.msg.AutoGradeValues10=Beispiel: 5 Fragen (A,B,C,D,E), A und B sind die richtigen Antworten. Der Benutzer w\u00E4hlt A: 4/5 Punkte.
help.msg.AutoGradeValues11=Beispiel: 5 Fragen (A,B,C,D,E), A und B sind die richtigen Antworten. Der Benutzer w\u00E4hlt A und D: 3/5 Punkte.
help.msg.AutoGradeValues12=Beispiel: 5 Fragen (A,B,C,D,E), A und B sind die richtigen Antworten. Der Benutzer w\u00E4hlt C und D: 0 Punkte.
help.msg.AutoGradeValues13=Wenn \u201EStrafpunkte f\u00FCr falsche Antworten\u201C aktiviert wurde, werden f\u00FCr jede falsche Antwort proportional Strafpunkte vergeben. F\u00FCr das Gesamtergebnis wird ein Wert zwischen 0 und der Gewichtung der Frage zur\u00FCckgegeben.
help.msg.AutoGradeValues14=Eine Frage, die nicht komplett richtig beantwortet wurde wird nicht als \u201Erichtig\u201C angezeigt und daher mit \u201EX\u201C gekennzeichnet.

