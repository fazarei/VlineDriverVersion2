desc.ekp=EKP ist die Basis zur Erstellung Ihrer internationalen Website, die Ihre Anforderungen an Wissens-Management abdeckt. Sie k\u00F6nnen Dienste in mehreren Sprachen anbieten, schulungsbezogene Nachrichten innerhalb Ihrer Organisation geplant ver\u00F6ffentlichen und es den Benutzern erm\u00F6glichen, die neuesten Online- und Pr\u00E4senzschulungen ausfindig zu machen, sich daf\u00FCr einzuschreiben, Tests zu absolvieren, F\u00E4higkeitstest vorzunehmen, Kosten nachzuverfolgen und in Rechnung zu stellen und vieles mehr.
desc.event_attributes=F\u00FCr jedes Modul, dass Einschreibungen erm\u00F6glicht, muss eine Veranstaltung konfiguriert werden, also z.B. Online-Kurse und Pr\u00E4senzschulungen.
