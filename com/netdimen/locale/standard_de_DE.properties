msgdesc.What_is_the_Courseware_Editor=Kombinieren Sie im Repository verf\u00FCgbare Dateien (z.B. PowerPoint Pr\u00E4sentationen, PDF-Dateien, Flash-Animationen, usw.) und Tests zu einem Online-Modul. Die einzelnen Dateien werden als Abschnitte angezeigt. Folgende Schritte sind typischerweise notwendig:
label.courseRef_Desc1=Geben Sie die URL der Datei an, die als zus\u00E4tzliche Information f\u00FCr diesen Kurs angezeigt werden soll. Dies erm\u00F6glicht die Zuordnung von Dokumenten (z.B. PDF-, Word-, oder andere Dateien) oder Web-Links zu einem Kurs. Sie k\u00F6nnen auch bereits hochgeladene Dateien mit Hilfe der folgenden Auswahl verwenden.
