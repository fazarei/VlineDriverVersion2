option_desc.kc.ReferenceAreaEnabled=Aktiviert die Anzeige im Knowledge-Center, die Anzeige kann aber modulspezifisch im Katalogeditor unterdr\u00FCckt werden. Wenn die Anzeige deaktiviert ist, ist sie f\u00FCr <I>alle</I> Module deaktiviert.

option_name.kc.showEmptyBoxesEnabled=Leere Bereiche anzeigen
option_desc.kc.showEmptyBoxesEnabled=Wenn diese Option aktiviert ist, werden alle Tabs des Knowledge-Centers angezeigt, unabh\u00E4ngig davon, ob Informationen vorhanden sind. Ansonsten werden leere Tabs ausgeblendet.
option_note.kc.showEmptyBoxesEnabled=Der Vorteil der Anzeige der leeren Tabs besteht im einheitlichen Aussehen der Knowledge-Center.

option_name.kc.StatusChangeAreaEnabled=Bereich \u201EStatus\u00E4nderung\u201C anzeigen
option_desc.kc.StatusChangeAreaEnabled=Aktiviert die Anzeige im Knowledge-Center, die Anzeige kann aber modulspezifisch im Katalogeditor unterdr\u00FCckt werden. Wenn die Anzeige deaktiviert ist, ist sie f\u00FCr <I>alle</I> Module deaktiviert.
option_note.kc.StatusChangeAreaEnabled=Beachten Sie, dass wenn diese M\u00F6glichkeit nicht aktiviert ist, jemand anders diesen Kurs auf \u201EAbgeschlossen\u201C setzen muss (z.B. ein Administrator), da sonst der Kurs nie aus der Liste der aktiven Kurse des Lerners entfernt wird.

option_name.kc.TestAreaEnabled=Tests anzeigen
option_desc.kc.TestAreaEnabled=Aktiviert die Anzeige im Knowledge-Center, die Anzeige kann aber modulspezifisch im Katalogeditor unterdr\u00FCckt werden. Wenn die Anzeige deaktiviert ist, ist sie f\u00FCr <I>alle</I> Module deaktiviert.

option_name.kc.TranscriptAreaEnabled=Schulungshistorie anzeigen
option_desc.kc.TranscriptAreaEnabled=Aktiviert die Anzeige im Knowledge-Center, die Anzeige kann aber modulspezifisch im Katalogeditor unterdr\u00FCckt werden. Wenn die Anzeige deaktiviert ist, ist sie f\u00FCr <I>alle</I> Module deaktiviert.

option_note.transcript.hideBusinessSkillsObjectivesStatus=Alle Mitverfolgungsdaten werden aufgezeichnet und stehen f\u00FCr Auswertungen zur Verf\u00FCgung, werden dem Kursteilnehmer aber nicht angezeigt.

option_name.transcript.lastAttemptScoreOverridesHighestScore=Letztes anstelle des besten Ergebnisses verwenden
option_desc.transcript.lastAttemptScoreOverridesHighestScore=Normalerweise wird das beste von einem Kurs \u00FCbermittelte Ergebnis (z.B. AICC- oder SCORM-Ergebnisse) in zusammenfassenden Auswertungen angezeigt. Wenn Sie aber das letzte Ergebnis angezeigt bekommen wollen, aktivieren Sie diese Option.

option_name.transcript.netgCoursePassScore=Ergebnis zum Bestehen f\u00FCr NETg Cookie-Mitverfolgung
option_desc.transcript.netgCoursePassScore=Die Daten der NETg Cookie-basierten Mitverfolgung enthalten haupts\u00E4chlich rohe Ergebnisdaten und einige Statusindikatoren. Mit dieser Option kann ein globales Niveau zum Bestehen festgelegt werden.

option_desc.transcript.netgCoursePassStatus=Die Daten der NETg Cookie-basierten Mitverfolgung enthalten haupts\u00E4chlich rohe Ergebnisdaten und einige Statusindikatoren. Mit dieser Option kann der Name des Status\u2018 festgelelegt werden, der verwendet wird, um EKP die Ergebnisse zum Bestehen gemeldet werden.

option_name.transcript.simplifyTrackingDataDisplay=Mitverfolgungsanzeige vereinfachen

option_name.user.selfRegistrationEnabled=Selbstregistrierung aktivieren
option_desc.user.selfRegistrationEnabled=Erm\u00F6glicht die Selbstregistrierung von neuen Benutzern. Aus Sicherheitsgr\u00FCnden ist diese Option standardm\u00E4\u00DFig deaktiviert.
option_note.user.selfRegistrationEnabled=Um Selbstregistrierungen zu erm\u00F6glichen, muss eine entsprechende HTML-Seite erstellt werden, die auf die URL <CODE>http://mysite/ekp/servlet/ekp?TX</CODE> verweist. Weitere Informationen entnehmen Sie bitte dem entsprechenden Whitepaper

option_name.self_reg.editOrgLevelEnabled=Organisation ausw\u00E4hlen
option_desc.self_reg.editOrgLevelEnabled=Erlaubt den Benutzern bei der Selbstregistrierung, Organisationsinformationen einzugeben.

option_name.self_reg.approvalNeeded=Genehmigung f\u00FCr Selbstregistrierung notwendig
option_desc.self_reg.approvalNeeded=Setzt den Status eines neuen Benutzers nach der Registrierung auf \u201EGesperrt\u201C, so dass ein Administrator die Anmeldung genehmigen muss.

option_name.forum.forumCreationByPublicEnabled=Forenerstellung erlauben
option_desc.forum.forumCreationByPublicEnabled=Einige Administratoren ziehen es vor, dass Benutzer nur in festgelegten Foren Beitr\u00E4ge erstellen k\u00F6nnen, w\u00E4hrend andere den Benutzern die M\u00F6glichkeit geben wollen, neue Foren zu erstellen.

desc.isDisplaySectionForTimedNavTest=Abschnittbeginnseiten f\u00FCr gezeitete Tests anzeigen
option_name.general.displaySectionForTimedNavTest=Abschnittsbeginnseite f\u00FCr gezeitete Tests anzeigen
option_desc.general.displaySectionForTimedNavTest=Die Anzeige von Abschnittsbeginnseiten f\u00FCr gezeitete Tests kann wahlweise eingestellt werden. Dadurch wird die Zeitnahme auf die Fragenabschnitte beschr\u00E4nkt und l\u00E4uft nicht w\u00E4hrend der Abschnitts\u00FCbersicht.
option_note.general.displaySectionForTimedNavTest=Diese Option bezieht sich nur auf gezeitete, navigationsbasierte Tests.

option_name.test.displayExpiredQuestionInExam=Anzeige abgelaufener Fragen im Test
option_desc.test.displayExpiredQuestionInExam=Falls so eingestellt, beim Starten eines Test vom Benutzer, w\u00FCrde auch jede abgelaufene Frage Teil dieses Tests sein, wenn sie vor dem Ablaufen als ein Teil dieser Pr\u00FCfung ausgew\u00E4hlt wurde.  Diese Einstellung w\u00FCrde sowohl f\u00FCr feste als auch zuf\u00E4llige Abschnitte gelten (inklusive der abgelaufenen Fragen die nach dem Zufallsprinzip vor dessen Ablauf ausgew\u00E4hlt wurden).
option_note.test.displayExpiredQuestionInExam=Diese Option ist standardm\u00E4\u00DFig deaktiviert, ein Test w\u00FCrde keine abgelaufenen Fragen enthalten.

option_name.chat.soundURL=URL zur Tondatei f\u00FCr Chat-Signale
option_desc.chat.soundURL=Das Chat-Applet kann ein akustisches Signal spielen, wenn eine neue Nachricht empfangen wird. Die ist z.B. hilfreich, wenn ein Helpdesk den Chat zur technischen Unterst\u00FCtzung verwenden soll.

option_name.mail.systemReminderNDay=Tage zur Benachrichtigung vor dem Kurs

option_name.user.costCenterEnabled=Kostenstelle anzeigen
option_desc.user.costCenterEnabled=Zeigt das Feld \u201EKostenstelle\u201C im Benutzereditor an.

option_name.user.forceInitialPasswordChange=Kennwort\u00E4nderung bei der ersten Anmeldung
option_desc.user.forceInitialPasswordChange=W\u00E4hrend der ersten Anmeldung wird der Benutzer aufgefordert, ein neues Kennort einzugeben.

option_name.user.forceStrongPasswords=Sichere Kennw\u00F6rter fordern
option_desc.user.forceStrongPasswords=Fordert den Benutzer auf, ein Kennwort auszuw\u00E4hlen, dass allgemeinen Richtlinien f\u00FCr sichere Kennw\u00F6rtern entspricht, z.B. einer Mischung aus Buchstaben und Zahlen, minimal 6 Zeichen und keine einfachen Zeichenfolgen wie \u201Eabc123\u201C, usw.

option_name.user.maxLoginAttempt=Maximale Anmeldeversuche
option_desc.user.maxLoginAttempt=Wenn ein Benutzer \u00F6fters als angegeben versucht, sich mit einem falschen Kennwort anzumelden, wird das Benutzerkonto auf \u201EGesperrt\u201C gesetzt. Dies wird gemacht, um der unbefugten Benutzung bekannter Benutzerkennungen durch Unbefugte vorzubeugen.

option_name.user.maxPasswordLength=Maximale Kennwortl\u00E4nge
option_desc.user.maxPasswordLength=Die maximal erlaubte L\u00E4nge f\u00FCr Kennw\u00F6rter.

option_name.user.minPasswordLength=Minimale Kennwortl\u00E4nge
option_desc.user.minPasswordLength=Die minimale L\u00E4nge f\u00FCr Kennw\u00F6rter.

option_name.user.multipleUserOrgs=Benutzer in mehreren Organisationseinheiten
option_desc.user.multipleUserOrgs=EKP erlaubt die Zuordnung von mehr als einer Organisationseinheit pro Benutzer. In diesem Fall werden im Benutzereditor Auswahlm\u00F6glichkeiten f\u00FCr eine prim\u00E4re und eine sekund\u00E4re Organisation angeboten. Beim Benutzerimport kann eine von beiden Organisationen angegeben werden.
option_note.user.multipleUserOrgs=Es wird empfohlen, diese Option nach M\u00F6glichkeit nicht zu verwenden, es sei denn, sie haben spezielle Anforderungen in diesem Bereich, da z.B. in Auswertungen \u00FCber mehrere Organisationen der selbe Benutzer \u00F6fters auftauchen kann, da diese jede Organisation f\u00FCr sich behandeln.

option_name.user.newUserBioView=Erweiterter Lebenslauf
option_desc.user.newUserBioView=Neuere EKP-Versionen stellen mehr Felder f\u00FCr Lebensl\u00E4ufe zur Verf\u00FCgung, die Sie aber auf Wunsch ausblenden k\u00F6nnen.

option_name.user.passwordChangeInterval=Kennwort\u00E4nderungszeitraum
option_desc.user.passwordChangeInterval=Gibt an, nach wievielen Tagen die Benutzer Ihr Kennwort \u00E4ndern m\u00FCssen.

option_name.pref.allowMailChoiceEnabled=Weg der E-Mail-Zustellung w\u00E4hlbar

option_name.self_reg.maxOrgLevelAllowed=Maximale Anzahl der Organisationsebenen
option_desc.self_reg.maxOrgLevelAllowed=Bei der Eingabe der Informationen bei der Selbstregistrierung k\u00F6nnen Benutzer Ihre Organisationseinheit angeben. Durch die Einschr\u00E4nkung auf eine bestimmte Ebene k\u00F6nnen Sie diesen Vorgang erleichtern.

option_name.self_reg.profileUserId=Benutzervorlage
option_desc.self_reg.profileUserId=EKP verwendet Vorlagen, um einen Satz von Standardeigenschaften vorzudefinieren, die dann neu erstellten Benutzern zugeordnet werden. Durch die Wahl einer Vorlage k\u00F6nnen bei der Selbstregistrierung dann festlegen, wie Benutzer klassifiziert werden.

