msg.groupEnrollNote=Um die Systemleistung mit R\u00FCcksicht auf andere Benutzer nicht einzuschr\u00E4nken, wird ein Benutzer pro Sekunde eingeschrieben.
button.Competency_Help=Online-Hilfe zu Kompetenzen
msgdesc.What_is_a_competency=Eine Kompetenz ist ein definiertes Wissensfeld, das durch Schulungsanforderungen dargestellt wird. Typischerweise handelt es sich dabei um eine Auswahl von Online- und/oder Pr\u00E4senzschulungen, die innerhalb dieses Systems verwaltet werden, es k\u00F6nnen aber auch Kompetenzen, die sich auf fr\u00FChere Schulungen oder Erfahrung st\u00FCtzen, zugewiesen werden. In EKP wird eine Kompetenz als erreicht angesehen, wenn die Entsprechenden Schulungen und Tests der Kompetenzbeschreibung entsprechend absolviert wurden.
msgdesc.How_is_completion_determined=Die meisten Vorgaben zum Abschluss eines Kurses k\u00F6nnen vom LMS automatisch festgestellt werden, z.B. dadurch, dass ein Kurs und/oder ein Test, der einer Kompetenz oder einem Zertifikat zugeordnet ist, als \u201EAbgeschlossen\u201C markiert wird. In bestimmten F\u00E4llen ist auch die Selbstzuordnung einer Kompetenz m\u00F6glich, wenn kein Kurs daf\u00FCr notwendig ist, z.B. \u201EEnglisch Grundkenntnisse\u201C.
msgdesc.How_to_publish=Durch Klicken auf das Symbol \u201EVer\u00F6ffentlichen\u201C wird der neu erstellte Kurs f\u00FCr andere Benutzer zug\u00E4nglich. In den Katalogeinstellungen k\u00F6nnen Sie alle Eigenschaften, die auch f\u00FCr andere Online-Kurse zur Verf\u00FCgung stehen, nach Wunsch anpassen.
option_desc.general.ecommerceEnable=Erlaubt den Benutzern, Kurse online zu Bezahlen.
option_desc.home.showAllEnrollmentTypesEnabled=Wenn diese Option deaktiviert ist, werden nur Online-Kurse auf der Startseite f\u00FCr schnellen Zugriff angezeigt.
option_desc.kc.KCStatusChangedOnFirstEntry=Diese Option erm\u00F6glich das Setzen des allgemeinen Status f\u00FCr Pr\u00E4senzschulungen von \u201EEingeschrieben\u201C auf \u201EUnvollst\u00E4ndig\u201C beim ersten Aufruf des Knowledge-Centers. F\u00FCr Online-Module wird dies standardm\u00E4\u00DFig durchgef\u00FChrt, kann aber f\u00FCr Pr\u00E4senzschulungen nicht u.U. erw\u00FCnscht sein.
option_note.kc.KCStatusChangedOnFirstEntry=Durch \u00C4ndern des Status\u2018 f\u00FCr Pr\u00E4senzschulungen kann das System Online-Aktivit\u00E4ten in Verbindung mit der Schulung mitverfolgen.
