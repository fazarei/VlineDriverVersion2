option_name.general.domainPartitioningEnforced=Dom\u00E4nen aktivieren
option_desc.general.domainPartitioningEnforced=Rollenrechte erlauben es dem Administrator, den Zugriff auf Benutzerdaten auf eine bestimmte Ebene (und darunter) innerhalb eines Organisationszweigs zu beschr\u00E4nken. Diese Option setzt diese Beschr\u00E4nkung automatisch, so dass standardm\u00E4\u00DFig die Ebene eins f\u00FCr alle Benutzer gesetzt ist.
option_note.general.domainPartitioningEnforced=Diese Option dient der automatischen Trennung der Ebene eins in Benutzergruppen, so dass das System nur ihre Organisation wiederspiegelt, da sie andere Benutzergruppen nicht sehen k\u00F6nnen. Dies gilt nicht f\u00FCr alle administrativen Aspekte (z.B. Foren, Chat).

option_name.general.lazyAutoEnrollEnabled=Automatische Einschreibungen nebenl\u00E4ufig ausf\u00FChren
option_desc.general.lazyAutoEnrollEnabled=W\u00E4hrend der Anmeldung eines Benutzers werden automatisch etliche Vorg\u00E4nge ausgel\u00F6st, unter anderem die automatische Einschreibung in zugewiesene Kurse. Wenn diese Option aktiviert ist, wird diese automatische Einschreibung in einem seperaten Thread durchgef\u00FChrt.
option_note.general.lazyAutoEnrollEnabled=Diese Einstellung wird empfohlen, da das Antwortverhalten w\u00E4hrend der Anmeldung verbessert. Die zugewiesenen Kurse erscheinen dann erst 30 Sekunden nach der Anmeldung und nicht sofort.

option_name.general.optimizeForBandwidth=F\u00FCr Bandbreite optimieren
option_desc.general.optimizeForBandwidth=Einige generell benutzte (aber sich selten \u00E4ndernden) Men\u00FCs sind so konfiguriert, dass die Elemente vom Browser gecached werden k\u00F6nnen und somit das Antwortverhalten verbessert und der Bandbreitenbedarf verringert wird. Parameter (z.B. Rolle, Sprache, Layout, usw.) werden verwendet, um neue Seiten anzuzeigen, wenn sich die Benutzereinstellungen \u00E4ndern. Falls diese nicht gesetzt sind, wird ein Zeitstempel verwendet, um die Seiten bei jeder Anmeldung neu aufzurufen.
option_note.general.optimizeForBandwidth=Diese Option erfordert, das bei den Eintr\u00E4gen f\u00FCr diese Seiten in der Datei \u201Ecomponents.xml\u201C das Attribut <CODE><cachable/></CODE> gesetzt ist, da sonst, unabh\u00E4ngig von dieser Einstellung, nichts gechachet wird.

option_name.general.popupwindowsize=Pop-up-Fester-Gr\u00F6\u00DFe
option_desc.general.popupwindowsize=Legt die Gr\u00F6\u00DFe von neu zu \u00F6ffnenden Festern fest. In Organisationen mit speziellen Anforderungen (z.B. 800 x 600 Pixel) kann so die Gr\u00F6\u00DFe kontrolliert werden, um ein einheitliches Erscheinungsbild zu gew\u00E4hrleisten.
option_note.general.popupwindowsize=Einige kleinere Pop-up-Fenster sind von dieser Einstellung nicht betroffen.

option_name.general.publicQuestionPermissions=\u00D6ffentliche Fragenrechte aktivieren
option_desc.general.publicQuestionPermissions=Wenn aktiviert, wird neue Fragen \u201E\u00F6ffentliche\u201C Rechte anstelle von Eigent\u00FCmerrechten zugeteilt. Wenn eine Frage \u201E\u00F6ffentlich\u201C ist, werden die Schreibrechte durch die Vorratsrechte kontrolliert.
option_note.general.publicQuestionPermissions=Die kann hilfreich sein, wenn der Schreibzugriff auf Vorratsebene verwaltet werden soll, da man nicht f\u00FCr jede Frage die Rechte neu setzen muss.

option_name.general.simplifiedTimeZoneList=Einfache Zeitzonenliste
option_desc.general.simplifiedTimeZoneList=Die Einstellungen f\u00FCr Zeitzonen k\u00F6nnen sehr komplex sein, da es hunderte von Zeitzonen gibt. Wenn diese Option aktiviert ist, werden anstelle der kompletten ISO-Liste nur 24 Eintr\u00E4ge - einer f\u00FCr jede Zeitzone - angezeigt.
