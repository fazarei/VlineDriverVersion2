label.cs_note1=Sie k\u00F6nnen die zu durchsuchenden Felder angeben (siehe letztes Beispiel), z.B. <B><I>title</I> (Name)</B>, <B><I>description</I> (Beschreibung)</B>, <B><I>objective</I> (Ziel)</B>,<B><I>id</I> (Kennung)</B> and <B><I>referenceno</I> (Referenznr.)</B>. Bitte Vergewissern Sie sich, dass Sie sich nicht bei der Eingabe vertippen, da sonst kein Ergebnis geliefert wird.
label.cs_note2=Sie k\u00F6nnen die Wichtigkeit eines Teils der Suchanfrage erh\u00F6hen, indem Sie z.B. \u201E^5\u201C (oder andere positive Werte) angeben. Um einen Teil zu unterdr\u00FCcken, verwenden Sie Dezimalbr\u00FCche zwischen 0 und 1, z.B. \u201E0.2\u201C (mit Punkt, nicht Komma); negative Werte k\u00F6nnen nicht verwendet werden.
label.cs_note3=Die Suchergebnisse werden nach ihrer Relevanz angezeigt, mit der gr\u00F6\u00DFten \u00DCbereinstimmung zuerst.
label.cs_note4=Wenn Sie \u201ESchulung\u201C als Suchbegriff eingeben (ohne Anf\u00FChrungszeichen) und es Katalogeintr\u00E4ge gibt, die die Zeichenfolgen \u201ESchulung\u201C, \u201ESchulung1\u201C und \u201ESchulung2\u201C enthalten, wird nur der Eintrag mit \u201ESchulung\u201C geliefert. Um alle drei Eintr\u00E4ge anzuzeigen, verwenden Sie \u201ESchulung*\u201C als Suchbegriff.
label.cs_note5=Bei der Eingabe von \u201Eschulung\u201C (ohne Anf\u00FChrungszeichen) als Suchbegriff, werden nur Eintr\u00E4ge als Ergebnis angezeigt, die \u201Eschulung\u201C oder \u201ESchulung\u201C als alleinstehendes Wort enthalten. Um auch Eintr\u00E4ge wie \u201ESchulung1\u201C oder \u201ESchulung20\u201C als Ergebnis zu erhalten, geben Sie \u201Eschulung*\u201C als Suchbegriff ein (ohne Anf\u00FChrungszeichen).

