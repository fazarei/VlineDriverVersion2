report_note.R254=Colonne report: 1) Mese - Mostra il mese nel formato AAAA-MM. 	Il mese di ottobre 2008, ad esempio, \u00E8 indicato in questa colonna come 2008-10. 2) Frequentazione - Mostra il numero totale di partecipanti (per mese) che hanno completato uno o pi\u00F9 corsi. Se ad esempio un dipendente ha completato 3 corsi nel mese di novembre, contribuir\u00E0 per 3 elementi nel mese di novembre. 3) Partecipanti - Mostra il numero di dipendenti che hanno frequentato un corso durante i mesi (1 solo account dipendente ogni mese se pi\u00F9 di un corso per ogni mese). 4) Numero di dipendenti univoci - Mostra il numero di dipendenti che hanno completato un corso in un determinato periodo. Anche se un dipendente ha frequentato 2 corsi, verr\u00E0 conteggiato come un solo partecipante. In questa colonna un dipendente verr\u00E0 registrato solo una volta e all'interno del primo mese del corso durante il periodo.
