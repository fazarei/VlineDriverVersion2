msg.Courseware_Intro=Questo editor \u00e8 utilizzato per creare moduli online personalizzati con lezioni create da file gi\u00e0 caricati. Puoi avere quante lezioni desideri, e i template del corso possono essere selezionati per controllare l'aspetto del frame. Se non \u00e8 specificato nessun template, il corso utilizzer\u00e0 il foglio di stile predefinito dallo studente. Tipicamente i passi di preparazione di un progetto per il corso sono:
desc.Scorm_Template_Manager_Listing=Ognuno dei template elencati qui sotto pu\u00f2 essere selezionato nella gestione materiale del corso, con il foglio di stile utilizzato per impostare caratteri, colori, ecc. dei corsi. Utilizza il bottone Crea per caricare un nuovo foglio di stile del template.
