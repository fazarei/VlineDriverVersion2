option_name.general.sortByFamilyNameEnabled=Tipo ordinamento nome
option_desc.general.sortByFamilyNameEnabled=Causa liste di studenti visualizzate/riportate ordinate in base al cognome (inizialmente) o al nome.
option_note.general.sortByFamilyNameEnabled=L'ordinamento dovrebbe essere impostato per essere compatibile con il formato del nome visualizzato, altrimenti sar\u00e0 difficile leggere la lista di nomi.
option_name.general.courseReopenEnabled=Abilita riapertura dei corsi
option_desc.general.courseReopenEnabled=Questa opzione abilita gli utenti a riaprire i corsi precedentemente completati, in questo modo il centro di conoscenza e l'avvio dei corsi saranno di nuovo disponibili. Il link per la riapertura apparir\u00e0 nella schermata dei dettagli dei corsi dello storico di formazione dell'utente.
option_note.general.courseReopenEnabled=Riaprire un corso non cambier\u00e0 lo stato generale, ma non abilita la riacquisizione del materiale. Per questo, se questa opzione \u00e8 globalmente abilitata qui, l'editor di cataloghi potr\u00e0 disabilitarla per i singoli corsi.
option_name.general.domainPartitioningEnforced=Partizionamento dominio
option_desc.general.domainPartitioningEnforced=I permessi di ruolo permetto agli amministratori di ristringere a visualizzazione dei dati utente a specifici livelli specifici di ruoli nella loro gerarchia organizzativa. Questa opzione imposta automaticamente questa restrizione in modo che il livello uno sia impostato per tutti gli utenti.
option_note.general.domainPartitioningEnforced=Questa opzione \u00e8 utile per separare automaticamente i gruppi di utenti di livello uno cos\u00ec che il sistema appaia dedicato alla loro organizzazione, in modo che non possano vedere altre community di utenti. Questa opzione  non partiziona ancora gli aspetti amministrativi del sistema.
option_name.general.lazyAutoEnrollEnabled=Abilita iscrizione rallentata
option_desc.general.lazyAutoEnrollEnabled=Al momento dell'accesso dell'utente, il sistema esegue automaticamente diverse funzioni, compresa la verifica delle iscrizioni automatiche, nei corsi target. Se abilitata, questa opzione abilita l'esecuzione dell'autoiscrizione in un diverso thread.
option_note.general.lazyAutoEnrollEnabled=Impostare questa opzione \u00e8 caldamente consigliato perch\u00e9 fornisce il tempo di risposta generale per l'accesso degli utenti. L'implicazione \u00e8 che lo studente potr\u00e0 vedere apparire i nuovi corsi, nella lista dei corsi attivi, 30 secondi DOPO l'accesso nel sistema, invece che subito.
option_name.general.optimizeForBandwidth=Ottimizza per la banda
option_desc.general.optimizeForBandwidth=I men\u00f9 utilizzati frequentemente (ma modificati raramente) sono impostati in modo da utilizzare la cache del browser, questo migliora i tempi di risposta e riduce l'utilizzo di banda. I parametri (ad esempio ruoli, linguaggi, skin,\u2026) sono utilizzati per forzare nuove pagine che appariranno se lo studente le imposta. Se non impostate, sar\u00e0 impostato un timestamp e le pagine saranno rinfrescate ad ogni accesso.
option_note.general.optimizeForBandwidth=Questa opzione richiede che le voci del components.xml, per le schermate rilevanti, abbiano l'attributo <cachable/> impostato, altrimenti nulla sar\u00e0 cachato nel browser.
option_name.general.popupwindowsize=Dimensioni popup
option_desc.general.popupwindowsize=Questa opzione causa che l'apertura della finestre recentemente aperte siano in questo formato. Per le organizzazioni ristretto a impostazioni specifiche (ad esempio 800x600), questo rende pi\u00f9 facile il controllo delle dimensioni delle finestre in modo che sia accettabile e uniforme.
option_note.general.popupwindowsize=Alcuni finestre di popup non sono controllate da questa impostazione.
option_name.general.publicQuestionPermissions=Abilita permessi alla domande pubbliche
option_desc.general.publicQuestionPermissions=Quando impostata, una nuova domanda \u00e8 con permessi "pubblici" invece che con solo i permessi per il proprietario. Quando una domanda \u00e8 impostata come "pubblica", il pool di domande controlla l'accesso in modifica.
option_note.general.publicQuestionPermissions=Questa opzione \u00e8 utile soprattutto se si desidera contrallare l'amministrazione delle domande a livello del pool di domande, dalla modifica potranno essere assegnati i permessi al pool, invece che ad ogni domanda.
option_name.general.simplifiedTimeZoneList=Elenco fusi orari semplificato
option_desc.general.simplifiedTimeZoneList=La gestione del fuso orario \u00e8 un'azione complessa, ci sono centinaia di singoli fusi orari esistenti. Quando questa opzione \u00e8 impostata, il sistema visualizza solo 24 scelte nel men\u00f9 a tendina, invece che la lista standard ISO.
option_note.general.simplifiedTimeZoneList=La lista semplifica \u00e8 pi\u00e0 facile da capire per gli utenti, ma non \u00e8 completa quanto la lista ISO completa.
option_name.general.userSetsCompletedStatusEnabled=Studenti possono impostare stato generale
option_note.general.userSetsCompletedStatusEnabled=E' consigliato che questa opzione sia DISABILITATA, a meno che non necessiti mantenere il precedente comportamento. Il nuovo approccio identifica pi\u00f9 accuratamente lo studente che completa il materiale del corso.
option_name.general.withdrawalRenewsAutoEnroll=Ritira rinnovamento autoiscrizioni
option_desc.general.withdrawalRenewsAutoEnroll=Se impostata, il sistema non riassegner\u00e0 i corsi target agli studenti che si sono gi\u00e0 ritirati dal corso. Altrimenti continuer\u00e0 ad assegnare il corso agli studenti che si ritirano.
option_note.general.withdrawalRenewsAutoEnroll=Questa assegnazione avverr\u00e0 all'accesso dell'utente.
