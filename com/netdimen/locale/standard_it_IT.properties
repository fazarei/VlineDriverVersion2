help.msg.ComplianceDrillDown11=L'analitica conformit\u00E0 esegue un'analisi in tempo reale dei record dei training per identificare il grado (espresso in percentuale) con cui i settori, i gruppi e gli individui hanno completato uno o pi\u00F9 corsi specifici.
help.msg.ComplianceDrillDown12=Quando si effettua la scansione dei record, i corsi con lo stato generale COMPLETATO, UTILIZZO TERMINATO e PASSATO vengono interpretati come "completati" a fini statistici.
help.msg.ComplianceDrillDown13=Nel calcolare i risultati percentuali della conformit\u00E0 per i gruppi, ogni individuo viene interpretato come conforme o non conforme nel calcolo del risultato generale del gruppo.
help.msg.ComplianceDrillDown14=Ad esempio, l'Utente A nel Settore X ha completato 10 corsi su 10. L'Utente B dello stesso settore ne ha completati 2 su 10. La cifra percentuale della conformit\u00E0 del Settore X \u00E8 50% (1 conforme su 2) mentre la cifra percentuale dell'avanzamento \u00E8 60% (12 corsi completati su 20).  
help.label.ComplianceDrillDown_part2=Elementi da cercare
help.msg.ComplianceDrillDown21=Quando si selezionano i criteri di filtro, si noti che per impostazione predefinita nell'analisi vengono inclusi anche gli account utente chiusi (ad es., quelli degli utenti che hanno lasciato l'organizzazione). Se non si desidera che vengano inclusi, selezionare l'opzione di filtro.
help.msg.ComplianceDrillDown22=Esistono dei report standard corrispondenti che offrono gran parte dello stesso dettaglio generale. Verificare la serie 5xx di report se si desidera pianificare un report di estrazione dati equivalenti.
help.msg.ComplianceDrillDown23=I criteri di filtro della data di inizio e fine vengono applicati alla data di completamento del record di training.
help.msg.ComplianceDrillDown24=Questa analisi approfondita NON richiede che a tutti gli utenti vengano assegnati tutti i corsi per calcolare correttamente la percentuale di completamento. Ad esempio, un utente che ha completato un corso richiesto su cinque ma non si \u00E8 ancora iscritto agli altri quattro totalizzerebbe una percentuale di completamento di conformit\u00E0 del 20%.
help.msg.ComplianceDrillDown25=Questa analisi approfondita NON richiede che a tutti gli utenti vengano assegnati tutti i corsi al fine di calcolare correttamente la percentuale di completamento. Ad esempio, un utente che ha completato un corso richiesto su cinque ma non si  ancora iscritto agli altri quattro totalizzerebbe una percentuale di completamento del 20%.
help.label.ComplianceDrillDown_part3=Editor dei requisiti di conformit\u00E0
help.msg.ComplianceDrillDown31=L'editor dei requisiti di conformit\u00E0 consente di associare un set di corsi a uno specifico "requisito di conformit\u00E0".
help.msg.ComplianceDrillDown32=Quando si utilizza quest'analisi approfondita, \u00E8 possibile specificare un determinato requisito di conformit\u00E0 per identificare in modo pi\u00F9 veloce tutti i requisiti del corso. In caso contrario, \u00E8 necessario selezionare i singoli moduli nell'elenco dei moduli.
help.msg.ComplianceDrillDown33=Qualunque modulo specificato insieme a un requisito di conformit\u00E0 avr\u00E0 come risultato la somma di entrambi i moduli utilizzati nell'analisi.
