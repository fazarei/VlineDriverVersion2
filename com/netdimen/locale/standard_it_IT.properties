option_desc.transcript.netgCoursePassStatus=Dati tracking NETg contiene principalmente dati sui punteggi grezzi con pochi indicatori di stato, e con questa opzione puoi impostare il nome dello stato da riportare dal sistema per il punteggio di passsaggio.
