desc.ekp=Questo software \u00e8 il portale per la creazione di un sito web internazionale per affrontare tutte le gestioni delle conoscenze, per la tua organizzazione, richieste. Qui sari in grado di offrire servizi in pi\u00f9 lingue, pubblicare tempestivamente articoli relativi alle attivit\u00e0 di formazione della tua azienda, consentire agli utenti di esaminare le ultime classi online pianificare offerte, registrare, eseguire test, esaminare i risultati del test, valutare le competenze, monitorare e report delle spese, e molto di pi\u00f9.
desc.event_attributes=Questo modulo consente di mantenere le propriet\u00e0 della sessione. E' necessario definire una sessione per ogni tipo di modulo che richiede un processo di iscrizione, compresi i moduli in linea che quelli in classe.
desc.event_details=E' necessario fornire le seguenti informazioni se la sessione del modulo o l'evento sono in classe  (ad esempio, il TIPO EVENTO \u00e8 CLASSE PIANIFICATA) invece che on line.
