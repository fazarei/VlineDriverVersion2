option_desc.kc.ModuleLaunchOptionEnabled=Questa opzione fornisce un metodo per assicurare che gli studeni vedano le informazioni associate al modulo siccome devono sempre accedere al centro di conoscenza per avviare un corso. Questa opzione pu\u00f2 essere impostata su un modulo, attraverso il modulo base, nell'editor cataloghi.
option_note.kc.ModuleLaunchOptionEnabled=Questa opzione fornisce un modo per garantire che gli studenti visualizzino altre informazioni associate a un modulo, dal momento che devono sempre andare al centro di conoscenza per lanciare un corso. Questa opzione pu\u00f2 essere impostata per ogni singolo modulo nell'editor dei cataloghi.
