msg.UserRanking=E' eseguita una ricerca per cercare studenti con un set di competenze all'interno del profilo di lavoro selezionato. Lo studente non necessita di essere assegnato al profilo, la ricerca verifica solo le competenze complete, con una percentuale della classifica poi riportata.
