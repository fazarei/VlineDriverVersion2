report_desc.R202=Questo report \u00e8 una lista di partecipanti iscritti un uno specifico modulo o corso. Nota che il checkbox presente \u00e8 utilizzato dal docente quando il report \u00e8 stampato, non \u00e8 un'indicazione delle informazioni contenute nel sistema.
report_desc.R203=Il report riporta una sintesi (solo conteggio) delle attivit\u00e0 iscritte per i partecipanti in una selezionata organizzazione.
report_desc.R207=Questo report fornisce conteggi riassuntivi dei moduli iscritti e acceduti dagli utenti dell'organizzazione selezionata.
