option_note.kc.showEmptyBoxesEnabled=Il beneficio di questa opzione \u00e8 che forzare la visualizzazione del centro di conoscenza sempre, fornendo un'aspetto costante \u00e8 uniforme -- potrebbe essere desiderabile per community di utenti.
option_name.kc.StatusChangeAreaEnabled=Nota che se questa impostazione non \u00e8 abilitata, ci saranno altri metodi (ad esempio azioni amministratore) per rimuovere i corsi dalla lista dei corsi attivi dello studente, in quanto lo studente non pu\u00f2 farlo da solo.
