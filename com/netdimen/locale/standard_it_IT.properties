option_name.user.multipleUserOrgs=Organizzazioni utente multiple
option_desc.user.multipleUserOrgs=Il sistema abilita gli studenti ad essere membri di una o pi\u00f9 business unit. Se impostata, l'editor degli utenti visualizzer\u00e0 men\u00f9 a tendina opzionali per selezionare le organizzazioni primaria e secondaria per gli specifici utenti, in pi\u00f9 il caricamento dati utente pu\u00f2 caricarele impostazioni dell'organizzazione.
option_note.user.multipleUserOrgs=E' consigliato che questa opzione sia disabilitata a meno che non hai necessit\u00e0 specifiche in questa area, un'implicazione \u00e8 che lo studente posso visualizzare pi\u00f9 volte in alcuni report contenenti pi\u00f9 organizzazioni, in modo che fornisca un elenco accurato per ogni organizzazione.
option_name.user.newUserBioView=Vista nuova biografia utente
