option_name.user.forceStrongPasswords=Forza strong password
option_desc.user.forceStrongPasswords=Se impostata, gli utenti devono scegliere una password che rispetti le convenzioni comunemente accettare di password "hard-to-guess". Includono un mix di caratteri alfanumerici, con un minimo di 6 caratteri, e non pu\u00f2 contenere frasi semplici (ad esempio abc123).
option_name.user.maxLoginAttempt=Numero massimo di tentativi d'accesso
option_desc.user.maxLoginAttempt=Il numero massimo di tentativi d'accesso, prima che il sistema marchi lo studente come SOSPESO. \u00c8 utilizzato per motivi di sicurezza per prevenire attacchi hacker su id utente conosciuti.
option_name.user.maxPasswordLength=Lunghezza massima password
