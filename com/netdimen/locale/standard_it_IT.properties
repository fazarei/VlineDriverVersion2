label.add_new_users_explain1=Assicurati che i dati contenuti nel CSV siano conformi alla formattazione richiesta dal template, come specificato nella seguente tabella. Non inserire virgole, in quanto causeranno la divisione del campo in diverse colonne.
label.add_new_users_explain2=Se un nuovo utente deve essere assegnato ad una particolare struttuda di un'organizzazione, assicurati che l'intera gerarchia organizzativa \u00e8 inclusa nel file CSV. Per esempio, in una organizzazione con 4 livelli, devi includere la specificazione dei livelli 1, 2, 3 e 4. Non devi omettere la definizione dei livelli intermedi (ad esempio livello 2 e 3). Nota che "n" livelli sono supportati, bench\u00e8 siano visualizzati solo 5 qui sotto.
label.add_new_users_explain3=Se una struttura di organizzazione non \u00e8 specificata (ad esempio levelli e descrizioni sono lasciati vuoti), il profilo dell'organizzazione del profilo sar\u00e0 utilizzato se l'opzione di utilizzare un profilo \u00e8 stata selezionata. Se un profilo non \u00e8 utilizzato, l'utente sar\u00e0 creato con una struttura di organizzazione "Non assegnata".
