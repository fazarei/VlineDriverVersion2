desc.personalcal=Pour plus de d\u00e9tails sur un module auquel vous \u00eates inscrit(e), cliquez sur l\u2019ic\u00f4ne permettant d\u2019aller au Centre de connaissances. \u00c0 noter que les dates de d\u00e9but des cours en ligne et en salle de classe sont toutes les deux indiqu\u00e9es ci-dessous.
msg.groupEnrollNote=Afin de minimiser le rendement du syst\u00e8me pour les autres utilisateurs en ligne, le rang d\u2019inscription est intentionnellement retard\u00e9 \u00e0 1 par seconde. 
