msg.wizard_desc6=Une fois que tous les \u00e9l\u00e9ments ont \u00e9t\u00e9 sp\u00e9cifi\u00e9s, cliquez sur SAUVEGARDER pour stocker votre sp\u00e9cification de rapport personnalis\u00e9. L\u2019ex\u00e9cution du rapport est accomplie en cliquant sur G\u00c9N\u00c9RER. 
