label.cs_explain10=Le mot <B>EKP</B> dans le champ de titre mais pas le mot <B>en ligne</B> dans le champ de description
label.cs_note1=Vous pouvez d\u00e9finir les champs de recherche (le dernier exemple). Les champs pris en charge dans la Recherche par Catalogue comprennent <B><I>titre</I></B>, <B><I>description</I></B>, <B><I>objectif</I></B>,<B><I>id</I></B> et <B><I>n\u00b0 de r\u00e9f\u00e9rence</I></B>. Veillez \u00e0 orthographier correctement les noms de ces champs. S'ils sont mal orthographi\u00e9s, aucun r\u00e9sultat ne s'affichera.
label.cs_note2=Vous pouvez renforcer l'importance d'un terme de recherche particulier \u00e0 l'aide de la valeur ^5 (ou d'autres valeurs positives). Par d\u00e9faut, le facteur de renforcement est 1 pour tous les termes. Si vous souhaitez supprimer un terme, n'utilisez pas de valeurs n\u00e9gatives; utilisez une valeur comprise entre 0 et 1 (par exemple, 0,2).
label.cs_note3=Les r\u00e9sultats de la recherche pr\u00e9sent\u00e9s sont tri\u00e9s selon les scores, les modules d'apprentissage les plus importants \u00e9tant en premier dans le classement.
label.cs_note4=Si vous entrez "classe" (sans guillemets) comme terme de recherche et s'il y a des entr\u00e9es de catalogue contenant le texte "classe", "classe 1" et "classe 2" respectivement, seule l'entr\u00e9e contenant le texte "classe" s'affichera. Si vous voulez que les r\u00e9sultats comportent tous les trois modules d'apprentissage, utilisez "classe" (sans guillemets) en tant que terme de recherche.
label.cs_note5=Si vous entrez \u00ab classe \u00bb (sans guillemets) comme terme de recherche, seule l'entr\u00e9e \u00ab classe \u00bb sera affich\u00e9e comme r\u00e9sultat, et non d'autres entr\u00e9es de catalogue contenant le texte \u00ab classe \u00bb, comme par exemple \u00ab classe1 \u00bb, \u00ab classe2 \u00bb, etc. Si vous d\u00e9sirez \u00e9largir votre recherche \u00e0 tous les modules contenant le texte \u00ab classe \u00bb, utilisez \u00ab classe* \u00bb (ast\u00e9risque \u00e0 la fin, sans guillemets) comme terme de recherche.
heading.guidelines_for_CSV_format_help=Directives pour l'utilisation du Chargeur de Donn\u00e9es CSV
label.adding_new_users=Ajout de nouveaux utilisateurs:
label.add_new_users_explain1=Assurez-vous que la donn\u00e9e contenue dans le CSV est conforme au formatage requis par le mod\u00e8le tel qu'indiqu\u00e9 dans le tableau ci-dessous. N'ins\u00e9rez pas de virgules car celles-ci impliquent que la donn\u00e9e subs\u00e9quente soit trait\u00e9e comme une colonne s\u00e9par\u00e9e.
label.add_new_users_explain2=Si un nouvel utilisateur doit \u00eatre attribu\u00e9 \u00e0 une structure d'organisation particuli\u00e8re, assurez-vous que la hi\u00e9rarchie de toute l'organisation est incluse dans le CSV. Cela pourrait \u00eatre une structure nouvelle ou une structure actuelle. Par exemple, dans une organisation \u00e0 quatre niveaux, vous devez inclure des sp\u00e9cifications pour les niveaux 1, 2, 3 et 4. Vous ne pouvez pas omettre de d\u00e9finitions pour les niveaux interm\u00e9diaires (c'est-\u00e0-dire les niveaux 2 ou 3). Notez que "n" niveaux sont pris en charge, m\u00eame si 5 niveaux seulement sont affich\u00e9s ci-dessous.
