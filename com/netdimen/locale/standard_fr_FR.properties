desc.define_session_waiting_reminder=Lorsque le nombre des personnes inscrites est moindre que le nombre requis pour tenir la classe, un courriel sera envoy\u00e9 aux personnes inscrites leur expliquant qu'un plus grand nombre de personnes doivent s'inscrire pour que nous puissions offrir le cours. Lorsque le nombre minimal d'utilisateurs se seront inscrits, tous les utilisateurs inscrits recevront une confirmation par courriel. Si le nombre minimal requis d'utilisateurs n'est pas atteint avant la date limite, la classe sera annul\u00e9e et les utilisateurs inscrits recevront un avis d'annulation. 
