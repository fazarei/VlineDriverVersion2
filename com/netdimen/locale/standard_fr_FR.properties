msg.UserRanking=Une recherche est effectu\u00e9e pour faire correspondre les utilisateurs \u00e0 l'ensemble des comp\u00e9tences dans le profil de poste s\u00e9lectionn\u00e9. L\u2019utilisateur n\u2019a pas besoin d\u2019avoir \u00e9t\u00e9 affect\u00e9 \u00e0 un profil, car la recherche v\u00e9rifie les comp\u00e9tences compl\u00e8tes seulement, avec un rang de pourcentage retourn\u00e9. 
