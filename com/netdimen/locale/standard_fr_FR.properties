option_name.self_reg.profileUserId=Profil d'utilisateur 
option_desc.self_reg.profileUserId=Le syst\u00e8me utilise des "profils", cr\u00e9\u00e9s via l'\u00e9cran \u00c9diteur de l'utilisateur, pour d\u00e9finir les propri\u00e9t\u00e9s par d\u00e9faut qui seront associ\u00e9es \u00e0 un nouvel utilisateur lors de sa cr\u00e9ation. En s\u00e9lectionnant un profil sp\u00e9cifique \u00e0 utiliser dans le processus d'auto-enregistrement, vous pouvez ainsi contr\u00f4ler l'ajout d'apprenants au syst\u00e8me.
