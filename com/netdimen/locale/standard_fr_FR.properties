appraisal.emailBody.REVIEW=Cher {0} {1},\n\nVotre \u00e9valuation de performance a \u00e9t\u00e9 v\u00e9rifi\u00e9e. Vous devriez maintenant planifier une rencontre avec votre \u00e9valuateur {2} {3} afin d'en discuter davantage. Veuillez SVP vous connecter \u00e0 EKP afin d'imprimer votre \u00e9valuation - utilisez le lien suivant :\n\n{4}\n\nMerci de votre collaboration.
