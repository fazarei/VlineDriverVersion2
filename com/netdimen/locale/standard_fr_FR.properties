option_name.user.multipleUserOrgs=Organisation de plusieurs utilisateurs 
option_desc.user.multipleUserOrgs=Le syst\u00e8me permet aux \u00e9tudiants d\u2019\u00eatre des membres de plus qu\u2019une unit\u00e9 d\u2019affaires. S\u2019il est configur\u00e9, l\u2019Editeur d\u2019Utilisateur montrera les listes d\u00e9roulantes additionnelles pour s\u00e9lectionner des organisations primaires et secondaires pour un utilisateur sp\u00e9cifique, en plus le Chargeur de Donn\u00e9es d\u2019Utilisateur peut charger aussi l\u2019 ensemble d\u2019organisation. 
option_note.user.multipleUserOrgs=On recommande que cette option soit d\u00e9sactiv\u00e9e \u00e0 moins que vous ayez besoin de voir cette zone, car  les apprenants peuvent appara\u00eetre plusieurs fois dans des rapports contenant des organisations multiples, puisque ceux-ci donnent une liste exacte pour chaque organisation. 
