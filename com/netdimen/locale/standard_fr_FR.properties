appraisal.msg.welcomeText=<P>Vous entamez votre \u00e9valuation de performance. Avant de commencer, veuillez noter les points suivants.</P><P>Le formulaire d'\u00e9valuation est divis\u00e9 en parties logiques, chaque partie contenant plusieurs onglets - on vous conseille de compl\u00e9ter les pages et onglets en ordre. Si vous devez entrer des informations dans une page, le titre de l'onglet sera en caract\u00e8res <I>italiques</I>. Un titre en caract\u00e8res normaux indique qu'aucune donn\u00e9e suppl\u00e9mentaire n'est requise, que la page est facultative, ou encore que la page ne sert qu'\u00e0 vous fournir des informations.</P><P>Apr\u00e8s avoir compl\u00e9t\u00e9 une page, veuillez SVP cliquer le bouton Enregistrer. Si vous oubliez d'enregistrer et que vous tentez de quitter la page en cliquant un autre onglet, par exemple, un avertissement sera affich\u00e9, et vous aurez le choix d'abandonner vos modifications ou de demeurer sur la page.</P><P>Une fois le formulaire compl\u00e9t\u00e9, vous pourrez le d\u00e9poser afin de passer \u00e0 la prochaine \u00e9tape de l'\u00e9valuation.</P><BR><BR>
