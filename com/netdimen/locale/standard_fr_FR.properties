msgdesc.What_is_a_template=Un mod\u00e8le est simplement un ensemble de feuilles de style CSS t\u00e9l\u00e9charg\u00e9es dans le syst\u00e8me et quelques param\u00e8tres de taille d'\u00e9cran. Les feuilles de style doivent \u00eatre pr\u00e9par\u00e9es \u00e0 l\u2019aide des outils d\u2019\u00e9dition CSS lorsque vous \u00eates en mode d\u00e9connect\u00e9, mais aucun contenu sp\u00e9cifique n'est exig\u00e9 par le LMS \u2013 il s\u2019agit de l\u2019effet que vous voulez atteindre avec le cours. S\u2019il n\u2019y a pas de mod\u00e8le sp\u00e9cifi\u00e9 pour un cours, le syst\u00e8me emploiera le CSS de la surface d'\u00e9cran actuelle de l\u2019utilisateur pour afficher le cours. 
