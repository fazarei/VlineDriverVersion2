desc.ekp=Ce logiciel est la passerelle qui vous permet de cr\u00e9er un site Web international qui r\u00e9pondra aux besoins de votre organisation en mati\u00e8re de gestion des connaissances. Ici, vous pourrez offrir des services en plusieurs langues, publier en temps opportun des articles sur les activit\u00e9s de formation de votre entreprise, permettre aux utilisateurs de voir les derniers cours en ligne propos\u00e9s, s'inscrire, passer des tests, analyser les r\u00e9sultats des tests, effectuer des \u00e9valuations de comp\u00e9tences, surveiller et soumettre un \u00e9tat des d\u00e9penses, et plus encore.
desc.event_attributes=Ce formulaire permet de maintenir les propri\u00e9t\u00e9s de la session. La d\u00e9finition d\u2019une session est obligatoire pour tout type de module n\u00e9cessitant un traitement des inscriptions, y compris les modules en ligne et en classe.
desc.event_details=Les renseignements suivants devraient \u00eatre fournis si la session du module ou l\u2019\u00e9v\u00e9nement est donn\u00e9 en classe (exemple: le TYPE D\u2019\u00c9V\u00c9NEMENT est la CLASSE PR\u00c9VUE) plut\u00f4t qu\u2019en ligne.
desc.on-line_test=Ce programme de certification exige aussi que vous r\u00e9ussissiez le test en ligne une fois les travaux de cours termin\u00e9s.
