label.add_catalogs_explain2=Les noms de catalogue hi\u00e9rarchiques sont permis ; dans un tel cas, s\u00e9parez chaque niveau par \u00ab / \u00bb. Par exemple, \u00ab A/B/C \u00bb repr\u00e9sente une structure de catalogues \u00e0 trois niveaux, et les cours seront attribu\u00e9s au niveau \u00ab C \u00bb.
label.add_catalogs_explain3=Si des catalogues sont cr\u00e9\u00e9s lors du t\u00e9l\u00e9chargement, on attribue des permissions exclusives au niveau sup\u00e9rieur, et on attribue \u00e0 tous les sous-catalogues ces m\u00eames permissions. Si les catalogues existent d\u00e9j\u00e0, aucun changement aux propri\u00e9t\u00e9s n'est r\u00e9alis\u00e9.
