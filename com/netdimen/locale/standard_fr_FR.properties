desc.createLayoutInstr3=En cliquant sur le bouton \u00abT\u00e9l\u00e9charger nouveau param\u00e8tre d'affichage\u00bb, le fichier zip qui contient le canevas, les propri\u00e9t\u00e9s et tous les fichiers connexes sera t\u00e9l\u00e9charg\u00e9. Le fichier zip sera d\u00e9compress\u00e9 et sauvegard\u00e9 dans un r\u00e9pertoire sous \u00abstyles\u00bb avec le m\u00eame nom que le fichier zip. 
desc.createnew=La cr\u00e9ation d'une nouvelle mise en page pour un \u00e9cran est un processus qui se d\u00e9roule en trois \u00e9tapes, dont voici la premi\u00e8re. Vous devez compl\u00e9ter l'\u00e9tape suivante.
