msgdesc.What_is_a_competency=Une comp\u00e9tence est une zone de connaissance d\u00e9finie qui est exprim\u00e9e en tant que des s\u00e9ries d\u2019exigences de formation. En g\u00e9n\u00e9ral, il s\u2019agit d\u2019un ensemble de cours en ligne ou de salles de classe que vous suivez dans ce syst\u00e8me, mais il peuvent \u00eatre assign\u00e9s par la direction selon l'exp\u00e9rience ant\u00e9rieure et les qualifications. Dans ce syst\u00e8me, une comp\u00e9tence est consid\u00e9r\u00e9e atteinte si vous remplissez les exigences de formation, telles qu'elles sont d\u00e9crites dans la d\u00e9finition de comp\u00e9tence.
msgdesc.How_is_completion_determined=La plupart des exigences de terminaison sont d\u00e9termin\u00e9es automatiquement par le LMS simplement en compl\u00e9tant (le statut indique Termin\u00e9) le mat\u00e9riel du cours reli\u00e9 \u00e0 une comp\u00e9tence ou \u00e0 une certification. Certains de ces cours peuvent exiger le passage de tests reli\u00e9s pour les compl\u00e9ter avec succ\u00e8s. Dans des cas particuliers, l\u2019assignation directe peut \u00eatre faite par vous-m\u00eame ou la direction. Par exemple, \u00ab anglais \u00bb peut \u00eatre une comp\u00e9tence que vous vous accordez directement, car elle n\u2019exige pas d\u2019\u00e9tude en ligne. 
msgdesc.How_to_publish=Cliquer sur l\u2019ic\u00f4ne Publier au-dessus de l\u2019\u00e9diteur permet d'importer le cours r\u00e9cemment cr\u00e9\u00e9 dans l\u2019\u00c9diteur de Catalogue, le rendant ainsi disponible aux utilisateurs. Vous pouvez toujours configurer les propri\u00e9t\u00e9s pr\u00e9f\u00e9r\u00e9es (pr\u00e9alables ou autres) pour le cours comme dans le cas des autres modules en ligne, mais autrement, il est imm\u00e9diatement disponible pour l\u2019usage. 
option_desc.general.ecommerceEnable=Permet aux utilisateurs de payer les cours en ligne \u00e0 l\u2019aide d\u2019une vari\u00e9t\u00e9 de m\u00e9thodes de paiement. 
option_desc.home.showAllEnrollmentTypesEnabled=S\u2019il ne sont pas habilit\u00e9s, les cours en ligne sont list\u00e9s pour l\u2019acc\u00e8s rapide \u00e0 partir de la page d\u2019accueil. 
option_desc.kc.KCStatusChangedOnFirstEntry=Pour les sessions de salle de classe, cette option permet de modifier le statut global de INSCRIT \u00e0 DERNI\u00c8RE CONNEXION lorsqu\u2019on entre au Centre de Connaissance la premi\u00e8re fois. On fait toujours comme \u00e7a pour les modules en ligne, mais pas toujours pour les sessions de salle de classe. 
option_note.kc.KCStatusChangedOnFirstEntry=L'avantage de cette option est de modifier le statut pour les sessions en salle de classe permet au syst\u00e8me de mesurer l\u2019activit\u00e9 en ligne de l\u2019utilisateur associ\u00e9 avec la salle de classe. 
menudesc.Courseware_Manager=Cr\u00e9er le logiciel \u00e9ducatif interne par les fichiers entrants existants (Pr\u00e9sentations de Microsoft PowerPoint, documents de Microsoft Word, etc.) dans des le\u00e7ons \u00e0 \u00eatre livr\u00e9es comme un module en ligne. 
msgdesc.What_is_the_Courseware_Editor=L\u2019\u00c9diteur de logiciel vous permet de cr\u00e9er des logiciels \u00e9ducatifs en ligne en combinant des fichiers existants (Pr\u00e9sentations en Microsoft PowerPoint, Documents de Microsoft Word, tests, etc.) aux le\u00e7ons qui seront donn\u00e9es comme cours en ligne bas\u00e9 sur un navigateur simple. Les modules assembl\u00e9s sont structur\u00e9s avec de multiples le\u00e7ons. Les le\u00e7ons individuelles doivent comprendre du mat\u00e9riel existant, g\u00e9n\u00e9ralement t\u00e9l\u00e9charg\u00e9 \u00e0 l\u2019aide du Gestionnaire de r\u00e9f\u00e9rentiel, car l\u2019\u00e9diteur n\u2019est pas un outil de syst\u00e8me-auteur. Les \u00e9tapes typiques de pr\u00e9paration du projet du cours sont : 
label.courseRef_Desc1=Entrez l'URL du fichier \u00e0 inclure dans la liste de mat\u00e9riel de r\u00e9f\u00e9rence pour ce cours. Cette liste vous permet d\u2019assigner des documents (ex. documents Word, pr\u00e9sentations PowerPoint, etc.) ou des liens Internet vers un cours. Vous pouvez aussi s\u00e9lectionner d'une liste de fichiers pr\u00e9c\u00e9demment t\u00e9l\u00e9charg\u00e9s \u00e0 l\u2019aide de la fonction de s\u00e9lection ci-dessous. 
