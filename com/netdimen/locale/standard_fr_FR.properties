report_desc.R102=Ce rapport r\u00e9pertorie tous les modules choisis par chacun dans l\u2019organisation s\u00e9lectionn\u00e9e. \u00c0 noter qu\u2019un cours choisi \u00e0 maintes reprises est r\u00e9pertori\u00e9 autant de fois.
