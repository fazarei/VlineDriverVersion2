appraisal.emailBody.COMPLETED=Cher {0} {1},\n\nVotre \u00e9valuation de performance est maintenant compl\u00e9t\u00e9e. Vous pouvez acc\u00e9der \u00e0 l'\u00e9valuation \u00e0 l'aide de la fonction \u00c9valuations ant\u00e9rieures... sous \u00c9valuation de performance, et ainsi visionner les commentaires finaux de votre \u00e9valuateur. Vous pouvez \u00e9galement acc\u00e9der directement \u00e0 l'\u00e9valuation \u00e0 l'aide du lien suivant :\n\n{4}\n\nVeuillez noter que vous avez le droit de r\u00e9pondre si vous vous n'\u00eates pas d'accord avec ces commentaires finaux.\n\nMerci de votre collaboration.
appraisal.emailBody.trainingRequest=Cher {0} {1},\n\nVotre \u00e9valuation de performance sera bient\u00f4t coch\u00e9e COMPL\u00c9T\u00c9E - vous devriez donc entamer votre recherche de cours pertinents qui pourront vous aider \u00e0 atteindre les objectifs que vous vous \u00eates fix\u00e9s.\n\nUtilisez ce lien pour r\u00e9aliser votre recherche :\n\n{5}
