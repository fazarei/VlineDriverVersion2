msg.What_is_the_Competency_Center=Qu'est-ce que le Centre de comp\u00e9tences?
msgdesc.What_is_the_Competency_Center=Le Centre de comp\u00e9tences offre une vue d'ensemble aux utilisateurs et aux gestionnaires sur toute l'information relative \u00e0 la conformit\u00e9, \u00e0 la certification et aux plans de formation. 
msg.What_is_the_Competency_Editor=Qu\u2019est-ce que l\u2019\u00c9diteur de comp\u00e9tence?
msgdesc.What_is_the_Competency_Editor=L\u2019\u00c9diteur de comp\u00e9tence est un outil administratif qui sert \u00e0 d\u00e9finir des catalogues, des profils de travail et des comp\u00e9tences, et \u00e0 relier ceux-ci aux attentes relatives \u00e0 la formation. Les utilisateurs n\u2019ont pas acc\u00e8s \u00e0 l\u2019\u00e9diteur. 
msg.What_are_categories=Quelles sont les cat\u00e9gories ? 
msgdesc.What_are_categories=Les cat\u00e9gories constituent simplement en un moyen de d\u00e9finir une structure hi\u00e9rarchique pour les profils et les comp\u00e9tences, facilitant ainsi la classification et la recherche des exigences individuelles de la part des utilisateurs. 
msg.What_is_a_job_profile=Qu\u2019est-ce qu\u2019un profil de poste?
msgdesc.What_is_a_job_profile=Un profil de poste est une collection de comp\u00e9tences qui d\u00e9crit de fa\u00e7on g\u00e9n\u00e9rale les besoins en formation d\u2019un apprenant en fonction des connaissances n\u00e9cessaires pour un poste. Ces profils sont normalement assign\u00e9s directement par un gestionnaire ou administrateur. Les apprenants peuvent avoir de multiples profils de poste.
msg.What_is_a_competency=Qu\u2019est-ce qu\u2019une comp\u00e9tence?
msg.What_is_a_competency_group=Qu\u2019est-ce qu\u2019un groupe de comp\u00e9tence? 
msgdesc.What_is_a_competency_group=Un groupe de comp\u00e9tences est un ensemble de comp\u00e9tences qui peuvent \u00eatre regroup\u00e9es et assign\u00e9es aux profils de poste en une seule \u00e9tape.  
msg.What_is_the_training_gap=Qu'est-ce qu'une insuffisance de formation?
msgdesc.What_is_the_training_gap=L'analyse des insuffisances de formation, dans le Centre de comp\u00e9tences, \u00e9tablie la formation requise selon votre (vos) profil(s) de poste actuel(s) (ou tout autre profil que vous \u00eates permis de passer en revue) et liste les cours qui ne figurent pas dans votre historique de formation. Les cours pour lesquels vous \u00eates actuellement inscrit ou avez compl\u00e9t\u00e9s sont exclus de cette liste, donc vous y trouverez essentiellement l'\u00e9cart entre toutes les exigences \u00e0 satisfaire dans le cadre de la formation et la formation que vous avez acquise. Cette analyse ne suppose d'aucune fa\u00e7on une lacune, mais indique plut\u00f4t les cours qui devraient figurer dans votre plan de formation. 
msg.What_is_the_user_ranking=Qu\u2019est-ce que le classement de l'utilisateur? 
msgdesc.What_is_the_user_ranking=La fonction de Rang d\u2019utilisateur vous permet de chercher des utilisateurs qui satisfont aux comp\u00e9tences reli\u00e9es \u00e0 un profil sp\u00e9cifique. Les utilisateurs sont class\u00e9s en fonction de leur niveau d'ach\u00e8vement de l\u2019ensemble des comp\u00e9tences sp\u00e9cifi\u00e9es. Pour des recherches ad-hoc, un profil de poste personnalis\u00e9 comprenant les comp\u00e9tences d\u00e9sir\u00e9es peut \u00eatre cr\u00e9e. 
msg.What_is_a_certification=Qu'est-ce qu'une certification?
msgdesc.What_is_a_certification=Les certifications sont des qualifications compl\u00e9t\u00e9s \u00e0 l'externe qui vous sont attribu\u00e9es directement ou une exigence interne sp\u00e9cifi\u00e9e qui est d\u00e9cern\u00e9e en fonction de l'ach\u00e8vement de tests sp\u00e9cifiques ou de modules offerts par ce syst\u00e8me.  
msg.How_is_completion_determined=Comment la terminaison est-elle d\u00e9termin\u00e9e ?
msg.What_is_a_catalog=Comment se sert-on des catalogues de profils de poste et de comp\u00e9tences?
msgdesc.What_is_a_catalog=Les catalogues sont utilis\u00e9s pour stocker des collections de profils de poste et des comp\u00e9tences reli\u00e9s que pouvez rendre disponible en tant que groupe (d\u2019une mani\u00e8re semblable aux catalogues du cours). Les permissions peuvent \u00eatre assign\u00e9es \u00e0 chaque catalogue afin de contr\u00f4ler quels administrateurs peuvent modifier les contenus d\u2019un catalogue sp\u00e9cifique et de restreindre la visibilit\u00e9 des profils de poste et des comp\u00e9tences aux apprenants et aux gestionnaires. 
