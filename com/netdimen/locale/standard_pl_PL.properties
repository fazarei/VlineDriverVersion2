msg.wizard_desc6_heading=Krok 7 -- Podsumowania Raportu
msg.wizard_desc6=Kiedy wszystkie pozycje zosta\u0142y okre\u015blone, kliknij na "Zapisz", aby zachowa\u0107 swoje specyfikacje zwyczajowego raportu. Mo\u017cesz uruchomi\u0107 raport klikaj\u0105c na "Wygeneruj".
msg.wizard_desc7_heading=Krok 7 -- Wybierz sortowanie raport\u00f3w
msg.wizard_desc7=Wybierz pola, kt\u00f3re maj\u0105 by\u0107 sortowane oraz kolejno\u015b\u0107 sortowania. Pami\u0119taj, \u017ce dane sformatowane w CSV mog\u0105 by\u0107 sortowane bezpo\u015brednio w programie Excel.
msg.wizard_desc8_heading=Krok 8 -- Dokonaj podgl\u0105du wytworzonego SQL
msg.wizard_desc8=Nieobowi\u0105zkowe -- aby wy\u015bwietli\u0107 lub zmodyfikowa\u0107 wygenerowane zagadnienia SQL wybierz t\u0119 opcj\u0119. W innym wypadku, kontynuuj.
msg.wizard_desc9_heading=Krok 9 -- Podsumowanie raportu
msg.wizard_desc9a=Po okre\u015bleniu wszystkich wymaganych pozycji kliknij na "Zapisz", w celu zachowania Twojego raportu.
msg.wizard_desc9b=Na ekranie podsumowanie raportu okre\u015bl format ustawienia obrazu, pozwolenia na czytanie/pisanie i opcje planowania. Tu mo\u017cesz generowa\u0107 raporty pakietowo lub w trybie online. 
