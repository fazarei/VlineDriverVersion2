msg.What_is_the_Competency_Center=Czym jest Centrum Rozwoju Kariery?
msgdesc.What_is_the_Competency_Center=Centrum rozwoju kariery pozwala uczniom i mened\u017cerom zwizualizowa\u0107 dane i informacje dotycz\u0105ce zgodno\u015bci profilu zawodowego, certyfikacji lub planu nauczania.
msg.What_is_the_Competency_Editor=Czym jest Edytor Kompetencji?
msgdesc.What_is_the_Competency_Editor=Edytor Kompetencji jest narz\u0119dziem administracyjnym umo\u017cliwiaj\u0105cym definiowanie katalog\u00f3w, profil\u00f3w zawodu i kompetencji, oraz do ich powi\u0105zanie z okre\u015blonymi oczekiwaniami dotycz\u0105cymi szkolenia. Uczniowie nie maj\u0105 dost\u0119pu do edytora.
msg.What_are_categories=Czym s\u0105 Kategorie?
msgdesc.What_are_categories=Kategorie s\u0105 \u015brodkami definiuj\u0105cymi struktur\u0119 hierarchiczn\u0105 profil\u00f3w i kompetencji.  W ten spos\u00f3b u\u0142atwiaj\u0105 one tworzenie indeks\u00f3w i wyszukiwanie indywidualnych wymaga\u0144 ze strony u\u017cytkownik\u00f3w.
msg.What_is_a_job_profile=Czym jest Profil Zawodu?
msgdesc.What_is_a_job_profile=Profil zawodu jest zbiorem informacji pozwalaj\u0105cych uczniowi, zapozna\u0107 si\u0119 z og\u00f3lnymi potrzebami i wymaganiami danego szkolenia. Profile s\u0105 zwykle przypisane przez Twojego mened\u017cera/kierownictwo lub administratora. Ucze\u0144 mo\u017ce by\u0107 przypisany do kilku profili zawodowych.
msg.What_is_a_competency=Czym jest Kompetencja?
msg.What_is_a_competency_group=Czym jest Grupa Kompetencji?
msgdesc.What_is_a_competency_group=Grupa Kompetencji jest zestawem kompetencji, kt\u00f3re mog\u0105 by\u0107 pogrupowane i przypisane do profil\u00f3w zawod\u00f3w  w jednym posuni\u0119ciu.
msg.What_is_the_training_gap=Czym jest Luka w Szkoleniu?
msgdesc.What_is_the_training_gap=Analiza luk w szkolenium, w Centrum Rozwoju Kariery, okre\u015bla wymogi szkolenia w zale\u017cno\u015bci od Twojego aktualnego profilu zawodowego (lub innych profili, kt\u00f3re mo\u017cesz przegl\u0105da\u0107), jak r\u00f3wnie\u017c przedstawia list\u0119 szkole\u0144/kurs\u00f3w, kt\u00f3re nie zosta\u0142y jeszcze zidentyfikowane w Twojej historii szkolenia. Kursy, na kt\u00f3re jeste\u015b obecnie zapisany(a) lub te kt\u00f3re uko\u0144czy\u0142e\u015b(a\u015b) s\u0105 wykluczone z tej listy. Oznacza to, \u017ce system przedstawia jedynie \u201eluki\u201d pomi\u0119dzy wymogami danego szkolenia a uko\u0144czonym kursami/szkoleniami. Luki te nie okre\u015blaj\u0105 Twojego poziomu zaawansowania. Maj\u0105 one na celu zidentyfikowanie tych szkole\u0144/kurs\u00f3w, kt\u00f3re powinny znale\u017a\u0107 si\u0119 w Twoich planach szkoleniowych.
msg.What_is_the_user_ranking=Czym jest Ranking U\u017cytkownik\u00f3w?
msgdesc.What_is_the_user_ranking=Funkcja Rankingu U\u017cytkownik\u00f3w pozwala na wyszukanie listy u\u017cytkownik\u00f3w, kt\u00f3rzy spe\u0142niaj\u0105 kompetencje zwi\u0105zane z konkretnym profilem. U\u017cytkownicy s\u0105 uszeregowani wed\u0142ug stopnia, kt\u00f3ry osi\u0105gn\u0119li w danym zestawie kompetencji. Dla wyszukiwania ad hoc, mo\u017ce zosta\u0107 stworzony profil zawodu zawieraj\u0105cy po\u017c\u0105dane kompetencje.
msg.What_is_a_certification=Czym s\u0105 Certyfikaty?
msgdesc.What_is_a_certification=Certyfikaty przyznawane s\u0105 w momencie zdobycia danej kwalifikacji. Mog\u0105 by\u0107 one bezpo\u015brednio przypisane przez Ciebie lub po spe\u0142nieniu okre\u015blonych wymog\u00f3w (np. po pomy\u015blnym uko\u0144czeniu testy lub modu\u0142y).
