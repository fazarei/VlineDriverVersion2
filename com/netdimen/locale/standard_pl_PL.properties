label.cs_note1=Mo\u017cesz okre\u015bli\u0107 szukane pola (ostatni przyk\u0142ad). Pola obj\u0119te opcj\u0105 "Przeszukiwanie Katalogu" to <B><I>tytu\u0142</I></B>, <B><I>opis</I></B>, <B><I>cel</I></B>,<B><I>id</I></B> i <B><I>nrreferencyjny</I></B>. Upewnij si\u0119, \u017ce nazwy tych p\u00f3l s\u0105 zapisane prawid\u0142owo. Je\u015bli nazwy s\u0105 nieprawid\u0142owo zapisane, wyniki nie zostan\u0105 wy\u015bwietlone.
label.cs_note2=Mo\u017cesz wzmocni\u0107 wa\u017cno\u015b\u0107 szukanego terminu stosuj\u0105c ^5 (lub inne warto\u015bci dodatnie). Domy\u015blna warto\u015b\u0107 czynnika wzmacniaj\u0105cego dla wszystkich termin\u00f3w to 1. Dla os\u0142abienia wa\u017cno\u015bci terminu zamiast warto\u015bci negatywnych zastosuj warto\u015bci pomi\u0119dzy 0 a 1 (na przyk\u0142ad 0.2).
label.cs_note3=Wyniki wyszukiwania sortowane s\u0105 wed\u0142ug trafno\u015bci.
label.cs_note4=Je\u017celi wpiszesz "klasa" (bez cudzys\u0142owu) jako termin wyszukiwania, a has\u0142a katalogu zawieraj\u0105 odpowiednio tekst "klasa", "klasa1" i "klasa2" , tylko has\u0142o zawieraj\u0105ce tekst "klasa" uka\u017ce si\u0119 jako wynik. Je\u015bli chcesz aby wyniki obejmowa\u0142y wszystkie trzy modu\u0142y, jako termin wyszukiwania wpisz "klasa*" (bez cudzys\u0142owu).
label.cs_note5=Je\u017celi  jako termin wyszukiwania wpisana zostanie"klasa" (bez cudzys\u0142owu), a has\u0142a katalogu zawieraj\u0161 odpowiednio tekst "klasa", "klasa1" i "klasa2" , to tylko has\u0142o zawieraj\u0161ce tekst "klasa" uka\u017ce si\u0119 jako wynik. Aby wyniki obejmowa\u0142y wszystkie trzy modu\u0142y nauczania, jako termin wyszukiwania nale\u017cy wpisa\u0107 "klasa*" (bez cudzys\u0142owu).
