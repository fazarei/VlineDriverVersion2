option_note.general.sortByFamilyNameEnabled=Kolejno\u015b\u0107 sortowania powinna by\u0107 ustawiona na kompatybiln\u0105 z formatem wy\u015bwietlania nazwiska, w innym razie listy nazwisk b\u0119d\u0105 myl\u0105ce.
option_name.general.courseReopenEnabled=Pozw\u00f3l na Ponowne Otwarcie Kursu
option_desc.general.courseReopenEnabled=Ta opcja pozwala u\u017cytkownikowi ponownie otworzy\u0107 wcze\u015bniej uko\u0144czone kursy, tak \u017ce Centrum Wiedzy i inicjowanie kursu s\u0105 znowu dost\u0119pne. Link do ponownego otwarcia pojawia si\u0119 na ekranie szczeg\u00f3\u0142\u00f3w kursu Historii Szkolenia u\u017cytkownika.
option_note.general.courseReopenEnabled=Ponowne otwarcie kursu nie zmienia og\u00f3lnego statusu, ale pozwala na ponowne przetestowanie materia\u0142u. Tak wi\u0119c, je\u015bli ta opcja jest tutaj w\u0142\u0105czona, Edytor Katalogu pozwala na jej wy\u0142\u0105czenie dla indywidualnych kurs\u00f3w.
option_name.general.domainPartitioningEnforced=Podzia\u0142 Domeny
option_desc.general.domainPartitioningEnforced=Zezwolenia roli pozwalaj\u0105 administratorom na ograniczenie konkretnych r\u00f3l do perspektywy danych u\u017cytkownika do konkretnego poziomu (i poni\u017cej) w hierarchii ich organizacji. Ta opcja automatycznie ustawia ograniczenie, tak \u017ce Poziom Pierwszy jest ustawiony dla wszystkich u\u017cytkownik\u00f3w.
option_note.general.domainPartitioningEnforced=Ta opcja jest przydatna przy automatycznym odseparowaniu grup Poziomu Pierwszego u\u017cytkownik\u00f3w w taki spos\u00f3b, \u017ce system wydaje si\u0119 by\u0107 dedykowany dla  ich organizacji, poniewa\u017c nie mog\u0105 oni widzie\u0107 innych u\u017cytkownik\u00f3w. Funkcja ta rozdziela jednak ca\u0142kowicie aspekty administracyjne systemu.
option_name.general.lazyAutoEnrollEnabled=W\u0142\u0105cz powolny auto-zapis
option_desc.general.lazyAutoEnrollEnabled=W czasie logowania, system wykonuje automatycznie wiele funkcji, \u0142\u0105cznie ze sprawdzaniem automatycznych zapis\u00f3w na docelowe kursy. Je\u017celi w\u0142\u0105czona, ta opcja pozwala na wykonanie przetwarzania auto-zapisu w osobnym w\u0105tku.
option_note.general.lazyAutoEnrollEnabled=Ustawienie tej opcji jest stanowczo zalecane, gdy\u017c poprawia ona og\u00f3lny czas reakcji na logowanie u\u017cytkownika. W konsekwencji nowe kursy pojawiaj\u0105 si\u0119 na li\u015bcie aktywnych kurs\u00f3w 30 sekund PO logowaniu do systemu.
option_name.general.optimizeForBandwidth=Optymalizuj dla Szeroko\u015bci Pasma
option_desc.general.optimizeForBandwidth=Kilka zwykle u\u017cywanych (lecz rzadko zmienianych) menu jest ustawionych tak, \u017ce ich elementy mog\u0105 by\u0107 zachowane w pami\u0119ci podr\u0119cznej przegl\u0105darki, w ten spos\u00f3b poprawiaj\u0105c czas reakcji i redukuj\u0105c u\u017cycie szeroko\u015bci pasma. Parametry (np. rola, j\u0119zyk, sk\u00f3rka, ...) s\u0105 u\u017cywane aby wymusi\u0107 pojawianie si\u0119 nowych stron, je\u015bli w\u0142a\u015bciwo\u015bci ucznia zmieniaj\u0105 si\u0119. Je\u017celi nie ustawiony, datownik jest ustawiony na stronach, od\u015bwie\u017caj\u0105c je przy ka\u017cdym logowaniu.
option_note.general.optimizeForBandwidth=Ta opcja wymaga, aby pozycje sk\u0142adniki.xml dla odpowiednich ekran\u00f3w mia\u0142y atrybut  &lt;cacheable/&gt; ustawiony, w innym wypadku, nic nie zostanie zapisane w pami\u0119ci podr\u0119cznej przegl\u0105darki, bez wzgl\u0119du na ustawienie.
option_name.general.popupwindowsize=Rozmiar okna
option_desc.general.popupwindowsize=Ta opcja powoduje, \u017ce ostatnio otwarte okna zostan\u0105 odtworzone w tej wielko\u015bci. Dla organizacji ograniczonych do konkretnego ustawienia (np. 800x600), umo\u017cliwia to \u0142atwiejsz\u0105 kontrol\u0119 wielko\u015bci okien, tak \u017ce przyj\u0119ty, jednolity wygl\u0105d jest osi\u0105gni\u0119ty.
