option_name.user.multipleUserOrgs=Organizacje z Wieloma U\u017cytkownikami
option_desc.user.multipleUserOrgs=System pozwala uczniom na przynale\u017cenie do wielu jednostek biznesowych. Je\u017celi jest ustawiony, Edytor U\u017cytkownika poka\u017ce dodatkowe rozwijane opcje do wybrania podstawowej i drugorz\u0119dnej organizacji dla konkretnego u\u017cytkownika, plus \u0141adowanie Danych U\u017cytkownika mo\u017ce \u0142adowa\u0107 wszystkie zestawy organizacji.
option_note.user.multipleUserOrgs=Zaleca si\u0119, aby ta opcja by\u0142a wy\u0142\u0105czona, chyba \u017ce istnieje specjalna potrzeba w tym obszarze, poniewa\u017c konsekwencj\u0105 mo\u017ce by\u0107 wielokrotne pojawianie si\u0119 uczni\u00f3w w niekt\u00f3rych raportach zawieraj\u0105cych wiele organizacji, jako \u017ce dostarcza to dok\u0142adnego wykazu dla ka\u017cdej organizacji.
option_name.user.newUserBioView=Widok Biografii Nowego U\u017cytkownika
option_desc.user.newUserBioView=P\u00f3\u017aniejsze wersje systemu doda\u0142y wi\u0119cej p\u00f3l w biografii ucznia, ale mo\u017cesz u\u017cy\u0107 starszego b\u0105d\u017a nowszego widoku z t\u0105 opcj\u0105.
option_name.user.passwordChangeInterval=Odst\u0119py mi\u0119dzy Zmianami Has\u0142a
option_desc.user.passwordChangeInterval=Wskazuje liczb\u0119 dni od ostatniej zmiany has\u0142a, aby zasugerowa\u0107 nowe has\u0142o. Sprawdzenie jest wykonane przy ka\u017cdym logowaniu.
