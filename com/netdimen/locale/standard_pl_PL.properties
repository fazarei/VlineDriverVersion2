option_desc.general.displaySectionForTimedNavTest=Dla test\u00f3w z pomiarem czasu, pokazywanie strony sekcji na pocz\u0105tku ka\u017cdej nowej sekcji mo\u017ce by\u0107 opcjonalne, w ten spos\u00f3b powoduj\u0105c odniesienie odcinka z pomiarem czasu tylko do czasu odpowiadania na pytania, a nie do przegl\u0105dania sekcji i aktywno\u015bci pytania.
