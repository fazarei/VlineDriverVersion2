option_desc.user.selfRegistrationEnabled=Pozwala systemowi na akceptowanie formularzy samodzielnej rejestracji, w ten spos\u00f3b umo\u017cliwiaj\u0105c u\u017cytkownikom dynamiczne dodanie siebie do systemu. Ze wzgl\u0119d\u00f3w bezpiecze\u0144stwa, ta opcja mo\u017ce by\u0107 wy\u0142\u0105czona.
