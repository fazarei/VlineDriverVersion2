msg.wizard_desc1_heading=Krok1 -- Wybierz Typ Raportu
msg.wizard_desc1=Pierwsza sekcja, pozwala na nazwanie raportu i wybranie og\u00f3lnej kategorii tre\u015bci. B\u0119dzie to mia\u0142o wp\u0142yw na list\u0119 atrybut\u00f3w danych.
msg.wizard_desc2_heading=Krok2 -- Wybierz Kolumny Raportu
msg.wizard_desc2=Ta sekcja prezentuje atrybuty danych, kt\u00f3re mo\u017cesz wybra\u0107 przez zaznaczenie odpowiedniego okienka. Ta lista, odzwierciedla pozycje najcz\u0119\u015bciej, kt\u00f3re s\u0105 wymagane dla kategorii raportu wybranej w pierwszym kroku.
msg.wizard_desc3_heading=Krok3 -- Wybierz Grupowanie Raportu
msg.wizard_desc3=Je\u017celi pozycje musz\u0105 by\u0107 zgrupowane wed\u0142ug konkretnego atrybutu (organizacji, na przyk\u0142ad), wybierz pole(a) tutaj.
msg.wizard_desc4_heading=Krok4 -- Wybierz Kolejno\u015b\u0107 Kolumn
msg.wizard_desc4=Indywidualne atrybuty mog\u0105 by\u0107 uporz\u0105dkowane w dowolnej kolejno\u015bci, poprzez manipulacj\u0119 pozycj\u0105 pola w og\u00f3lnej li\u015bcie.
msg.wizard_desc5_heading=Krok5 -- Wybierz Kryteria Raportu
