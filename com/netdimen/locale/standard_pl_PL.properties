option_name.self_reg.profileUserId=U\u017cytkownik Profilu
option_desc.self_reg.profileUserId=System u\u017cywa &quot;profil\u00f3w&quot; stworzonych w Edytorze U\u017cytkownika, aby zdefiniowa\u0107 zestaw domy\u015blnych w\u0142a\u015bciwo\u015bci, kt\u00f3re s\u0105 zwi\u0105zane z nowym u\u017cytkownikiem kiedy tworzone s\u0105 nowe akta. Poprzez wybranie konkretnego profilu do u\u017cycia jako cz\u0119\u015bci procesu samodzielnej rejestracji, mo\u017cesz kontrolowa\u0107 spos\u00f3b, w jaki uczniowie zostaj\u0105 dodani do systemu.
