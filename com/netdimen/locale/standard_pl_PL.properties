msg.What_is_a_catalog=Jak u\u017cywa si\u0119 katalog\u00f3w Profil\u00f3w Zawod\u00f3w i katalog\u00f3w Kompetencji?
msgdesc.What_is_a_catalog=Katalogi s\u0105 u\u017cywane do przechowywania zbior\u00f3w powi\u0105zanych profil\u00f3w zawod\u00f3w i kompetencji, kt\u00f3re mo\u017cesz udost\u0119pni\u0107 jako grup\u0119 (podobnie do katalog\u00f3w kurs\u00f3w). Zezwolenia mog\u0105 by\u0107 przypisane do ka\u017cdego katalogu i w ten spos\u00f3b kontrolowa\u0107, kt\u00f3rzy administratorzy mog\u0105 edytowa\u0107 tre\u015b\u0107 konkretnego katalogu, jak r\u00f3wnie\u017c ogranicza\u0107 widoczno\u015b\u0107 Profil\u00f3w Zawod\u00f3w i Kompetencji dla uczni\u00f3w i mened\u017cer\u00f3w. Uczniowie nie widz\u0105 nazw katalog\u00f3w.
