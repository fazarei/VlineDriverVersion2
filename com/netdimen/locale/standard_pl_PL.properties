help.msg.EventStatus1=Status ten odnosi si\u0119 do konkretnej sesji i jest niezale\u017cny od ostatecznego statusu og\u00f3lnego, widniej\u0105cego w zapisie historii szkolenia u\u017cytkownika.
help.msg.EventStatus2=Przedstawiaj\u0105c u\u017cytkownikowi opcje harmonogramu kursu, status zdarzenia wykorzystywany jest do wewn\u0119trznego okre\u015blenia, jak\u0105 sesj\u0119 przedstawi\u0107 u\u017cytkownikowi;
help.msg.EventStatus3=Zmiana statusu zdarzenia dla sesji, na kt\u00f3r\u0105 zapisani s\u0105 obecnie u\u017cytkownicy, MO\u017bE wp\u0142yn\u0105\u0107 na zmian\u0119 statusu zapisu ich szkolenia.
help.msg.EventStatus4=Opcja Zapis Grupowy pozwala na zignorowanie logicznych ogranicze\u0144 konkretnego statusu, pod warunkiem, \u017ce ustawiony jest sygnalizator "Ignoruj".
help.label.EventStatusValues=Warto\u015bci statusu zdarzenia i ich zachowania
help.msg.EventStatusValues1=AKTYWNA: Mo\u017cna si\u0119 zapisa\u0107 na t\u0119 sesj\u0119;
help.msg.EventStatusValues2=W TRAKCIE: Okre\u015blenie u\u017cywane w momencie, gdy sesja jest przygotowywana -- nie mo\u017cna si\u0119 na ni\u0105 zapisa\u0107.
help.msg.EventStatusValues3=ZAKO\u0143CZONA: Ta sesja si\u0119 odby\u0142a i jest oficjalnie oznaczona jako "Zaliczona".
help.msg.EventStatusValues4=ZAMKNI\u0118TA: NIE mo\u017cna si\u0119 zapisa\u0107 na t\u0119 sesj\u0119.
help.msg.EventStatusValues5=ODWO\u0141ANA: Sesja ta mia\u0142a si\u0119 odby\u0107, ale zosta\u0142a odwo\u0142ana.
help.msg.EventStatusValues6=WY\u0141\u0104CZNIE NA ZAPROSZENIE: U\u017cytkownicy nie mog\u0105 zapisa\u0107 si\u0119 na sesj\u0119 bezpo\u015brednio - musz\u0105 zosta\u0107 na ni\u0105 zapisani przez administratora (np.: poprzez u\u017cycie opcji Zapis Grupowy);
help.msg.EventStatusValues7=POPRO\u015a U\u017bYTKOWNIKA O WYBRANIE SESJI: U\u017cytkownik nie mo\u017ce zapisa\u0107 si\u0119 bezpo\u015brednio na sesj\u0119, ale przypisanie jej u\u017cytkownikowi, spowoduje wys\u0142anie do niego (w momencie wej\u015bcia przez u\u017cytkownika do Centrum Wiedzy) komendy z pro\u015bb\u0105 o wybranie AKTYWEJ sesji.
help.label.UserPrompt=O opcji POPRO\u015a U\u017bYTKOWNIKA O WYBRANIE SESJI
help.msg.UserPrompt1=B\u0119d\u0105c przeznaczon\u0105 g\u0142\u00f3wnie dla sesji klasowych, sesja ta u\u017cywana jest jako 'szablon' pozwalaj\u0105cy na przypisanie kursu do u\u017cytkownika, jednocze\u015bnie wymagaj\u0105c od niego wybranie konkretnych dat spo\u015br\u00f3d AKTYWNYCH sesji kursu.
help.msg.UserPrompt2=Wsp\u00f3\u0142pracuje ona z funkcjami "Zapisy Grupowe" i "AutoEnroll" (zapisy automatyczne).  U\u017cytkownik nie mo\u017ce si\u0119 bezpo\u015brednio zapisa\u0107 na sesj\u0119 klasow\u0105 z tym statusem, aczkolwiek MO\u017bLIWE jest samodzielne zapisanie si\u0119 na sesj\u0119 programow\u0105 zawieraj\u0105c\u0105 tego typu lekcj\u0119.
help.msg.UserPrompt3=Podczas u\u017cycia sesji programowej, mo\u017cliwe jest utworzenie sesji "szablonowej" dla zadania, pozwalaj\u0105cej na omini\u0119cie konieczno\u015bci ustalenia "n" sesji programowych, ka\u017cdej z inn\u0105 dat\u0105 zaj\u0119\u0107.
help.msg.UserPrompt4=Inne w\u0142a\u015bciwo\u015bci sesji, takie jak data rozpocz\u0119cia czy lokalizacja, nie s\u0105 istotne dla zdarzenia z tym statusem, a wi\u0119c nie s\u0105 u\u017cywane.
