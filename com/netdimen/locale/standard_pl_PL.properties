option_desc.self_reg.approvalNeeded=Je\u017celi jest ustawiona, konto nowego u\u017cytkownika jest pocz\u0105tkowo ustawione jako ZAWIESZONE, daj\u0105c w ten spos\u00f3b czas administratorowi na zatwierdzenie pro\u015bby przed pozwoleniem na zalogowanie u\u017cytkownika do systemu.
option_name.forum.forumCreationByPublicEnabled=W\u0142\u0105cz Tworzenie Forum
option_desc.forum.forumCreationByPublicEnabled=Niekt\u00f3rzy administratorzy wol\u0105, aby u\u017cytkownicy mogli u\u017cywa\u0107 istniej\u0105cych forum (wcze\u015bniej stworzonych przez administrator\u00f3w), podczas gdy inni mog\u0105 dopu\u015bci\u0107 mo\u017cliwo\u015b\u0107 tworzenia nowych forum przez uczni\u00f3w. Ta opcja kontroluje ten wyb\u00f3r.
