appraisal.msg.welcomeText=<P>Za chwil\u0119 rozpocznie si\u0119 recenzja osi\u0105gni\u0119\u0107. Przed rozpocz\u0119ciem nale\u017cy wiedzie\u0107 o kilku rzeczach.</P><P>Formularz oceny jest podzielony na kilka logicznych cz\u0119\u015bci. Ka\u017cda cz\u0119\u015b\u0107 zawiera seri\u0119 stron z zak\u0142adkami, przez kt\u00f3re nale\u017cy przechodzi\u0107 po kolei. Je\u015bli strona zawiera miejsce na wpisanie w\u0142asnych informacji, tytu\u0142 jej zak\u0142adki b\u0119dzie zapisany <I>pochy\u0142\u0105 czcionk\u0105</I>. Je\u015bli tytu\u0142 nie jest zapisany pochy\u0142\u0105 czcionk\u0105, oznacza to, \u017ce nie nie ma konieczno\u015bci wprowadzania w\u0142asnych informacji, wype\u0142nienie strony jest opcjonalne lub strona ma charakter informacyjny i ma status tylko do odczytu.</P><P>Po wype\u0142nieniu strony prosz\u0119 nacisn\u0105\u0107 przycisk \u201eZapisz\u201d. Je\u015bli zapomnisz zapisa\u0107 informacje i spr\u00f3bujesz opu\u015bci\u0107 stron\u0119, na przyk\u0142ad klikaj\u0105c inn\u0105 zak\u0142adk\u0119, pojawi si\u0119 ostrze\u017cenie z opcj\u0105 porzucenia zmian i kontynuacji lub pozostania na stronie.</P><P>Na ko\u0144cu formularza oceny znajduje si\u0119 mo\u017cliwo\u015b\u0107 przes\u0142ania go, aby m\u00f3g\u0142 rozpocz\u0105\u0107 si\u0119 kolejny etap recenzji osi\u0105gni\u0119\u0107.</P><P>Naci\u015bnij poni\u017cszy przycisk Kontynuuj, aby przej\u015b\u0107 do pierwszej strony formularza oceny.</P><BR><BR>
