option_name.user.forceStrongPasswords=Wymu\u015b Mocne Has\u0142a
option_desc.user.forceStrongPasswords=Je\u017celi jest ustawiony, u\u017cytkownicy musz\u0105 wybra\u0107 has\u0142o, kt\u00f3re przestrzega og\u00f3lnie przyj\u0119tych konwencji has\u0142a &quot;trudnego do odgadni\u0119cia&quot;. To obejmuje mieszank\u0119 znak\u00f3w alfanumerycznych, minimum 6 znak\u00f3w, nie mo\u017ce zawiera\u0107 prostych wyra\u017ce\u0144 (np. abc123), itp.
