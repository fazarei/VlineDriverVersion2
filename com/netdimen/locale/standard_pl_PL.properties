desc.WithdrawalDescForAdmin=Poni\u017cej znajduje si\u0119 liczba dni przed dat\u0105 rozpocz\u0119cia kursu i procent refundacji, kt\u00f3ra zostanie zwr\u00f3cona uczniom w razie wycofania.
