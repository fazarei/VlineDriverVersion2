note.ChartPendingApprovals=Tabel\u0119 t\u0105 mo\u017cna u\u017cy\u0107 do identyfikowania zatwierdzaj\u0105cych zapisy z najwy\u017csz\u0105 liczb\u0105 zatwierdze\u0144 w toku w danej organizacji. Tylko zatwierdzenia zapis\u00f3w obecnie oznaczone, jako "Oczekuj\u0119 Odpowiedzi" zosta\u0142y wzi\u0119te pod uwag\u0119.
note.ChartLearningTypeCount=Podzia\u0142 typ\u00f3w nauczania w EKP mo\u017cna przegl\u0105da\u0107 w tabeli poni\u017cej. Wszystkie obiekty nauczania zawarte w systemie zosta\u0142y wzi\u0119te pod uwag\u0119.
note.ChartModuleEnrollmentCount=Tabela pokazuje najbardziej popularne kursy w okre\u015blonym typie nauczania podczas ostatnich N dni. Uwzgl\u0119dniane s\u0105 dochody z zapis\u00f3w na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017ce brane s\u0105 pod uwag\u0119 zapisy, oznaczone jako PENDING_APPROVAL lub WAITLISTED. Je\u015bli parametr Ostatnie N Dni ustawiono na 1, w\u00f3wczas zapisy z obecnego dnia s\u0105 zwr\u00f3cone; warto\u015b\u0107 2 oznacza zapisy z dnia wczorajszego i dzisiejszego.
note.ChartSystemActivityLogons=Tabela ta stosowana jest do identyfikacji tych u\u017cytkownik\u00f3w, kt\u00f3rych konta EKP zosta\u0142y utworzone wi\u0119cej ni\u017c N dni temu, a u\u017cytkownicy Ci nigdy albo rzadko logowali sie do systemu (np., je\u015bli dzi\u015b jest 18 luty, a N+7, wtedy wybrani zostan\u0105 u\u017cytkownicy utworzeni przed 11 lutym). Wszyscy u\u017cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartNumberOfEnrollmentsInModule=W okre\u015blonym module, liczb\u0119 zapis\u00f3w os\u00f3b w r\u00f3\u017cnych organizacjach mo\u017cna por\u00f3wnywa\u0107. Uwzgl\u0119dniane s\u0105 zapisy na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017ce liczy si\u0119 zapisy oznaczone jako PENDING_APPROVAL lub WAITLISTED.
note.ChartCourseTimeTrackingByUser=Stosowane w przypadku kurs\u00f3w online.Tabela pokazuje osoby, kt\u00f3re sp\u0119dzi\u0142y najmniej czasu nad danym kursem. Uwzgl\u0119dniane s\u0105 zapisy na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017ce liczy si\u0119 zapisy oznaczone jako PENDING_APPROVAL lub WAITLISTED.Wszyscy u\u017cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartCourseTimeTrackingByTime=Stosowane w przypadku kurs\u00f3w online, w tabeli mo\u017cna przegl\u0105da\u0107 czas w minutach sp\u0119dzony nad danym kursem. Uwzgl\u0119dniane s\u0105 zapisy na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017ce liczy si\u0119 zapisy oznaczone jako PENDING_APPROVAL lub WAITLISTED.Wszyscy u\u017cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartNewUsersByOrganization=Tabela ta por\u00f3wnuje liczb\u0119 nowych u\u017cytkownik\u00f3w utworzonych wewn\u0105trz r\u00f3\u017cnych organizacji podczas ostatnich N dni. Wszyscy u\u017cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartUsersWithCompetencies=Dla wybranego zestawu kompetencji, tabela wy\u015bwietli liczb\u0119 os\u00f3b w r\u00f3\u017cnych organizacjach, kt\u00f3rzy posiadaj\u0105 wymagane umiej\u0119tno\u015bci. Wszyscy u\u017cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartTotalUserCountByTime=Tabela pokazuje ca\u0142kowit\u0105 liczb\u0119 zalogowanych u\u017cytkownik\u00f3w rejestruj\u0105cych si\u0119 w systemie ka\u017cdego miesi\u0105ca, przez ostatnich 13 miesi\u0119cy uwzgl\u0119dniaj\u0105c miesi\u0105c obecny. Wiele organizacji mo\u017cna wybra\u0107 w tym samym czasie tak, aby mo\u017cna by\u0142o dokona\u0107 por\u00f3wna\u0144. Wszyscy u\u017cytkownicy z wyj\u0105tkiem LOGICALLY_DELETED, LOCKED i USER_MIGRATED s\u0105 brani pod uwag\u0119.
note.ChartRevenueEarned=Uwzgl\u0119dniane s\u0105 dochody z zapis\u00f3w na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017ce liczy si\u0119 zapisy oznaczone jako PENDING_APPROVAL lub WAITLISTED.
help.heading.guidelines_for_exam_grading_help=Wskaz\u00f3wki odno\u015bnie Test\u00f3w Ocenianych Automatycznie
help.label.AutoGrade=Podstawy Oceniania Automatycznego
help.msg.AutoGrade1=Og\u00f3lnie m\u00f3wi\u0105c, ilo\u015b\u0107 punkt\u00f3w z pyta\u0144 testowych, nie ilo\u015b\u0107 pyta\u0144, stanowi kluczowe kryterium sk\u0142adaj\u0105ce si\u0119 na ca\u0142o\u015bciow\u0105 ocen\u0119 z testu.
help.msg.AutoGrade2=Pytania mog\u0105 otrzyma\u0107 r\u00f3\u017cn\u0105 ilo\u015b\u0107 punkt\u00f3w (domy\u015blnie 1), kt\u00f3re pocz\u0105tkowo ustala si\u0119 w Edytorze Pyta\u0144.
help.msg.AutoGrade3=Testy, kt\u00f3re obejmuj\u0105 okre\u015blone pytania mog\u0105 dostosowa\u0107 liczb\u0119 punkt\u00f3w do ka\u017cdego pytania. Odbywa si\u0119 to w sekcji test\u00f3w w Edytorze Test\u00f3w.
help.msg.AutoGrade4=Testy, kt\u00f3re dostarczaj\u0105 pytania losowo korzystaj\u0105 z Edytora Pyta\u0144.
help.msg.AutoGrade5=Nie wszystkie rodzaje pyta\u0144 mog\u0105 by\u0107 ocenione automatycznie. Je\u015bli test oceniany automatycznie zawiera esej lub pytania z luk\u0105, punkty za odpowiedzi nie s\u0105 przydzielone. Podczas przegl\u0105dania testu instruktor okre\u015bla punktacj\u0119.
help.label.AutoGradeValues=Ocenianie Pyta\u0144 w Testach Wielokrotnego Wyboru
help.msg.AutoGradeValues1=Istnieje wiele podej\u015b\u0107 do oceniania cz\u0119\u015bciowego, a poni\u017csze notaki opisuj\u0105 dwie standardowe metody skonfigurowane w systemie. Inne powszechne algorytmy dost\u0119pne s\u0105 na pro\u015bb\u0119, ale administratorzy nie zajmuj\u0105 si\u0119 ich konfiguracj\u0105.
help.msg.AutoGradeValues2=Dwie standardowe opcje s\u0105 dost\u0119pne dla pyta\u0144, kt\u00f3re maj\u0105 kilka poprawnych odpowiedzi: Algorytm A (0/Pe\u0142na), lub Algorytm B (Cz\u0119\u015bciowa).
help.msg.AutoGradeValues3=Obecnie, Algorytm A lub B mo\u017cna konfigurowa\u0107 w sekcji Konfiguracja Systemu. W przysz\u0142o\u015bci, b\u0119dzie to wyb\u00f3r dotycz\u0105cy poziomu testu.
help.msg.AutoGradeValues4=Algorytm A (0/Pe\u0142na) to albo 0, albo maksymalne punkty w zale\u017cno\u015bci od tego, czy u\u017cytkownik w\u0142a\u015bciwie odpowiedzia\u0142 na pytanie DOK\u0141ADNIE tak, jak tego wymagano.
help.msg.AutoGradeValues5=Algorytm B (Cz\u0119\u015bciowa) to jaka\u015b cz\u0119\u015b\u0107 punkt\u00f3w za ka\u017cdy wyb\u00f3r, w kt\u00f3rym ka\u017cdy w\u0142a\u015bciwy wyb\u00f3r/brak wyboru to 1/n maksymalnej warto\u015bci.
help.msg.AutoGradeValues6=Wyj\u0105tek #1: Je\u015bli pytanie pozostaje bez odpowiedzi (np. brak wyboru), u\u017cytkownik otrzyma zero punkt\u00f3w
