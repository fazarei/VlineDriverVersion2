help.msg.CatalogPerms1=G\u0142\u00f3wnym celem administrator\u00f3w jest wymaganie jak najmniejszej ilo\u015bci ustawie\u0144. Aby by\u0142o to mo\u017cliwe,  wska\u017anik "Dziedzicz pozwolenia" sprawia, \u017ce podkatalogi s\u0105 widoczne dla tych samych u\u017cytkownik\u00f3w, co ich katalog macierzysty. 
help.msg.CatalogPerms2=Dodatkowo, ka\u017cdy katalog m\u00f3g\u0142 jednoznacznie ustawi\u0107 pozwolenia (skonfigurowane przy u\u017cyciu przycisku POZWOLENIA) Suma pozwole\u0144 odziedziczonych oraz jednoznacznych okre\u015blaj\u0105, kto mo\u017ce widzie\u0107 dany podkatalog.
help.msg.CatalogPerms3=Nawet je\u015bli odziedziczone pozwolenia nie s\u0105 u\u017cywane, ka\u017cdemu, kto widzi dany katalog nadane s\u0105 prawa ODCZYTU katalog\u00f3w w bezpo\u015bredniej hierarchii macierzystej. W przeciwnym razie, u\u017cytkownik nie m\u00f3g\u0142by zej\u015b\u0107 do podkatalogu, do kt\u00f3rego przegl\u0105dania ma zezwolenie.
help.msg.CatalogPerms4=Zgodnie z og\u00f3lnie przyj\u0119t\u0105 "najlepsz\u0105 praktyk\u0105" pozwolenia powinny by\u0107 ZAWSZE ustawiane dla katalog\u00f3w pierwszego poziomu. Opcja "Dziedzicz pozwolenia" mo\u017ce by\u0107 w\u00f3wczas zastosowana na ni\u017cszych poziomach bez konieczno\u015bci dodatkowej administracji. Oczywi\u015bcie, je\u015bli chcesz ograniczy\u0107 dost\u0119p do okre\u015blonych podkatalog\u00f3w, mo\u017cesz ustawi\u0107 w miar\u0119 potrzeb jednoznaczne pozwolenia.
help.msg.CatalogPerms5=Pozwolenia odziedziczone s\u0105 pozwoleniami wirtualnymi i nie s\u0105 zapisane w bazie danych. W zwi\u0105zku z tym zmiana ustawie\u0144 macierzystych automatycznie wp\u0142ywa na wszystkie ustawienia podrz\u0119dne. W celu optymalizacji, ustawienia katalogu u\u017cytkownika s\u0105 zazwyczaj od\u015bwie\u017cane raz w ci\u0105gu ka\u017cdego zalogowania si\u0119, w zwi\u0105zku z czym zmiany odno\u015bnie pozwole\u0144 b\u0119d\u0105 rozpoznane dopiero po ponownym zalogowaniu si\u0119 u\u017cytkownika.
help.msg.CatalogPerms6=Kryteria pozwole\u0144 dla indywidualnych katalog\u00f3w s\u0105 zazwyczaj interpretowane przy u\u017cyciu operacji logicznej LUB, aczkolwiek mo\u017ce to by\u0107 zmienione w sekcji Konfiguracja Systemu na operacj\u0119 logiczn\u0105 I.
help.msg.CatalogPerms7=PRZYK\u0141AD 1: Zawarto\u015b\u0107 zorganizowana dla og\u00f3lnego przegl\u0105dania (przy u\u017cyciu struktury zrozumia\u0142ej dla u\u017cytkownik\u00f3w)\u2009  Zastosuj w tym miejscu znacznik stanu "Dziedzicz pozwolenia"  dla wszystkich podkatalog\u00f3w w danym katalogu g\u0142\u00f3wnym (kt\u00f3ry sam mo\u017ce by\u0107 na ni\u017cszym poziomie).
help.msg.CatalogPerms8=PRZYK\u0141AD 2: Zawarto\u015b\u0107 zorganizowana wed\u0142ug kryterium "Grupy zastrze\u017cone". Je\u015bli niekt\u00f3re z podkatalog\u00f3w maj\u0105 by\u0107 widoczne tylko dla wybranych grup, nale\u017cy wy\u0142\u0105czy\u0107 opcj\u0119 dziedziczenia pozwole\u0144 dla tych katalog\u00f3w i wyra\u017anie ustawi\u0107 wymagane pozwolenia.
help.msg.CatalogDisplay1=Po pierwsze, podkatalogi s\u0105 same w sobie katalogami, kt\u00f3re mog\u0105 mie\u0107 w\u0142asn\u0105 zawarto\u015b\u0107 i inne podkatalogi b\u0119d\u0105ce ich cz\u0119\u015bci\u0105. W celu u\u0142atwienia organizacji zawarto\u015bci mo\u017cna ustali\u0107 hierarchi\u0119, podzieli\u0107 widok informacji dla poszczeg\u00f3lnych autoryzowanych grup lub zastosowa\u0107 kombinacj\u0119 obydwu rozwi\u0105za\u0144.
help.msg.CatalogDisplay2=Ka\u017cdy katalog ma ustawienia "formatu wy\u015bwietlania", kt\u00f3re pozwalaj\u0105 na kontrol\u0119 tego w jaki spos\u00f3b katalog ukazuje si\u0119 u\u017cytkownikowi. W ramach tej samej hierarchii mo\u017cna miesza\u0107 i \u0142\u0105czy\u0107 r\u00f3\u017cne ustawienia wy\u015bwietlania katalog\u00f3w/podkatalog\u00f3w.
help.msg.CatalogDisplay3= Wszystko zaczyna si\u0119 w "najwy\u017cszym" katalogu, ale w przypadku nawigacji u\u017cytkownika wybranie nadrz\u0119dnego katalogu NIE spowoduje wy\u015bwietlenia wszystkich kurs\u00f3w w podrz\u0119dnych podkatalogach. Zazwyczaj u\u017cytkownik ma dost\u0119p do bezpo\u015brednio podrz\u0119dnych podkatalog\u00f3w i kurs\u00f3w bezpo\u015brednich.
help.msg.CatalogDisplay4=Najlepszym rozwi\u0105zaniem dla zapewnienia wizualnie stymuluj\u0105cej nawigacji jest zastosowanie formatu FORMAT3 dla poziomu NAJWY\u017bSZEGO (du\u017ce obrazki pokazywane s\u0105 przy katalogach), a formatu FORMAT1 czy FORMAT2 (z obrazkami dla kurs\u00f3w) dla indywidualnych katalog\u00f3w.
help.msg.CatalogDisplay5=Dla katalog\u00f3w czy kurs\u00f3w, do kt\u00f3rych nie przypisany jest konkretny obrazek, wy\u015bwietla\u0107 si\u0119 b\u0119dzie domy\u015blny obrazek "catalog_default.jpg" (lub, w przypadku gdy tak zostanie to skonfigurowane, inny losowo wybrany obrazek z zasob\u00f3w). Zaleca si\u0119 przypisywanie odmiennych obrazk\u00f3w poszczeg\u00f3lnym kursom w celu urozmaicenia u\u017cytkownikowi przegl\u0105dania.
