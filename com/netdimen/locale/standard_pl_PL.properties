option_desc.user.maxLoginAttempt=Maksymalna liczba nieudanych pr\u00f3b logowania zanim system zaznaczy ucznia jako ZAWIESZONEGO. Ma to na celu zapobieganie pr\u00f3bom w\u0142ama\u0144 na ID u\u017cytkownik\u00f3w.
