help.msg.ComplianceDrillDown11=Analiza zgodno\u015bci wykonuje w czasie rzeczywistym analiz\u0119 akt szkoleniowych, aby okre\u015bli\u0107 stopie\u0144 (wyra\u017cony w %), w jakim dzia\u0142y, grupy i poszczeg\u00f3lne osoby uko\u0144czy\u0142y jeden lub wi\u0119ksz\u0105 liczb\u0119 okre\u015blonych kurs\u00f3w.
help.msg.ComplianceDrillDown12=Podczas skanowania akt, kursy z og\u00f3lnym stanem UKO\u0143CZONE, ZAKO\u0143CZONO KORZYSTANIE i ZALICZONE s\u0105 do cel\u00f3w statystycznych interpretowane jako \u201euko\u0144czone\u201d.
help.msg.ComplianceDrillDown13=Przy obliczaniu wynik\u00f3w zgodno\u015bci wyra\u017conych w % dla grup, ka\u017cda osoba jest interpretowana jako albo spe\u0142niaj\u0105ca warunki lub niespe\u0142niaj\u0105ca warunk\u00f3w przy obliczaniu og\u00f3lnego wyniku dla grupy.
help.msg.ComplianceDrillDown14=Na przyk\u0142ad u\u017cytkownik A w dziale X uko\u0144czy\u0142 10 z 10 kurs\u00f3w. U\u017cytkownik B w tym samym dziale uko\u0144czy\u0142 2 z 10. Warto\u015b\u0107 zgodno\u015bci w % dla dzia\u0142u X wynosi 50% (1 z 2 zgodny) podczas gdy warto\u015b\u0107 post\u0119pu wyra\u017cona w % wynosi 60% (uko\u0144czono 12/20 kurs\u00f3w).
help.label.ComplianceDrillDown_part2=Na co nale\u017cy zwr\u00f3ci\u0107 uwag\u0119
help.msg.ComplianceDrillDown21=Przy wyborze kryteri\u00f3w filtrowania nale\u017cy pami\u0119ta\u0107, \u017ce domy\u015blnie zamkni\u0119te konta u\u017cytkownik\u00f3w (np. u\u017cytkownik\u00f3w, kt\u00f3rzy odeszli z organizacji) s\u0105 uwzgl\u0119dnione w analizie. Je\u015bli konta te nie maj\u0105 by\u0107 uwzgl\u0119dnione, sprawd\u017a opcj\u0119 filtrowania.
help.msg.ComplianceDrillDown22=Istniej\u0105 odpowiednie standardowe raporty, kt\u00f3re zawieraj\u0105 du\u017c\u0105 liczb\u0119 tych samych szczeg\u00f3\u0142\u00f3w. Sprawd\u017a seri\u0119 raport\u00f3w 5xx, je\u017celi chcesz zaplanowa\u0107 raport wydobycia danych r\u00f3wnorz\u0119dnych.
help.msg.ComplianceDrillDown23=Kryteria filtrowania data rozpocz\u0119cia i zako\u0144czenia odnosz\u0105 si\u0119 do daty uko\u0144czenia akt szkolenia.
help.msg.ComplianceDrillDown24=Ta szczeg\u00f3\u0142owa analiza NIE wymaga, aby wszystkim u\u017cytkownikom by\u0142y przypisane wszystkie kursy w celu prawid\u0142owego wyliczenia odsetku uko\u0144czenia. Na przyk\u0142ad, u\u017cytkownik, kt\u00f3ry uko\u0144czy\u0142 jeden z pi\u0119ciu wymaganych kurs\u00f3w, ale jeszcze nie zosta\u0142 zapisany na pozosta\u0142e cztery kursy, b\u0119dzie wykazywa\u0107, 20% zgodno\u015bci.
help.msg.ComplianceDrillDown25=Ta szczeg\u00f3\u0142owa analiza NIE wymaga, aby wszystkim u\u017cytkownikom by\u0142y przypisane wszystkie kursy w celu prawid\u0142owego wyliczenia odsetku uko\u0144czenia. Na przyk\u0142ad u\u017cytkownik, kt\u00f3ry uko\u0144czy\u0142 jeden z pi\u0119ciu wymaganych kurs\u00f3w, ale jeszcze nie zosta\u0142 zapisany na pozosta\u0142e cztery kursy, b\u0119dzie wykazywa\u0107 20% zgodno\u015bci.
help.label.ComplianceDrillDown_part3=Edytor wymaga\u0144 zgodno\u015bci
help.msg.ComplianceDrillDown31=Edytor wymaga\u0144 zgodno\u015bci umo\u017cliwia stworzy\u0107 zestaw kurs\u00f3w, kt\u00f3re b\u0119d\u0105 zwi\u0105zane z konkretnym \u201ewymogiem zgodno\u015bci\u201d.
help.msg.ComplianceDrillDown32=Korzystaj\u0105c z tej szczeg\u00f3\u0142owej analizy, mo\u017cna poda\u0107 nazw\u0119 \u201eWymogu zgodno\u015bci\u201d jako szybszego sposobu identyfikacji wszystkich wymog\u00f3w kursu. W przeciwnym razie nale\u017cy wybra\u0107 poszczeg\u00f3lne modu\u0142y z listy modu\u0142\u00f3w. 
