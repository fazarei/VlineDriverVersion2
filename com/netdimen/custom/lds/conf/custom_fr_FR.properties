lds.step1.msg1=Le Programme de le\u00E7ons en ligne a trouv\u00E9 un compte qui a \u00E9t\u00E9 cr\u00E9\u00E9 pour vous quand vous avez rempli le questionnaire d\u2019inscription de consultant d\u2019histoire familiale.
lds.step1.msg2=Veuillez v\u00E9rifier que c\u2019est bien vous:
lds.step1.button1=Oui
lds.step1.button2=Non

lds.step3.msg1=Vous avez s\u00E9lectionn\u00E9 \u00AB Non \u00BB, signifiant que le nom indiqu\u00E9 n\u2019est pas le v\u00F4tre.
lds.step3.msg2=Si vous avez d\u00E9j\u00E0 suivi des le\u00E7ons avec un compte de formation en ligne et si vous voulez que cette formation soit transf\u00E9r\u00E9e dans ce nouveau compte, veuillez s\u00E9lectionner le bouton \u00AB Contacter l\u2019assistance \u00BB ci-dessous.
lds.step3.msg3=Sinon, s\u00E9lectionnez \u00AB Continuer \u00BB.
lds.step3.button1=Contacter l\u2019assistance
lds.step3.button2=Continuer

lds.step3.msg4=Super ! La formation indiqu\u00E9e dans votre compte pr\u00E9c\u00E9dent est maintenant reli\u00E9e \u00E0 ce nouveau compte.
lds.step3.msg5=\u00C0 partir de maintenant, vous devez passer par le Centre d\u2019aide dans le nouveau FamilySearch pour voir votre formation en ligne (tout comme vous \u00EAtes en train de le faire).
lds.step3.msg6=Merci !

lds.step4.msg1=Le progiciel a envoy\u00E9 un courriel \u00E0 l\u2019Assistance FamilySearch demandant que les donn\u00E9es de votre formation soient transf\u00E9r\u00E9es.
lds.step4.msg2=learn@ldschurch.org
lds.step4.msg3=En r\u00E9ponse, un courriel sera envoy\u00E9 \u00E0 {0} confirmant que cette demande a \u00E9t\u00E9 re\u00E7ue et que l\u2019assistance a ouvert un cas.
lds.step4.msg4=Vous serez pr\u00E9venu quand le cas sera r\u00E9gl\u00E9. Vous pourrez alors passer par le Centre d\u2019aide dans le nouveau FamilySearch pour continuer votre formation en ligne.
lds.step4.button1=Fermer

lds.error.msg1=D\u00E9sol\u00E9, mais les donn\u00E9es de votre compte pr\u00E9c\u00E9dent concernant votre formation n\u2019ont pas pu pour l\u2019instant \u00EAtre compl\u00E8tement transf\u00E9r\u00E9es.\n\nVeuillez prendre contact avec l\u2019Assistance FamilySearch (support@familysearch.org) et indiquez le code d\u2019erreur suivant.

