lds.step1.msg1=Das Online-Kurssystem hat ein Benutzerkonto von Ihnen gefunden, das angelegt worden ist, als Sie den Fragebogen f\u00FCr die Registrierung als Genealogie-Fachberater ausgef\u00FCllt haben.
