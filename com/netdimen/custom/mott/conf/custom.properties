option_desc.general.lazyAutoEnrollEnabled=At user login time a variety of functions are automatically performed by the system, including checking automatic enrollment in targeted courses. If enabled, this option allows the auto-enroll processing to be performed in a separate thread.
option_desc.general.userSetsCompletedStatusEnabled=In previous versions of the system, the learner could mark their online course session as COMPLETE in the Reference Point &reg; -- this option maintains that flexibility. If not set, online session is marked FINISHED USING unless the course, via AICC/SCORM tracking, has already set the overall status to COMPLETE itself.
