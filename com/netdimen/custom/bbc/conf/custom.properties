##as BBC do not have language selector in Self Reg page, so EKP assume en and will always pull the terms from here, not GB.
text.user_agreement=<p class=MsoNormal align=center style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom:12.0pt;margin-left:0cm;text-align:center'><b><span style='font-size:14.0pt;font-family:"Calibri","sans-serif"'>Terms and Conditions</span></b></p><div align=left style='text-align: left'><p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Information about us</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>BBC Academy is a division of the British Broadcasting Corporation.\u00a0 www.bbcacademy.com is a site operated by the BBC, Broadcasting House, Portland Place, London W1A 1AA, United Kingdom. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>You</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>These Booking Terms apply to all Delegates and all Users, and all references to \u201cyou\u201d or \u201cyour\u201d include all Users. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The Booking Terms govern your relationship with the BBC, regardless of whether your Course fees are being paid by a Sponsor Company or whether you are paying the fees yourself. Delegates who have an association with a Sponsor Company may have a slightly different contractual relationship with the BBC than those who do not (for example, their cancellation rights will be different \u2013 see Clause 9, below). </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Definitions</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>BBC</b>\u201d means the British Broadcasting Corporation of BBC Broadcasting House, Portland Place, London, W1A 1AA; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>BBC On-line Training Course</b>\u201d means a pre-prepared training course delivered on-line via www.bbcacademy.com, where a list of the courses will be featured, and updated from time to time; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>BBC Training Course</b>\u201d means a training course delivered by BBC Academy face-to-face at a physical location; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Booking</b>\u201d means the allocation by the BBC of a place on a Course to a Delegate; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>e.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Booking Terms</b>\u201d mean these terms and conditions, which incorporate the BBC\u2019s Terms of Use (<span style='color:gray'><a href="http://www.bbc.co.uk/terms/"><b><span style='color:gray'>www.bbc.co.uk/terms/</span></b></a></span>) and Privacy Policy (<span style='color:gray'><a href="http://www.bbc.co.uk/privacy/"><b><span style='color:gray'>www.bbc.co.uk/privacy/</span></b></a></span>);</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>f.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Course</b>\u201d means either a BBC On-line Training Course or a BBC Training Course; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>g.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Delegate</b>\u201d means any person who has been allocated (i) a place to attend a BBC Training Course or (ii) access to a BBC On-line Training Course; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>h.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Site</b>\u201d means the BBC Academy\u2019s website www.bbcacademy.com;</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Sponsor Company</b>\u201d means an organisation that a Delegate has registered an association with and which has consequently agreed to pay the Delegate\u2019s Course fees;</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>j.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>Training Record</b>\u201d means the electronic record maintained by the BBC for each Delegate, containing details of all Courses undertaken by that Delegate; and</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>k.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>\u201c<b>User</b>\u201d means anyone (including a Delegate) who accesses and uses the Site. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Using the Site</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Users should familiarise themselves with the Terms of Use (<span style='color:gray'><a href="http://www.bbc.co.uk/terms/"><b><span style='color:gray'>www.bbc.co.uk/terms/</span></b></a></span>) for \u2018bbc.co.uk\u2019 and also the BBC\u2019s Privacy Policy (<span style='color:gray'><a href="http://www.bbc.co.uk/privacy/"><b><span style='color:gray'>www.bbc.co.uk/privacy/</span></b></a></span>), which are incorporated in these Booking Terms. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>As a condition of your use of the Site, you agree that you will not use this Site for any purpose that is unlawful or prohibited by these Booking Terms. The BBC may suspend, block or terminate your access to the Site, in its absolute discretion. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>You shall not introduce or use software containing viruses, Trojan horses, worms, time bombs, cancelbots, corrupted files or any similar software or programs that may damage the operation of the Site. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Eligibility</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Delegates must be 18 or over to Book and/or take part on a Course. Certain Courses also require certain skills as prerequisites to attend or take part, so you may be asked to submit either your CV or a short paragraph to the BBC Academy, which will be vetted by the Course tutors to ascertain your suitability for the Course. All prerequisites can be found on the Course outline page on www.bbcacademy.com</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Registering an association with a Sponsor Company</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>If you want an organisation to pay for your training, you must arrange an association with a Sponsor Company. It is the individual Delegate\u2019s responsibility to arrange this association. The Sponsor Company will then confirm to the BBC that it has an association with the Delegate.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Training Records</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC is committed to protecting your personal information and will only use it in an appropriate way. Details of the BBC\u2019s privacy policy can be found here (<span style='color:gray'><a href="http://www.bbc.co.uk/privacy"><b><span style='color:gray'>www.bbc.co.uk/privacy</span></b></a></span>) or, if you wish to read about it in more detail, here (<span style='color:gray'><a href="http://www.bbc.co.uk/privacy/our-privacy-policy.shtml#9"><b><span style='color:gray'>http://www.bbc.co.uk/privacy/our-privacy-policy.shtml#9</span></b></a></span>). </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC maintains a Training Record in respect of each Delegate. Details of all Courses attended or taken during the preceding 10 year period are recorded on the Delegate\u2019s Training Record.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The purpose of the Training Record is to establish a readily accessible record of the training that you have undertaken with the BBC. This record is not tied to your current Sponsor Company so if you change employment, your Training Record remains accessible by both you and other Sponsor Companies in the future. The BBC\u2019s important position in the UK broadcasting industry makes this a valuable repository of information about the training that has been undertaken by individuals who may, because of the nature of the industry, change employment frequently. Your Training Record also helps Sponsor Companies to determine whether or not to sponsor you when you apply to them to pay your Course fees (via an association under Clause 6 (<i>Registering an association with a Sponsor Company</i>)). </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>When you apply to be associated with a Sponsor Company, the Sponsor Company will seek access to your Training Record in order to assist the Sponsor Company in determining whether or not it wishes to authorise the association (and pay your Course fees). Therefore, it is a condition of taking part in a Course that:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>you consent to have your Course details entered into your Training Record and retained in the way described here; and </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>your Sponsor Company will have access to your Training Record when determining your application to have it pay your Course fees (that is, to accept your application to register an association with that Sponsor Company). </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:65.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Also:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>iii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>a Sponsor Company may want access to your Training Record to confirm that you have the appropriate skills and/or training to equip you to undertake work; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>iv.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>the Sponsor Company will continue to have access to your Training Record until either you or the Sponsor Company notify the BBC (in writing) that the association is to be brought to an end; and</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>v.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>the BBC will not release details of your Training Record to any other person, except as set out in our Privacy Policy. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>e.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Some Sponsor Companies are based outside the European Economic Area (EEA) and by seeking, and agreeing to, an association with such a Sponsor Company you are consenting to the BBC transferring your personal information to the countries in which that Sponsor Company operates. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>8.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Reservations, Booking and Payment</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Bookings and Payment</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>A Booking may be made by the Delegate or the Sponsor Company, so that:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>where the Delegate has an association with a Sponsor Company, the Booking may be made by either. The Sponsor Company will then be liable for payment of the Course fees; or</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>where the Delegate does not have an association with a Sponsor Company, the Delegate must Book and pay the Course fees simultaneously. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Course fees are listed on the Site and include all tuition fees, use of equipment and all Course materials. When taking BBC On-line Training Courses, Delegates are responsible for providing their own computer, software and internet connection. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The cost of lunch and refreshments are included in the BBC Training Course fees where it is provided at the BBC Wood Norton premises. Course fees are reviewed from time to time. For the avoidance of doubt, no changes will be applied to the applicable Course fees once a Booking has been made.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Where a bespoke Course has been designed at the request of the Delegate or Sponsor Company, an appropriate Course fee may be payable prior to its provision. Depending on the bespoke nature of the Course, certain amendments to these Booking Terms may be required by the BBC and if that is the case, these will be communicated to and agreed with the Delegate. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>e.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>If you do not have an association with a Sponsor Company, you will not be allowed to start a Course until you have paid for it, in full. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>9.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Cancellation and refunds</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Cancellation of a Course by the BBC</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC will make every effort not to cancel Courses at short notice. However, if unforeseen circumstances arise the BBC reserves the right to cancel a Course for any reason prior to the start of that Course. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>In the event of a cancellation by the BBC, Delegates will be notified and a full refund of all fees (including any fees paid for accommodation packages) will be made to the Delegate or Sponsor Company, as applicable. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC will not be liable for any travel expenses, other expenses or any consequential loss arising from such a cancellation. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Cancellation of a Booking by the Delegate and Refunds</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Once a Course has been started by the Delegate, no refunds will be made in respect of that Course. The Delegate may withdraw from a BBC Training Course or cease to use a BBC On-line Training Course at any time after starting it, but the Delegate will not then be entitled to seek a refund and will not, under any circumstances, receive one from the BBC. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>e.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>If you:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>have an association with a Sponsor Company which has paid your Course fees, the BBC will not under any circumstances refund the Course fees to you if you cancel the Booking. Where the Sponsor Company terminates its association with you, your Booking automatically terminates too; </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>do not have an association with a Sponsor Company and have paid the Course fees yourself, then:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:110.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>you have the right to cancel the Booking and to receive a full refund, provided you cancel within 8 working days (the \u201c<b>cooling off\u201d period</b>); </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:110.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>where your Booking is in respect of a BBC Training Course, and that BBC Training Course is scheduled to take place <i>less than</i> 8 working days after you Book it:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:146.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>your right to the full 8 working days \u201ccooling off\u201d period will be reduced proportionately (for example, if you Book a Course 6 working days before it\u2019s due to begin, your \u201ccooling off\u201d period will be 6 working days, not 8); but</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:146.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>you will of course still get a full refund if the BBC receives your cancellation e-mail by 5 p.m. on the day before it is due to start; and</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:110.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>after 8 working days, refunds will not normally be made and any refunds that are made are at the BBC\u2019s absolute discretion.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>iii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The <b>\u201ccooling off\u201d period</b>: in all cases, the 8 working day \u201ccooling off\u201d period starts from, and includes, the day on which you made the Booking.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Cancellation of accommodation bookings</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>f.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Where a Delegate (or a Sponsor Company) cancels a Booking in respect of a BBC Training Course, accommodation fees are not refundable unless the BBC is given at least 48 hours notice, separate to the cancellation of the BBC Training Course. The BBC may, at its absolute discretion, refund some or all of the accommodation fees if it receives notice less than 48 hours before the day on which the Delegate is due to take up the accommodation, but this will be on a case-by-case basis. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>How to cancel</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>g.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>If you have an association with a Sponsor Company, contact your Sponsor Company. If you do not have an association, contact the BBC directly on-line or by e-mailing<i> <a href="mailto:bbcacademy@bbc.co.uk"><b>bbcacademy@bbc.co.uk</b></a>. </i></span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Replacement of Delegates</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>h.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>All Bookings are personal to the Delegate and may not be transferred to any other individual without the prior consent of the BBC.\u00a0 However, if a Delegate is no longer able to attend or take a Course for any reason and wishes another person to attend or take the Course instead, the BBC will do its best to accommodate this change, provided that it is notified in writing to BBC Training and Development, Wood Norton, Evesham, Worcestershire, WR11 4YB, UK or by email to <b><i><span style='color:white'>bbcacademy@bbc.co.uk</span></i></b>\u00a0 </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Where a substitution is made, a new Booking in the name of the new Delegate will be required.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Travel expenses</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>j.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC will not be liable for any travel or other expenses incurred by Delegates attending BBC Training Courses.\u00a0 All travel arrangements are the sole responsibility of the Delegate concerned and Delegates are advised to book refundable travel where possible.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Expiry of Course Bookings</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>k.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>All BBC On-line Training Courses must be completed within 90 days of their Booking. After 90 days have passed, the Delegate\u2019s access to the BBC On-line Training Course will be terminated. No refunds will be made. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>10.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>System Requirements</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>You are solely responsible for determining which equipment and software you require to use the Site and/or participate on a Course. The BBC is not responsible if your equipment or software is incompatible with the Site. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>11.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Course Availability</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC does not guarantee that the Site will be always available or be uninterrupted, timely, secure and free from bugs, viruses, errors and omissions. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC reserves its right to modify, suspend or discontinue any Courses or any part of them without any notice to you.\u00a0\u00a0 </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>12.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Course Materials</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>All Course materials are either owned by or used under licence from the BBC and the BBC reserves all rights in such Course materials. \u00a0By attending or taking a Course a Delegate will not obtain any rights whatsoever in such Course materials. Course materials may not be copied, reproduced, republished, downloaded, posted, broadcast or transmitted in any way except for a Delegate\u2019s personal, non-commercial use. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>13.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>BBC Training Courses</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Refusal of entry</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC reserves the right to refuse or revoke entry onto a BBC Training Course, where:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>a Delegate arrives late, or is absent from any session so that, in the BBC\u2019s opinion, the Delegate will gain insufficient knowledge or skill in the time remaining; or</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>the BBC believes that the Delegate\u2019s behaviour, speech or manner is prejudicing (or would prejudice) the Course, the BBC, other Delegates and/or any staff members at the venue. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:65.0pt'><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>In all such cases, the Course fee will not be refunded. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>In order to ensure compliance with Health &amp; Safety Executive requirements for Statutory Certificates, attendance at all Health &amp; Safety sessions is compulsory.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Accommodation</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Accommodation is available for Delegates only where courses are based at BBC Wood Norton. Any request for accommodation should be made during the online Booking process The standard accommodation package consists of bed and breakfast.\u00a0 All accommodation Bookings are confirmed on a first come first served basis subject to availability.\u00a0 The BBC will do its best to meet a Delegate\u2019s special dietary or other requirements, but cannot guarantee this.\u00a0 You are advised to check well in advance if you have any special requirements relating to your accommodation.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The fee for accommodation is \u00a375.00 per night, bed and breakfast only.\u00a0 Accommodation can be requested for the duration of the course and additional nights if required, such as the night before the BBC Training Course start date or weekends. Any requests for accommodation should be made when you are making a Booking.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>e.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Whilst the BBC will make every effort to accommodate Delegates at local hotels around BBC Wood Norton, it reserves the right to use other accommodation from a BBC preferred supplier, if appropriate. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>f.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Prices are correct at time of publishing but may be subject to increase. However, once an accommodation booking has been confirmed by the BBC the fees payable for that accommodation will not be subject to change. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:20.0pt'><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Health, Safety and Fire</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>g.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Where BBC Training Courses are based at any premises owned or occupied by the BBC:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The Delegate shall at all times comply with all applicable health, safety, fire and environmental requirements (whether legislative or otherwise), codes of practice, guidance and policy, including but not limited to those issued by the Health &amp; Safety Commission, the Health &amp; Safety Executive, the Home Office and the BBC (\u201cSafety Requirements\u201d), as communicated to the Delegate. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The Delegate shall fully co-operate with the BBC and with any other appropriate third party, as necessary, during the Delegate\u2019s attendance on the BBC Training Course, and immediately report to the BBC any accident or injury occurring during it, and also any act or circumstance which, within the Delegate\u2019s knowledge, may have caused that accident or injury. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>h.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Where BBC Training Courses are not based at BBC premises, the BBC may agree Safety Requirements with an appropriate third party in addition to or different from those specified above. The BBC will ensure that these additional or different Safety Requirements will be communicated to the Delegate, and the Delegate will at all times comply with them. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>14.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Loss or Damage</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The BBC is not responsible for the following kinds of loss or damage which may arise from your use of the Site or participation on a Course:</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>i.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>loss or damage suffered by you or someone else when the BBC complies with these Booking Terms;</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>loss or damage which is caused by the BBC when it does not comply with these Booking Terms but which the BBC and you could not anticipate nor expect to happen when you started using the Site or participating on a Course;</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>iii.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>any loss which is indirect or a side effect of the main loss or damage and which the BBC and you could not anticipate nor expect to happen when you started using the Site or participating on a Course, for instance if you lose revenue or salary, profit, opportunity, or reputation;</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>iv.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>provided the BBC complies with its Privacy and Cookies Policy, any loss of data or damage to your device or software; or</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:74.0pt;text-indent:-74.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>v.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>loss or damage if the Site or a Course is not provided to you or is interrupted or suspended or if the BBC does not comply with these Booking Terms because of events beyond the BBC's control, such as an act of God, accident, fire, lockout, strike or other official labour dispute, civil commotion, decision of the BBC Trust, rule or order or act of Government or other act or event beyond the reasonable control of the BBC.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>The Site contains links to third party websites. The BBC has no control over the content or security of any of these websites. You use such links entirely at your own risk and the BBC accepts no responsibility or liability for the content, use or availability of these websites or for any loss or damage arising from their use.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>Nothing in these Booking Terms excludes or limits the BBC\u2019s liability for death or personal injury caused by negligence or for fraud.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>As a consumer, you have certain legal rights regarding claims in respect of losses caused by the BBC's negligence or the failure by the BBC to carry out its obligations. Nothing in these Booking Terms is intended to limit your legal rights as a consumer. For further information about your legal rights you can contact your local authority Trading Standards Department or Citizens Advice Bureau.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:1.0cm;text-indent:-1.0cm'><b><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>15.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><b><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>General</span></b></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>a.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>These Booking Terms are governed by and construed in accordance with the laws of England.\u00a0 Any dispute arising in connection with any Booking under these Booking Terms will be subject to the exclusive jurisdiction of the English courts.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>b.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>These Booking Terms do not create or infer any rights that are enforceable by any person who is not party to these Booking Terms. </span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>c.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>You may not assign, sub-license or otherwise transfer any of the rights granted to you in these Booking Terms to any other person.</span></p>  <p class=MsoNormal style='margin-top:1.6pt;margin-right:2.25pt;margin-bottom: 12.0pt;margin-left:38.0pt;text-indent:-18.0pt'><span style='font-size:11.0pt; font-family:"Calibri","sans-serif"'>d.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:11.0pt;font-family:"Calibri","sans-serif"'>If any part of these Booking Terms is found to be ineffective by a court or regulator, the other parts of these Booking Terms will continue to apply. </span></p>  <p class=MsoNormal><a name="_DV_M415"></a><span style='